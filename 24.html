<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLS Employment Crisis Detection Platform - Live API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .api-status {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.online {
            background: #10b981;
        }
        
        .status-dot.offline {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 4px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
        }
        
        .metric-card.selected {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.15);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        
        .metric-card.loading {
            opacity: 0.6;
        }
        
        .metric-title {
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 10px;
        }
        
        .metric-info {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 8px;
        }
        
        .crisis-indicator {
            background: rgba(15, 23, 42, 0.6);
            padding: 6px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .crisis-value {
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .crisis-level {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-left: 6px;
        }
        
        .crisis-normal {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .crisis-elevated {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        .crisis-crisis {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .crisis-severe {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }
        
        .chart-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            height: 500px;
        }
        
        .insights-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .insight-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .mode-btn:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .mode-btn.active {
            background: #3b82f6;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #64748b;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .data-table-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .data-table th {
            background: rgba(15, 23, 42, 0.8);
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #cbd5e1;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            font-size: 0.85rem;
        }
        
        .data-table td {
            padding: 10px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .data-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä BLS Employment Crisis Detection Platform</h1>
        
        <div class="api-status">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting to BLS API...</span>
            </div>
            <div id="lastUpdate"></div>
        </div>
        
        <div class="controls">
            <button class="btn" id="fetchBtn" onclick="fetchData()">üìä Fetch Live Data</button>
            <button class="btn" onclick="runCrisisAnalysis()">‚ö†Ô∏è Crisis Analysis</button>
            <button class="btn" onclick="exportData()">üìÑ Export Data</button>
            <button class="btn" onclick="clearSelection()">üîÑ Clear Charts</button>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="core" onclick="switchMode('core')">Core Employment</button>
            <button class="mode-btn" data-mode="demographics" onclick="switchMode('demographics')">Demographics</button>
            <button class="mode-btn" data-mode="states" onclick="switchMode('states')">State Data</button>
            <button class="mode-btn" data-mode="jolts" onclick="switchMode('jolts')">JOLTS</button>
            <button class="mode-btn" data-mode="payroll" onclick="switchMode('payroll')">Payroll</button>
            <button class="mode-btn" data-mode="sectors" onclick="switchMode('sectors')">Sectors</button>
            <button class="mode-btn" data-mode="alternative" onclick="switchMode('alternative')">Alternative</button>
            <button class="mode-btn" data-mode="inflation" onclick="switchMode('inflation')">Inflation</button>
        </div>
        
        <div class="success-message" id="successMessage"></div>
        <div class="error" id="error" style="display: none;"></div>
        <div class="loading" id="loading" style="display: none;">Loading employment data from BLS API...</div>
        
        <!-- Crisis Analysis Section -->
        <div class="insights-container" id="insightsContainer" style="display: none;">
            <h2 style="color: #e2e8f0; margin-bottom: 15px;">üéØ Crisis Detection Analysis</h2>
            <div id="crisisContent"></div>
        </div>
        
        <!-- Metrics Display -->
        <div class="category-section">
            <div class="category-title" id="categoryTitle">üìà Employment Indicators</div>
            <div class="metrics-grid" id="metricsGrid"></div>
        </div>
        
        <!-- Chart -->
        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
        
        <!-- Data Table -->
        <div class="data-table-container" id="tableContainer" style="display: none;">
            <h2 style="color: #e2e8f0; margin-bottom: 15px;">üìä Current Metrics Summary</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Indicator</th>
                        <th>Current Value</th>
                        <th>Units</th>
                        <th>Category</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Your BLS API Configuration
        const API_ENDPOINT = 'https://tajry2f7v3.execute-api.us-east-1.amazonaws.com/prod/data';
        const BLS_API_KEY = 'a759447531f04f1f861f29a381aab863';
        
        let currentMode = 'core';
        let apiData = null;
        let chart = null;
        let selectedMetrics = [];
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#e2e8f0',
                                font: { size: 11 }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleColor: '#e2e8f0',
                            bodyColor: '#cbd5e1',
                            borderColor: 'rgba(59, 130, 246, 0.3)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(148, 163, 184, 0.1)' },
                            ticks: { 
                                color: '#94a3b8',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            grid: { color: 'rgba(148, 163, 184, 0.1)' },
                            ticks: { color: '#94a3b8' }
                        }
                    }
                }
            });
        }
        
        // Update API status
        function updateApiStatus(online, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const lastUpdate = document.getElementById('lastUpdate');
            
            statusDot.className = `status-dot ${online ? 'online' : 'offline'}`;
            statusText.textContent = message || (online ? 'API Connected' : 'API Offline');
            if (online) {
                lastUpdate.textContent = `Last Update: ${new Date().toLocaleTimeString()}`;
            }
        }
        
        // Fetch data from your BLS API
        async function fetchData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const fetchBtn = document.getElementById('fetchBtn');
            const successMessage = document.getElementById('successMessage');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            successMessage.style.display = 'none';
            fetchBtn.disabled = true;
            
            updateApiStatus(true, 'Fetching data...');
            
            try {
                // Call your API with the selected mode
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mode: currentMode,
                        startYear: 2020,  // Adjust as needed
                        endYear: new Date().getFullYear()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    apiData = data;
                    updateApiStatus(true, `API Connected - ${data.results.series_fetched} series loaded`);
                    
                    // Display success message
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = `
                        ‚úÖ Successfully loaded ${data.results.series_fetched} indicators with ${data.results.total_data_points} data points
                        <br>üìä Data Range: ${data.results.date_range.earliest} to ${data.results.date_range.latest}
                    `;
                    
                    // Display metrics
                    displayMetrics(data);
                    
                    // Display crisis analysis if available
                    if (data.crisis_analysis) {
                        displayCrisisAnalysis(data.crisis_analysis, data.insights);
                    }
                    
                    // Update data table
                    updateDataTable(data.current_metrics);
                    
                } else {
                    throw new Error(data.message || 'Failed to fetch data');
                }
                
            } catch (err) {
                console.error('Fetch error:', err);
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
                updateApiStatus(false, 'Connection failed');
            } finally {
                loading.style.display = 'none';
                fetchBtn.disabled = false;
            }
        }
        
        // Display metrics in cards
        function displayMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            const categoryTitle = document.getElementById('categoryTitle');
            
            metricsGrid.innerHTML = '';
            categoryTitle.textContent = `üìà ${data.results.category}`;
            
            // Create cards for each metric
            Object.entries(data.current_metrics).forEach(([seriesId, metric]) => {
                const card = createMetricCard(seriesId, metric, data.chart_data[seriesId]);
                metricsGrid.innerHTML += card;
            });
        }
        
        // Create metric card
        function createMetricCard(seriesId, metric, chartData) {
            const value = typeof metric.current === 'number' ? metric.current : parseFloat(metric.current) || 0;
            const formattedValue = metric.units === 'Percent' ? 
                value.toFixed(1) + '%' : 
                metric.units === 'Dollars' ? 
                '$' + value.toFixed(2) :
                value.toLocaleString();
            
            return `
                <div class="metric-card" onclick="toggleMetric('${seriesId}')" data-series="${seriesId}">
                    <div class="metric-title">${metric.title}</div>
                    <div class="metric-value">${formattedValue}</div>
                    <div class="metric-info">
                        Category: ${metric.category}<br>
                        Updated: ${metric.last_updated}
                    </div>
                </div>
            `;
        }
        
        // Toggle metric selection for chart
        function toggleMetric(seriesId) {
            const card = document.querySelector(`[data-series="${seriesId}"]`);
            if (!card || !apiData) return;
            
            if (selectedMetrics.includes(seriesId)) {
                selectedMetrics = selectedMetrics.filter(id => id !== seriesId);
                card.classList.remove('selected');
            } else {
                if (selectedMetrics.length < 5) { // Limit to 5 series for clarity
                    selectedMetrics.push(seriesId);
                    card.classList.add('selected');
                } else {
                    showMessage('Maximum 5 series can be displayed on the chart', 'error');
                    return;
                }
            }
            
            updateChart();
        }
        
        // Update chart with selected metrics
        function updateChart() {
            if (!chart || !apiData || selectedMetrics.length === 0) {
                if (chart) {
                    chart.data.labels = [];
                    chart.data.datasets = [];
                    chart.update();
                }
                return;
            }
            
            const datasets = [];
            const colors = [
                'rgb(59, 130, 246)',
                'rgb(139, 92, 246)',
                'rgb(16, 185, 129)',
                'rgb(251, 191, 36)',
                'rgb(239, 68, 68)'
            ];
            
            selectedMetrics.forEach((seriesId, index) => {
                const chartData = apiData.chart_data[seriesId];
                if (!chartData || !chartData.data) return;
                
                datasets.push({
                    label: chartData.title,
                    data: chartData.values,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    tension: 0.1,
                    pointRadius: 0,
                    pointHoverRadius: 5
                });
            });
            
            // Use labels from the first selected series
            const firstSeries = apiData.chart_data[selectedMetrics[0]];
            chart.data.labels = firstSeries ? firstSeries.labels : [];
            chart.data.datasets = datasets;
            chart.update();
        }
        
        // Display crisis analysis
        function displayCrisisAnalysis(analysis, insights) {
            const container = document.getElementById('insightsContainer');
            const content = document.getElementById('crisisContent');
            
            if (!analysis) return;
            
            container.style.display = 'block';
            
            let html = '';
            
            // Crisis level indicator
            if (analysis.current_unemployment_rate) {
                const levelClass = analysis.crisis_level.toLowerCase().replace(' ', '-');
                html += `
                    <div class="insight-item">
                        <strong>Current Unemployment Rate:</strong> ${analysis.current_unemployment_rate}%
                        <span class="crisis-level crisis-${levelClass}">${analysis.crisis_level}</span>
                    </div>
                `;
            }
            
            // Trend
            if (analysis.trend) {
                html += `
                    <div class="insight-item">
                        <strong>Trend:</strong> ${analysis.trend}
                    </div>
                `;
            }
            
            // Risk factors
            if (analysis.risk_factors && analysis.risk_factors.length > 0) {
                html += '<div class="insight-item"><strong>Risk Factors:</strong><ul>';
                analysis.risk_factors.forEach(factor => {
                    html += `<li>${factor}</li>`;
                });
                html += '</ul></div>';
            }
            
            // AI Insights
            if (insights && insights.length > 0) {
                html += '<div class="insight-item"><strong>Key Insights:</strong><ul>';
                insights.forEach(insight => {
                    html += `<li>${insight}</li>`;
                });
                html += '</ul></div>';
            }
            
            content.innerHTML = html;
        }
        
        // Update data table
        function updateDataTable(metrics) {
            const tableContainer = document.getElementById('tableContainer');
            const tableBody = document.getElementById('dataTableBody');
            
            if (!metrics || Object.keys(metrics).length === 0) {
                tableContainer.style.display = 'none';
                return;
            }
            
            tableContainer.style.display = 'block';
            tableBody.innerHTML = '';
            
            Object.entries(metrics).forEach(([seriesId, metric]) => {
                const value = typeof metric.current === 'number' ? metric.current : parseFloat(metric.current) || 0;
                const formattedValue = metric.units === 'Percent' ? 
                    value.toFixed(1) + '%' : 
                    metric.units === 'Dollars' ? 
                    '$' + value.toFixed(2) :
                    value.toLocaleString();
                
                const row = `
                    <tr>
                        <td style="font-weight: 600; color: #e2e8f0;">${metric.title}</td>
                        <td>${formattedValue}</td>
                        <td>${metric.units}</td>
                        <td>${metric.category}</td>
                        <td>${metric.last_updated}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
        
        // Switch data mode
        function switchMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            // Clear previous selections
            selectedMetrics = [];
            
            // Fetch new data
            fetchData();
        }
        
        // Run crisis analysis
        async function runCrisisAnalysis() {
            if (!apiData) {
                showMessage('Please fetch data first', 'error');
                return;
            }
            
            const container = document.getElementById('insightsContainer');
            container.style.display = 'block';
            
            if (apiData.crisis_analysis) {
                const analysis = apiData.crisis_analysis;
                let message = 'üéØ Crisis Detection Results:\n\n';
                
                if (analysis.current_unemployment_rate) {
                    message += `Unemployment Rate: ${analysis.current_unemployment_rate}%\n`;
                    message += `Crisis Level: ${analysis.crisis_level}\n`;
                    message += `Trend: ${analysis.trend}\n\n`;
                }
                
                if (analysis.labor_market_health) {
                    message += `Labor Market Health: ${analysis.labor_market_health.overall_rating}\n\n`;
                }
                
                if (analysis.historical_comparison) {
                    message += 'Historical Context:\n';
                    message += `‚Ä¢ 2008 Financial Crisis Peak: ${analysis.historical_comparison['2008_financial_crisis_peak']}\n`;
                    message += `‚Ä¢ 2020 COVID Peak: ${analysis.historical_comparison['2020_covid_peak']}\n`;
                    message += `‚Ä¢ Current Assessment: ${analysis.historical_comparison.current_assessment}\n`;
                }
                
                alert(message);
            }
        }
        
        // Export data
        function exportData() {
            if (!apiData) {
                showMessage('No data to export', 'error');
                return;
            }
            
            const exportData = {
                timestamp: new Date().toISOString(),
                mode: currentMode,
                api_info: apiData.api_info,
                results: apiData.results,
                current_metrics: apiData.current_metrics,
                crisis_analysis: apiData.crisis_analysis,
                insights: apiData.insights
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bls-data-${currentMode}-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            showMessage('Data exported successfully', 'success');
        }
        
        // Clear chart selection
        function clearSelection() {
            selectedMetrics = [];
            document.querySelectorAll('.metric-card').forEach(card => {
                card.classList.remove('selected');
            });
            if (chart) {
                chart.data.datasets = [];
                chart.update();
            }
        }
        
        // Show message
        function showMessage(message, type) {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('error');
            
            if (type === 'success') {
                successMessage.style.display = 'block';
                successMessage.textContent = message;
                errorMessage.style.display = 'none';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = message;
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        // Check API status on load
        async function checkApiStatus() {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateApiStatus(true, 'API Online - Ready');
                        return true;
                    }
                }
                updateApiStatus(false, 'API Offline');
                return false;
            } catch (error) {
                updateApiStatus(false, 'API Unreachable');
                return false;
            }
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            initChart();
            
            // Check API status
            const isOnline = await checkApiStatus();
            
            if (isOnline) {
                // Auto-fetch core data on load
                setTimeout(() => {
                    fetchData();
                }, 500);
            }
        });
        
        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                checkApiStatus();
            }
        }, 300000); // 5 minutes
    </script>
</body>
</html>
