            overflow-x: hidden;
        }
       
        /* Header */

            background: #121212;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #1a1a1a;
            border: 1px solid #333;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        .status-dot.connected { background: #00ff88; }
        .status-dot.warning { background: #ffaa00; }
        
        .api-status-details {
            font-size: 11px;
            color: #888;
            margin-left: 5px;
        }
       
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px);
        }
       
        /* Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
       
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px;
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol {
            font-weight: bold;
            color: #00dd77;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .search-item-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
       
        /* Charts Area */
        .charts-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }
        /* Enhanced chart styles with themes and fullscreen support */
        .chart-window {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10000;
            border-radius: 0;
            padding: 10px;
            background: var(--chart-bg);
        }
        .chart-window.fullscreen .chart-canvas {
            height: calc(100vh - 120px);
        }
        
        /* Theme variables */
        :root {
            --chart-bg: #131313;
            --chart-border: #282828;
            --chart-text: #e0e0e0;
            --chart-grid: #22222250;
            --chart-axis: #888;
        }
        
        [data-theme="light"] {
            --chart-bg: #ffffff;
            --chart-border: #e0e0e0;
            --chart-text: #333333;
            --chart-grid: #f0f0f0;
            --chart-axis: #666;
        }
        
        [data-theme="light"] .chart-window {
            background: var(--chart-bg);
            border-color: var(--chart-border);
            color: var(--chart-text);
        }
        
        [data-theme="light"] .control-btn,
        [data-theme="light"] .display-toggle,
        [data-theme="light"] .timeframe-btn {
            background: #f5f5f5;
            border-color: #ddd;
            color: #333;
        }
        
        [data-theme="light"] .display-toggle.active,
        [data-theme="light"] .timeframe-btn.active {
            background: #00dd77;
            color: #fff;
        }
        
        /* Chart type controls */
        .chart-type-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .chart-type-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        
        .chart-type-btn:hover {
            background: #333;
            border-color: #555;
        }
        
        .chart-type-btn.active {
            background: #0066cc;
            color: #fff;
            border-color: #0066cc;
        }
        
        /* Theme toggle */
        .theme-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: #333;
            border-color: #555;
        }
        
        /* Fullscreen button */
        .fullscreen-btn {

            border: 1px solid #383838;
            color: #ccc;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            line-height: 1;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .fullscreen-btn:hover {
            background: #333;
            border-color: #555;
        }
        
        /* Comparison controls */

            gap: 8px;
            align-items: center;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .comparison-label {

            color: #888;

        }
        .chart-header {

            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        }

        .chart-symbols {

            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;

            align-items: center;
            flex-wrap: wrap;
        }

            cursor: pointer;

            font-size: 12px;

        }
        .timeframe-btn.active {
            background: #00dd77;
            color: #000;
            font-weight: bold;
        }

            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .display-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .display-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .display-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        .chart-canvas {
            background: #0a0a0a;
            border-radius: 6px;
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
       
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        .close-btn {
            background: #dd4444;
            border-color: #dd4444;
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
       
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
       
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
       
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
       
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
    </style>
</head>

        // Calculate additional changes for chart data

            if (!data || data.length === 0) return data;
           
            return data.map((item, index, arr) => {

                const currentDate = new Date(item.date);
               
                // Helper function to find previous value by days

                    const targetDate = new Date(currentDate);
                    targetDate.setDate(currentDate.getDate() - daysAgo);
                   
                    for (let i = index - 1; i >= 0; i--) {
                        if (new Date(arr[i].date) <= targetDate) {
                            return arr[i].value;
                        }
                    }
                    return null;
                };
               
                // Calculate various period changes
                const prevDayValue = (index > 0) ? arr[index-1].value : null;
                const prevWeekValue = findPreviousValue(7);
                const prevMonthValue = findPreviousValue(30);
                const prevYearValue = findPreviousValue(365);
               
                // Daily changes
                if (prevDayValue !== null && prevDayValue !== 0) {
                    newItem.daily_pct_change = ((item.value - prevDayValue) / Math.abs(prevDayValue)) * 100;
                    newItem.daily_change_units = item.value - prevDayValue;
                } else {
                    newItem.daily_pct_change = 0;
                    newItem.daily_change_units = 0;
                }
               
                // Yearly changes (for YoY analysis like FRED charts)
                if (prevYearValue !== null && prevYearValue !== 0) {
                    newItem.yearly_pct_change = ((item.value - prevYearValue) / Math.abs(prevYearValue)) * 100;
                    newItem.yearly_change_units = item.value - prevYearValue;
                } else {
                    newItem.yearly_pct_change = 0;
                    newItem.yearly_change_units = 0;
                }
               
                // Trend detection
                if (index >= 5) {
                    const recentValues = arr.slice(index - 4, index + 1).map(d => d.value);
                    const trend = recentValues[recentValues.length - 1] - recentValues[0];
                    newItem.short_trend = trend;
                    
                    const avgValue = recentValues.reduce((sum, val) => sum + val, 0) / recentValues.length;
                    newItem.moving_avg_5 = avgValue;

        // Technical indicators calculation
        function calculateTechnicalIndicators(data) {
            if (!data || data.length === 0) return data;
           
            const values = data.map(d => d.value);
            const highs = data.map(d => d.high || d.value);
            const lows = data.map(d => d.low || d.value);
            const closes = data.map(d => d.close || d.value);
            const volumes = data.map(d => d.volume || 0);
           
            // RSI Calculation
            const calculateRSI = (prices, period = 14) => {
                const rsiValues = [];
                
                for (let i = 0; i < period; i++) {
                    rsiValues.push(null);
                }
                
                if (prices.length > period) {
                    let gains = [];
                    let losses = [];
                    
                    for (let i = 1; i <= period; i++) {
                        const change = prices[i] - prices[i - 1];
                        gains.push(change > 0 ? change : 0);
                        losses.push(change < 0 ? -change : 0);
                    }
                    
                    let avgGain = gains.reduce((sum, gain) => sum + gain, 0) / period;
                    let avgLoss = losses.reduce((sum, loss) => sum + loss, 0) / period;
                    
                    let rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                    let rsi = 100 - (100 / (1 + rs));
                    rsiValues.push(rsi);
                    
                    for (let i = period + 1; i < prices.length; i++) {
                        const change = prices[i] - prices[i - 1];
                        const gain = change > 0 ? change : 0;
                        const loss = change < 0 ? -change : 0;
                        
                        avgGain = (avgGain * (period - 1) + gain) / period;
                        avgLoss = (avgLoss * (period - 1) + loss) / period;
                        
                        rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                        rsi = 100 - (100 / (1 + rs));
                        rsiValues.push(rsi);
                    }
                }
                
                return rsiValues;
            };
            
            // Calculate EMA
            const calculateEMA = (period, dataArray) => {
                if (dataArray.length < period) return dataArray.map(() => null);
               
                const k = 2 / (period + 1);
                const emaArray = [];
               
                let ema = dataArray.slice(0, period).reduce((sum, val) => sum + val, 0) / period;
                emaArray.push(...Array(period - 1).fill(null), ema);
               
                for (let i = period; i < dataArray.length; i++) {
                    ema = (dataArray[i] - ema) * k + ema;
                    emaArray.push(ema);
                }
               
                return emaArray;
            };
           
            // Calculate MACD
            const ema12Values = calculateEMA(12, values);
            const ema26Values = calculateEMA(26, values);
            const macdLine = ema12Values.map((e12, i) =>
                ema26Values[i] !== null && e12 !== null ? e12 - ema26Values[i] : null
            );
            const signalLineValues = calculateEMA(9, macdLine.map(v => v || 0));
            const macdHistogram = macdLine.map((macd, i) => 
                macd !== null && signalLineValues[i] !== null ? macd - signalLineValues[i] : null
            );
            
            const rsiValues = calculateRSI(values);
           
            return data.map((item, index) => {
                return {
                    ...item,
                    ema12: ema12Values[index],
                    ema26: ema26Values[index],
                    macd: macdLine[index],
                    macd_signal: signalLineValues[index],
                    macd_histogram: macdHistogram[index],
                    rsi: rsiValues[index]
                };
            });
        }

                    let yData, hoverTemplate;
                    
                    // Process display modes
                    switch (displayMode) {
                        case 'raw':
                            yData = filteredData.map(d => d.value);
                            yLabel = 'Price/Value';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>Value: %{y:.4f}<extra></extra>`;
                            break;
                            
                        case 'pct_change':
                            const yoyData = filteredData.map((item, idx) => {
                                if (idx < 252) return null;
                                const yearAgo = filteredData[idx - 252]?.value;
                                if (!yearAgo || yearAgo === 0) return null;
                                return ((item.value - yearAgo) / yearAgo) * 100;
                            }).filter(v => v !== null);
                            
                            if (yoyData.length === 0) return;
                            yData = yoyData;
                            yLabel = 'Year-over-Year % Change';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>YoY Change: %{y:.2f}%<extra></extra>`;
                            break;
                            
                        case 'rsi':
                            yData = filteredData.map(d => d.rsi).filter(v => v !== null);
                            if (yData.length === 0) return;
                            yLabel = 'RSI (%)';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>RSI: %{y:.1f}%<extra></extra>`;
                            break;
                            
                        default:
                            yData = filteredData.map(d => d.value);
                            yLabel = 'Value';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>Value: %{y:.4f}<extra></extra>`;
                    }
                    
                    if (yData.length === 0) return;
                    
                    // Create trace
                    const trace = {
                        x: filteredData.map(d => d.date),
                        y: yData,
                        type: 'scatter',
                        mode: 'lines',
                        name: s.symbol,
                        hovertemplate: hoverTemplate,
                        line: { color: lineColor, width: 2 }
                    };
                    
                    traces.push(trace);
                });
           
                if (traces.length === 0) {
                    canvasElement.innerHTML = '<div class="chart-message">No data to display for selected timeframe and mode</div>';
                    return;
                }
           
                const layout = {
                    title: {
                        text: `${displayMode.replace('_', ' ').toUpperCase()} VIEW - OpenBB Dual System`,
                        font: { color: chart.theme === 'light' ? '#333' : '#fff', size: 14 }
                    },
                    paper_bgcolor: chart.theme === 'light' ? '#ffffff' : '#0a0a0a',
                    plot_bgcolor: chart.theme === 'light' ? '#ffffff' : '#0a0a0a',
                    font: { color: chart.theme === 'light' ? '#333' : '#aaa', size: 12 },
                    margin: { t: 60, r: 80, b: 60, l: 80 },
                    xaxis: {
                        type: 'date',
                        gridcolor: chart.theme === 'light' ? '#f0f0f0' : '#22222250',
                        tickfont: { color: chart.theme === 'light' ? '#666' : '#888' }
                    },
                    yaxis: {
                        title: { text: yLabel },
                        gridcolor: chart.theme === 'light' ? '#f0f0f0' : '#22222250',
                        tickfont: { color: chart.theme === 'light' ? '#666' : '#888' }
                    },
                    hovermode: 'x unified',
                    showlegend: true,
                    height: chart.isFullscreen ? window.innerHeight - 120 : 500,
                    autosize: true
                };
           
                const config = {
                    responsive: true,
                    displaylogo: false,
                    modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage'],
                    displayModeBar: true
                };
           
                Plotly.react(canvasElement, traces, layout, config)
                    .then(gd => {
                        charts[chartId].chartInstance = gd;
                    })
                    .catch(err => {
                        console.error("❌ Plotly rendering error:", err);
                        canvasElement.innerHTML = `
                            <div class="chart-message" style="color: #ff4444;">
                                ❌ Chart rendering error<br>
                                <button onclick="updateChartRender('${chartId}')" style="margin-top: 10px; padding: 5px 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">🔄 Retry</button>
                            </div>
                        `;
                    });
                    
            } catch (error) {
                console.error("❌ Chart render failure:", error);
                canvasElement.innerHTML = `
                    <div class="chart-message" style="color: #ff4444;">
                        ❌ Chart system error<br>
                        <button onclick="updateChartRender('${chartId}')" style="margin-top: 10px; padding: 5px 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">🔄 Retry</button>
                    </div>
                `;
            }
        }
        
        // Utility functions
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
           
            setTimeout(() => popup.remove(), 3000);
        }
        
        // Handle escape key for fullscreen
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                Object.keys(charts).forEach(chartId => {
                    if (charts[chartId].isFullscreen) {
                        toggleFullscreen(chartId);
                    }
                });
            }
        });
       
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
           
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
       
        // Initialize on page load
        window.onload = init;
    </script>
</body>
</html>
