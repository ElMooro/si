<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
   
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
       
        /* Header */
        .header {
            background: #121212;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
       
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px);
        }
       
        /* Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
       
        /* Enhanced Ticker Type Filter */
        .ticker-type-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .type-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .type-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .type-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        /* Data Source Filter */
        .data-source-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .source-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .source-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .source-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        .source-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        .source-indicator.connected {
            background: #00dd77;
        }
       
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px;
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol {
            font-weight: bold;
            color: #00dd77;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .search-item-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .search-item-type {
            font-size: 10px;
            color: #fff;
            background: #0066cc;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            text-transform: uppercase;
        }
       
        /* Charts and Watchlist Container */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
       
        /* Charts Area */
        .charts-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }
        .chart-window {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title {
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons {
            display: flex;
            gap: 2px;
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            border-radius: 4px;
        }
        .timeframe-btn:hover {
            background: #2e2e2e;
            color: #fff;
        }
        .timeframe-btn.active {
            background: #00dd77;
            color: #000;
            font-weight: bold;
        }
       
        /* Chart Display Controls */
        .chart-display-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .display-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .display-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .display-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        .chart-canvas {
            background: #0a0a0a;
            border-radius: 6px;
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
       
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        .close-btn {
            background: #dd4444;
            border-color: #dd4444;
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
       
        /* Watchlist Section */
        .watchlist-section {
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
       
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
       
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
       
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
       
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
       
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
       
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        .add-watchlist {
            background: #00dd77;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
       
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
       
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
       
        .watchlist-table th.sortable:hover {
            background: #e8e8e8;
        }
       
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
       
        .sort-indicator.asc::after {
            content: "‚ñ≤";
            color: #00dd77;
        }
       
        .sort-indicator.desc::after {
            content: "‚ñº";
            color: #ff4444;
        }
       
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
       
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
       
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
       
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
       
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
       
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
       
        .edit-icon {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            color: #666;
        }
       
        .symbol-cell:hover .edit-icon {
            opacity: 1;
        }
       
        .color-tag {
            width: 8px;
            height: 24px;
            border-radius: 2px;
            margin-right: 4px;
            cursor: pointer;
        }
       
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
       
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
       
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
       
        /* Enhanced flashing animations for significant changes (15%+) */
        @keyframes flashGreen {
            0%, 100% { background-color: #fff; }
            50% { background-color: #00ff8830; }
        }
       
        @keyframes flashRed {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ff444430; }
        }
       
        .flash-green {
            animation: flashGreen 2s ease-in-out infinite;
        }
       
        .flash-red {
            animation: flashRed 2s ease-in-out infinite;
        }
       
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
       
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
       
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
       
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
       
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
       
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
       
        .status-dot.connected {
            background: #00dd77;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connections...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox"
                       placeholder="Search 6,204 financial indicators (Treasury, FEDFUNDS, UNRATE, AAPL, etc.)..."
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">üîç</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
           
            <div class="data-source-filter">
                <button class="source-toggle active" data-source="fred" onclick="toggleDataSource('fred')">
                    <span class="source-indicator connected" id="fred-indicator"></span>
                    FRED (Economic Data)
                </button>
                <button class="source-toggle active" data-source="treasury" onclick="toggleDataSource('treasury')">
                    <span class="source-indicator connected" id="treasury-indicator"></span>
                    Treasury Rates
                </button>
                <button class="source-toggle active" data-source="stocks" onclick="toggleDataSource('stocks')">
                    <span class="source-indicator connected" id="stocks-indicator"></span>
                    Stock Market
                </button>
                <button class="source-toggle active" data-source="economic" onclick="toggleDataSource('economic')">
                    <span class="source-indicator connected" id="economic-indicator"></span>
                    Economic Indicators
                </button>
            </div>
        </div>

        <div class="content">
            <div class="charts-area" style="display: none;" id="chartsArea">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
           
            <div class="watchlist-section" style="flex: 1;">
                <div class="watchlist-header">
                    <div class="watchlist-title">
                        <select class="watchlist-selector" id="watchlistSelector" onchange="switchWatchlist(this.value)">
                            <option value="MAIN">MAIN DASHBOARD</option>
                            <option value="TREASURY">TREASURY RATES</option>
                            <option value="ECONOMIC">ECONOMIC INDICATORS</option>
                            <option value="EMPLOYMENT">EMPLOYMENT DATA</option>
                            <option value="STOCKS">STOCK MARKET</option>
                        </select>
                    </div>
                    <div class="watchlist-controls">
                        <button class="sort-button" onclick="changeSortOrder('default')" id="sortDefault">Default</button>
                        <button class="sort-button" onclick="changeSortOrder('increase')" id="sortIncrease">‚Üë Largest Increase</button>
                        <button class="sort-button" onclick="changeSortOrder('decrease')" id="sortDecrease">‚Üì Largest Decrease</button>
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">üìä Chart View</button>
                        <button class="add-watchlist" onclick="document.getElementById('searchBox').focus()">+ Add Symbol</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Value</th>
                            <th class="text-right">Source</th>
                            <th class="text-right">Category</th>
                            <th class="text-right">Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration using your WORKING API endpoints
        const API_BASE = 'https://i3y8tfdp1k.execute-api.us-east-1.amazonaws.com/prod';
       
        // Working watchlists based on your 6,204 indicators
        const watchlists = {

            'STOCKS': {

                    { symbol: 'SP500', name: 'S&P 500 Index' },
                    { symbol: 'DJIA', name: 'Dow Jones Industrial Average' },
                    { symbol: 'NASDAQ100', name: 'NASDAQ 100 Index' },
                    { symbol: 'VIXCLS', name: 'CBOE Volatility Index (VIX)' },
                    { symbol: 'WILL5000INDFC', name: 'Wilshire 5000 Total Market Index' }
                ],
                active: false
            }
        };
       
        let currentWatchlist = 'MAIN';
        let watchlistSymbols = [];
        let watchlistData = {};
        let sortOrder = 'default';
        let searchTimeout = null;
        let activeSources = ['fred', 'treasury', 'stocks', 'economic'];
       
        // Chart variables
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
       
        // Initialize the dashboard
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
           
            loadWatchlists();
            await checkAPIConnections();
            loadWatchlistData();
            setInterval(loadWatchlistData, 60000); // Refresh every minute
           
            updateSortButtons();
            document.getElementById('searchBox').focus();
        }

        // Check API connections using your working endpoints
        async function checkAPIConnections() {
            let connectedCount = 0;
            const totalSources = 4;
           
            try {
                // Test your working stats endpoint
                const statsResponse = await fetch(`${API_BASE}/api/search/stats`);
                if (statsResponse.ok) {
                    const data = await statsResponse.json();
                    console.log('API Status:', data);
                    
                    if (data.document_count && data.document_count > 0) {
                        connectedCount = 4; // All sources connected through main API
                        document.getElementById('fred-indicator').classList.add('connected');
                        document.getElementById('treasury-indicator').classList.add('connected');
                        document.getElementById('stocks-indicator').classList.add('connected');
                        document.getElementById('economic-indicator').classList.add('connected');
                        
                        showTemporaryMessage(`Connected! ${data.document_count} indicators available`, 'info');
                    }
                }
            } catch (error) {
                console.warn('API connection failed:', error);
                showTemporaryMessage('API connection failed', 'error');
            }
           
            const statusText = `${connectedCount}/${totalSources} Sources Connected`;
            document.getElementById('apiStatusText').textContent = statusText;
           
            if (connectedCount > 0) {
                document.getElementById('apiStatus').classList.add('connected');
            }
        }
       
        // Toggle data source
        function toggleDataSource(source) {
            const button = document.querySelector(`[data-source="${source}"]`);
            const isActive = button.classList.contains('active');
           
            if (isActive) {
                button.classList.remove('active');
                activeSources = activeSources.filter(s => s !== source);
            } else {
                button.classList.add('active');
                activeSources.push(source);
            }
        }
       
        // Search using your working API
        async function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');
           
            if (!query || query.trim().length < 1) {
                resultsDiv.style.display = 'none';
                return;
            }
           
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                resultsDiv.innerHTML = '<div class="search-loading">Searching 6,204 indicators...</div>';
                resultsDiv.style.display = 'block';
               
                try {
                    // Use your working search endpoint
                    const response = await fetch(`${API_BASE}/api/search?query=${encodeURIComponent(query)}&limit=50`);
                    
                    if (!response.ok) {
                        throw new Error(`Search failed: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Search results:', data);
                    
                    displaySearchResults(data, query);
                   
                } catch (error) {
                    console.error('Search error:', error);
                    resultsDiv.innerHTML = `
                        <div class="search-item" style="text-align:center; color:#888;">
                            Error searching. Please try again.
                        </div>
                    `;
                }
            }, 300);
        }
       
        // Display search results from your API
        function displaySearchResults(data, query) {
            const resultsDiv = document.getElementById('searchResults');
           
            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No results found for "${query}"
                        <div style="margin-top: 10px; font-size: 12px;">
                            Try: FEDFUNDS, UNRATE, DGS10, GDP, CPIAUCSL, PAYEMS
                        </div>
                    </div>
                `;
                return;
            }
           
            const displayResults = data.results.slice(0, 50);
           
            let html = '';
            displayResults.forEach(result => {
                const highlightMatch = (text) => {
                    if (!text) return '';
                    const regex = new RegExp(`(${query.split(' ').join('|')})`, 'gi');
                    return text.replace(regex, '<span style="color: #00ff88; font-weight: bold;">$1</span>');
                };
               
                html += `
                    <div class="search-item" onclick="addToWatchlistFromSearch('${result.indicator_id}', '${(result.name || result.indicator_id).replace(/'/g, "\\'")}', '${result.source}', '${result.category || 'general'}')">
                        <div class="search-item-left">
                            <div class="search-item-symbol">${highlightMatch(result.indicator_id)}</div>
                            <div class="search-item-name">${highlightMatch(result.name || result.indicator_id)}</div>
                            ${result.category ? `<div class="search-item-description">Category: ${result.category}</div>` : ''}
                        </div>
                        <div class="search-item-source">${result.source.toUpperCase()}</div>
                    </div>
                `;
            });
           
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
       
        // Add to watchlist from search
        function addToWatchlistFromSearch(symbol, name, source, category) {
            const currentSymbols = watchlists[currentWatchlist].symbols;
           
            if (!currentSymbols.find(s => s.symbol === symbol)) {
                currentSymbols.push({ symbol, name, source, category });
                watchlistSymbols = [...currentSymbols];
                saveWatchlists();
               
                watchlistData[symbol] = {
                    name: name || symbol,
                    source: source || 'fred',
                    category: category || 'general',
                    value: 'Loading...',
                    hasData: false
                };
               
                renderWatchlist();
                loadSingleWatchlistItem(symbol);
               
                showTemporaryMessage(`Added ${symbol} to ${currentWatchlist} watchlist`, 'info');
            } else {
                showTemporaryMessage(`${symbol} is already in ${currentWatchlist} watchlist`, 'info');
            }
           
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }
       
        // Load data for a single watchlist item using your working API
        async function loadSingleWatchlistItem(symbol, retryCount = 0) {
            const maxRetries = 2;
           
            try {
                console.log(`Loading ${symbol} (attempt ${retryCount + 1})`);
               
                // Use your working search endpoint to get current data
                const response = await fetch(`${API_BASE}/api/search?query=${encodeURIComponent(symbol)}&limit=1`);
               
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
               
                const data = await response.json();
                console.log(`Data received for ${symbol}:`, data);
               
                if (data.results && data.results.length > 0) {
                    const result = data.results[0];
                    
                    watchlistData[symbol] = {
                        name: watchlistData[symbol]?.name || result.name || symbol,
                        source: result.source || 'fred',
                        category: result.category || 'general',
                        value: 'Available',
                        hasData: true,
                        indicator_id: result.indicator_id,
                        lastUpdateTime: Date.now()
                    };
                } else {
                    throw new Error('No data available');
                }
               
                renderWatchlist();
               
            } catch (error) {
                console.error(`Error loading ${symbol}:`, error);
               
                if (retryCount < maxRetries) {
                    console.log(`Retrying ${symbol} after delay...`);
                    await new Promise(resolve => setTimeout(resolve, 2000 * (retryCount + 1)));
                    return loadSingleWatchlistItem(symbol, retryCount + 1);
                }
               
                // Show error state
                watchlistData[symbol] = {
                    name: watchlistData[symbol]?.name || symbol,
                    source: 'unknown',
                    category: 'error',
                    value: 'Error',
                    hasData: false,
                    error: error.message
                };
                renderWatchlist();
            }
        }
       
        // Load watchlists from storage
        function loadWatchlists() {
            const saved = localStorage.getItem('openbbWatchlists');
            if (saved) {
                try {
                    const savedData = JSON.parse(saved);
                    Object.keys(savedData).forEach(name => {
                        if (watchlists[name]) {
                            watchlists[name].symbols = savedData[name].symbols || watchlists[name].symbols;
                        }
                    });
                } catch (e) {
                    console.error('Error loading saved watchlists:', e);
                }
            }
           
            watchlistSymbols = [...watchlists[currentWatchlist].symbols];
        }
       
        // Save watchlists to storage
        function saveWatchlists() {
            const toSave = {};
            Object.keys(watchlists).forEach(name => {
                toSave[name] = { symbols: watchlists[name].symbols };
            });
            localStorage.setItem('openbbWatchlists', JSON.stringify(toSave));
        }
       
        // Switch watchlist
        function switchWatchlist(watchlistName) {
            currentWatchlist = watchlistName;
            watchlistSymbols = [...watchlists[currentWatchlist].symbols];
            watchlistData = {};
            loadWatchlistData();
        }
       
        // Load watchlist data
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
           
            if (watchlistSymbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px; color: #888;">No symbols in watchlist. Use search to add symbols.</td></tr>';
                return;
            }
           
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading watchlist...</div></td></tr>';
           
            for (const symbolObj of watchlistSymbols) {
                const symbol = symbolObj.symbol || symbolObj;
                await loadSingleWatchlistItem(symbol);
            }
        }
       
        // Update clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
       
        // Render watchlist
        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');
           
            if (watchlistSymbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px; color: #666;">No symbols in this watchlist. Use search to add symbols.</td></tr>';
                return;
            }
           
            let symbolsToRender = watchlistSymbols.map(symbolObj => {
                const symbol = symbolObj.symbol || symbolObj;
                const data = watchlistData[symbol];
                if (!data) return null;
               
                return { symbol, data };
            }).filter(item => item !== null);
           
            const html = symbolsToRender.map(({ symbol, data }) => {
                const displayName = data.name || symbol;
                const sourceLabel = (data.source || 'unknown').toUpperCase();
                const statusColor = data.hasData ? '#00dd77' : '#ff4444';
                const statusText = data.hasData ? 'Active' : (data.error ? 'Error' : 'Loading');
               
                return `
                    <tr ondblclick="openChartForSymbol('${symbol}')"
                        style="cursor: pointer;"
                        title="Double-click to view chart">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">${symbol.charAt(0)}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">
                                        ${displayName}
                                        <span class="edit-icon" onclick="editSymbol(event, '${symbol}')">‚úèÔ∏è</span>
                                    </div>
                                    <div class="symbol-fullname">${symbol}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">${data.value}</td>
                        <td class="text-center">${sourceLabel}</td>
                        <td class="text-center">${data.category || 'General'}</td>
                        <td class="text-center" style="color: ${statusColor};">${statusText}</td>
                        <td style="padding: 5px;">
                            <button class="control-btn" style="padding: 4px 8px; font-size: 11px; background: #f5f5f5; color: #333; border: 1px solid #ddd;"
                                    onclick="removeFromWatchlist(event, '${symbol}')">√ó</button>
                        </td>
                    </tr>
                `;
            }).join('');
           
            tbody.innerHTML = html || '<tr><td colspan="6" style="text-align: center; padding: 20px; color: #666;">Loading data...</td></tr>';
        }
       
        // Remove from watchlist
        function removeFromWatchlist(event, symbol) {
            event.stopPropagation();
            const currentSymbols = watchlists[currentWatchlist].symbols;
            const index = currentSymbols.findIndex(s => (s.symbol || s) === symbol);
            if (index > -1) {
                currentSymbols.splice(index, 1);
                watchlistSymbols = [...currentSymbols];
                delete watchlistData[symbol];
               
                saveWatchlists();
                renderWatchlist();
                showTemporaryMessage(`Removed ${symbol} from ${currentWatchlist} watchlist`, 'info');
            }
        }
       
        // Chart functions (simplified)
        function addNewChart() {
            const chartId = `chart_${chartIdCounter++}`;
           
            const chartHtml = `
                <div class="chart-window" id="${chartId}" onclick="setActiveChart('${chartId}')">
                    <div class="chart-header">
                        <div class="chart-title-section">
                            <div class="chart-title" id="${chartId}_title">Chart ${chartIdCounter}</div>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">√ó</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">Search for a financial indicator to add to this chart</div>
                    </div>
                </div>`;
           
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = { symbols: [], data: {} };
            setActiveChart(chartId);
           
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            const chartViewBtn = document.getElementById('chartViewBtn');
           
            chartsArea.style.display = 'block';
            watchlistSection.style.flex = '0 0 300px';
            chartViewBtn.style.display = 'block';
        }

        function setActiveChart(chartId) {
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) {
                chartElement.classList.add('active-chart');
            }
        }

        function removeChart(event, chartIdToRemove) {
            event.stopPropagation();
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
           
            if (Object.keys(charts).length === 0) {
                const chartsArea = document.getElementById('chartsArea');
                const watchlistSection = document.querySelector('.watchlist-section');
                const chartViewBtn = document.getElementById('chartViewBtn');
               
                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
                chartViewBtn.style.display = 'none';
            }
        }

        function openChartForSymbol(symbol) {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            const chartViewBtn = document.getElementById('chartViewBtn');
           
            chartsArea.style.display = 'block';
            watchlistSection.style.flex = '0 0 300px';
            chartViewBtn.style.display = 'block';
           
            if (Object.keys(charts).length === 0) {
                addNewChart();
            }
           
            showTemporaryMessage(`Chart functionality for ${symbol} - data integration in progress`, 'info');
        }

        function showChartView() {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
           
            if (chartsArea.style.display === 'none') {
                chartsArea.style.display = 'block';
                watchlistSection.style.flex = '0 0 300px';
            } else {
                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
            }
        }
       
        // Change sort order
        function changeSortOrder(order) {
            sortOrder = order;
            updateSortButtons();
            renderWatchlist();
        }
       
        // Update sort buttons
        function updateSortButtons() {
            document.getElementById('sortDefault').classList.toggle('active', sortOrder === 'default');
            document.getElementById('sortIncrease').classList.toggle('active', sortOrder === 'increase');
            document.getElementById('sortDecrease').classList.toggle('active', sortOrder === 'decrease');
        }
       
        // Edit symbol function (placeholder)
        function editSymbol(event, symbol) {
            event.stopPropagation();
            showTemporaryMessage(`Edit functionality for ${symbol} - implement as needed`, 'info');
        }
       
        // Utility functions
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
           
            setTimeout(() => popup.remove(), 3000);
        }
       
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
           
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
       
        // Initialize on page load
        window.onload = init;
    </script>
</body>
