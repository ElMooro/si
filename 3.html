<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
   
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
       
        /* Header */
        .header {
            background: #121212;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
       
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px);
        }
       
        /* Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
       
        /* Data Source Filter */
        .data-source-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .source-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .source-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .source-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        .source-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        .source-indicator.connected {
            background: #00dd77;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px;
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol {
            font-weight: bold;
            color: #00dd77;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .search-item-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
       
        /* Charts and Watchlist Container */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
       
        /* Charts Area */
        .charts-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }
        .chart-window {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title {
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons {
            display: flex;
            gap: 2px;
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            border-radius: 4px;
        }
        .timeframe-btn:hover {
            background: #2e2e2e;
            color: #fff;
        }
        .timeframe-btn.active {
            background: #00dd77;
            color: #000;
            font-weight: bold;
        }
       
        .chart-canvas {
            background: #0a0a0a;
            border-radius: 6px;
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
       
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        .close-btn {
            background: #dd4444;
            border-color: #dd4444;
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
       
        /* Watchlist Section */
        .watchlist-section {
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
       
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
       
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
       
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
       
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
       
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
       
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        .add-watchlist {
            background: #00dd77;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
       
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
       
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
       
        .watchlist-table th.sortable:hover {
            background: #e8e8e8;
        }
       
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
       
        .sort-indicator.asc::after {
            content: "‚ñ≤";
            color: #00dd77;
        }
       
        .sort-indicator.desc::after {
            content: "‚ñº";
            color: #ff4444;
        }
       
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
       
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
       
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
       
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
       
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
       
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
       
        .edit-icon {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            color: #666;
        }
       
        .symbol-cell:hover .edit-icon {
            opacity: 1;
        }
       
        .color-tag {
            width: 8px;
            height: 24px;
            border-radius: 2px;
            margin-right: 4px;
            cursor: pointer;
        }
       
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
       
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
       
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
       
        /* Enhanced flashing animations for significant changes (15%+) */
        @keyframes flashGreen {
            0%, 100% { background-color: #fff; }
            50% { background-color: #00ff8830; }
        }
       
        @keyframes flashRed {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ff444430; }
        }
       
        .flash-green {
            animation: flashGreen 2s ease-in-out infinite;
        }
       
        .flash-red {
            animation: flashRed 2s ease-in-out infinite;
        }
       
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
       
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
       
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
       
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
       
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
       
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
       
        .status-dot.connected {
            background: #00dd77;
        }
       
        .database-stats {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            color: #00dd77;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä OPENBB FINANCIAL INTELLIGENCE - 6,204 INDICATORS</div>
        <div class="header-controls">
            <div class="database-stats" id="databaseStats">
                <span id="indicatorCount">6,204</span> indicators indexed
            </div>
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking backend...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox"
                       placeholder="Search 6,204 financial indicators: FRED, ECB, Treasury, NY Fed, BIS, OFR..."
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">üîç</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
           
            <div class="data-source-filter">
                <button class="source-toggle active" data-source="fred" onclick="toggleDataSource('fred')">
                    <span class="source-indicator" id="fred-indicator"></span>
                    FRED (3,500+)
                </button>
                <button class="source-toggle active" data-source="ecb" onclick="toggleDataSource('ecb')">
                    <span class="source-indicator" id="ecb-indicator"></span>
                    ECB (1,750+)
                </button>
                <button class="source-toggle active" data-source="ny_fed" onclick="toggleDataSource('ny_fed')">
                    <span class="source-indicator" id="ny_fed-indicator"></span>
                    NY Fed (400+)
                </button>
                <button class="source-toggle active" data-source="treasury" onclick="toggleDataSource('treasury')">
                    <span class="source-indicator" id="treasury-indicator"></span>
                    Treasury (300+)
                </button>
                <button class="source-toggle active" data-source="bis" onclick="toggleDataSource('bis')">
                    <span class="source-indicator" id="bis-indicator"></span>
                    BIS (150+)
                </button>
                <button class="source-toggle active" data-source="ofr" onclick="toggleDataSource('ofr')">
                    <span class="source-indicator" id="ofr-indicator"></span>
                    OFR (50+)
                </button>
                <button class="source-toggle active" data-source="other" onclick="toggleDataSource('other')">
                    <span class="source-indicator" id="other-indicator"></span>
                    Other (250+)
                </button>
            </div>
        </div>

        <div class="content">
            <div class="charts-area" style="display: none;" id="chartsArea">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
           
            <div class="watchlist-section" style="flex: 1;">
                <div class="watchlist-header">
                    <div class="watchlist-title">
                        <select class="watchlist-selector" id="watchlistSelector" onchange="switchWatchlist(this.value)">
                            <option value="MAIN">MAIN DASHBOARD</option>
                            <option value="ECB_SYSTEMIC">ECB SYSTEMIC STRESS</option>
                            <option value="FRED_ECONOMIC">FRED ECONOMIC</option>
                            <option value="TREASURY">TREASURY</option>
                            <option value="CRISIS">CRISIS INDICATORS</option>
                            <option value="GLOBAL">GLOBAL LIQUIDITY</option>
                        </select>
                    </div>
                    <div class="watchlist-controls">
                        <button class="sort-button active" onclick="changeSortOrder('default')" id="sortDefault">Default</button>
                        <button class="sort-button" onclick="changeSortOrder('increase')" id="sortIncrease">‚Üë Increase</button>
                        <button class="sort-button" onclick="changeSortOrder('decrease')" id="sortDecrease">‚Üì Decrease</button>
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">üìä Chart View</button>
                        <button class="add-watchlist" onclick="document.getElementById('searchBox').focus()">+ Add Indicator</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Indicator</th>
                            <th class="text-right">Latest Value</th>
                            <th class="text-right sortable" onclick="sortByColumn('1d')" style="cursor: pointer;">
                                Daily % <span class="sort-indicator" id="sort-1d"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1w')" style="cursor: pointer;">
                                Weekly % <span class="sort-indicator" id="sort-1w"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1m')" style="cursor: pointer;">
                                Monthly % <span class="sort-indicator" id="sort-1m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1y')" style="cursor: pointer;">
                                Yearly % <span class="sort-indicator" id="sort-1y"></span>
                            </th>
                            <th class="text-right">Last Updated</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION FOR YOUR OPENBB BACKEND
        // Using direct Lambda invocation as documented since API Gateway has routing issues
        const USE_DIRECT_LAMBDA = true;
        const AWS_FUNCTION_NAME = 'indexToOpenSearch';
        
        // Lambda invocation simulation - in production you'd use AWS SDK

                console.log('Lambda payload:', payload);
                
                // For now, return mock data that matches your backend structure
                if (payload.path === '/api/search/stats') {

        // Mock search results based on your 6,204 indicators
        function mockSearchResults(query) {
            const indicators = [
                // FRED Economic Indicators
                { name: 'FEDFUNDS', source: 'fred', description: 'Federal Funds Rate', category: 'monetary_policy' },
                { name: 'UNRATE', source: 'fred', description: 'Unemployment Rate', category: 'employment' },
                { name: 'GDP', source: 'fred', description: 'Gross Domestic Product', category: 'growth' },
                { name: 'CPIAUCSL', source: 'fred', description: 'Consumer Price Index', category: 'inflation' },
                { name: 'M2SL', source: 'fred', description: 'M2 Money Supply', category: 'monetary_policy' },
                { name: 'PAYEMS', source: 'fred', description: 'Total Nonfarm Payrolls', category: 'employment' },
                { name: 'INDPRO', source: 'fred', description: 'Industrial Production Index', category: 'manufacturing' },
                { name: 'VIXCLS', source: 'fred', description: 'CBOE Volatility Index VIX', category: 'risk' },
                
                // ECB Systemic Stress Indicators
                { name: 'CISS.D.U2.Z0Z.4F.EC.SS_CIN.IDX', source: 'ecb', description: 'Euro Area Daily Systemic Stress Index', category: 'systemic_stress' },

        // Render watchlist
        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');

            if (!watchlistSymbols || watchlistSymbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #666;">No indicators in this watchlist. Use search to add indicators.</td></tr>';
                return;
            }

            let symbolsToRender = watchlistSymbols.map(symbolObj => {
                // Handle both old and new format
                const name = symbolObj.name || symbolObj.symbol || symbolObj;
                const source = symbolObj.source || 'fred';
                
                if (!name) {
                    console.warn('Invalid symbol object:', symbolObj);
                    return null;
                }

                const data = watchlistData[name];
                if (!data) {
                    // Only warn if we're not in initial loading phase
                    if (!symbolObj.loading) {
                        console.warn(`No data found for ${name}`);
                    }
                    return null;
                }

                let maxChange = 0;
                if (data.changes && typeof data.changes === 'object') {
                    const changes = Object.values(data.changes).filter(v => v !== null && !isNaN(v) && v !== undefined);
                    if (changes.length > 0) {
                        maxChange = changes.reduce((max, change) => {
                            return Math.abs(change) > Math.abs(max) ? change : max;
                        }, 0);
                    }
                }

                return {
                    name,
                    data,
                    maxChange
                };
            }).filter(item => item !== null);

            // If no items to render yet, show loading
            if (symbolsToRender.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading indicators...</div></td></tr>';
                return;
            }

            // Sort based on current sort order
            if (columnSort.column && columnSort.direction) {
                symbolsToRender.sort((a, b) => {
                    const aValue = a.data.changes ? a.data.changes[columnSort.column] : 0;
                    const bValue = b.data.changes ? b.data.changes[columnSort.column] : 0;

                    if (aValue === null || aValue === undefined) return 1;
                    if (bValue === null || bValue === undefined) return -1;

                    return columnSort.direction === 'asc' ? aValue - bValue : bValue - aValue;
                });
            } else if (sortOrder === 'increase') {
                symbolsToRender.sort((a, b) => b.maxChange - a.maxChange);
            } else if (sortOrder === 'decrease') {
                symbolsToRender.sort((a, b) => a.maxChange - b.maxChange);
            }

            const formatValue = (value, loading = false) => {
                if (loading) return '‚è≥ Loading...';
                if (value === 0 || value === null || value === undefined) return 'No data';
                if (Math.abs(value) >= 1000) return value.toFixed(0);
                if (Math.abs(value) >= 1) return value.toFixed(2);
                return value.toFixed(4);
            };

            const formatChange = (change, loading = false) => {
                if (loading) return '‚è≥';
                if (change === null || change === undefined || isNaN(change)) return '‚Äî';
                const val = parseFloat(change);
                return (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
            };

            const getChangeClass = (change, loading = false) => {
                if (loading) return 'neutral';
                if (change === null || change === undefined || isNaN(change)) return 'neutral';
                return parseFloat(change) >= 0 ? 'positive' : 'negative';
            };

            const html = symbolsToRender.map(({ name, data }) => {
                // Ensure we have valid data structure
                const displayName = data.customName || data.name || name;
                const sourceLabel = (data.source || 'unknown').toUpperCase();
                const description = data.description || data.name || name;
                const changes = data.changes || { '1d': 0, '1w': 0, '1m': 0, '1y': 0 };
                const value = data.value || 0;
                const lastUpdated = data.lastUpdated || '‚Äî';
                const isLoading = data.loading || false;

                // Safe charAt access
                const firstChar = (name && name.length > 0) ? name.charAt(0).toUpperCase() : '?';

                return `
                    <tr ondblclick="openChartForIndicator('${name}', '${data.source || 'fred'}')"
                        style="cursor: pointer; ${isLoading ? 'opacity: 0.6;' : ''}"
                        title="Double-click to view chart">

                            <div class="symbol-cell">
                                <div class="symbol-icon">${firstChar}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${displayName} ${isLoading ? '‚è≥' : ''}</div>
                                    <div class="symbol-fullname">${description} (${sourceLabel})</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">${formatValue(value, isLoading)}</td>
                        <td class="change-cell ${getChangeClass(changes['1d'], isLoading)}">${formatChange(changes['1d'], isLoading)}</td>
                        <td class="change-cell ${getChangeClass(changes['1w'], isLoading)}">${formatChange(changes['1w'], isLoading)}</td>
                        <td class="change-cell ${getChangeClass(changes['1m'], isLoading)}">${formatChange(changes['1m'], isLoading)}</td>
                        <td class="change-cell ${getChangeClass(changes['1y'], isLoading)}">${formatChange(changes['1y'], isLoading)}</td>
                        <td style="color: #888; font-size: 11px;">${isLoading ? '‚è≥' : lastUpdated}</td>
                        <td style="padding: 5px;">
                            <button class="control-btn" style="padding: 4px 8px; font-size: 11px; background: #f5f5f5; color: #333; border: 1px solid #ddd;"
                                    onclick="removeFromWatchlist(event, '${name}')">√ó</button>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = html;
            updateSortIndicators();

                        <div class="chart-title-section">
                            <div class="chart-title" id="${chartId}_title">Chart ${chartIdCounter}</div>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <div class="timeframe-buttons" id="${chartId}_timeframe_buttons">
                                ${['1D','1W','1M','3M','6M','1Y','2Y','5Y','MAX'].map(tf =>
                                    `<button class="timeframe-btn ${tf === '1Y' ? 'active' : ''}"
                                             onclick="changeTimeframe(event, '${chartId}', '${tf}')">${tf}</button>`
                                ).join('')}
                            </div>
                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">√ó</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">Search for a financial indicator to add to this chart</div>
                    </div>
                </div>`;

            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = {
                symbols: [],
                data: {},
                timeframe: '1Y',
                chartInstance: null
            };
            setActiveChart(chartId);

            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            const chartViewBtn = document.getElementById('chartViewBtn');

            chartsArea.style.display = 'block';
            watchlistSection.style.flex = '0 0 300px';
            chartViewBtn.style.display = 'block';
        }

        function setActiveChart(chartId) {
            if (activeChartId === chartId) return;
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) {
                chartElement.classList.add('active-chart');
            }
        }

        function removeChart(event, chartIdToRemove) {
            event.stopPropagation();
            if (charts[chartIdToRemove] && charts[chartIdToRemove].chartInstance) {
                Plotly.purge(`${chartIdToRemove}_canvas`);
            }
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();

            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;
                if(activeChartId) setActiveChart(activeChartId);
            }

            if (Object.keys(charts).length === 0) {
                const chartsArea = document.getElementById('chartsArea');
                const watchlistSection = document.querySelector('.watchlist-section');
                const chartViewBtn = document.getElementById('chartViewBtn');

                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
                chartViewBtn.style.display = 'none';
            }
        }

        function openChartForIndicator(name, source) {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            const chartViewBtn = document.getElementById('chartViewBtn');

            chartsArea.style.display = 'block';
            watchlistSection.style.flex = '0 0 300px';
            chartViewBtn.style.display = 'block';

            if (Object.keys(charts).length === 0) {
                addNewChart();
            }

            if (activeChartId) {
                const data = watchlistData[name];
                addToChart(activeChartId, name, source, data?.description || name);
            }
        }

        function addToChart(chartId, name, source, description) {
            const chart = charts[chartId];
            if (!chart) return;

            if (!chart.symbols.find(s => s.name === name)) {
                chart.symbols.push({ name, source, description });
                loadChartData(chartId, name, source);
            }
            setActiveChart(chartId);
        }

        function loadChartData(chartId, name, source) {
            // Simulate loading chart data
            const chart = charts[chartId];
            if (!chart) return;

            // Generate mock historical data
            const data = [];
            const startDate = new Date();
            startDate.setFullYear(startDate.getFullYear() - 2);

            for (let i = 0; i < 500; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    value: 50 + Math.sin(i / 50) * 20 + Math.random() * 10
                });
            }

            chart.data[name] = data;
            updateChartRender(chartId);
            updateChartSymbols(chartId);
        }

        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;

            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.name}
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.name}')">√ó</span>
                </div>`).join('');
        }

        function removeSymbolFromChart(event, chartId, nameToRemove) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => s.name !== nameToRemove);
            delete chart.data[nameToRemove];

            updateChartRender(chartId);
            updateChartSymbols(chartId);

            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
            }
        }

        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;

            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }

        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement || !chart) return;

            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }

            const traces = [];

            chart.symbols.forEach((s, index) => {
                const symbolData = chart.data[s.name];
                if (!symbolData || symbolData.length === 0) return;

                const lineColor = colorPalette[index % colorPalette.length];

                const trace = {
                    x: symbolData.map(d => d.date),
                    y: symbolData.map(d => d.value),
                    type: 'scatter',
                    mode: 'lines',
                    name: s.name,
                    line: { color: lineColor, width: 2 },
                    hovertemplate: `<b>${s.name}</b><br>Date: %{x}<br>Value: %{y:.4f}<extra></extra>`
                };

                traces.push(trace);
            });

            if (traces.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">No data to display for selected timeframe</div>';
                return;
            }

            const layout = {
                title: {
                    text: `${chart.symbols.map(s => s.name).join(', ')} - ${chart.timeframe}`,
                    font: { color: '#fff', size: 14 },
                    x: 0.5
                },
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { t: 60, r: 80, b: 60, l: 80 },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    rangeslider: { visible: false }
                },
                yaxis: {
                    title: { text: 'Value', font: { color: '#aaa' } },
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    zeroline: true,
                    zerolinecolor: '#444',
                    zerolinewidth: 1
                },
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.8)',
                    bordercolor: '#333',
                    borderwidth: 1,
                    font: { size: 11 }
                },
                height: 500,
                autosize: true
            };

            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage'],
                displayModeBar: true
            };

            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';

            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => {
                    charts[chartId].chartInstance = gd;
                })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }

        function showChartView() {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');

            if (chartsArea.style.display === 'none') {
                chartsArea.style.display = 'block';
                watchlistSection.style.flex = '0 0 300px';
            } else {
                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
            }
        }

        // Update clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }

        // Utility functions
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);

            setTimeout(() => popup.remove(), 3000);
        }

        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');

            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Initialize on page load
        window.onload = init;
    </script>
</body>
