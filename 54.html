<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Liquidity Terminal - Verified Economic Indicators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 2000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1.5px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .status-pill:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .rate-limit-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 12px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .rate-limit-bar {
            width: 120px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .rate-limit-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.4s ease;
            border-radius: 4px;
        }

        .progress-container {
            width: 100%;
            height: 35px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            margin: 1.5rem 0;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: progressGlow 2s linear infinite;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @keyframes progressGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stats-overview {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease 0.2s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            font-weight: 500;
        }

        .tabs-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease 0.4s both;
        }

        .category-tabs {
            display: flex;
            gap: 12px;
            min-width: fit-content;
        }

        .tab {
            padding: 15px 25px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s ease;
            white-space: nowrap;
            position: relative;
        }

        .tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .sort-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: slideUp 0.8s ease 0.6s both;
        }

        .sort-btn {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-1px);
        }

        .sort-btn.active {
            background: rgba(102, 126, 234, 0.4);
            border-color: #667eea;
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .controls {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            animation: slideUp 0.8s ease 0.8s both;
        }

        .search-box {
            flex: 1;
            min-width: 350px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: #fff;
            font-size: 1.05rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .btn.warning:hover {
            box-shadow: 0 15px 35px rgba(245, 158, 11, 0.4);
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .series-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease var(--delay, 0s) both;
        }

        .series-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .series-card:hover::before {
            opacity: 1;
        }

        .series-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.06);
        }

        .series-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .series-id {
            font-size: 0.8rem;
            color: #667eea;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .series-actions {
            display: flex;
            gap: 10px;
        }

        .favorite-star {
            cursor: pointer;
            color: #555;
            transition: all 0.3s;
            font-size: 1.3rem;
        }

        .favorite-star:hover {
            transform: scale(1.2);
        }

        .favorite-star.active {
            color: #ffd700;
            filter: drop-shadow(0 0 8px #ffd700);
        }

        .edit-btn {
            cursor: pointer;
            color: #667eea;
            font-size: 1rem;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .series-name {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            min-height: 45px;
            line-height: 1.4;
        }

        .series-name-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: #fff;
            padding: 8px;
            font-size: 1rem;
            display: none;
        }

        .series-value {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .series-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .series-changes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .change-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .change-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .positive { 
            color: #4ade80; 
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }
        .negative { 
            color: #f87171; 
            text-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        .update-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .series-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>

        // Rate limiting
        function updateRateLimit() {
            const now = Date.now();
            requestsInWindow = requestsInWindow.filter(time => now - time < RATE_WINDOW);
            availableRequests = RATE_LIMIT - requestsInWindow.length;
            
            const percentage = (availableRequests / RATE_LIMIT) * 100;
            document.getElementById('rateLimitBar').style.width = `${percentage}%`;
            document.getElementById('rateLimitText').textContent = `${availableRequests}/${RATE_LIMIT}`;
        }

        async function makeRateLimitedRequest(seriesId) {
            return new Promise((resolve, reject) => {
                requestQueue.push({ seriesId, resolve, reject });
                if (!isProcessingQueue) processQueue();
            });
        }

        async function processQueue() {
            if (isProcessingQueue) return;
            isProcessingQueue = true;
            
            while (requestQueue.length > 0) {
                updateRateLimit();
                
                if (availableRequests <= 0) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    continue;
                }
                
                const request = requestQueue.shift();
                
                try {
                    const response = await fetch(`${API_URL}/?series=${request.seriesId}`);
                    requestsInWindow.push(Date.now());
                    
                    if (response.ok) {
                        const rawData = await response.json();
                        const parsedData = parseApiResponse(request.seriesId, rawData);
                        request.resolve(parsedData);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Failed ${request.seriesId}:`, error);
                    request.reject(error);
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            isProcessingQueue = false;
        }

        function parseApiResponse(seriesId, rawData) {
            let result = {
                id: seriesId,
                name: customNames[seriesId] || allIndicators[seriesId] || seriesId,
                latest_value: null,
                latest_date: null,
                data: []
            };
            
            // Parse value from various formats
            if (rawData.value !== undefined && rawData.value !== null && rawData.value !== '' && rawData.value !== '.') {
                result.latest_value = parseFloat(rawData.value);
                result.latest_date = rawData.date || rawData.last_updated;
            } else if (rawData.latest_value !== undefined && rawData.latest_value !== null) {
                result.latest_value = parseFloat(rawData.latest_value);
                result.latest_date = rawData.latest_date;
                result.data = rawData.data || [];
            } else if (rawData.observations && Array.isArray(rawData.observations)) {
                const validObs = rawData.observations.filter(obs => 
                    obs.value !== '.' && obs.value !== '' && obs.value !== null
                );
                if (validObs.length > 0) {
                    const latest = validObs[validObs.length - 1];
                    result.latest_value = parseFloat(latest.value);
                    result.latest_date = latest.date;
                    result.data = validObs.slice(-100).map(obs => ({
                        date: obs.date,
                        value: parseFloat(obs.value)
                    }));
                }
            } else if (rawData.data && Array.isArray(rawData.data) && rawData.data.length > 0) {
                const validData = rawData.data.filter(d => 
                    d.value !== null && d.value !== undefined && d.value !== '' && d.value !== '.'
                );
                if (validData.length > 0) {
                    const sortedData = validData.sort((a, b) => new Date(b.date) - new Date(a.date));
                    result.latest_value = parseFloat(sortedData[0].value);
                    result.latest_date = sortedData[0].date;
                    result.data = sortedData.slice(0, 100);
                }
            }
            
            return result;
        }

        // Load batch

            if (seriesIds.length === 0) return;
            
            showNotification(`Loading ${seriesIds.length} indicators...`, 'info');

            document.getElementById('loadMissingBtn').disabled = true;
            
            const progressContainer = document.getElementById('progressContainer');

            progressContainer.style.display = 'block';
            
            let loaded = 0;
            let failed = 0;
            
            for (const seriesId of seriesIds) {
                try {
                    const data = await makeRateLimitedRequest(seriesId);
                    dataStore.set(seriesId, data);
                    loaded++;
                    
                    const progress = Math.round((loaded / seriesIds.length) * 100);
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${progress}% (${loaded}/${seriesIds.length})`;
                    
                    if (loaded % 5 === 0 || loaded === seriesIds.length) {
                        displayCurrentView();
                        updateLoadedCount();
                    }
                } catch (error) {
                    failed++;
                    console.error(`Failed to load ${seriesId}`);
                }
            }
            
            progressContainer.style.display = 'none';
            document.getElementById('loadAllBtn').disabled = false;
            document.getElementById('loadMissingBtn').disabled = false;
            
            displayCurrentView();
            updateLoadedCount();
            
            const message = failed > 0 ? 
                `Loaded ${loaded} indicators, ${failed} failed` : 
                `Successfully loaded ${loaded} indicators`;
            showNotification(message, failed > 0 ? 'warning' : 'success');
        }

        function calculateChanges(data) {
            const changes = { week: 0, month: 0, quarter: 0, year: 0 };
            
            if (!data.data || data.data.length < 2) return changes;
            
            const sortedData = data.data.sort((a, b) => new Date(b.date) - new Date(a.date));
            const latest = sortedData[0];
            const latestDate = new Date(latest.date);
            const latestValue = parseFloat(latest.value);
            
            const periods = { week: 7, month: 30, quarter: 90, year: 365 };
            
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
                
                let closestData = null;
                let minDiff = Infinity;
                
                for (const point of sortedData) {
                    const diff = Math.abs(new Date(point.date) - targetDate);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closestData = point;
                    }
                }
                
                if (closestData && closestData.value) {
                    const oldValue = parseFloat(closestData.value);
                    if (oldValue !== 0) {
                        changes[period] = ((latestValue - oldValue) / oldValue) * 100;
                    }
                }
            }
            
            return changes;
        }

        function sortData(data) {
            return data.sort((a, b) => {
                let aVal, bVal;
                
                switch(sortColumn) {
                    case 'name':
                        aVal = a.name || a.id;
                        bVal = b.name || b.id;
                        break;
                    case 'value':
                        aVal = a.latest_value || 0;
                        bVal = b.latest_value || 0;
                        break;
                    case 'week':
                    case 'month':
                    case 'quarter':
                    case 'year':
                        const aChanges = calculateChanges(a);
                        const bChanges = calculateChanges(b);
                        aVal = aChanges[sortColumn];
                        bVal = bChanges[sortColumn];
                        break;
                    default:
                        aVal = a.id;
                        bVal = b.id;
                }
                
                if (sortOrder === 'asc') {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                } else {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                }
            });
        }

        // Utilities
        function formatValue(value, code) {
            if (value === null || value === undefined) return '--';
            const num = parseFloat(value);
            
            if (code.includes('RATE') || code.includes('DGS') || code.includes('DFF')) {
                return num.toFixed(3) + '%';
            }
            
            if (code.includes('VIX')) return num.toFixed(2);
            if (code.includes('DEX') || code.includes('DTW')) return num.toFixed(4);
            
            if (Math.abs(num) >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (Math.abs(num) >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (Math.abs(num) >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            
            return num.toFixed(2);
        }

        function updateNextUpdateTime() {
            const now = new Date();
            const updateDays = [1, 3, 5]; // Monday, Wednesday, Friday
            const updateHour = 9; // 9 AM
            
            let nextUpdate = new Date(now);
            nextUpdate.setHours(updateHour, 0, 0, 0);
            
            // Find next update day
            while (!updateDays.includes(nextUpdate.getDay()) || nextUpdate <= now) {
                nextUpdate.setDate(nextUpdate.getDate() + 1);
                nextUpdate.setHours(updateHour, 0, 0, 0);
            }
            
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const timeString = nextUpdate.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            document.getElementById('next-update').textContent = 
                `Next: ${dayNames[nextUpdate.getDay()]} ${timeString}`;
        }

        function checkAutoUpdate() {
            const now = new Date();
            const updateDays = [1, 3, 5]; // Monday, Wednesday, Friday
            const updateHour = 9;
            
            if (updateDays.includes(now.getDay()) && 
                now.getHours() === updateHour && 
                now.getMinutes() < 5) { // 5-minute window
                
                const lastAutoUpdate = localStorage.getItem('last_auto_update');
                const today = now.toDateString();
                
                if (lastAutoUpdate !== today) {
                    performAutoUpdate();
                    localStorage.setItem('last_auto_update', today);
                }
            }
        }

            const cacheData = {
                indicators: Array.from(dataStore.values()),
                timestamp: new Date().toISOString(),
                notes: userNotes,
                customNames: customNames
            };
            localStorage.setItem('fed_cache_data', JSON.stringify(cacheData));
        }

        function loadCachedData() {
            const cached = localStorage.getItem('fed_cache_data');
            if (!cached) return;
            
            try {
                const cacheData = JSON.parse(cached);
                const cacheAge = Date.now() - new Date(cacheData.timestamp).getTime();
                const maxAge = 4 * 60 * 60 * 1000; // 4 hours
                
                if (cacheAge < maxAge && cacheData.indicators) {
                    // Load cached data
                    cacheData.indicators.forEach(indicator => {
                        if (indicator.latest_value !== null) {
                            dataStore.set(indicator.id, indicator);
                        }
                    });
                    
                    displayCurrentView();
                    updateLoadedCount();
                    showNotification('Loaded cached data', 'success');
                }
            } catch (e) {
                console.error('Failed to load cached data:', e);
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('notesModal');
            if (event.target === modal) {
                closeNotesModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeNotesModal();
            }
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
