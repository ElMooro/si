<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Market Dashboard Pro</title>
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --accent-green: #00d4aa;
            --accent-red: #ff3b69;
            --accent-blue: #5865f2;
            --border: #2a3050;
            --hover: #262b47;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Market Overview Grid */
        .market-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .market-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .market-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .market-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .market-card-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .market-card-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .market-card-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .positive {
            color: var(--accent-green);
        }

        .negative {
            color: var(--accent-red);
        }

        /* Search Section */
        .search-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-stocks {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .quick-stock-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .quick-stock-btn:hover {
            background: var(--hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        /* Stock Display */
        .stock-display {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .stock-info {
            flex: 1;
        }

        .stock-symbol {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stock-price {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stock-change {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        /* Chart Container */
        .chart-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            height: 400px;
            position: relative;
        }

        /* Movers Section */
        .movers-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .mover-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .mover-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .mover-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .stock-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stock-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .stock-row:hover {
            background: var(--hover);
            transform: translateX(4px);
        }

        .stock-row-left {
            display: flex;
            flex-direction: column;
        }

        .stock-row-symbol {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .stock-row-metric {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .stock-row-right {
            text-align: right;
        }

        .stock-row-price {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .stock-row-change {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: rgba(255, 59, 105, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 1rem;
            color: var(--accent-red);
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .market-overview {
                grid-template-columns: 1fr;
            }

            .movers-section {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }

            .stock-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                ðŸ“Š Polygon Market Dashboard
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>Live Market Data</span>
                <span id="current-time"></span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Market Overview -->
        <div class="market-overview" id="market-overview">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Stock Search -->
        <div class="search-section">
            <h2 class="search-title">Search Stock Data</h2>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="stock-input" 
                    placeholder="Enter stock symbol (e.g., AAPL, MSFT)"
                    onkeypress="handleEnterKey(event)"
                >
                <button class="btn" id="search-btn" onclick="searchStock()">
                    Search
                </button>
            </div>
            <div class="quick-stocks">
                <button class="quick-stock-btn" onclick="quickSearch('AAPL')">AAPL</button>
                <button class="quick-stock-btn" onclick="quickSearch('MSFT')">MSFT</button>
                <button class="quick-stock-btn" onclick="quickSearch('GOOG')">GOOG</button>
                <button class="quick-stock-btn" onclick="quickSearch('AMZN')">AMZN</button>
                <button class="quick-stock-btn" onclick="quickSearch('TSLA')">TSLA</button>
                <button class="quick-stock-btn" onclick="quickSearch('NVDA')">NVDA</button>
                <button class="quick-stock-btn" onclick="quickSearch('META')">META</button>
                <button class="quick-stock-btn" onclick="quickSearch('JPM')">JPM</button>
                <button class="quick-stock-btn" onclick="quickSearch('V')">V</button>
                <button class="quick-stock-btn" onclick="quickSearch('WMT')">WMT</button>
            </div>
        </div>

        <!-- Stock Display -->
        <div class="stock-display" id="stock-display">
            <div class="stock-header">
                <div class="stock-info">
                    <div class="stock-symbol" id="stock-symbol">-</div>
                    <div class="stock-price" id="stock-price">-</div>
                    <div class="stock-change" id="stock-change">-</div>
                </div>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Open</div>
                    <div class="metric-value" id="open-price">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">High</div>
                    <div class="metric-value" id="high-price">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Low</div>
                    <div class="metric-value" id="low-price">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Close</div>
                    <div class="metric-value" id="close-price">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Volume</div>
                    <div class="metric-value" id="volume">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Date</div>
                    <div class="metric-value" id="data-date">-</div>
                </div>
            </div>

            <div class="chart-section">
                <canvas id="stock-chart"></canvas>
            </div>
        </div>

        <!-- Market Movers -->
        <div class="movers-section">
            <div class="mover-card">
                <div class="mover-header">
                    <span>ðŸ”¥</span>
                    <span class="mover-title">Most Active</span>
                </div>
                <div class="stock-list" id="active-stocks">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="mover-card">
                <div class="mover-header">
                    <span>âš¡</span>
                    <span class="mover-title">High Volatility</span>
                </div>
                <div class="stock-list" id="volatile-stocks">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="mover-card">
                <div class="mover-header">
                    <span>ðŸ’Ž</span>
                    <span class="mover-title">Tech Giants</span>
                </div>
                <div class="stock-list" id="tech-stocks">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error-display"></div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://fjf6t3ne4h.execute-api.us-east-1.amazonaws.com/prod';
        let chartInstance = null;
        let stockData = {};
        let priceHistory = {};

        // Stock lists
        const stockLists = {
            active: ['AAPL', 'NVDA', 'TSLA', 'MSFT', 'AMD'],
            volatile: ['TSLA', 'NVDA', 'AMD', 'PLTR', 'MARA'],
            tech: ['AAPL', 'MSFT', 'GOOG', 'META', 'AMZN']
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard initialized');
            updateTime();
            setInterval(updateTime, 1000);
            loadMarketOverview();
            loadMarketMovers();
        });

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        // Format currency
        function formatCurrency(value) {
            if (value == null) return '-';
            return '$' + parseFloat(value).toFixed(2);
        }

        // Format number
        function formatNumber(value) {
            if (value == null) return '-';
            if (value >= 1e9) return (value / 1e9).toFixed(2) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(2) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(2) + 'K';
            return value.toFixed(2);
        }

        // Calculate change
        function calculateChange(open, close) {
            if (!open || !close) return { value: 0, percent: 0 };
            const change = close - open;
            const percent = (change / open) * 100;
            return { value: change, percent: percent };
        }

        // Load market overview
        async function loadMarketOverview() {
            try {
                console.log('Loading market overview...');
                const response = await fetch(API_BASE + '/indices');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch indices');
                }
                
                const data = await response.json();
                console.log('Indices data:', data);
                displayMarketOverview(data);
            } catch (error) {
                console.error('Error loading indices:', error);
                document.getElementById('market-overview').innerHTML = 
                    '<div class="error">Failed to load market indices</div>';
            }
        }

        // Display market overview
        function displayMarketOverview(data) {
            const container = document.getElementById('market-overview');
            const indices = {
                'SPY': { name: 'S&P 500', icon: 'ðŸ“ˆ' },
                'QQQ': { name: 'NASDAQ', icon: 'ðŸ’»' },
                'DIA': { name: 'Dow Jones', icon: 'ðŸ›ï¸' },
                'IWM': { name: 'Russell 2000', icon: 'ðŸ“Š' }
            };

            let html = '';
            for (const [symbol, values] of Object.entries(data)) {
                const info = indices[symbol] || { name: symbol, icon: 'ðŸ“Š' };
                const change = calculateChange(values.open, values.close);
                const isPositive = change.value >= 0;

                html += `
                    <div class="market-card">
                        <div class="market-card-header">
                            <span class="market-card-title">${info.icon} ${info.name}</span>
                        </div>
                        <div class="market-card-value">${formatCurrency(values.close)}</div>
                        <div class="market-card-change ${isPositive ? 'positive' : 'negative'}">
                            <span>${isPositive ? 'â–²' : 'â–¼'}</span>
                            <span>${formatCurrency(Math.abs(change.value))}</span>
                            <span>(${Math.abs(change.percent).toFixed(2)}%)</span>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // Load market movers
        async function loadMarketMovers() {
            console.log('Loading market movers...');
            loadStockList('active', 'active-stocks');
            loadStockList('volatile', 'volatile-stocks');
            loadStockList('tech', 'tech-stocks');
        }

        // Load stock list
        async function loadStockList(category, elementId) {
            const element = document.getElementById(elementId);
            const stocks = stockLists[category];
            let html = '';

            for (const symbol of stocks) {
                try {
                    // Check cache first
                    let data = stockData[symbol];
                    if (!data) {
                        const response = await fetch(API_BASE + '/stock/' + symbol);
                        if (response.ok) {
                            data = await response.json();
                            stockData[symbol] = data;
                        }
                    }

                    if (data && !data.error) {
                        const change = calculateChange(data.open, data.close);
                        const isPositive = change.value >= 0;

                        html += `
                            <div class="stock-row" onclick="quickSearch('${symbol}')">
                                <div class="stock-row-left">
                                    <span class="stock-row-symbol">${symbol}</span>
                                    <span class="stock-row-metric">Vol: ${formatNumber(data.volume)}</span>
                                </div>
                                <div class="stock-row-right">
                                    <div class="stock-row-price">${formatCurrency(data.close)}</div>
                                    <div class="stock-row-change ${isPositive ? 'positive' : 'negative'}">
                                        ${isPositive ? 'â–²' : 'â–¼'} ${Math.abs(change.percent).toFixed(2)}%
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    // Small delay between requests
                    await new Promise(resolve => setTimeout(resolve, 2500));
                } catch (error) {
                    console.error('Error loading ' + symbol + ':', error);
                }
            }

            element.innerHTML = html || '<div class="error">No data available</div>';
        }

        // Handle enter key
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                searchStock();
            }
        }

        // Quick search
        function quickSearch(symbol) {
            document.getElementById('stock-input').value = symbol;
            searchStock();
        }

        // Search stock
        async function searchStock() {
            const input = document.getElementById('stock-input');
            let symbol = input.value.trim().toUpperCase();

            if (!symbol) {
                showError('Please enter a stock symbol');
                return;
            }

            // Handle GOOGL
            if (symbol === 'GOOGL') {
                symbol = 'GOOG';
            }

            const btn = document.getElementById('search-btn');
            const display = document.getElementById('stock-display');

            btn.disabled = true;
            btn.textContent = 'Loading...';

            try {
                console.log('Searching for:', symbol);
                const response = await fetch(API_BASE + '/stock/' + symbol);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch stock data');
                }

                const data = await response.json();
                console.log('Stock data:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                // Store data
                stockData[symbol] = data;
                
                // Update price history
                if (!priceHistory[symbol]) {
                    priceHistory[symbol] = [];
                }
                priceHistory[symbol].push({
                    date: new Date(data.timestamp),
                    price: data.close
                });
                
                // Keep last 20 points
                if (priceHistory[symbol].length > 20) {
                    priceHistory[symbol].shift();
                }

                displayStock(data, symbol);
                display.style.display = 'block';
                updateChart(symbol);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load ' + symbol);
                display.style.display = 'none';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Search';
            }
        }

        // Display stock
        function displayStock(data, symbol) {
            const change = calculateChange(data.open, data.close);
            const isPositive = change.value >= 0;

            document.getElementById('stock-symbol').textContent = symbol;
            document.getElementById('stock-price').textContent = formatCurrency(data.close);
            document.getElementById('stock-change').innerHTML = `
                <span class="${isPositive ? 'positive' : 'negative'}">
                    ${isPositive ? 'â–²' : 'â–¼'} 
                    ${formatCurrency(Math.abs(change.value))} 
                    (${Math.abs(change.percent).toFixed(2)}%)
                </span>
            `;

            document.getElementById('open-price').textContent = formatCurrency(data.open);
            document.getElementById('high-price').textContent = formatCurrency(data.high);
            document.getElementById('low-price').textContent = formatCurrency(data.low);
            document.getElementById('close-price').textContent = formatCurrency(data.close);
            document.getElementById('volume').textContent = formatNumber(data.volume);
            
            const date = new Date(data.timestamp);
            document.getElementById('data-date').textContent = date.toLocaleDateString();
        }

        // Update chart
        function updateChart(symbol) {
            const ctx = document.getElementById('stock-chart').getContext('2d');
            const history = priceHistory[symbol] || [];

            if (chartInstance) {
                chartInstance.destroy();
            }

            if (history.length === 0) return;

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(h => h.date.toLocaleDateString()),
                    datasets: [{
                        label: symbol + ' Price',
                        data: history.map(h => h.price),
                        borderColor: '#5865f2',
                        backgroundColor: 'rgba(88, 101, 242, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1a1f3a',
                            titleColor: '#ffffff',
                            bodyColor: '#8892b0',
                            borderColor: '#2a3050',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#2a3050',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#8892b0'
                            }
                        },
                        y: {
                            position: 'right',
                            grid: {
                                color: '#2a3050',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#8892b0',
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-display');
            errorDiv.innerHTML = '<div class="error">' + message + '</div>';
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
