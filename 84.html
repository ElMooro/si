<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustHODL.AI - Professional Financial Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: #00ff88;
        }

        .status-dot.warning {
            background: #ffaa00;
        }

        .status-dot.error {
            background: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            max-width: 1800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .crisis-dashboard {
            background: linear-gradient(135deg, rgba(255,0,0,0.1) 0%, rgba(255,100,0,0.05) 100%);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            animation: alertPulse 3s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,0,0.2); }
            50% { box-shadow: 0 0 30px rgba(255,0,0,0.4); }
        }

        .khalid-index {
            text-align: center;
            margin-bottom: 20px;
        }

        .khalid-index h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffaa00;
        }

        .index-meter {
            width: 100%;
            max-width: 600px;
            height: 40px;
            background: linear-gradient(90deg, #00ff00 0%, #ffff00 35%, #ffaa00 65%, #ff0000 100%);
            border-radius: 20px;
            position: relative;
            margin: 20px auto;
        }

        .index-pointer {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 60px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: left 0.5s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
        }

        .metric-change {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .change-item {
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
        }

        .positive {
            color: #00ff88;
        }

        .negative {
            color: #ff4444;
        }

        .neutral {
            color: #ffaa00;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .agent-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #00ff88;
        }

        .agent-card.warning::before {
            background: #ffaa00;
        }

        .agent-card.error::before {
            background: #ff4444;
        }

        .agent-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .agent-metrics {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .chart-container {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            height: 400px;
            position: relative;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .data-table th {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .data-table tbody tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .section-header {
            font-size: 24px;
            font-weight: 700;
            margin: 30px 0 20px;
            padding: 15px;
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            border-left: 4px solid #00d4ff;
        }

        .trades-container {
            background: rgba(0,255,136,0.05);
            border: 1px solid rgba(0,255,136,0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .trade-row {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 1fr 100px;
            gap: 15px;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            align-items: center;
        }

        .confidence-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ffaa00 50%, #00ff88 100%);
        }

        .refresh-timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
        }

        .iframe-container {
            width: 100%;
            height: 800px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>JustHODL.AI</h1>
                <span style="color: #00ff88;">Professional Financial Dashboard</span>
            </div>
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot active"></span>
                    <span>Live Data</span>
                </div>
                <div class="status-indicator">
                    <span class="status-dot active" id="agentStatus"></span>
                    <span id="activeAgents">Connecting...</span>
                </div>
                <div class="status-indicator">
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Crisis Dashboard -->
        <div class="crisis-dashboard">
            <div class="khalid-index">
                <h2>⚠️ KHALID INDEX: <span id="khalidIndexValue">45</span>/100 - <span id="khalidSignal">HOLD</span></h2>
                <p>Market Regime: <span id="marketRegime">ANALYZING</span> | Crisis Distance: <span id="crisisDistance">--</span></p>
                <div class="index-meter">
                    <div class="index-pointer" id="indexPointer" style="left: 45%;"></div>
                </div>
            </div>

            <div class="grid" id="metricsGrid">
                <!-- Metrics cards will be populated here -->
            </div>
        </div>

        <!-- Data Agent Status -->
        <h2 class="section-header">🚀 Live Data Agents Status</h2>
        <div class="agent-grid" id="agentGrid">
            <!-- Agent cards will be populated here -->
        </div>

        <!-- Main Chart from Trading Terminal -->
        <h2 class="section-header">📊 Professional Trading Terminal</h2>
        <div class="iframe-container">
            <iframe src="https://crnxxeqwehqjgiu5voi2p5jiee0kzzln.lambda-url.us-east-1.on.aws/" 
                    title="Professional Trading Terminal"></iframe>
        </div>

        <!-- Market Microstructure -->
        <h2 class="section-header">🎯 Market Microstructure</h2>
        <div class="chart-container">
            <canvas id="darkPoolChart"></canvas>
        </div>

        <!-- Tables Container -->
        <div id="tablesContainer"></div>
    </div>

    <div class="refresh-timer">
        Next refresh in: <span id="refreshCountdown">30</span>s
    </div>

    <script>
        // Global variables
        let allData = {};
        let charts = {};
        let refreshInterval = 30;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing JustHODL Dashboard...');
            initializeDashboard();
            fetchData();
            setupAutoRefresh();
            updateTime();
        });

        function initializeDashboard() {
            renderMetricsCards();
            renderAgentGrid();
            initializeCharts();
            renderTables();
        }

        function renderMetricsCards() {
            const metrics = [
                { id: 'vix', title: 'VIX Index', value: '--', changes: [] },
                { id: 'sp500', title: 'S&P 500', value: '--', changes: [] },
                { id: 'bitcoin', title: 'Bitcoin', value: '--', changes: [] },
                { id: 'fed', title: 'Fed Balance Sheet', value: '--', changes: [] },
                { id: 'treasury', title: '10Y Treasury', value: '--', changes: [] },
                { id: 'dollar', title: 'Dollar Index', value: '--', changes: [] }
            ];

            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = metrics.map(metric => `
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">${metric.title}</span>
                        <span class="status-dot active"></span>
                    </div>
                    <div class="metric-value" id="${metric.id}-value">${metric.value}</div>
                    <div class="metric-change" id="${metric.id}-change">
                        <span class="change-item">Loading...</span>
                    </div>
                </div>
            `).join('');
        }

        function renderAgentGrid() {
            const agents = [
                'fed-liquidity', 'treasury-api', 'ai-prediction', 'ice-bofa',
                'coinmarketcap', 'alphavantage', 'cross-currency', 'enhanced-repo',
                'census-economic', 'ny-fed', 'fred-api', 'chatgpt-agent',
                'global-liquidity', 'polygon-api'
            ];

            const grid = document.getElementById('agentGrid');
            grid.innerHTML = agents.map(agent => `
                <div class="agent-card" id="agent-${agent}">
                    <div class="agent-name">${formatAgentName(agent)}</div>
                    <div class="agent-metrics">
                        <div>Status: <span id="${agent}-status">Connecting...</span></div>
                        <div>Response: <span id="${agent}-response">--</span></div>
                        <div>Data Points: <span id="${agent}-datapoints">--</span></div>
                    </div>
                </div>
            `).join('');
        }

        function formatAgentName(agent) {
            return agent.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        async function fetchData() {
            try {
                console.log('Fetching data from API...');
                const response = await fetch('https://api.justhodl.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ operation: 'data' })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    allData = data;
                    updateDashboard(data);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateDashboard(data) {
            if (!data || !data.raw_data) return;
            
            console.log('Updating dashboard with:', Object.keys(data.raw_data));
            
            // Update metrics
            updateMetrics(data.raw_data);
            
            // Update agent status
            updateAgentStatus(data.raw_data);
            
            // Update Khalid Index
            updateKhalidIndex(data);
        }

        function updateMetrics(rawData) {
            // VIX
            findAndUpdateMetric(rawData, 'vix', ['VIXCLS', 'VIX', 'vix'], 15.7);
            
            // S&P 500
            findAndUpdateMetric(rawData, 'sp500', ['SP500', 'SPX', 'sp500'], 6664);
            
            // Bitcoin
            if (rawData.coinmarketcap) {
                const btc = findValue(rawData.coinmarketcap, ['bitcoin', 'BTC', 'btc']);
                if (btc) {
                    document.getElementById('bitcoin-value').textContent = '$' + formatNumber(btc.price || btc);
                }
            }
            
            // Fed Balance Sheet
            findAndUpdateMetric(rawData, 'fed', ['WALCL', 'fed_balance'], 6600000000000, true);
            
            // Treasury 10Y
            findAndUpdateMetric(rawData, 'treasury', ['DGS10', '10Y', '10-year'], 4.11, false, '%');
            
            // Dollar Index
            findAndUpdateMetric(rawData, 'dollar', ['DXY', 'DTWEXBGS', 'dollar_index'], 105.2);
        }

        function findAndUpdateMetric(data, elementId, keys, defaultValue, isTrillions = false, suffix = '') {
            let value = null;
            
            // Search through all agents
            for (const agent in data) {
                for (const key of keys) {
                    if (data[agent] && data[agent][key] !== undefined) {
                        value = data[agent][key];
                        break;
                    }
                }
                if (value !== null) break;
            }
            
            const element = document.getElementById(elementId + '-value');
            if (element) {
                if (value !== null) {
                    if (isTrillions) {
                        element.textContent = '$' + (parseFloat(value) / 1000000000000).toFixed(1) + 'T';
                    } else if (elementId === 'bitcoin' || elementId === 'sp500') {
                        element.textContent = (elementId === 'bitcoin' ? '$' : '') + formatNumber(value);
                    } else {
                        element.textContent = parseFloat(value).toFixed(2) + suffix;
                    }
                } else {
                    // Use default values
                    if (isTrillions) {
                        element.textContent = '$' + (defaultValue / 1000000000000).toFixed(1) + 'T';
                    } else {
                        element.textContent = (elementId === 'bitcoin' ? '$' : '') + formatNumber(defaultValue) + suffix;
                    }
                }
            }
        }

        function findValue(obj, keys) {
            for (const key of keys) {
                if (obj[key]) return obj[key];
            }
            return null;
        }

        function updateAgentStatus(rawData) {
            let activeCount = 0;
            const agents = Object.keys(rawData);
            
            agents.forEach(agent => {
                const card = document.getElementById('agent-' + agent);
                if (card) {
                    const hasData = rawData[agent] && Object.keys(rawData[agent]).length > 0;
                    
                    if (hasData) {
                        activeCount++;
                        card.className = 'agent-card';
                        const statusEl = document.getElementById(agent + '-status');
                        if (statusEl) {
                            statusEl.textContent = 'Active';
                            statusEl.className = 'positive';
                        }
                        const dataEl = document.getElementById(agent + '-datapoints');
                        if (dataEl) {
                            dataEl.textContent = Object.keys(rawData[agent]).length;
                        }
                    }
                }
            });
            
            document.getElementById('activeAgents').textContent = activeCount + '/14 Agents';
        }

        function updateKhalidIndex(data) {
            let index = 45;
            
            if (data.processed && data.processed.khalid_index) {
                index = data.processed.khalid_index;
            } else if (data.raw_data && data.raw_data['ai-prediction']) {
                const aiData = data.raw_data['ai-prediction'];
                if (aiData.crisis_probability) {
                    index = Math.round(100 - parseFloat(aiData.crisis_probability));
                }
            }
            
            document.getElementById('khalidIndexValue').textContent = index;
            document.getElementById('indexPointer').style.left = index + '%';
            
            let signal = 'HOLD';
            if (index < 20) signal = 'EXTREME FEAR/BUY';
            else if (index < 35) signal = 'FEAR/ADD';
            else if (index > 80) signal = 'EXTREME GREED/SELL';
            else if (index > 65) signal = 'GREED/TAKE PROFITS';
            
            document.getElementById('khalidSignal').textContent = signal;
            document.getElementById('marketRegime').textContent = 
                index < 30 ? 'CRISIS' : index < 50 ? 'RISK-OFF' : index > 70 ? 'EUPHORIA' : 'NEUTRAL';
            document.getElementById('crisisDistance').textContent = Math.abs(50 - index) + '%';
        }

        function initializeCharts() {
            const ctx = document.getElementById('darkPoolChart').getContext('2d');
            charts.darkPool = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['SPY', 'QQQ', 'NVDA', 'AAPL', 'MSFT', 'TSLA'],
                    datasets: [{
                        label: 'Dark Pool Volume ($B)',
                        data: [2.3, 0.85, 1.2, 0.95, 0.78, 0.65],
                        backgroundColor: 'rgba(0, 255, 136, 0.5)',
                        borderColor: 'rgba(0, 255, 136, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        y: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }

        function renderTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = `
                <h2 class="section-header">💧 Liquidity Metrics</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Current</th>
                            <th>Normal</th>
                            <th>Crisis Level</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Repo Fails</td><td>$285B/day</td><td>$100B</td><td>$400B</td><td class="negative">STRESSED</td></tr>
                        <tr><td>SOFR-FF Spread</td><td>11.5bp</td><td>2bp</td><td>25bp</td><td class="negative">WIDENING</td></tr>
                        <tr><td>RRP Balance</td><td>$18.8B</td><td>$500B</td><td>$0B</td><td class="negative">CRITICAL</td></tr>
                        <tr><td>TGA Balance</td><td>$870B</td><td>$400B</td><td>$1T</td><td class="neutral">ELEVATED</td></tr>
                    </tbody>
                </table>
            `;
        }

        function setupAutoRefresh() {
            let countdown = refreshInterval;
            setInterval(() => {
                countdown--;
                document.getElementById('refreshCountdown').textContent = countdown;
                if (countdown <= 0) {
                    countdown = refreshInterval;
                    fetchData();
                }
            }, 1000);
        }

        function updateTime() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('currentTime').textContent = 
                    now.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit',
                        timeZone: 'America/New_York'
                    }) + ' ET';
            }, 1000);
        }

        function formatNumber(num) {
            if (!num) return '0';
            return parseFloat(num).toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            });
        }

        // Make data accessible globally for debugging
        window.allData = allData;
    </script>
</body>
</html>
