<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustHodl.AI | Professional Financial Command Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            --danger: #ff0040;
            --warning: #ffaa00;
            --info: #00aaff;
            --bg-primary: #0a0e27;
            --bg-secondary: #111827;
            --bg-tertiary: #1a1f3a;
            --border: #2d3561;
            --text-primary: #e0e7ff;
            --text-secondary: #94a3b8;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #00ff41 0%, #00aaff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0e27, #1a1f3a);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.05) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(26, 31, 58, 0.95) 0%, rgba(17, 24, 39, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--gradient-2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--bg-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--primary);
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 5px;
            padding: 20px 30px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border);
        }

        .nav-tab.active {
            background: var(--gradient-2);
            color: var(--bg-primary);
            font-weight: 600;
        }

        /* Control Bar */
        .control-bar {
            padding: 15px 30px;
            background: rgba(17, 24, 39, 0.95);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-2);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .auto-refresh-indicator {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            background: rgba(0, 170, 255, 0.1);
            border: 1px solid var(--info);
            border-radius: 20px;
            font-size: 12px;
        }

        /* Main Container */
        .main-container {
            padding: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Grid Layouts */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.9) 0%, rgba(17, 24, 39, 0.9) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
        }

        .card-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-change {
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .change-up {
            color: var(--primary);
        }

        .change-down {
            color: var(--danger);
        }

        .card-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th {
            background: var(--bg-tertiary);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            color: var(--primary);
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
        }

        .data-table tr:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        /* Terminal */
        .terminal {
            background: #000;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .terminal-line {
            margin-bottom: 5px;
            display: flex;
            align-items: flex-start;
        }

        .terminal-timestamp {
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .terminal-message {
            color: var(--primary);
            flex: 1;
        }

        .terminal-error {
            color: var(--danger);
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .summary-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* JSON Viewer */
        .json-viewer {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 500px;
            overflow: auto;
            white-space: pre-wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">JH</div>
            <div class="logo-text">JUSTHODL.AI</div>
        </div>
        
        <div class="header-stats">
            <div class="stat-item">
                <div class="stat-value" id="activeAgents">0</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalMetrics">0</div>
                <div class="stat-label">Data Points</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="responseTime">0ms</div>
                <div class="stat-label">Response Time</div>
            </div>
            <div class="connection-status">
                <div class="status-dot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>

    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <button class="nav-tab active" onclick="switchTab('overview')">
            <i class="fas fa-th-large"></i> Overview
        </button>
        <button class="nav-tab" onclick="switchTab('liquidity')">
            <i class="fas fa-water"></i> Liquidity
        </button>
        <button class="nav-tab" onclick="switchTab('markets')">
            <i class="fas fa-chart-line"></i> Markets
        </button>
        <button class="nav-tab" onclick="switchTab('treasury')">
            <i class="fas fa-university"></i> Treasury
        </button>
        <button class="nav-tab" onclick="switchTab('crypto')">
            <i class="fab fa-bitcoin"></i> Crypto
        </button>
        <button class="nav-tab" onclick="switchTab('economic')">
            <i class="fas fa-globe"></i> Economic
        </button>
        <button class="nav-tab" onclick="switchTab('raw')">
            <i class="fas fa-code"></i> Raw Data
        </button>
        <button class="nav-tab" onclick="switchTab('terminal')">
            <i class="fas fa-terminal"></i> Terminal
        </button>
    </nav>

    <!-- Control Bar -->
    <div class="control-bar">
        <button class="btn btn-primary" onclick="fetchData()">
            <i class="fas fa-sync"></i> Refresh Data
        </button>
        <button class="btn btn-secondary" onclick="toggleAutoRefresh()">
            <i class="fas fa-clock"></i> <span id="autoRefreshBtn">Enable Auto-Refresh</span>
        </button>
        <button class="btn btn-secondary" onclick="exportData()">
            <i class="fas fa-download"></i> Export Data
        </button>
        
        <div class="auto-refresh-indicator" id="refreshIndicator" style="display: none;">
            <i class="fas fa-sync fa-spin"></i>
            <span>Auto-refresh in <span id="countdown">30</span>s</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="summary-grid" id="overviewSummary">
                <!-- Summary cards will be populated here -->
            </div>

            <div class="metrics-grid" id="overviewMetrics">
                <!-- Metric cards will be populated here -->
            </div>
        </div>

        <!-- Liquidity Tab -->
        <div id="liquidity" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-water"></i> Global Liquidity Metrics
            </h2>
            <div class="metrics-grid" id="liquidityMetrics">
                <!-- Liquidity metrics will be populated here -->
            </div>
        </div>

        <!-- Markets Tab -->
        <div id="markets" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-chart-line"></i> Market Data
            </h2>
            <div class="metrics-grid" id="marketMetrics">
                <!-- Market metrics will be populated here -->
            </div>
        </div>

        <!-- Treasury Tab -->
        <div id="treasury" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-university"></i> Treasury & Bonds
            </h2>
            <div class="metrics-grid" id="treasuryMetrics">
                <!-- Treasury metrics will be populated here -->
            </div>
        </div>

        <!-- Crypto Tab -->
        <div id="crypto" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fab fa-bitcoin"></i> Cryptocurrency Markets
            </h2>
            <div class="metrics-grid" id="cryptoMetrics">
                <!-- Crypto metrics will be populated here -->
            </div>
        </div>

        <!-- Economic Tab -->
        <div id="economic" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-globe"></i> Economic Indicators
            </h2>
            <div class="metrics-grid" id="economicMetrics">
                <!-- Economic metrics will be populated here -->
            </div>
        </div>

        <!-- Raw Data Tab -->
        <div id="raw" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-code"></i> Raw JSON Data
            </h2>
            <div class="json-viewer" id="rawDataViewer">
                <!-- Raw JSON will be displayed here -->
            </div>
        </div>

        <!-- Terminal Tab -->
        <div id="terminal" class="tab-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-terminal"></i> System Terminal
            </h2>
            <div class="terminal" id="systemTerminal">
                <!-- Terminal messages will appear here -->
            </div>
        </div>

    </div>

    <script>
        // Configuration - Using your new orchestrator endpoint
        const API_ENDPOINT = 'https://6kxsmitl3uzekqfzjki7mprzku0ruzin.lambda-url.us-east-1.on.aws/';
        
        // Global state
        let autoRefreshInterval = null;
        let countdownInterval = null;
        let currentData = null;
        let lastUpdateTime = null;

        // Terminal logger
        function log(message, type = 'info') {
            const terminal = document.getElementById('systemTerminal');
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            let messageClass = 'terminal-message';
            if (type === 'error') messageClass = 'terminal-error';
            
            line.innerHTML = `
                <span class="terminal-timestamp">[${timestamp}]</span>
                <span class="${messageClass}">${message}</span>
            `;
            
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message || status;
        }

        // Format number with commas
        function formatNumber(num) {
            if (typeof num !== 'number') return num;
            return num.toLocaleString('en-US', { maximumFractionDigits: 2 });
        }

        // Format currency
        function formatCurrency(num) {
            if (typeof num !== 'number') return num;
            if (num >= 1e12) return `$${(num / 1e12).toFixed(2)}T`;
            if (num >= 1e9) return `$${(num / 1e9).toFixed(2)}B`;
            if (num >= 1e6) return `$${(num / 1e6).toFixed(2)}M`;
            return `$${formatNumber(num)}`;
        }

        // Format percentage
        function formatPercent(num) {
            if (typeof num !== 'number') return num;
            return `${num.toFixed(2)}%`;
        }

        // Extract value from various data formats
        function extractValue(data, keys) {
            for (const key of keys) {
                if (data && data[key] !== undefined) {
                    return data[key];
                }
            }
            return null;
        }

        // Create metric card
        function createMetricCard(title, value, change = null, label = '') {
            const changeHtml = change !== null ? 
                `<div class="card-change ${change >= 0 ? 'change-up' : 'change-down'}">
                    <i class="fas fa-${change >= 0 ? 'arrow-up' : 'arrow-down'}"></i>
                    ${Math.abs(change).toFixed(2)}%
                </div>` : '';

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${title}</div>
                    </div>
                    <div class="card-value">${value}</div>
                    ${changeHtml}
                    ${label ? `<div class="card-label">${label}</div>` : ''}
                </div>
            `;
        }

        // Process and display data
        function processData(data) {
            if (!data) return;

            currentData = data;
            
            // Count active agents and metrics
            let activeAgents = 0;
            let totalMetrics = 0;

            // Check for processed data
            const processed = data.processed || {};
            const rawData = data.raw_data || data;

            // Count active agents and total metrics
            Object.keys(rawData).forEach(key => {
                if (rawData[key] && typeof rawData[key] === 'object' && !rawData[key].error) {
                    activeAgents++;
                    totalMetrics += Object.keys(rawData[key]).length;
                }
            });

            // Update header stats
            document.getElementById('activeAgents').textContent = activeAgents;
            document.getElementById('totalMetrics').textContent = totalMetrics;

            // Process Overview
            const overviewSummary = document.getElementById('overviewSummary');
            const overviewMetrics = document.getElementById('overviewMetrics');
            
            overviewSummary.innerHTML = '';
            overviewMetrics.innerHTML = '';

            // Key Summary Metrics
            if (processed.key_metrics) {
                Object.entries(processed.key_metrics).forEach(([key, value]) => {
                    overviewSummary.innerHTML += `
                        <div class="summary-card">
                            <div class="summary-value">${formatValue(value)}</div>
                            <div class="summary-label">${key.replace(/_/g, ' ')}</div>
                        </div>
                    `;
                });
            }

            // Process each data category
            processLiquidityData(rawData);
            processMarketData(rawData);
            processTreasuryData(rawData);
            processCryptoData(rawData);
            processEconomicData(rawData);

            // Update raw data view
            document.getElementById('rawDataViewer').textContent = JSON.stringify(data, null, 2);

            log(`Data processed: ${activeAgents} agents, ${totalMetrics} metrics`, 'info');
        }

        // Process liquidity data
        function processLiquidityData(data) {
            const container = document.getElementById('liquidityMetrics');
            container.innerHTML = '';

            const liquidityData = data['global-liquidity'] || data.liquidity || {};
            
            // Key liquidity metrics to display
            const metrics = [
                { key: 'fed_balance', label: 'Fed Balance Sheet', format: 'currency' },
                { key: 'ecb_balance', label: 'ECB Balance Sheet', format: 'currency' },
                { key: 'boj_balance', label: 'BOJ Balance Sheet', format: 'currency' },
                { key: 'pboc_balance', label: 'PBOC Balance Sheet', format: 'currency' },
                { key: 'total_liquidity', label: 'Total Global Liquidity', format: 'currency' },
                { key: 'rrp_volume', label: 'RRP Volume', format: 'currency' },
                { key: 'tga_balance', label: 'TGA Balance', format: 'currency' },
                { key: 'bank_reserves', label: 'Bank Reserves', format: 'currency' }
            ];

            metrics.forEach(metric => {
                const value = liquidityData[metric.key];
                if (value !== undefined) {
                    container.innerHTML += createMetricCard(
                        metric.label,
                        formatValue(value, metric.format),
                        null,
                        'LIQUIDITY METRIC'
                    );
                }
            });
        }

        // Process market data
        function processMarketData(data) {
            const container = document.getElementById('marketMetrics');
            container.innerHTML = '';

            const marketData = data.polygon || data.market || {};
            const alphaData = data.alphavantage || {};

            // Market metrics
            const metrics = [
                { key: 'sp500', label: 'S&P 500', data: marketData },
                { key: 'nasdaq', label: 'NASDAQ', data: marketData },
                { key: 'dow', label: 'Dow Jones', data: marketData },
                { key: 'russell2000', label: 'Russell 2000', data: marketData },
                { key: 'vix', label: 'VIX', data: marketData },
                { key: 'dxy', label: 'Dollar Index', data: marketData },
                { key: 'gold', label: 'Gold', data: marketData },
                { key: 'oil', label: 'WTI Crude', data: marketData }
            ];

            metrics.forEach(metric => {
                const value = metric.data[metric.key];
                if (value !== undefined) {
                    container.innerHTML += createMetricCard(
                        metric.label,
                        formatValue(value),
                        null,
                        'MARKET DATA'
                    );
                }
            });
        }

        // Process treasury data
        function processTreasuryData(data) {
            const container = document.getElementById('treasuryMetrics');
            container.innerHTML = '';

            const treasuryData = data.treasury || data['treasury-api'] || {};

            // Treasury metrics
            const metrics = [
                { key: 'yield_2y', label: '2-Year Yield', format: 'percent' },
                { key: 'yield_5y', label: '5-Year Yield', format: 'percent' },
                { key: 'yield_10y', label: '10-Year Yield', format: 'percent' },
                { key: 'yield_30y', label: '30-Year Yield', format: 'percent' },
                { key: 'spread_2s10s', label: '2s10s Spread', format: 'basis' },
                { key: 'spread_5s30s', label: '5s30s Spread', format: 'basis' },
                { key: 'next_auction', label: 'Next Auction', format: 'currency' },
                { key: 'total_debt', label: 'Total Debt', format: 'currency' }
            ];

            metrics.forEach(metric => {
                const value = treasuryData[metric.key];
                if (value !== undefined) {
                    container.innerHTML += createMetricCard(
                        metric.label,
                        formatValue(value, metric.format),
                        null,
                        'TREASURY'
                    );
                }
            });
        }

        // Process crypto data
        function processCryptoData(data) {
            const container = document.getElementById('cryptoMetrics');
            container.innerHTML = '';

            const cryptoData = data.coinmarketcap || data.crypto || {};

            // Crypto metrics
            const metrics = [
                { key: 'btc_price', label: 'Bitcoin', format: 'currency' },
                { key: 'eth_price', label: 'Ethereum', format: 'currency' },
                { key: 'total_market_cap', label: 'Total Market Cap', format: 'currency' },
                { key: 'btc_dominance', label: 'BTC Dominance', format: 'percent' },
                { key: 'altcoin_market_cap', label: 'Altcoin Market Cap', format: 'currency' },
                { key: 'defi_tvl', label: 'DeFi TVL', format: 'currency' },
                { key: 'stable_coin_cap', label: 'Stablecoin Cap', format: 'currency' },
                { key: 'crypto_fear_greed', label: 'Fear & Greed Index', format: 'number' }
            ];

            metrics.forEach(metric => {
                const value = cryptoData[metric.key];
                if (value !== undefined) {
                    container.innerHTML += createMetricCard(
                        metric.label,
                        formatValue(value, metric.format),
                        null,
                        'CRYPTO'
                    );
                }
            });
        }

        // Process economic data
        function processEconomicData(data) {
            const container = document.getElementById('economicMetrics');
            container.innerHTML = '';

            const fredData = data.fred || data['fred-api'] || {};
            const censusData = data.census || {};

            // Economic metrics
            const metrics = [
                { key: 'gdp', label: 'GDP Growth', format: 'percent', data: fredData },
                { key: 'inflation', label: 'Inflation Rate', format: 'percent', data: fredData },
                { key: 'unemployment', label: 'Unemployment', format: 'percent', data: fredData },
                { key: 'retail_sales', label: 'Retail Sales', format: 'percent', data: censusData },
                { key: 'housing_starts', label: 'Housing Starts', format: 'number', data: censusData },
                { key: 'consumer_confidence', label: 'Consumer Confidence', format: 'number', data: fredData },
                { key: 'pmi', label: 'Manufacturing PMI', format: 'number', data: fredData },
                { key: 'trade_balance', label: 'Trade Balance', format: 'currency', data: censusData }
            ];

            metrics.forEach(metric => {
                const value = metric.data[metric.key];
                if (value !== undefined) {
                    container.innerHTML += createMetricCard(
                        metric.label,
                        formatValue(value, metric.format),
                        null,
                        'ECONOMIC'
                    );
                }
            });
        }

        // Format value based on type
        function formatValue(value, format = 'auto') {
            if (value === null || value === undefined) return 'N/A';
            
            if (format === 'currency') {
                return formatCurrency(value);
            } else if (format === 'percent') {
                return formatPercent(value);
            } else if (format === 'basis') {
                return `${value} bps`;
            } else if (format === 'number') {
                return formatNumber(value);
            } else {
                // Auto-detect format
                if (typeof value === 'number') {
                    if (value > 1000) return formatCurrency(value);
                    if (value < 100) return formatPercent(value);
                    return formatNumber(value);
                }
                return value;
            }
        }

        // Fetch data from the new orchestrator
        async function fetchData() {
            updateConnectionStatus('loading', 'Fetching data...');
            log('Fetching data from orchestrator...', 'info');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ operation: 'data' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                // Update response time
                document.getElementById('responseTime').textContent = `${responseTime}ms`;
                
                // Process and display the data
                processData(data);
                
                updateConnectionStatus('connected', 'Connected - Live Data');
                log(`Data fetched successfully in ${responseTime}ms`, 'info');
                
                lastUpdateTime = new Date();
                
            } catch (error) {
                updateConnectionStatus('error', 'Connection Error');
                log(`Failed to fetch data: ${error.message}`, 'error');
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active to clicked nav tab
            event.target.classList.add('active');
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            const indicator = document.getElementById('refreshIndicator');
            
            if (autoRefreshInterval) {
                // Stop auto-refresh
                clearInterval(autoRefreshInterval);
                clearInterval(countdownInterval);
                autoRefreshInterval = null;
                countdownInterval = null;
                
                btn.textContent = 'Enable Auto-Refresh';
                indicator.style.display = 'none';
                
                log('Auto-refresh disabled', 'info');
            } else {
                // Start auto-refresh
                let countdown = 30;
                
                btn.textContent = 'Disable Auto-Refresh';
                indicator.style.display = 'flex';
                
                // Update countdown
                countdownInterval = setInterval(() => {
                    countdown--;
                    document.getElementById('countdown').textContent = countdown;
                    
                    if (countdown <= 0) {
                        countdown = 30;
                    }
                }, 1000);
                
                // Fetch data every 30 seconds
                autoRefreshInterval = setInterval(() => {
                    fetchData();
                }, 30000);
                
                log('Auto-refresh enabled (30s interval)', 'info');
                
                // Initial fetch
                fetchData();
            }
        }

        // Export data
        function exportData() {
            if (!currentData) {
                log('No data to export', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(currentData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `justhodl_data_${Date.now()}.json`;
            link.click();
            
            log('Data exported successfully', 'info');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            log('JUSTHODL.AI System v2.0 initialized', 'info');
            log('Using new orchestrator endpoint for real data', 'info');
            
            // Initial fetch
            setTimeout(() => {
                log('Running initial data fetch...', 'info');
                fetchData();
            }, 1000);
        });
    </script>
