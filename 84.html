<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustHodl.AI | Live Financial Data System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff41;
            --danger: #ff0040;
            --warning: #ffaa00;
            --info: #00aaff;
            --bg-primary: #0a0e27;
            --bg-secondary: #111827;
            --bg-tertiary: #1a1f3a;
            --border: #2d3561;
            --text-primary: #e0e7ff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, rgba(26, 31, 58, 0.95) 0%, rgba(17, 24, 39, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00ff41 0%, #00aaff 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--bg-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff41 0%, #00aaff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--primary);
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        .status-dot.error {
            background: var(--danger);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Controls */
        .controls {
            padding: 20px 30px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff41 0%, #00aaff 100%);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Main Container */
        .main-container {
            padding: 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Agent Grid */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .agent-card.loading {
            opacity: 0.7;
        }

        .agent-card.healthy {
            border-color: var(--primary);
        }

        .agent-card.error {
            border-color: var(--danger);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .agent-name {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--primary);
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-indicator.healthy {
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        .status-indicator.error {
            background: var(--danger);
        }

        .agent-data {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric-item {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Terminal */
        .terminal {
            background: #000;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 30px;
        }

        .terminal-line {
            margin-bottom: 5px;
            display: flex;
            align-items: flex-start;
        }

        .terminal-timestamp {
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .terminal-message {
            color: var(--primary);
            flex: 1;
        }

        .terminal-error {
            color: var(--danger);
        }

        .terminal-warning {
            color: var(--warning);
        }

        .terminal-info {
            color: var(--info);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* JSON Formatter */
        .json-key {
            color: #00aaff;
        }

        .json-string {
            color: #00ff41;
        }

        .json-number {
            color: #ffaa00;
        }

        .json-boolean {
            color: #ff00ff;
        }

        .json-null {
            color: #ff0040;
        }

        /* Summary Section */
        .summary-section {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Auto-refresh indicator */
        .auto-refresh-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(0, 170, 255, 0.1);
            border: 1px solid var(--info);
            border-radius: 20px;
            font-size: 12px;
            margin-left: auto;
        }

        .progress-bar {
            width: 100px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--info);
            transition: width 1s linear;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">JH</div>
            <div class="logo-text">JUSTHODL.AI LIVE DATA</div>
        </div>
        
        <div class="header-stats">
            <div class="stat-item">
                <div class="stat-value" id="activeAgents">0/15</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalDataPoints">0</div>
                <div class="stat-label">Data Points</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastUpdate">Never</div>
                <div class="stat-label">Last Update</div>
            </div>
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Initializing...</span>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <div class="controls">
        <button class="btn btn-primary" onclick="fetchAllAgentData()" id="fetchAllBtn">
            <i class="fas fa-download"></i> Fetch All Agent Data
        </button>
        <button class="btn btn-primary" onclick="testIndividualAgents()" id="testAgentsBtn">
            <i class="fas fa-vial"></i> Test Each Agent
        </button>
        <button class="btn btn-secondary" onclick="toggleAutoRefresh()" id="autoRefreshBtn">
            <i class="fas fa-sync"></i> Enable Auto-Refresh
        </button>
        <button class="btn btn-secondary" onclick="clearAll()">
            <i class="fas fa-trash"></i> Clear All
        </button>
        
        <div class="auto-refresh-badge" id="refreshBadge" style="display: none;">
            <span>Auto-refresh in <span id="countdown">30</span>s</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        
        <!-- Terminal -->
        <div class="terminal" id="terminal">
            <div class="terminal-line">
                <span class="terminal-timestamp">[00:00:00]</span>
                <span class="terminal-message">JUSTHODL.AI Live Data System v2.0 - Ready to fetch real agent data</span>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h2 style="font-size: 20px; margin-bottom: 20px;">
                <i class="fas fa-chart-line"></i> Live Market Summary
            </h2>
            <div class="summary-grid" id="summaryGrid">
                <!-- Summary items will be populated here -->
            </div>
        </div>

        <!-- Agents Grid -->
        <h2 style="font-size: 24px; margin-bottom: 20px;">
            <i class="fas fa-robot"></i> Live Agent Data
        </h2>
        <div class="agents-grid" id="agentsGrid">
            <!-- Agent cards will be populated here -->
        </div>

    </div>

    <script>
        // Configuration
        const API_ENDPOINT = 'https://api.justhodl.ai/';
        
        // All agents with their configurations
        const AGENTS = [
            { name: 'polygon-api', displayName: 'POLYGON - Stock Market Data' },
            { name: 'alphavantage', displayName: 'ALPHAVANTAGE - Technical Analysis' },
            { name: 'global-liquidity', displayName: 'GLOBAL LIQUIDITY - 272 Metrics' },
            { name: 'treasury-api', displayName: 'TREASURY - Auctions & Yields' },
            { name: 'fred-api', displayName: 'FRED - Economic Data' },
            { name: 'ny-fed', displayName: 'NY FED - Repo & Operations' },
            { name: 'coinmarketcap', displayName: 'CRYPTO - Top 100 Coins' },
            { name: 'census', displayName: 'CENSUS - Economic Indicators' },
            { name: 'ice-bofa', displayName: 'ICE BOFA - Bond Indices' },
            { name: 'enhanced-repo', displayName: 'REPO MARKET - Complete Data' },
            { name: 'cross-currency', displayName: 'CROSS CURRENCY - Basis Swaps' },
            { name: 'ai-prediction', displayName: 'AI PREDICTIONS - Market Analysis' },
            { name: 'chatgpt', displayName: 'CHATGPT - Analysis Reports' },
            { name: 'fed-liquidity', displayName: 'FED LIQUIDITY - Balance Sheet' },
            { name: 'news-sentiment', displayName: 'NEWS SENTIMENT - Market Mood' }
        ];

        // Global state
        let autoRefreshInterval = null;
        let countdownInterval = null;
        let agentData = {};
        let fetchInProgress = false;

        // Terminal logger
        function log(message, type = 'info') {
            const terminal = document.getElementById('terminal');
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            let messageClass = 'terminal-message';
            if (type === 'error') messageClass = 'terminal-error';
            if (type === 'warning') messageClass = 'terminal-warning';
            if (type === 'success') messageClass = 'terminal-message';
            if (type === 'info') messageClass = 'terminal-info';
            
            line.innerHTML = `
                <span class="terminal-timestamp">[${timestamp}]</span>
                <span class="${messageClass}">${message}</span>
            `;
            
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Update connection status
        function updateConnectionStatus(connected, message) {
            const dot = document.getElementById('connectionDot');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                dot.classList.remove('error');
                status.textContent = message || 'Connected';
            } else {
                dot.classList.add('error');
                status.textContent = message || 'Error';
            }
        }

        // Format JSON for display
        function formatJSON(obj) {
            if (!obj) return 'No data';
            
            return JSON.stringify(obj, null, 2)
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>')
                .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: null/g, ': <span class="json-null">null</span>');
        }

        // Extract key metrics from agent data
        function extractKeyMetrics(agentName, data) {
            const metrics = [];
            
            if (!data || typeof data !== 'object') return metrics;
            
            // Try to extract meaningful metrics based on agent type
            if (agentName.includes('liquidity')) {
                if (data.global_liquidity) metrics.push({ label: 'Global Liquidity', value: data.global_liquidity });
                if (data.fed_balance) metrics.push({ label: 'Fed Balance', value: data.fed_balance });
                if (data.ecb_balance) metrics.push({ label: 'ECB Balance', value: data.ecb_balance });
            }
            
            if (agentName.includes('treasury')) {
                if (data.yield_10y) metrics.push({ label: '10Y Yield', value: data.yield_10y });
                if (data.yield_2y) metrics.push({ label: '2Y Yield', value: data.yield_2y });
                if (data.spread_2s10s) metrics.push({ label: '2s10s Spread', value: data.spread_2s10s });
            }
            
            if (agentName.includes('polygon')) {
                if (data.sp500) metrics.push({ label: 'S&P 500', value: data.sp500 });
                if (data.nasdaq) metrics.push({ label: 'NASDAQ', value: data.nasdaq });
                if (data.dow) metrics.push({ label: 'DOW', value: data.dow });
            }
            
            if (agentName.includes('crypto') || agentName.includes('coinmarketcap')) {
                if (data.btc_price) metrics.push({ label: 'BTC', value: `$${data.btc_price}` });
                if (data.eth_price) metrics.push({ label: 'ETH', value: `$${data.eth_price}` });
                if (data.total_market_cap) metrics.push({ label: 'Market Cap', value: data.total_market_cap });
            }
            
            // If no specific metrics found, try to extract first few numeric values
            if (metrics.length === 0) {
                let count = 0;
                for (const [key, value] of Object.entries(data)) {
                    if (count >= 4) break;
                    if (typeof value === 'number' || typeof value === 'string') {
                        metrics.push({ 
                            label: key.replace(/_/g, ' ').toUpperCase(), 
                            value: value 
                        });
                        count++;
                    }
                }
            }
            
            return metrics;
        }

        // Create or update agent card
        function createAgentCard(agent) {
            const existingCard = document.getElementById(`agent-${agent.name}`);
            if (existingCard) {
                return existingCard;
            }
            
            const card = document.createElement('div');
            card.id = `agent-${agent.name}`;
            card.className = 'agent-card';
            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-name">${agent.displayName}</div>
                    <div class="agent-status">
                        <span class="status-indicator" id="status-${agent.name}"></span>
                        <span id="status-text-${agent.name}">Waiting</span>
                    </div>
                </div>
                <div class="agent-metrics" id="metrics-${agent.name}" style="display: none;">
                    <!-- Metrics will be populated here -->
                </div>
                <div class="agent-data" id="data-${agent.name}">
                    <div style="text-align: center; color: var(--text-secondary);">
                        Click "Fetch All Agent Data" or "Test Each Agent" to load data
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <button class="btn btn-secondary" onclick="fetchSingleAgent('${agent.name}')" style="width: 100%;">
                        <i class="fas fa-sync"></i> Refresh This Agent
                    </button>
                </div>
            `;
            
            return card;
        }

        // Initialize agent cards
        function initializeAgentCards() {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = '';
            
            AGENTS.forEach(agent => {
                const card = createAgentCard(agent);
                grid.appendChild(card);
            });
        }

        // Update agent card with data
        function updateAgentCard(agentName, data, status = 'success') {
            const statusIndicator = document.getElementById(`status-${agentName}`);
            const statusText = document.getElementById(`status-text-${agentName}`);
            const dataDiv = document.getElementById(`data-${agentName}`);
            const metricsDiv = document.getElementById(`metrics-${agentName}`);
            const card = document.getElementById(`agent-${agentName}`);
            
            if (!card) return;
            
            card.classList.remove('loading', 'healthy', 'error');
            
            if (status === 'loading') {
                card.classList.add('loading');
                statusIndicator.className = 'status-indicator';
                statusText.innerHTML = '<span class="loading-spinner"></span> Loading...';
                dataDiv.innerHTML = '<div style="text-align: center;">Fetching data...</div>';
                return;
            }
            
            if (status === 'error' || !data || data.error) {
                card.classList.add('error');
                statusIndicator.className = 'status-indicator error';
                statusText.textContent = 'Error';
                dataDiv.innerHTML = `<div style="color: var(--danger);">
                    Error: ${data?.error || data?.message || 'Failed to fetch data'}
                </div>`;
                metricsDiv.style.display = 'none';
                return;
            }
            
            // Success - display the data
            card.classList.add('healthy');
            statusIndicator.className = 'status-indicator healthy';
            statusText.textContent = 'Live';
            
            // Extract and display key metrics
            const metrics = extractKeyMetrics(agentName, data);
            if (metrics.length > 0) {
                metricsDiv.style.display = 'grid';
                metricsDiv.innerHTML = metrics.map(m => `
                    <div class="metric-item">
                        <div class="metric-value">${m.value}</div>
                        <div class="metric-label">${m.label}</div>
                    </div>
                `).join('');
            } else {
                metricsDiv.style.display = 'none';
            }
            
            // Display full JSON data
            dataDiv.innerHTML = formatJSON(data);
            
            // Store the data
            agentData[agentName] = data;
        }

        // Fetch single agent data
        async function fetchSingleAgent(agentName) {
            log(`Fetching data for ${agentName}...`, 'info');
            updateAgentCard(agentName, null, 'loading');
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        operation: 'run_agent',
                        agent: agentName
                    })
                });
                
                const responseTime = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateAgentCard(agentName, data, 'success');
                log(`${agentName}: Success (${responseTime}ms, ${JSON.stringify(data).length} bytes)`, 'success');
                
                return data;
                
            } catch (error) {
                updateAgentCard(agentName, { error: error.message }, 'error');
                log(`${agentName}: Failed - ${error.message}`, 'error');
                return null;
            }
        }

        // Fetch all agent data using analyze operation
        async function fetchAllAgentData() {
            if (fetchInProgress) {
                log('Fetch already in progress, please wait...', 'warning');
                return;
            }
            
            fetchInProgress = true;
            document.getElementById('fetchAllBtn').disabled = true;
            
            log('Fetching all agent data via analyze operation...', 'info');
            updateConnectionStatus(true, 'Fetching all data...');
            
            try {
                const startTime = Date.now();
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ operation: 'analyze' })
                });
                
                const responseTime = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Process the response data for each agent
                let successCount = 0;
                let totalCount = 0;
                
                AGENTS.forEach(agent => {
                    const agentKey = agent.name.replace('-api', '').replace('-agent', '');
                    const agentData = data[agentKey] || data[agent.name] || null;
                    
                    if (agentData && !agentData.error) {
                        updateAgentCard(agent.name, agentData, 'success');
                        successCount++;
                    } else {
                        updateAgentCard(agent.name, agentData || { error: 'No data returned' }, 'error');
                    }
                    totalCount++;
                });
                
                // Update stats
                document.getElementById('activeAgents').textContent = `${successCount}/${totalCount}`;
                document.getElementById('totalDataPoints').textContent = Object.keys(data).reduce((sum, key) => {
                    return sum + (typeof data[key] === 'object' ? Object.keys(data[key]).length : 1);
                }, 0);
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                
                updateConnectionStatus(true, `Connected - ${successCount} agents active`);
                log(`Analyze complete: ${successCount}/${totalCount} agents returned data (${responseTime}ms)`, 'success');
                
                // Update summary
                updateSummary();
                
            } catch (error) {
                log(`Failed to fetch agent data: ${error.message}`, 'error');
                updateConnectionStatus(false, 'Fetch failed');
            } finally {
                fetchInProgress = false;
                document.getElementById('fetchAllBtn').disabled = false;
            }
        }

        // Test individual agents one by one
        async function testIndividualAgents() {
            if (fetchInProgress) {
                log('Fetch already in progress, please wait...', 'warning');
                return;
            }
            
            fetchInProgress = true;
            document.getElementById('testAgentsBtn').disabled = true;
            
            log('Testing each agent individually...', 'info');
            updateConnectionStatus(true, 'Testing agents...');
            
            let successCount = 0;
            
            for (const agent of AGENTS) {
                const data = await fetchSingleAgent(agent.name);
                if (data && !data.error) {
                    successCount++;
                }
                
                // Update stats after each agent
                document.getElementById('activeAgents').textContent = `${successCount}/${AGENTS.length}`;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateConnectionStatus(true, `Complete - ${successCount}/${AGENTS.length} agents active`);
            log(`Individual testing complete: ${successCount}/${AGENTS.length} agents successful`, 'success');
            
            // Update summary
            updateSummary();
            
            fetchInProgress = false;
            document.getElementById('testAgentsBtn').disabled = false;
        }

        // Update summary section
        function updateSummary() {
            const summarySection = document.getElementById('summarySection');
            const summaryGrid = document.getElementById('summaryGrid');
            
            // Extract key values from agent data
            const summary = [];
            
            // Try to get key market indicators
            Object.entries(agentData).forEach(([agentName, data]) => {
                if (!data || data.error) return;
                
                if (agentName.includes('polygon') && data.sp500) {
                    summary.push({ label: 'S&P 500', value: data.sp500 });
                }
                if (agentName.includes('treasury') && data.yield_10y) {
                    summary.push({ label: '10Y Yield', value: data.yield_10y });
                }
                if (agentName.includes('crypto') && data.btc_price) {
                    summary.push({ label: 'Bitcoin', value: `$${data.btc_price}` });
                }
                if (agentName.includes('liquidity') && data.total_liquidity) {
                    summary.push({ label: 'Total Liquidity', value: data.total_liquidity });
                }
            });
            
            if (summary.length > 0) {
                summarySection.style.display = 'block';
                summaryGrid.innerHTML = summary.map(item => `
                    <div class="summary-item">
                        <div class="summary-value">${item.value}</div>
                        <div class="summary-label">${item.label}</div>
                    </div>
                `).join('');
            }
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            const badge = document.getElementById('refreshBadge');
            
            if (autoRefreshInterval) {
                // Stop auto-refresh
                clearInterval(autoRefreshInterval);
                clearInterval(countdownInterval);
                autoRefreshInterval = null;
                countdownInterval = null;
                
                btn.innerHTML = '<i class="fas fa-sync"></i> Enable Auto-Refresh';
                badge.style.display = 'none';
                
                log('Auto-refresh disabled', 'warning');
            } else {
                // Start auto-refresh
                let countdown = 30;
                
                btn.innerHTML = '<i class="fas fa-sync"></i> Disable Auto-Refresh';
                badge.style.display = 'inline-flex';
                
                // Update countdown every second
                countdownInterval = setInterval(() => {
                    countdown--;
                    document.getElementById('countdown').textContent = countdown;
                    document.getElementById('progressFill').style.width = `${(30 - countdown) / 30 * 100}%`;
                    
                    if (countdown <= 0) {
                        countdown = 30;
                    }
                }, 1000);
                
                // Fetch data every 30 seconds
                autoRefreshInterval = setInterval(() => {
                    fetchAllAgentData();
                }, 30000);
                
                log('Auto-refresh enabled (30s interval)', 'success');
                
                // Initial fetch
                fetchAllAgentData();
            }
        }

        // Clear all data
        function clearAll() {
            agentData = {};
            document.getElementById('summarySection').style.display = 'none';
            initializeAgentCards();
            
            document.getElementById('activeAgents').textContent = '0/15';
            document.getElementById('totalDataPoints').textContent = '0';
            document.getElementById('lastUpdate').textContent = 'Never';
            
            log('All data cleared', 'info');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            log('JUSTHODL.AI Live Data System v2.0 initialized', 'success');
            log('Click "Fetch All Agent Data" to get real-time data from all agents', 'info');
            log('Or click "Test Each Agent" to test agents individually', 'info');
            
            updateConnectionStatus(true, 'Ready');
            initializeAgentCards();
            
            // Auto-fetch after 2 seconds
            setTimeout(() => {
                log('Running initial data fetch...', 'info');
                fetchAllAgentData();
            }, 2000);
        });
    </script>
</body>
</html>
