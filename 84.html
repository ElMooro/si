<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard - Minimal Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 20px;
            margin-right: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }
        .positive { color: #00ff88; }
        .negative { color: #ff4444; }
        .console {
            background: #000;
            color: #00ff88;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #00ff88;
        }
        button {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Financial Dashboard - Debug Mode</h1>
            <div>
                <span class="status" id="status">Connecting...</span>
                <span class="status" id="agents">Agents: Loading...</span>
                <span class="status" id="khalid">Khalid Index: --</span>
            </div>
        </div>
        
        <div>
            <button onclick="testHealth()">Test Health</button>
            <button onclick="testAnalyze()">Test Analyze</button>
            <button onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div class="grid" id="marketGrid">
            <!-- Markets will load here -->
        </div>
        
        <div class="console" id="console">
            <div>Debug console initialized...</div>
        </div>
    </div>

    <script>
        // Configuration
        const ENDPOINT = 'https://jj4f4t5xv6zyrbbxtqebdpss2y0ebxof.lambda-url.us-east-1.on.aws/';
        
        // Debug logging
        function log(message, data) {
            const console = document.getElementById('console');
            const timestamp = new Date().toTimeString().split(' ')[0];
            const line = document.createElement('div');
            line.textContent = `[${timestamp}] ${message}`;
            if (data) {
                line.textContent += ' ' + JSON.stringify(data, null, 2);
            }
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
            
            // Also log to browser console
            window.console.log(message, data || '');
        }
        
        // Clear console
        function clearConsole() {
            document.getElementById('console').innerHTML = '<div>Console cleared...</div>';
        }
        
        // Test health endpoint
        async function testHealth() {
            log('Testing health endpoint...');
            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ operation: 'health' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log('Health response:', data);
                
                // Update UI
                document.getElementById('status').textContent = 'Connected âœ“';
                document.getElementById('status').style.borderColor = '#00ff88';
                
                if (data.agents_count) {
                    document.getElementById('agents').textContent = `Agents: ${data.agents_count}/12`;
                }
                
                return data;
            } catch (error) {
                log('Health check failed:', error.message);
                document.getElementById('status').textContent = 'Error';
                document.getElementById('status').style.borderColor = '#ff4444';
                return null;
            }
        }
        
        // Test analyze endpoint
        async function testAnalyze() {
            log('Testing analyze endpoint...');
            try {
                const response = await fetch(ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ operation: 'analyze' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log('Analyze response received');
                
                // Update Khalid Index
                if (data.khalid_index || data.risk_score) {
                    const khalidValue = data.khalid_index || data.risk_score || '--';
                    document.getElementById('khalid').textContent = `Khalid Index: ${khalidValue}`;
                }
                
                // Update market grid
                updateMarketGrid(data);
                
                return data;
            } catch (error) {
                log('Analyze failed:', error.message);
                return null;
            }
        }
        
        // Update market grid
        function updateMarketGrid(data) {
            const grid = document.getElementById('marketGrid');
            
            // Default markets
            const markets = [
                { ticker: 'SPY', price: 663.70, change: 0.42 },
                { ticker: 'QQQ', price: 380.50, change: 0.65 },
                { ticker: 'VIX', price: 18.5, change: -5.2 },
                { ticker: 'DXY', price: 103.25, change: 0.15 }
            ];
            
            // Override with real data if available
            if (data && data.market_data) {
                if (data.market_data.spy_price) markets[0].price = data.market_data.spy_price;
                if (data.market_data.qqq_price) markets[1].price = data.market_data.qqq_price;
                if (data.market_data.vix) markets[2].price = data.market_data.vix;
                if (data.market_data.dxy) markets[3].price = data.market_data.dxy;
            }
            
            // Override with polygon data if available
            if (data && data.polygon_spy) {
                markets[0].price = data.polygon_spy.price;
            }
            
            const html = markets.map(m => `
                <div class="card">
                    <div>${m.ticker}</div>
                    <div class="price">$${m.price.toLocaleString()}</div>
                    <div class="${m.change >= 0 ? 'positive' : 'negative'}">
                        ${m.change >= 0 ? '+' : ''}${m.change}%
                    </div>
                </div>
            `).join('');
            
            grid.innerHTML = html;
            log('Market grid updated');
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', async function() {
            log('Dashboard starting...');
            
            // Test connection
            const health = await testHealth();
            
            if (health && health.status === 'healthy') {
                // If healthy, try analyze
                await testAnalyze();
                log('Dashboard ready!');
            } else {
                log('Dashboard running in offline mode');
                // Show default data
                updateMarketGrid(null);
            }
        });
        
        // Error handler
        window.addEventListener('error', function(e) {
            log('ERROR: ' + e.message + ' at line ' + e.lineno);
        });
        
        // Auto-refresh every 10 seconds
        setInterval(async function() {
            await testAnalyze();
        }, 10000);
    </script>
</body>
</html>
