<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Reserve Balance Sheet Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .header p {
            font-size: 1.1em;
            color: #b0c4de;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        select, button {
            padding: 8px 16px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            background: #333;
            border-color: #555;
        }

        button.active {
            background: #2a5298;
            border-color: #2a5298;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4a9eff;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffffff;
        }

        .change-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .change-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #444;
        }

        .change-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 4px;
        }

        .change-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .positive {
            color: #4caf50;
        }

        .negative {
            color: #ff5252;
        }

        .neutral {
            color: #888;
        }

        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            height: 500px;
            position: relative;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #4a9eff;
        }

        .last-updated {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .change-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: center;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 20px;
            margin: 5px 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Federal Reserve Balance Sheet Monitor</h1>
            <p>Real-time tracking of key Fed balance sheet metrics with percentage changes</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Chart View:</label>
                <select id="chartPeriod">
                    <option value="1M">1 Month</option>
                    <option value="3M">3 Months</option>
                    <option value="6M" selected>6 Months</option>
                    <option value="1Y">1 Year</option>
                    <option value="2Y">2 Years</option>
                    <option value="5Y">5 Years</option>
                    <option value="ALL">All Time</option>
                </select>
            </div>
            <div class="control-group">
                <button id="refreshBtn">ðŸ”„ Refresh Data</button>
            </div>
            <div class="control-group">
                <label>Auto-refresh:</label>
                <select id="autoRefresh">
                    <option value="0">Off</option>
                    <option value="60000">1 min</option>
                    <option value="300000" selected>5 min</option>
                    <option value="900000">15 min</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">Loading Federal Reserve data...</div>
        <div id="errorContainer"></div>

        <div id="metricsContainer" class="metrics-grid" style="display: none;"></div>

        <div id="chartContainer" class="chart-container" style="display: none;">
            <div class="chart-header">
                <h2 class="chart-title">Historical Trends</h2>
                <select id="chartMetric">
                    <option value="all">All Metrics (Normalized)</option>
                    <option value="WRESBAL">Reserve Balances</option>
                    <option value="RESPPNTEPNWW">Eligible Collateral</option>
                    <option value="RESPPALGUONNWW">Treasury Securities</option>
                    <option value="SWP1690">Liquidity Swaps</option>
                    <option value="OTHL1690">Credit Facilities</option>
                </select>
            </div>
            <canvas id="mainChart"></canvas>
        </div>

        <div id="lastUpdated" class="last-updated"></div>
    </div>

    <script>
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        const metrics = [
            {
                symbol: 'WRESBAL',
                name: 'Reserve Balances with Federal Reserve Banks',
                shortName: 'Reserve Balances',
                description: 'Week Average'
            },
            {
                symbol: 'RESPPNTEPNWW',
                name: 'Eligible Collateral',
                shortName: 'Eligible Collateral',
                description: 'U.S. Treasury, Agency Debt, and MBS'
            },
            {
                symbol: 'RESPPALGUONNWW',
                name: 'U.S. Treasury Securities',
                shortName: 'Treasury Securities',
                description: 'Notes and Bonds: Wednesday Level'
            },
            {
                symbol: 'SWP1690',
                name: 'Central Bank Liquidity Swaps',
                shortName: 'Liquidity Swaps',
                description: 'Maturing in 16-90 Days'
            },
            {
                symbol: 'OTHL1690',
                name: 'Loans: Credit Facilities',
                shortName: 'Credit Facilities',
                description: 'Maturing in 16-90 Days'
            }
        ];

        let chartInstance = null;
        let allData = {};
        let autoRefreshInterval = null;

        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            
            const absNum = Math.abs(num);
            if (absNum >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (absNum >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (absNum >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (absNum >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatPercentage(value) {
            if (value === null || value === undefined || isNaN(value)) return 'N/A';
            const formatted = value.toFixed(2) + '%';
            if (value > 0) return '+' + formatted;
            return formatted;
        }

        function getChangeClass(value) {
            if (value === null || value === undefined || isNaN(value)) return 'neutral';
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return 'neutral';
        }

        function calculatePercentageChange(current, previous) {
            if (!previous || previous === 0) return null;
            return ((current - previous) / Math.abs(previous)) * 100;
        }

        function getDataPointsForPeriod(data, days) {
            if (!data || data.length === 0) return [];
            
            const sortedData = [...data].sort((a, b) => new Date(a.date) - new Date(b.date));
            const latestDate = new Date(sortedData[sortedData.length - 1].date);
            const startDate = new Date(latestDate);
            startDate.setDate(startDate.getDate() - days);
            
            return sortedData.filter(d => new Date(d.date) >= startDate);
        }

        async function fetchMetricData(symbol) {
            try {
                const response = await fetch(`${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=fred`);
                if (!response.ok) throw new Error(`Failed to fetch ${symbol}`);
                
                const data = await response.json();
                if (!data.results || data.results.length === 0) {
                    throw new Error(`No data available for ${symbol}`);
                }
                
                return data.results.map(item => ({
                    date: item.date,
                    value: parseFloat(item.value || item.close || 0)
                })).sort((a, b) => new Date(a.date) - new Date(b.date));
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return [];
            }
        }

        function calculateAllChanges(data) {
            if (!data || data.length === 0) return {};
            
            const sortedData = [...data].sort((a, b) => new Date(a.date) - new Date(b.date));
            const latest = sortedData[sortedData.length - 1];
            
            const periods = {
                daily: 1,
                weekly: 7,
                monthly: 30,
                quarterly: 90,
                semiAnnual: 180,
                annual: 365
            };
            
            const changes = {};
            
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latest.date);
                targetDate.setDate(targetDate.getDate() - days);
                
                const historicalPoint = sortedData.find(d => {
                    const diff = Math.abs(new Date(d.date) - targetDate);
                    return diff < 7 * 24 * 60 * 60 * 1000; // Within 7 days
                });
                
                if (historicalPoint) {
                    changes[period] = calculatePercentageChange(latest.value, historicalPoint.value);
                } else {
                    changes[period] = null;
                }
            }
            
            return changes;
        }

        function createMetricCard(metric, data) {
            const latest = data && data.length > 0 ? data[data.length - 1] : null;
            const changes = calculateAllChanges(data);
            
            return `
                <div class="metric-card">
                    <div class="metric-header">
                        <div>
                            <div class="metric-title">${metric.shortName}</div>
                            <div style="font-size: 0.85em; color: #666; margin-top: 4px;">${metric.description}</div>
                        </div>
                        <div class="metric-value">
                            $${latest ? formatNumber(latest.value) : 'N/A'}
                        </div>
                    </div>
                    <div class="change-grid">
                        <div class="change-item">
                            <div class="change-label">Daily</div>
                            <div class="change-value ${getChangeClass(changes.daily)}">
                                ${formatPercentage(changes.daily)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Weekly</div>
                            <div class="change-value ${getChangeClass(changes.weekly)}">
                                ${formatPercentage(changes.weekly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Monthly</div>
                            <div class="change-value ${getChangeClass(changes.monthly)}">
                                ${formatPercentage(changes.monthly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Quarterly</div>
                            <div class="change-value ${getChangeClass(changes.quarterly)}">
                                ${formatPercentage(changes.quarterly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Semi-Annual</div>
                            <div class="change-value ${getChangeClass(changes.semiAnnual)}">
                                ${formatPercentage(changes.semiAnnual)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Annual</div>
                            <div class="change-value ${getChangeClass(changes.annual)}">
                                ${formatPercentage(changes.annual)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateChart() {
            const selectedMetric = document.getElementById('chartMetric').value;
            const selectedPeriod = document.getElementById('chartPeriod').value;
            
            let datasets = [];
            
            if (selectedMetric === 'all') {
                // Normalize all metrics for comparison
                metrics.forEach((metric, index) => {
                    const data = allData[metric.symbol];
                    if (data && data.length > 0) {
                        const values = data.map(d => d.value);
                        const min = Math.min(...values);
                        const max = Math.max(...values);
                        const range = max - min;
                        
                        const normalizedData = data.map(d => ({
                            x: d.date,
                            y: range > 0 ? ((d.value - min) / range) * 100 : 50
                        }));
                        
                        datasets.push({
                            label: metric.shortName,
                            data: normalizedData,
                            borderColor: `hsl(${index * 60}, 70%, 50%)`,
                            backgroundColor: `hsla(${index * 60}, 70%, 50%, 0.1)`,
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            tension: 0.1
                        });
                    }
                });
            } else {
                const data = allData[selectedMetric];
                if (data && data.length > 0) {
                    datasets.push({
                        label: metrics.find(m => m.symbol === selectedMetric).shortName,
                        data: data.map(d => ({ x: d.date, y: d.value })),
                        borderColor: '#4a9eff',
                        backgroundColor: 'rgba(74, 158, 255, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        tension: 0.1
                    });
                }
            }
            
            if (chartInstance) {
                chartInstance.data.datasets = datasets;
                chartInstance.options.scales.y.title.text = selectedMetric === 'all' ? 'Normalized Value (%)' : 'Value ($)';
                chartInstance.update();
            } else {
                const ctx = document.getElementById('mainChart').getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: selectedMetric === 'all',
                                position: 'top',
                                labels: {
                                    color: '#e0e0e0',
                                    usePointStyle: true,
                                    padding: 15
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#e0e0e0',
                                bodyColor: '#e0e0e0',
                                borderColor: '#333',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        const label = context.dataset.label || '';
                                        const value = selectedMetric === 'all' 
                                            ? context.parsed.y.toFixed(2) + '%'
                                            : '$' + formatNumber(context.parsed.y);
                                        return label + ': ' + value;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'MMM dd',
                                        month: 'MMM yyyy'
                                    }
                                },
                                ticks: { color: '#888' },
                                grid: { color: '#333' }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: selectedMetric === 'all' ? 'Normalized Value (%)' : 'Value ($)',
                                    color: '#888'
                                },
                                ticks: {
                                    color: '#888',
                                    callback: function(value) {
                                        return selectedMetric === 'all' 
                                            ? value.toFixed(0) + '%'
                                            : '$' + formatNumber(value);
                                    }
                                },
                                grid: { color: '#333' }
                            }
                        }
                    }
                });
            }
        }

        async function loadAllData() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('metricsContainer').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'none';
            document.getElementById('errorContainer').innerHTML = '';
            
            try {
                const promises = metrics.map(metric => fetchMetricData(metric.symbol));
                const results = await Promise.all(promises);
                
                metrics.forEach((metric, index) => {
                    allData[metric.symbol] = results[index];
                });
                
                // Update metrics cards
                const metricsContainer = document.getElementById('metricsContainer');
                metricsContainer.innerHTML = metrics
                    .map(metric => createMetricCard(metric, allData[metric.symbol]))
                    .join('');
                
                // Update chart
                updateChart();
                
                // Update last updated time
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;
                
                // Show containers
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('metricsContainer').style.display = 'grid';
                document.getElementById('chartContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error">
                        Error loading data: ${error.message}. Please try refreshing the page.
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadAllData);
        
        document.getElementById('chartMetric').addEventListener('change', updateChart);
        
        document.getElementById('chartPeriod').addEventListener('change', () => {
            // In a real implementation, you would filter the data based on the selected period
            updateChart();
        });
        
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            const interval = parseInt(e.target.value);
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            if (interval > 0) {
                autoRefreshInterval = setInterval(loadAllData, interval);
            }
        });

        // Initial load
        loadAllData();
        
        // Set up auto-refresh (5 minutes by default)
        autoRefreshInterval = setInterval(loadAllData, 300000);
    </script>
</body>
</html>
