<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);

            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .header p {
            font-size: 1.1em;
            color: #b3c5ff;
        }

            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            font-size: 0.9em;
            color: #999;
            white-space: nowrap;
        }

        select, input, button {
            padding: 10px 15px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            flex: 1;
        }

        input {
            flex: 1;
        }

        select:hover, input:hover, button:hover {
            background: #333;
            border-color: #555;
        }

        button {
            background: #3949ab;
            border-color: #3949ab;
            color: white;
            font-weight: 500;
        }

        button:hover {
            background: #5262c5;
        }

        button.secondary {
            background: #444;
            border-color: #444;
        }

        button.active {

            border-color: #4caf50;
        }

            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .transformation-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .transformation-btn {
            padding: 8px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .transformation-btn:hover {
            background: #333;
            border-color: #666;
        }

        .transformation-btn.active {
            background: #3949ab;
            border-color: #3949ab;
            color: white;
        }

        .content-area {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            margin-bottom: 10px;
        }

        .category-header {
            padding: 10px;
            background: #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .category-header:hover {
            background: #333;
        }

        .category-header.active {

        }

            background: #1a1a1a;

        }

        .subcategory-list {

            margin-top: 10px;

        }

        .subcategory-list.show {
            display: block;
        }

        .subcategory-item {
            padding: 8px 10px;
            background: #222;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
        }

        .subcategory-item:hover {
            background: #333;
            padding-left: 15px;
        }

        .main-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
        }

        .series-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #222;
            border-radius: 8px;
        }

        .series-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 5px;
        }

        .series-description {
            color: #999;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .series-metadata {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #888;
        }

        .metadata-item {
            display: flex;
            gap: 5px;
        }

        .metadata-label {
            font-weight: 500;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 30px;
        }

        .data-table-container {
            overflow-x: auto;
            margin-top: 30px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .data-table th {
            background: #222;
            font-weight: 600;
            color: #4a9eff;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background: #222;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #888;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-radius: 50%;
            border-top-color: #3949ab;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #d32f2f;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

            background: #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

            background: #2a2a2a;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;

            background: #333;
            transform: translateX(5px);
        }

            font-weight: 500;
            color: #4a9eff;
            margin-bottom: 5px;
        }

            font-size: 0.9em;
            color: #999;
        }

            background: #4caf50;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            float: right;
            margin-top: 5px;
        }

        }

            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

            background: #3949ab;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .series-chip button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 1.2em;
            line-height: 1;
            margin-left: 5px;
        }

        @media (max-width: 1024px) {
            .content-area {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced FRED Data Dashboard</h1>
            <p>Complete access to Federal Reserve Economic Data with advanced charting and transformations</p>
        </div>

        <div class="main-controls">
            <div class="control-row">
                <div class="control-group" style="flex: 2">
                    <label>Search:</label>
                    <input type="text" id="searchInput" placeholder="Search all FRED series..." onkeyup="handleSearch(event)">
                </div>
                <div class="control-group">
                    <button onclick="performSearch()">Search</button>
                    <button class="secondary" onclick="clearSearch()">Clear</button>
                </div>
            </div>
            <div class="control-row">
                <div class="control-group">
                    <label>Date Range:</label>
                    <input type="date" id="startDate">
                    <span>to</span>
                    <input type="date" id="endDate">
                </div>
                <div class="control-group">
                    <button onclick="updateDateRange()">Apply Range</button>
                    <button class="secondary" onclick="resetDateRange()">Reset</button>
                </div>
            </div>
        </div>

        <div class="content-area">
            <aside class="sidebar">
                <h3 style="margin-bottom: 15px; color: #4a9eff;">Data Categories</h3>
                <ul class="category-list" id="categoryList"></ul>
            </aside>

            <main class="main-content">
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    Loading data...
                </div>

                <div id="errorContainer"></div>

                <div id="searchResults" class="search-results" style="display: none;"></div>

                <div id="seriesContainer" style="display: none;">
                    <div class="series-list" id="seriesList"></div>
                    
                    <div class="chart-controls">
                        <div class="control-group">
                            <label>Chart Type:</label>
                            <select id="chartType" onchange="updateChart()">
                                <option value="line">Line</option>
                                <option value="area">Area</option>
                                <option value="bar">Bar</option>
                                <option value="scatter">Scatter</option>
                            </select>
                        </div>
                        <div class="transformation-buttons">
                            <button class="transformation-btn active" data-transform="level" onclick="setTransformation('level')">Level</button>
                            <button class="transformation-btn" data-transform="percent" onclick="setTransformation('percent')">Percent</button>
                            <button class="transformation-btn" data-transform="change" onclick="setTransformation('change')">Change</button>
                            <button class="transformation-btn" data-transform="changePercent" onclick="setTransformation('changePercent')">Change %</button>
                            <button class="transformation-btn" data-transform="changeYearAgo" onclick="setTransformation('changeYearAgo')">Change from Year Ago</button>
                            <button class="transformation-btn" data-transform="changeYearAgoPercent" onclick="setTransformation('changeYearAgoPercent')">% Change from Year Ago</button>
                            <button class="transformation-btn" data-transform="compoundAnnual" onclick="setTransformation('compoundAnnual')">Compound Annual Rate</button>
                        </div>
                    </div>

                    <div class="series-info" id="seriesInfo"></div>

                    <div class="chart-container">
                        <canvas id="mainChart"></canvas>
                    </div>

                    <div class="control-row" style="justify-content: space-between;">
                        <button onclick="downloadData()">📥 Download Data</button>
                        <button onclick="shareChart()">🔗 Share Chart</button>
                        <button onclick="toggleDataTable()">📊 Show/Hide Data Table</button>
                    </div>

                    <div id="dataTableContainer" class="data-table-container" style="display: none;"></div>
                </div>

                <div id="welcomeMessage" style="text-align: center; padding: 60px; color: #888;">
                    Select a category from the sidebar or search for specific series to begin
                </div>
            </main>
        </div>
    </div>

                    'Federal Government Debt': { count: '100+', series: ['GFDEBTN', 'GFDEGDQ188S', 'FYGFD', 'FYGFDPUB', 'FDHBFRBN'] },
                    'Flow of Funds': { count: '41,000+', series: ['BOGZ1FL893064105Q', 'BOGZ1FA313011005Q', 'BOGZ1FL153030003Q'] },
                    'U.S. Trade & International Transactions': { count: '360+', series: ['BOPGSTB', 'NETEXP', 'IMPGS', 'EXPGS', 'BOPGTB'] }
                }
            },
            'Production & Business Activity': {

                subcategories: {
                    'Business Cycle Expansions & Contractions': { count: '150+', series: ['USREC', 'USRECM', 'USRECP', 'JHDUSRGDPBR'] },
                    'Business Surveys': { count: '2,000+', series: ['UMCSENT', 'GACDISA066MSFRBNY', 'MICH', 'BSCICP02USM460S'] },
                    'Construction': { count: '6,000+', series: ['HOUST', 'PERMIT', 'COMPUTSA', 'TTLCONS', 'PRRESCONS'] },
                    'Housing': { count: '15,000+', series: ['CSUSHPISA', 'MSPUS', 'MORTGAGE30US', 'RHORUSQ156N', 'HSNGPERMITNS'] },
                    'Industrial Production & Capacity Utilization': { count: '10,000+', series: ['INDPRO', 'TCU', 'CAPUTLB50001SQ', 'IPG2211A2N'] },
                    'Manufacturing': { count: '6,000+', series: ['DGORDER', 'NEWORDER', 'AMTMNO', 'UNXANO', 'BUSINV'] },
                    'Retail Trade': { count: '4,000+', series: ['RSXFS', 'MRTSSM44X72USS', 'RETAILSMNSA', 'RSAFS'] },
                    'Transportation': { count: '1,500+', series: ['RAILFRTINTERMODAL', 'FRGSHPUSM649NCIS', 'HTRUCKSSAAR'] },
                    'Wholesale Trade': { count: '700+', series: ['WHLSLRIMSA', 'WHOLESALER', 'WHLSLRIRSA'] }
                }
            },
            'Prices': {
                count: '46,000+',
                subcategories: {
                    'Consumer Price Indexes': { count: '8,000+', series: ['CPIAUCSL', 'CPILFESL', 'CPIMEDSL', 'CPIUFDSL', 'CPITRNSL'] },
                    'Producer Price Indexes': { count: '32,000+', series: ['PPIACO', 'PPIFGS', 'PPIFCG', 'PPICRM', 'PPIIDC'] },
                    'House Price Indexes': { count: '2,000+', series: ['CSUSHPINSA', 'USSTHPI', 'SPCS20RSA', 'ASPNHSUS'] },
                    'Commodities': { count: '3,000+', series: ['DCOILWTICO', 'GOLDAMGBD228NLBM', 'DHHNGSP', 'DCOILBRENTEU'] },
                    'Import/Export Price Indexes': { count: '400+', series: ['IR', 'IQ', 'IXMTEUS', 'IXREUS'] },

        let chartInstance = null;
        let currentSeries = [];
        let allSeriesData = {};
        let currentTransformation = 'level';

        function initializeCategories() {
            const categoryList = document.getElementById('categoryList');
            
            Object.entries(fredCategories).forEach(([category, data]) => {
                const categoryItem = document.createElement('li');
                categoryItem.className = 'category-item';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `
                    <span>${category}</span>
                    <span class="category-count">${data.count}</span>
                `;
                categoryHeader.onclick = () => toggleCategory(category);
                
                const subcategoryList = document.createElement('ul');
                subcategoryList.className = 'subcategory-list';
                subcategoryList.id = `subcategory-${category.replace(/[^a-zA-Z0-9]/g, '-')}`;
                
                Object.entries(data.subcategories).forEach(([subcat, subdata]) => {
                    const subcategoryItem = document.createElement('li');
                    subcategoryItem.className = 'subcategory-item';
                    subcategoryItem.innerHTML = `
                        <span>${subcat}</span>
                        <span class="category-count">${subdata.count}</span>
                    `;
                    subcategoryItem.onclick = () => loadSubcategorySeries(subcat, subdata.series);
                    subcategoryList.appendChild(subcategoryItem);
                });
                
                categoryItem.appendChild(categoryHeader);
                categoryItem.appendChild(subcategoryList);
                categoryList.appendChild(categoryItem);
            });
        }

        function toggleCategory(category) {
            const subcatId = `subcategory-${category.replace(/[^a-zA-Z0-9]/g, '-')}`;
            const subcategoryList = document.getElementById(subcatId);
            const header = subcategoryList.previousElementSibling;
            
            document.querySelectorAll('.subcategory-list').forEach(list => {
                if (list.id !== subcatId) {
                    list.classList.remove('show');
                    list.previousElementSibling.classList.remove('active');
                }
            });
            
            subcategoryList.classList.toggle('show');
            header.classList.toggle('active');
        }

        async function loadSubcategorySeries(subcategory, seriesList) {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('seriesContainer').style.display = 'none';
            
            try {
                // Load data for each series
                const promises = seriesList.map(symbol => fetchSeriesData(symbol));
                const results = await Promise.all(promises);
                
                // Store data
                results.forEach((data, index) => {
                    if (data) {
                        allSeriesData[seriesList[index]] = data;
                    }
                });
                
                // Update current series
                currentSeries = seriesList.filter(symbol => allSeriesData[symbol]);
                
                if (currentSeries.length > 0) {
                    updateSeriesList();
                    updateSeriesInfo();
                    updateChart();
                    document.getElementById('seriesContainer').style.display = 'block';
                } else {
                    throw new Error('No data available for selected series');
                }
                
            } catch (error) {
                console.error('Error loading series:', error);
                document.getElementById('errorContainer').innerHTML = 
                    '<div class="error">Error loading data. Please try again.</div>';
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        async function fetchSeriesData(symbol) {
            try {
                const url = `${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=fred`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    console.error(`Failed to fetch ${symbol}`);
                    return null;
                }
                
                const data = await response.json();
                
                // Parse data structure
                let results = [];
                if (data && data.data) results = data.data;
                else if (data && data.results) results = data.results;
                else if (Array.isArray(data)) results = data;
                
                if (results.length === 0) return null;
                
                // Map data
                const processedData = results.map(item => {
                    const date = item.date || item.Date;
                    let value = item[symbol] || item.value || item.Value || item.close || 0;
                    value = parseFloat(value);
                    
                    return { date: new Date(date), value };
                }).filter(item => !isNaN(item.value))
                  .sort((a, b) => a.date - b.date);
                
                return {
                    symbol: symbol,
                    data: processedData,
                    metadata: {
                        name: getSeriesName(symbol),
                        units: 'Index',
                        frequency: detectFrequency(processedData),
                        lastUpdated: processedData[processedData.length - 1]?.date
                    }
                };
                
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }

        function getSeriesName(symbol) {
            const names = {
                'DFF': 'Federal Funds Rate',
                'DGS10': '10-Year Treasury Rate',
                'DGS2': '2-Year Treasury Rate',
                'UNRATE': 'Unemployment Rate',
                'CPIAUCSL': 'Consumer Price Index',
                'GDP': 'Gross Domestic Product',
                'M1SL': 'M1 Money Supply',
                'M2SL': 'M2 Money Supply',
                'HOUST': 'Housing Starts',
                'PAYEMS': 'Nonfarm Payrolls',
                'INDPRO': 'Industrial Production Index',
                'VIXCLS': 'VIX Volatility Index'
            };
            return names[symbol] || symbol;
        }

        function detectFrequency(data) {
            if (data.length < 2) return 'Unknown';
            
            const avgDays = data.slice(1).reduce((sum, item, index) => {
                return sum + (item.date - data[index].date) / (1000 * 60 * 60 * 24);
            }, 0) / (data.length - 1);
            
            if (avgDays < 2) return 'Daily';
            if (avgDays < 10) return 'Weekly';
            if (avgDays < 40) return 'Monthly';
            if (avgDays < 100) return 'Quarterly';
            return 'Annual';
        }

        function transformData(data, transformation) {
            if (transformation === 'level') return data;
            
            const transformed = [];
            
            switch (transformation) {
                case 'percent':
                    const firstValue = data[0]?.value || 1;
                    return data.map(d => ({
                        date: d.date,
                        value: (d.value / firstValue - 1) * 100
                    }));
                
                case 'change':
                    for (let i = 1; i < data.length; i++) {
                        transformed.push({
                            date: data[i].date,
                            value: data[i].value - data[i-1].value
                        });
                    }
                    return transformed;
                
                case 'changePercent':
                    for (let i = 1; i < data.length; i++) {
                        const change = ((data[i].value - data[i-1].value) / data[i-1].value) * 100;
                        transformed.push({
                            date: data[i].date,
                            value: change
                        });
                    }
                    return transformed;
                
                case 'changeYearAgo':
                    for (let i = 0; i < data.length; i++) {
                        const yearAgo = data.find(d => {
                            const diff = data[i].date - d.date;
                            return diff >= 364 * 24 * 60 * 60 * 1000 && diff <= 366 * 24 * 60 * 60 * 1000;
                        });
                        if (yearAgo) {
                            transformed.push({
                                date: data[i].date,
                                value: data[i].value - yearAgo.value
                            });
                        }
                    }
                    return transformed;
                
                case 'changeYearAgoPercent':
                    for (let i = 0; i < data.length; i++) {
                        const yearAgo = data.find(d => {
                            const diff = data[i].date - d.date;
                            return diff >= 364 * 24 * 60 * 60 * 1000 && diff <= 366 * 24 * 60 * 60 * 1000;
                        });
                        if (yearAgo) {
                            const change = ((data[i].value - yearAgo.value) / yearAgo.value) * 100;
                            transformed.push({
                                date: data[i].date,
                                value: change
                            });
                        }
                    }
                    return transformed;
                
                case 'compoundAnnual':
                    for (let i = 1; i < data.length; i++) {
                        const days = (data[i].date - data[i-1].date) / (1000 * 60 * 60 * 24);
                        const rate = Math.pow(data[i].value / data[i-1].value, 365 / days) - 1;
                        transformed.push({
                            date: data[i].date,
                            value: rate * 100
                        });
                    }
                    return transformed;
                
                default:
                    return data;
            }
        }

        function setTransformation(transformation) {
            currentTransformation = transformation;
            
            // Update button states
            document.querySelectorAll('.transformation-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-transform="${transformation}"]`).classList.add('active');
            
            updateChart();
        }

        function updateChart() {
            if (!currentSeries.length) return;
            
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const chartType = document.getElementById('chartType').value;
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            const datasets = currentSeries.map((symbol, index) => {
                const seriesData = allSeriesData[symbol];
                if (!seriesData) return null;
                
                const transformedData = transformData(seriesData.data, currentTransformation);
                
                return {
                    label: seriesData.metadata.name,
                    data: transformedData.map(d => ({ x: d.date, y: d.value })),
                    borderColor: `hsl(${index * 360 / currentSeries.length}, 70%, 50%)`,
                    backgroundColor: `hsla(${index * 360 / currentSeries.length}, 70%, 50%, 0.1)`,
                    borderWidth: 2,
                    fill: chartType === 'area',
                    tension: 0.1,
                    pointRadius: chartType === 'scatter' ? 3 : 0,
                    pointHoverRadius: 5
                };
            }).filter(d => d !== null);
            
            const yAxisTitle = {
                'level': 'Value',
                'percent': 'Percent from Start (%)',
                'change': 'Change',
                'changePercent': 'Percent Change (%)',
                'changeYearAgo': 'Change from Year Ago',
                'changeYearAgoPercent': '% Change from Year Ago',
                'compoundAnnual': 'Compound Annual Rate (%)'
            }[currentTransformation];
            
            chartInstance = new Chart(ctx, {
                type: chartType === 'area' ? 'line' : chartType,
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#e0e0e0',
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label;
                                    const value = context.parsed.y.toFixed(2);
                                    return `${label}: ${value}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            ticks: { color: '#888' },
                            grid: { color: '#333' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yAxisTitle,
                                color: '#888'
                            },
                            ticks: { color: '#888' },
                            grid: { color: '#333' }
                        }
                    }
                }
            });
        }

        function updateSeriesList() {
            const container = document.getElementById('seriesList');
            container.innerHTML = currentSeries.map(symbol => `
                <div class="series-chip">
                    ${getSeriesName(symbol)}
                    <button onclick="removeSeries('${symbol}')">×</button>
                </div>
            `).join('');
        }

        function updateSeriesInfo() {
            if (currentSeries.length === 0) return;
            
            const firstSeries = allSeriesData[currentSeries[0]];
            const info = document.getElementById('seriesInfo');
            
            info.innerHTML = `
                <div class="series-title">${firstSeries.metadata.name}</div>
                <div class="series-description">FRED Series ID: ${currentSeries[0]}</div>
                <div class="series-metadata">
                    <div class="metadata-item">
                        <span class="metadata-label">Frequency:</span>
                        <span>${firstSeries.metadata.frequency}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Units:</span>
                        <span>${firstSeries.metadata.units}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Last Updated:</span>
                        <span>${firstSeries.metadata.lastUpdated.toLocaleDateString()}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Observations:</span>
                        <span>${firstSeries.data.length}</span>
                    </div>
                </div>
            `;
        }

        function removeSeries(symbol) {
            currentSeries = currentSeries.filter(s => s !== symbol);
            updateSeriesList();
            if (currentSeries.length > 0) {
                updateChart();
            } else {
                document.getElementById('seriesContainer').style.display = 'none';
                document.getElementById('welcomeMessage').style.display = 'block';
            }
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            // This would normally search the FRED API
            // For demo, we'll search through our predefined series
            const results = [];
            Object.values(fredCategories).forEach(category => {
                Object.entries(category.subcategories).forEach(([subcat, data]) => {
                    data.series.forEach(symbol => {
                        const name = getSeriesName(symbol);
                        if (name.toLowerCase().includes(query.toLowerCase()) || 
                            symbol.toLowerCase().includes(query.toLowerCase())) {
                            results.push({ symbol, name, category: subcat });
                        }
                    });
                });
            });
            
            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #888;">No results found</p>';
            } else {
                container.innerHTML = results.map(result => `
                    <div class="search-result-item">
                        <div class="search-result-title">${result.name}</div>
                        <div class="search-result-description">
                            ${result.symbol} - ${result.category}
                        </div>
                        <button class="add-series-btn" onclick="addSeriesToChart('${result.symbol}')">
                            Add to Chart
                        </button>
                    </div>
                `).join('');
            }
            
            container.style.display = 'block';
            document.getElementById('welcomeMessage').style.display = 'none';
        }

        async function addSeriesToChart(symbol) {
            if (currentSeries.includes(symbol)) {
                alert('Series already added to chart');
                return;
            }
            
            document.getElementById('loadingIndicator').style.display = 'block';
            
            try {
                const data = await fetchSeriesData(symbol);
                if (data) {
                    allSeriesData[symbol] = data;
                    currentSeries.push(symbol);
                    
                    updateSeriesList();
                    updateSeriesInfo();
                    updateChart();
                    
                    document.getElementById('seriesContainer').style.display = 'block';
                    document.getElementById('searchResults').style.display = 'none';
                }
            } catch (error) {
                console.error('Error adding series:', error);
                alert('Error loading series data');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function toggleDataTable() {
            const container = document.getElementById('dataTableContainer');
            
            if (container.style.display === 'none') {
                // Build data table
                const table = buildDataTable();
                container.innerHTML = table;
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        function buildDataTable() {
            if (currentSeries.length === 0) return '';
            
            // Get all dates
            const allDates = new Set();
            currentSeries.forEach(symbol => {
                const data = allSeriesData[symbol]?.data || [];
                data.forEach(d => allDates.add(d.date.toISOString().split('T')[0]));
            });
            
            const sortedDates = Array.from(allDates).sort().reverse().slice(0, 100); // Last 100 observations
            
            let html = '<table class="data-table"><thead><tr><th>Date</th>';
            currentSeries.forEach(symbol => {
                html += `<th>${getSeriesName(symbol)}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            sortedDates.forEach(date => {
                html += `<tr><td>${date}</td>`;
                currentSeries.forEach(symbol => {
                    const data = allSeriesData[symbol]?.data || [];
                    const transformedData = transformData(data, currentTransformation);
                    const point = transformedData.find(d => d.date.toISOString().split('T')[0] === date);
                    html += `<td>${point ? point.value.toFixed(2) : '-'}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            return html;
        }

        function downloadData() {
            if (currentSeries.length === 0) {
                alert('No data to download');
                return;
            }
            
            let csv = 'Date,' + currentSeries.map(s => getSeriesName(s)).join(',') + '\n';
            
            // Get all dates
            const allDates = new Set();
            currentSeries.forEach(symbol => {
                const data = allSeriesData[symbol]?.data || [];
                data.forEach(d => allDates.add(d.date.toISOString().split('T')[0]));
            });
            
            const sortedDates = Array.from(allDates).sort();
            
            sortedDates.forEach(date => {
                csv += date;
                currentSeries.forEach(symbol => {
                    const data = allSeriesData[symbol]?.data || [];
                    const transformedData = transformData(data, currentTransformation);
                    const point = transformedData.find(d => d.date.toISOString().split('T')[0] === date);
                    csv += ',' + (point ? point.value : '');
                });
                csv += '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fred_data_${currentTransformation}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function shareChart() {
            // Create shareable URL with current series and transformation
            const params = new URLSearchParams({
                series: currentSeries.join(','),
                transform: currentTransformation
            });
            const url = window.location.origin + window.location.pathname + '?' + params.toString();
            
            navigator.clipboard.writeText(url).then(() => {
                alert('Chart link copied to clipboard!');
            });
        }

        function updateDateRange() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (startDate && endDate && chartInstance) {
                chartInstance.options.scales.x.min = new Date(startDate);
                chartInstance.options.scales.x.max = new Date(endDate);
                chartInstance.update();
            }
        }

        function resetDateRange() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            
            if (chartInstance) {
                chartInstance.options.scales.x.min = undefined;
                chartInstance.options.scales.x.max = undefined;
                chartInstance.update();
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeCategories();
            
            // Check for shared link parameters
            const params = new URLSearchParams(window.location.search);
            const sharedSeries = params.get('series');
            const sharedTransform = params.get('transform');
            
            if (sharedSeries) {
                const series = sharedSeries.split(',');
                if (sharedTransform) {
                    currentTransformation = sharedTransform;
                }
                // Load shared series
                loadSubcategorySeries('Shared', series);
            }
        });
    </script>
