<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 400px;
            flex-grow: 1;
            min-height: 350px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px; /* Adjust as needed */
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .watchlist-table th {
            background: #1a1a1a;
            color: #888;
            font-size: 11px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
            position: sticky;
            top: 57px; /* Height of watchlist-header */
            z-index: 5;
        }
        
        .watchlist-table th.text-right {
            text-align: right;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .watchlist-table tbody tr:hover {
            background: #1a1a1a;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a; /* Darker border for rows */
            font-size: 13px;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        
        .symbol-fullname {
            color: #888;
            font-size: 11px;
        }
        
        .price-cell {
            font-weight: bold;
            color: #fff;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-left: 5px solid #00dd77; color: #e0e0e0; }
        .message-popup.error { border-left: 5px solid #ff4444; color: #ffaaaa; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444; /* Default to error */
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search financial data (e.g., AAPL, GDP, inflation, unemployment)..." 
                       onkeyup="debounceSearch(this.value)"
                       onfocus="showPopularSuggestions()"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">MARKET WATCHLIST</div>
                    <button class="add-watchlist" onclick="addToWatchlist()">+ Add Symbol</button>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-right">1D %</th>
                            <th class="text-right">1W %</th>
                            <th class="text-right">1M %</th>
                            <th class="text-right">3M %</th>
                            <th class="text-right">1Y %</th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://ped8gafyuz.us-east-1.awsapprunner.com/api/v1'; // Your API
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let searchCache = {}; // Cache for API search results if implemented
        const watchlistSymbols = ['AAPL', 'MSFT', 'GOOGL', 'DGS10', 'GDP', 'UNRATE']; // Default watchlist
        let watchlistData = {};
        
        // Color palette for charts
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // Sample data for search suggestions (LOCAL SEARCH ONLY)
        // To add ECB, your backend API must support it, then add provider: 'ecb' here.
        const sampleIndicators = [
            // Stocks
            { symbol: 'AAPL', name: 'Apple Inc.', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'MSFT', name: 'Microsoft Corporation', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'GOOGL', name: 'Alphabet Inc.', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'AMZN', name: 'Amazon.com Inc.', type: 'equity', provider: 'fmp', category: 'E-commerce' },
            { symbol: 'TSLA', name: 'Tesla, Inc.', type: 'equity', provider: 'fmp', category: 'Automotive' },
            { symbol: 'NVDA', name: 'NVIDIA Corporation', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'META', name: 'Meta Platforms Inc.', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'SPY', name: 'SPDR S&P 500 ETF Trust', type: 'equity', provider: 'fmp', category: 'ETF' }, // Changed provider for consistency, ensure your API supports 'fmp' for ETFs or adjust
            { symbol: 'QQQ', name: 'Invesco QQQ Trust', type: 'equity', provider: 'fmp', category: 'ETF' },
            { symbol: 'IWM', name: 'iShares Russell 2000 ETF', type: 'equity', provider: 'fmp', category: 'ETF' },
            
            // FRED Economic Indicators
            { symbol: 'DGS10', name: '10-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'DGS2', name: '2-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'DGS30', name: '30-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'FEDFUNDS', name: 'Federal Funds Effective Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'GDP', name: 'Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Economic Growth' },
            { symbol: 'CPIAUCSL', name: 'Consumer Price Index for All Urban Consumers', type: 'economy', provider: 'fred', category: 'Inflation' },
            { symbol: 'CPILFESL', name: 'Core CPI (Less Food & Energy)', type: 'economy', provider: 'fred', category: 'Inflation' },
            { symbol: 'UNRATE', name: 'Unemployment Rate', type: 'economy', provider: 'fred', category: 'Labor Market' },
            { symbol: 'PAYEMS', name: 'All Employees: Total Nonfarm Payrolls', type: 'economy', provider: 'fred', category: 'Labor Market' },
            { symbol: 'VIXCLS', name: 'CBOE Volatility Index: VIX', type: 'economy', provider: 'fred', category: 'Market Volatility' },
            { symbol: 'DEXUSEU', name: 'U.S. / Euro Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency' },
            { symbol: 'DEXJPUS', name: 'Japan / U.S. Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency' },
            // { symbol: 'ECB_EURUSD', name: 'ECB EUR to USD Exchange Rate', type: 'economy', provider: 'ecb', category: 'Currency' }, // Example for ECB - REQUIRES BACKEND SUPPORT

        ];
        
        // Initialize the dashboard
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            await checkAPIConnection(); // Check connection first
            addNewChart(); // Add one chart by default
            loadWatchlistData();
            setInterval(loadWatchlistData, 300000); // Update watchlist every 5 minutes
        }
        
        // Check API connection
        async function checkAPIConnection() {
            const statusDot = document.getElementById('apiStatus');
            const statusText = document.getElementById('apiStatusText');
            try {
                console.log('Attempting to connect to API_BASE_URL:', API_BASE_URL);
                // Using a common FRED series for testing the /economy/fred_series endpoint
                const testEndpoint = `${API_BASE_URL}/economy/fred_series?symbol=DGS10&provider=fred`;
                console.log('Testing API connection with endpoint:', testEndpoint);
                
                const response = await fetch(testEndpoint, {signal: AbortSignal.timeout(10000)}); // 10s timeout
                console.log('API connection test response status:', response.status);

                if (response.ok) {
                    const data = await response.json(); // Try to parse as JSON
                    console.log('API connection test successful. Sample data:', data);
                    if (data && ((data.results && Array.isArray(data.results)) || (data.data && Array.isArray(data.data)) || (Array.isArray(data) && data.length > 0) )) { // Check if data looks somewhat valid
                        statusDot.classList.add('connected');
                        statusText.textContent = 'API Connected';
                        showTemporaryMessage('Successfully connected to OpenBB API!', 'info');
                    } else {
                        console.warn('API connection test OK, but data structure might be unexpected:', data);
                        statusDot.classList.remove('connected'); // Not fully connected if data is weird
                        statusText.textContent = 'API Partial';
                        showTemporaryMessage('API connected, but response data structure is unusual. Check console.', 'error');
                    }
                } else {
                    const errorText = await response.text();
                    console.error(`API connection test failed. Status: ${response.status}, Response: ${errorText}`);
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'API Error';
                    showTemporaryMessage(`API connection failed: ${response.status}. Check console.`, 'error');
                }
            } catch (error) {
                console.error('API connection test threw an error:', error.name, error.message);
                statusDot.classList.remove('connected');
                statusText.textContent = 'API Disconnected';
                if (error.name === 'AbortError') {
                     showTemporaryMessage('API connection timed out. The server may be slow or unreachable.', 'error');
                } else if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                     showTemporaryMessage('API connection failed. This could be a CORS issue or network problem. Check console for details.', 'error');
                     console.warn("A 'Failed to fetch' error often indicates a CORS problem if the server is reachable. Ensure the API server at", API_BASE_URL, "has correct CORS headers.");
                } else {
                     showTemporaryMessage(`API connection error: ${error.message}. Check console.`, 'error');
                }
            }
        }
        
        // Update the digital clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        // Debounce search input
        function debounceSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchIndicators(query.trim()), 300);
        }
        
        // Search for indicators (LOCAL SEARCH ONLY)
        // To implement API search, this function would need to call your backend API.
        async function searchIndicators(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }
        
            const lowerQuery = query.toLowerCase();
            resultsDiv.innerHTML = '<div class="search-loading loading-pulse">Searching...</div>';
            resultsDiv.style.display = 'block';
            
            // LOCAL Search: Filters the 'sampleIndicators' array.
            // This does NOT make an API call.
            const localResults = sampleIndicators.filter(indicator => 
                indicator.symbol.toLowerCase().includes(lowerQuery) ||
                indicator.name.toLowerCase().includes(lowerQuery) ||
                (indicator.category && indicator.category.toLowerCase().includes(lowerQuery))
            );
            
            console.log(`Local search for "${query}" found ${localResults.length} results.`);
            displaySearchResults(localResults, query);
        }
        
        // Display search results
        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No results found for "${query}" in local data.<br>
                        <small>Try: AAPL, GDP, DGS10, UNRATE, CPI, etc.</small>
                    </div>`;
                return;
            }
            
            const grouped = results.reduce((acc, result) => {
                const category = result.category || 'Other';
                if (!acc[category]) acc[category] = [];
                acc[category].push(result);
                return acc;
            }, {});
            
            let html = '';
            Object.entries(grouped).forEach(([category, items]) => {
                if (Object.keys(grouped).length > 1) {
                    html += `<div style="padding: 8px 20px; background: #1a1a1a; color: #888; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #222;">
                        ${category}
                    </div>`;
                }
                
                items.slice(0, 10).forEach(result => { // Limit to 10 results per category
                    html += `
                        <div class="search-item" onclick="addSearchResultToChart('${result.symbol}', '${result.type}', '${result.provider}', '${result.name.replace(/'/g, "\\'")}')">
                            <div class="search-item-left">
                                <div class="search-item-symbol">${result.symbol}</div>
                                <div class="search-item-name">${result.name}</div>
                            </div>
                            <div class="search-item-source">${result.provider.toUpperCase()}</div>
                        </div>
                    `;
                });
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Show popular suggestions when search box is focused
        function showPopularSuggestions() {
            const searchBox = document.getElementById('searchBox');
            if (searchBox.value.trim() === '') {
                const resultsDiv = document.getElementById('searchResults');
                // Using a subset of sampleIndicators for popular suggestions
                const popular = sampleIndicators.filter(ind => ['AAPL', 'GDP', 'DGS10', 'UNRATE', 'SPY', 'CPIAUCSL'].includes(ind.symbol));
                if (popular.length > 0) {
                    displaySearchResults(popular, "Popular Suggestions"); // Pass a dummy query string
                    resultsDiv.style.display = 'block';
                }
            }
        }

        function addSearchResultToChart(symbol, type, provider, name) {
            let targetChartId = activeChartId;
            if (!targetChartId) {
                if (Object.keys(charts).length > 0) {
                    targetChartId = Object.keys(charts)[Object.keys(charts).length - 1]; // Get last chart
                } else {
                    addNewChart(); // Create one if none exist
                    targetChartId = activeChartId; // activeChartId is set by addNewChart
                }
            }
            
            addToChart(targetChartId, symbol, type, provider, name);
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }
        
        // Create a new chart window
        function addNewChart() {
            const chartId = `chart_${chartIdCounter++}`;
            
            const chartHtml = `
                <div class="chart-window" id="${chartId}" onclick="setActiveChart('${chartId}')">
                    <div class="chart-header">
                        <div class="chart-title-section">
                            <div class="chart-title" id="${chartId}_title">Chart ${chartIdCounter}</div>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <div class="timeframe-buttons" id="${chartId}_timeframe_buttons">
                                ${['1M','3M','6M','1Y','2Y','5Y','MAX'].map(tf => 
                                    `<button class="timeframe-btn ${tf === 'MAX' ? 'active' : ''}" 
                                             onclick="changeTimeframe(event, '${chartId}', '${tf}')">${tf}</button>`
                                ).join('')}
                            </div>
                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">×</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">Search for a financial indicator to add to this chart</div>
                    </div>
                </div>`;
            
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = {
                symbols: [], 
                data: {}, 
                timeframe: 'MAX', 
                chartInstance: null
            };
            setActiveChart(chartId);
        }
        
        // Set the currently active chart
        function setActiveChart(chartId) {
            if (activeChartId === chartId && document.getElementById(chartId)?.classList.contains('active-chart')) return;
            
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) {
                chartElement.classList.add('active-chart');
            }
            console.log("Active chart set to:", chartId);
        }
        
        // Remove a chart window
        function removeChart(event, chartIdToRemove) {
            event.stopPropagation(); // Prevent click from bubbling to chart window
            if (charts[chartIdToRemove] && charts[chartIdToRemove].chartInstance) {
                Plotly.purge(`${chartIdToRemove}_canvas`);
            }
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
            
            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;
                if(activeChartId) setActiveChart(activeChartId);
            }
        }
        
        // Add symbol to a specific chart
        function addToChart(chartId, symbol, type, provider, name) {
            const chart = charts[chartId];
            if (!chart) {
                console.error("Chart not found:", chartId);
                return;
            }
            
            if (!chart.symbols.find(s => s.symbol === symbol)) {
                chart.symbols.push({ symbol, type, provider, name }); // Store name as well
                loadChartData(chartId, symbol, type, provider, name); // Pass name for context
            } else {
                showTemporaryMessage(`${symbol} is already on this chart.`, 'info');
            }
            setActiveChart(chartId); // Ensure this chart becomes active
        }
        
        // Load data for a symbol
        async function loadChartData(chartId, symbol, type, provider, name) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol} (${name || ''})...</div>`;
            
            let endpoint = '';
            // --- Construct Endpoint ---
            if (type === 'equity') {
                 // For historical equity data, you usually need a different endpoint than quote
                 // This example assumes your API has a historical endpoint pattern.
                 // Adjust the 'period' or date range parameters as needed by your API.
                endpoint = `${API_BASE_URL}/equity/price/historical?symbol=${symbol}&provider=${provider}`; // Assuming 'fmp' or other provider supports this
            } else if (type === 'economy') {
                endpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=${provider}`; // 'fred' provider
            } else if (type === 'crypto') { // Example for crypto
                // endpoint = `${API_BASE_URL}/crypto/historical?symbol=${symbol}&provider=${provider}`;
            } else {
                console.error(`Unsupported data type "${type}" for symbol ${symbol}`);
                if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Unsupported data type: ${type}</div>`;
                return;
            }

            console.log(`Workspaceing chart data for ${symbol} (${name}) from: ${endpoint}`);

            try {
                const response = await fetch(endpoint, {signal: AbortSignal.timeout(15000)}); // 15s timeout
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`API Error for ${symbol} (${endpoint}): Status ${response.status}`, errorText);
                    throw new Error(`API error ${response.status} for ${symbol}`);
                }
                
                const rawData = await response.json();
                console.log(`Raw API response for ${symbol} (${name}):`, JSON.stringify(rawData, null, 2).substring(0, 500) + "..."); // Log part of raw data

                let processedData = [];
                // --- Process Data ---
                if (rawData && (rawData.results || rawData.data || Array.isArray(rawData))) {
                    let itemsToProcess = rawData.results || rawData.data || rawData;
                    
                    if (type === 'economy') { // FRED data structure
                        processedData = itemsToProcess
                            .filter(item => item && item.date && item.value !== null && item.value !== undefined && !isNaN(parseFloat(item.value)))
                            .map(item => ({
                                date: item.date, // Assuming date is correctly formatted string
                                value: parseFloat(item.value)
                            }))
                            .sort((a, b) => new Date(a.date) - new Date(b.date));
                    } else if (type === 'equity') { // Equity historical data
                         processedData = itemsToProcess
                            .filter(item => item && item.date && (item.close !== undefined || item.adjClose !== undefined || item.value !== undefined))
                            .map(item => ({
                                date: item.date,
                                value: parseFloat(item.adjClose || item.close || item.value) // Prefer adjusted close
                            }))
                            .filter(item => !isNaN(item.value)) // Ensure value is a number after parsing
                            .sort((a, b) => new Date(a.date) - new Date(b.date));
                    }
                    // Add other type processing (e.g., crypto) here
                } else {
                     console.warn(`Unexpected data structure for ${symbol}:`, rawData);
                     throw new Error('Unexpected data structure from API.');
                }

                if (processedData.length === 0) {
                    console.warn(`No valid data points found for ${symbol} after processing. Raw data:`, rawData);
                    throw new Error('No valid data points found.');
                }
                
                console.log(`Processed ${processedData.length} data points for ${symbol}. First point:`, processedData[0], "Last point:", processedData[processedData.length-1]);
                chart.data[symbol] = processedData;
                updateChartRender(chartId);
                updateChartSymbols(chartId); // Update symbols display
                
            } catch (error) {
                console.error(`Error loading or processing chart data for ${symbol} (${name}):`, error.message, error.stack);
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Error loading ${symbol}: ${error.message}<br><small>Check console. Is API connected?</small></div>`;
                }
                // Optionally remove symbol if data loading fails completely
                // chart.symbols = chart.symbols.filter(s => s.symbol !== symbol);
                // updateChartSymbols(chartId);
            }
        }
        
        // Update chart symbols display
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
            
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol} (${s.name ? s.name.substring(0,15)+'...' : ''})
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}')">×</span>
                </div>`).join('');
            
            // Update chart title if there's only one symbol
            const titleEl = document.getElementById(`${chartId}_title`);
            if (titleEl) {
                if (chart.symbols.length === 1) {
                    titleEl.textContent = `${chart.symbols[0].symbol} - ${chart.symbols[0].name || `Chart ${chartIdCounter}`}`;
                } else if (chart.symbols.length === 0) {
                    titleEl.textContent = `Chart ${chartIdCounter}`;
                } else {
                     titleEl.textContent = `Comparison Chart`;
                }
            }
        }
        
        // Remove symbol from chart
        function removeSymbolFromChart(event, chartId, symbolToRemove) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => s.symbol !== symbolToRemove);
            delete chart.data[symbolToRemove];
            
            updateChartRender(chartId);
            updateChartSymbols(chartId);
            
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(`${chartId}_canvas`);
            }
        }
        
        // Change chart timeframe
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
            
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId); // Re-render with new timeframe
        }
        
        // Render chart
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement || !chart) return;
            
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const traces = [];
            let allDates = new Set(); // For x-axis range

            chart.symbols.forEach((s, index) => {
                let symbolData = chart.data[s.symbol];
                if (!symbolData || symbolData.length === 0) return;

                // Filter data by timeframe
                if (chart.timeframe !== 'MAX') {
                    const now = new Date();
                    let startDate = new Date();
                    switch (chart.timeframe) {
                        case '1M': startDate.setMonth(now.getMonth() - 1); break;
                        case '3M': startDate.setMonth(now.getMonth() - 3); break;
                        case '6M': startDate.setMonth(now.getMonth() - 6); break;
                        case '1Y': startDate.setFullYear(now.getFullYear() - 1); break;
                        case '2Y': startDate.setFullYear(now.getFullYear() - 2); break;
                        case '5Y': startDate.setFullYear(now.getFullYear() - 5); break;
                    }
                    symbolData = symbolData.filter(d => new Date(d.date) >= startDate);
                }
                
                if (symbolData.length === 0) return; // Skip if no data after filtering

                const xValues = symbolData.map(d => d.date);
                const yValues = symbolData.map(d => d.value);
                xValues.forEach(date => allDates.add(date)); // Collect all dates

                traces.push({
                    x: xValues,
                    y: yValues,
                    type: 'scatter',
                    mode: 'lines',
                    name: `${s.symbol} (${s.name ? s.name.substring(0,15)+'...' : ''})`,
                    line: { color: colorPalette[index % colorPalette.length], width: 2 },
                    hovertemplate: `<b>${s.symbol}</b><br>%{x}<br>%{y:.2f}<extra></extra>`
                });
            });
            
            if (traces.length === 0) {
                canvasElement.innerHTML = `<div class="chart-message">No data to display for the selected timeframe or symbols.</div>`;
                 if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const sortedDates = Array.from(allDates).sort((a,b) => new Date(a) - new Date(b));
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { t: 50, r: 30, b: 60, l: 60 }, // Increased top margin for legend
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250', // Softer grid color
                    tickfont: { color: '#888' },
                    range: sortedDates.length > 1 ? [sortedDates[0], sortedDates[sortedDates.length -1]] : undefined,
                    autorange: sortedDates.length <= 1 // Autorange if only one or no effective date range
                },
                yaxis: {
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    autorange: true // Always autorange Y
                },
                hovermode: 'x unified',
                showlegend: traces.length > 1, // Show legend if multiple traces
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.0)', // Transparent background
                    font: { size: 11 }
                }
            };
            
            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage']
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = ''; // Clear any messages
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { charts[chartId].chartInstance = gd; })
                .catch(err => {
                    console.error("Plotly rendering error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart rendering error: ${err.message}</div>`;
                });
        }
        
        // Load watchlist data
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading watchlist data...</div></td></tr>';
            
            let allLoaded = true;
            for (const symbol of watchlistSymbols) {
                try {
                    let currentPrice = 0;
                    let displayName = symbol;
                    let provider = '';
                    let type = '';

                    // Determine provider and type from sampleIndicators
                    const indicatorInfo = sampleIndicators.find(ind => ind.symbol === symbol);
                    if (indicatorInfo) {
                        provider = indicatorInfo.provider;
                        type = indicatorInfo.type;
                        displayName = indicatorInfo.name || symbol; // Use full name if available
                    } else {
                        console.warn(`Symbol ${symbol} not found in sampleIndicators. Cannot determine provider/type for watchlist.`);
                        // Attempt a generic guess, or skip
                        if (['AAPL', 'MSFT', 'GOOGL', 'TSLA', 'SPY', 'QQQ', 'IWM'].includes(symbol)) {
                            type = 'equity'; provider = 'fmp'; // Default to fmp for known stock-like symbols
                        } else { // FRED-like symbols often all caps
                            type = 'economy'; provider = 'fred';
                        }
                    }
                    
                    let endpoint = '';
                    if (type === 'equity') {
                        endpoint = `${API_BASE_URL}/equity/price/quote?symbol=${symbol}&provider=${provider}`;
                    } else if (type === 'economy') {
                        endpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=${provider}`;
                    } else {
                         console.warn(`Watchlist: Unsupported type ${type} for ${symbol}`);
                         watchlistData[symbol] = { name: displayName, price: 0, changes: createMockChanges(0), hasData: false };
                         continue;
                    }

                    console.log(`Watchlist: Fetching ${symbol} from ${endpoint}`);
                    const response = await fetch(endpoint, {signal: AbortSignal.timeout(10000)});
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Watchlist API Error for ${symbol} (${endpoint}): Status ${response.status}`, errorText);
                        throw new Error(`API error ${response.status}`);
                    }

                    const data = await response.json();
                    console.log(`Watchlist raw API response for ${symbol}:`, JSON.stringify(data, null, 2).substring(0, 300) + "...");

                    if (type === 'equity' && data.results && data.results.length > 0) {
                        const quote = data.results[0];
                        currentPrice = parseFloat(quote.last_price || quote.price || quote.close || quote.last || 0);
                        displayName = quote.name || quote.company_name || displayName;
                    } else if (type === 'economy' && data.results && data.results.length > 0) {
                        // For FRED, get the latest value
                        const sortedData = data.results.sort((a,b) => new Date(b.date) - new Date(a.date));
                        if (sortedData.length > 0 && sortedData[0].value !== null && !isNaN(parseFloat(sortedData[0].value))) {
                            currentPrice = parseFloat(sortedData[0].value);
                        } else {
                            currentPrice = 0; // Could not find valid recent value
                        }
                        // displayName is already set or will use symbol if not found in sampleIndicators
                    } else {
                        console.warn(`Watchlist: Unexpected data structure or no results for ${symbol}`, data);
                        currentPrice = 0; // Default if data is not as expected
                    }
                    
                    watchlistData[symbol] = {
                        name: displayName,
                        price: currentPrice,
                        changes: createMockChanges(currentPrice), // Mock changes for now
                        hasData: currentPrice > 0 || (type === 'economy' && currentPrice !== 0) // FRED can be 0
                    };
                    console.log(`Watchlist data for ${symbol}:`, watchlistData[symbol]);

                } catch (error) {
                    allLoaded = false;
                    console.error(`Error loading watchlist data for ${symbol}:`, error.message);
                    watchlistData[symbol] = { name: symbol, price: 0, changes: createMockChanges(0), hasData: false };
                }
            }
            
            console.log('All watchlist data processing complete. Rendering watchlist.');
            renderWatchlist(allLoaded);
        }
        
        // Calculate mock percentage changes (replace with actual historical data fetching if needed)
        function createMockChanges(currentPrice) {
            if (currentPrice === 0 || isNaN(currentPrice)) { // Handle cases with no valid price
                return { '1d': 0, '1w': 0, '1m': 0, '3m': 0, '1y': 0 };
            }
            // Simple random changes for visual representation
            return {
                '1d': (Math.random() - 0.45) * 5,  // Skew slightly positive for typical market days
                '1w': (Math.random() - 0.4) * 10,
                '1m': (Math.random() - 0.4) * 15,
                '3m': (Math.random() - 0.3) * 25,
                '1y': (Math.random() - 0.2) * 40
            };
        }
        
        // Render watchlist table
        function renderWatchlist(allLoadedSuccessfully = true) {
            const tbody = document.getElementById('watchlistBody');
            
            if (Object.keys(watchlistData).length === 0 && !allLoadedSuccessfully) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #ffaaaa;">Failed to load watchlist data. Check API connection.</td></tr>';
                return;
            }
             if (Object.keys(watchlistData).length === 0 ) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #888;">Watchlist is empty or loading...</td></tr>';
                return;
            }
            
            const html = watchlistSymbols.map(symbol => {
                const data = watchlistData[symbol];
                if (!data) { // Should not happen if loadWatchlistData populates it
                    return `<tr><td colspan="7" style="text-align: center; padding: 10px; color: #888;">Error loading ${symbol}...</td></tr>`;
                }
                
                let formattedPrice;
                if (!data.hasData || data.price === undefined) {
                    formattedPrice = 'N/A';
                } else if (Math.abs(data.price) >= 1000) {
                    formattedPrice = `${data.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                } else if (Math.abs(data.price) >= 0.01 || data.price === 0) {
                    formattedPrice = `${data.price.toFixed(2)}`;
                } else { // For very small numbers or rates
                    formattedPrice = data.price.toPrecision(4); 
                }
                
                const indicatorDetails = sampleIndicators.find(ind => ind.symbol === symbol) || {type: 'unknown', provider: 'unknown', name: symbol};

                return `
                    <tr onclick="addSymbolToActiveChart('${symbol}', '${indicatorDetails.type}', '${indicatorDetails.provider}', '${indicatorDetails.name.replace(/'/g, "\\'")}')" style="cursor: pointer;">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">${symbol.charAt(0).toUpperCase()}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${symbol}</div>
                                    <div class="symbol-fullname">${data.name.substring(0,30)}${data.name.length > 30 ? '...' : ''}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">${formattedPrice}</td>
                        ${Object.values(data.changes).map(change => `
                            <td class="change-cell ${change === 0 ? 'neutral': (change > 0 ? 'positive' : 'negative')}">
                                ${change > 0 ? '+' : ''}${change.toFixed(2)}%
                            </td>`).join('')}
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html;
            console.log('Watchlist table rendered.');
        }
        
        // Add symbol from watchlist to active chart (wrapper to get details)
        function addSymbolToActiveChart(symbol, type, provider, name) {
             let targetChartId = activeChartId;
            if (!targetChartId) {
                if (Object.keys(charts).length > 0) {
                    targetChartId = Object.keys(charts)[Object.keys(charts).length - 1];
                } else {
                    addNewChart();
                    targetChartId = activeChartId;
                }
            }
            if (!type || !provider) { // Fallback if details aren't passed (e.g. old calls)
                 const indicator = sampleIndicators.find(ind => ind.symbol === symbol);
                 if (indicator) {
                    type = indicator.type;
                    provider = indicator.provider;
                    name = indicator.name;
                 } else {
                    console.error("Could not find details for symbol:", symbol);
                    showTemporaryMessage(`Details for ${symbol} not found. Cannot add to chart.`, "error");
                    return;
                 }
            }
            addToChart(targetChartId, symbol, type, provider, name);
        }
        
        // Add to watchlist function
        function addToWatchlist() {
            const symbolInput = prompt('Enter symbol to add to watchlist (e.g., NVDA, BTCUSD, EURUSD):');
            if (symbolInput) {
                const symbol = symbolInput.trim().toUpperCase();
                if (symbol && !watchlistSymbols.includes(symbol)) {
                    watchlistSymbols.push(symbol);
                    // Check if it's in sampleIndicators, if not, add a placeholder or prompt for more info
                    if (!sampleIndicators.find(ind => ind.symbol === symbol)) {
                        // Basic guess for type/provider if not in samples
                        // This is very rudimentary. A better approach would be a modal to select type/provider.
                        let type = 'equity', provider = 'fmp'; // Default guess
                        if (symbol.includes('USD') || symbol.includes('EUR') || symbol.length === 6) type = 'economy'; provider = 'fred'; // Guess currency/econ
                        if (symbol.endsWith('X')) provider = 'fred'; // Common for FRED

                        sampleIndicators.push({symbol: symbol, name: symbol, type: type, provider: provider, category: 'User Added'});
                        showTemporaryMessage(`${symbol} added. Guessed type: ${type}, provider: ${provider}. May need API support.`, "info");
                    }
                    loadWatchlistData(); // Reload data for the new symbol
                } else if (watchlistSymbols.includes(symbol)) {
                    showTemporaryMessage(`${symbol} is already in the watchlist.`, 'info');
                }
            }
        }
        
        // Show temporary message
        function showTemporaryMessage(text, type = 'info') { // types: 'info', 'error'
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 3500); // Message visible for 3.5 seconds
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            // If the click is outside the search box AND outside the search results container
            if (searchBox && !searchBox.contains(event.target) && searchResults && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
