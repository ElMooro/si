<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform (FRED Focus)</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description { /* Not currently used in simplified search items */
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 400px;
            flex-grow: 1;
            min-height: 350px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 250px; /* Adjusted height */
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .watchlist-table th {
            background: #1a1a1a;
            color: #888;
            font-size: 11px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
            position: sticky;
            top: 57px; /* Height of watchlist-header */
            z-index: 5;
        }
        
        .watchlist-table th.text-right {
            text-align: right;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .watchlist-table tbody tr:hover {
            background: #1a1a1a;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 13px;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        
        .symbol-fullname {
            color: #888;
            font-size: 11px;
        }
        
        .price-cell {
            font-weight: bold;
            color: #fff;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-left: 5px solid #00dd77; color: #e0e0e0; }
        .message-popup.error { border-left: 5px solid #ff4444; color: #ffaaaa; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444; 
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 OPENBB FINANCIAL INTELLIGENCE (FRED)</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search FRED data (e.g., GDP, DGS10, CPIAUCSL)..." 
                       onkeyup="debounceSearch(this.value)"
                       onfocus="showPopularSuggestions()"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">ECONOMIC WATCHLIST (FRED)</div>
                    <button class="add-watchlist" onclick="addToWatchlist()">+ Add FRED Symbol</button>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Value</th>
                            <th class="text-right">1D %</th>
                            <th class="text-right">1W %</th>
                            <th class="text-right">1M %</th>
                            <th class="text-right">3M %</th>
                            <th class="text-right">1Y %</th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://ped8gafyuz.us-east-1.awsapprunner.com/api/v1'; // Your working API
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        
        // Watchlist now focused on FRED
        const watchlistSymbols = ['GDP', 'DGS10', 'CPIAUCSL', 'UNRATE', 'VIXCLS', 'FEDFUNDS']; 
        let watchlistData = {};
        
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // Sample data for LOCAL SEARCH - FOCUSED ON FRED
        // ECB data cannot be fetched from the documented backend API (ped8gafyuz...).
        // If you have a separate ECB API, you'd need different logic to call it.
        const sampleIndicators = [
            // FRED Economic Indicators
            { symbol: 'GDP', name: 'Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Economic Growth' },
            { symbol: 'GDPC1', name: 'Real Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Economic Growth' },
            { symbol: 'DGS10', name: '10-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'DGS2', name: '2-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'DGS30', name: '30-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'FEDFUNDS', name: 'Federal Funds Effective Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'CPIAUCSL', name: 'Consumer Price Index for All Urban Consumers', type: 'economy', provider: 'fred', category: 'Inflation' },
            { symbol: 'CPILFESL', name: 'Core CPI (Less Food & Energy)', type: 'economy', provider: 'fred', category: 'Inflation' },
            { symbol: 'UNRATE', name: 'Unemployment Rate', type: 'economy', provider: 'fred', category: 'Labor Market' },
            { symbol: 'PAYEMS', name: 'All Employees: Total Nonfarm Payrolls', type: 'economy', provider: 'fred', category: 'Labor Market' },
            { symbol: 'VIXCLS', name: 'CBOE Volatility Index: VIX', type: 'economy', provider: 'fred', category: 'Market Volatility' },
            { symbol: 'DEXUSEU', name: 'U.S. / Euro Foreign Exchange Rate (FRED)', type: 'economy', provider: 'fred', category: 'Currency' },
            { symbol: 'DEXJPUS', name: 'Japan / U.S. Foreign Exchange Rate (FRED)', type: 'economy', provider: 'fred', category: 'Currency' },
            { symbol: 'M2SL', name: 'M2 Money Stock', type: 'economy', provider: 'fred', category: 'Money Supply' },
            { symbol: 'HOUST', name: 'Housing Starts', type: 'economy', provider: 'fred', category: 'Housing' },
            { symbol: 'INDPRO', name: 'Industrial Production Index', type: 'economy', provider: 'fred', category: 'Manufacturing' },
            { symbol: 'UMCSENT', name: 'University of Michigan: Consumer Sentiment', type: 'economy', provider: 'fred', category: 'Consumer Confidence' },
            { symbol: 'T10Y2Y', name: '10-Year Minus 2-Year Treasury Spread', type: 'economy', provider: 'fred', category: 'Yield Curve' },
            { symbol: 'DCOILWTICO', name: 'Crude Oil Prices: WTI (FRED)', type: 'economy', provider: 'fred', category: 'Commodities' },
            // Note: For actual ECB data, your backend API (ped8gafyuz...) needs to support an 'ecb' provider.
            // Example of how it *could* look IF your backend supported it:
            // { symbol: 'ECB_EXR_USD', name: 'ECB Euro-USD Exchange Rate', type: 'economy', provider: 'ecb', category: 'Currency (ECB)' },
        ];
        
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            await checkAPIConnection();
            addNewChart(); 
            loadWatchlistData();
            setInterval(loadWatchlistData, 300000); 
        }
        
        async function checkAPIConnection() {
            const statusDot = document.getElementById('apiStatus');
            const statusText = document.getElementById('apiStatusText');
            try {
                // Your backend documentation confirms DGS10 from FRED works.
                const testEndpoint = `${API_BASE_URL}/economy/fred_series?symbol=DGS10&provider=fred`;
                console.log('CHECKING API CONNECTION with:', testEndpoint);
                
                const response = await fetch(testEndpoint, {signal: AbortSignal.timeout(10000)});
                console.log('API connection test response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    // Check if the data looks like a typical successful FRED response from your API
                    if (data && ((data.results && Array.isArray(data.results) && data.results.length > 0) || 
                                 (Array.isArray(data) && data.length > 0 && data[0].date && data[0].value !== undefined))) { // More flexible check for FRED array
                        console.log('API connection test successful. Sample data received.');
                        statusDot.classList.add('connected');
                        statusText.textContent = 'API Connected (FRED)';
                        showTemporaryMessage('Successfully connected to OpenBB API for FRED data!', 'info');
                    } else {
                        console.warn('API connection test OK, but FRED data structure might be unexpected:', data);
                        statusDot.classList.remove('connected');
                        statusText.textContent = 'API Data Issue';
                        showTemporaryMessage('API connected, but FRED response data structure is unusual. Check console.', 'error');
                    }
                } else {
                    const errorText = await response.text();
                    console.error(`API connection test FAILED. Status: ${response.status}, Response: ${errorText}`);
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'API Error';
                    showTemporaryMessage(`API connection failed: ${response.status}. Check console for details.`, 'error');
                }
            } catch (error) {
                console.error('API connection test THREW an error:', error.name, error.message);
                statusDot.classList.remove('connected');
                statusText.textContent = 'API Disconnected';
                if (error.name === 'AbortError') {
                     showTemporaryMessage('API connection timed out.', 'error');
                } else if (error instanceof TypeError) { // Often CORS or network
                     showTemporaryMessage('API connection failed. Check CORS/Network. See console.', 'error');
                     console.warn("A 'TypeError: Failed to fetch' can indicate a CORS problem if the server is reachable, or a network issue. Ensure the API server at", API_BASE_URL, "has correct CORS headers if this frontend is on a different domain.");
                } else {
                     showTemporaryMessage(`API connection error: ${error.message}. Check console.`, 'error');
                }
            }
        }
        
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        function debounceSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchIndicators(query.trim()), 300);
        }
        
        // LOCAL SEARCH ONLY (searches 'sampleIndicators' array)
        async function searchIndicators(query) {
            const resultsDiv = document.getElementById('searchResults');
            if (query.length < 1) { // Show popular if query is cleared or too short
                showPopularSuggestions(); // Or hide: resultsDiv.style.display = 'none';
                return;
            }
        
            const lowerQuery = query.toLowerCase();
            resultsDiv.innerHTML = '<div class="search-loading loading-pulse">Searching local FRED indicators...</div>';
            resultsDiv.style.display = 'block';
            
            const localResults = sampleIndicators.filter(indicator => 
                (indicator.provider === 'fred') && // Ensure we only suggest FRED if that's the focus
                (indicator.symbol.toLowerCase().includes(lowerQuery) ||
                 indicator.name.toLowerCase().includes(lowerQuery) ||
                 (indicator.category && indicator.category.toLowerCase().includes(lowerQuery)))
            );
            
            console.log(`Local search for "${query}" (FRED) found ${localResults.length} results.`);
            displaySearchResults(localResults, query);
        }
        
        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No FRED indicators found for "${query}" in local list.<br>
                        <small>Try: GDP, DGS10, CPIAUCSL, UNRATE, VIXCLS etc.</small>
                    </div>`;
                return;
            }
            
            const grouped = results.reduce((acc, result) => {
                const category = result.category || 'FRED Economic Data'; // Default category
                if (!acc[category]) acc[category] = [];
                acc[category].push(result);
                return acc;
            }, {});
            
            let html = '';
            Object.entries(grouped).forEach(([category, items]) => {
                if (Object.keys(grouped).length > 1 || results.length > 5) { // Show category if multiple or many items
                    html += `<div style="padding: 8px 20px; background: #1a1a1a; color: #888; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #222;">
                        ${category}
                    </div>`;
                }
                
                items.slice(0, 10).forEach(result => {
                    html += `
                        <div class="search-item" onclick="addSearchResultToChart('${result.symbol}', '${result.type}', '${result.provider}', '${result.name.replace(/'/g, "\\'")}')">
                            <div class="search-item-left">
                                <div class="search-item-symbol">${result.symbol}</div>
                                <div class="search-item-name">${result.name}</div>
                            </div>
                            <div class="search-item-source">${result.provider.toUpperCase()}</div>
                        </div>
                    `;
                });
            });
            resultsDiv.innerHTML = html;
        }
        
        function showPopularSuggestions() {
            const searchBox = document.getElementById('searchBox');
            if (searchBox.value.trim() === '') {
                const popularSymbols = ['GDP', 'DGS10', 'CPIAUCSL', 'UNRATE', 'VIXCLS', 'FEDFUNDS'];
                const popularIndicators = sampleIndicators.filter(ind => popularSymbols.includes(ind.symbol) && ind.provider === 'fred');
                if (popularIndicators.length > 0) {
                    displaySearchResults(popularIndicators, "Popular FRED Indicators");
                    document.getElementById('searchResults').style.display = 'block';
                } else {
                    document.getElementById('searchResults').style.display = 'none';
                }
            }
        }

        function addSearchResultToChart(symbol, type, provider, name) {
            let targetChartId = activeChartId;
            if (!targetChartId) {
                if (Object.keys(charts).length > 0) {
                    targetChartId = Object.keys(charts)[Object.keys(charts).length - 1];
                } else {
                    addNewChart(); 
                    targetChartId = activeChartId; 
                }
            }
            
            // Ensure provider is 'fred' if adding from general search, or handle other providers if ever re-enabled
            if (provider.toLowerCase() !== 'fred') {
                 console.warn(`Attempting to add non-FRED symbol ${symbol} with provider ${provider}. This UI is focused on FRED.`);
                 // Decide if you want to allow this or show an error. For now, let it try.
            }

            addToChart(targetChartId, symbol, type, provider, name);
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }
        
        function addNewChart() {
            const chartId = `chart_${chartIdCounter++}`;
            const chartHtml = `
                <div class="chart-window" id="${chartId}" onclick="setActiveChart('${chartId}')">
                    <div class="chart-header">
                        <div class="chart-title-section">
                            <div class="chart-title" id="${chartId}_title">FRED Chart ${chartIdCounter}</div>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <div class="timeframe-buttons" id="${chartId}_timeframe_buttons">
                                ${['1M','3M','6M','1Y','2Y','5Y', '10Y', 'MAX'].map(tf => 
                                    `<button class="timeframe-btn ${tf === 'MAX' ? 'active' : ''}" 
                                             onclick="changeTimeframe(event, '${chartId}', '${tf}')">${tf}</button>`
                                ).join('')}
                            </div>
                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">×</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">Search for a FRED indicator to add to this chart</div>
                    </div>
                </div>`;
            
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = { symbols: [], data: {}, timeframe: 'MAX', chartInstance: null };
            setActiveChart(chartId);
        }
        
        function setActiveChart(chartId) {
            if (activeChartId === chartId && document.getElementById(chartId)?.classList.contains('active-chart')) return;
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) chartElement.classList.add('active-chart');
            console.log("Active chart set to:", chartId);
        }
        
        function removeChart(event, chartIdToRemove) {
            event.stopPropagation(); 
            if (charts[chartIdToRemove]?.chartInstance) Plotly.purge(`${chartIdToRemove}_canvas`);
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
            
            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;
                if(activeChartId) setActiveChart(activeChartId);
            }
        }
        
        function addToChart(chartId, symbol, type, provider, name) {
            const chart = charts[chartId];
            if (!chart) { console.error("Chart not found:", chartId); return; }
            
            if (provider.toLowerCase() !== 'fred') {
                showTemporaryMessage(`This tool is focused on FRED data. ${symbol} from ${provider} might not load correctly.`, 'error');
                // Do not proceed if not FRED, or add more robust handling for other types if your backend supports them via these functions.
                // For now, we'll let it attempt, but it's expected to fail if backend only serves FRED via this path.
            }

            if (!chart.symbols.find(s => s.symbol === symbol && s.provider === provider)) { // Check provider too
                chart.symbols.push({ symbol, type, provider, name });
                loadChartData(chartId, symbol, type, provider, name);
            } else {
                showTemporaryMessage(`${symbol} (Provider: ${provider}) is already on this chart.`, 'info');
            }
            setActiveChart(chartId);
        }
        
        async function loadChartData(chartId, symbol, type, provider, name) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol} (${name || provider})...</div>`;
            
            let endpoint = '';
            // This UI is now focused on FRED.
            if (provider.toLowerCase() === 'fred' && type === 'economy') {
                endpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=fred`;
            } else {
                console.error(`Unsupported provider "${provider}" or type "${type}" for symbol ${symbol} in this FRED-focused UI.`);
                if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Unsupported request for ${symbol}. This tool primarily supports FRED economic data.</div>`;
                // Remove the symbol if it was optimistically added
                chart.symbols = chart.symbols.filter(s => !(s.symbol === symbol && s.provider === provider));
                updateChartSymbols(chartId);
                return;
            }

            console.log(`Workspaceing chart data for ${symbol} (${name}) from: ${endpoint}`);

            try {
                const response = await fetch(endpoint, {signal: AbortSignal.timeout(15000)});
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`API Error for ${symbol} (${endpoint}): Status ${response.status}`, errorText);
                    throw new Error(`API error ${response.status} for ${symbol}. Is symbol valid for FRED?`);
                }
                
                const rawData = await response.json();
                console.log(`Raw API response for ${symbol} (${name}):`, JSON.stringify(rawData, null, 2).substring(0, 500) + "...");

                let processedData = [];
                // Assuming rawData from /economy/fred_series is an array of {date, value} objects,
                // or an object with a "results" array like {results: [{date, value}, ...]}
                let itemsToProcess = Array.isArray(rawData) ? rawData : (rawData.results || rawData.data);

                if (Array.isArray(itemsToProcess)) {
                     processedData = itemsToProcess
                        .filter(item => item && item.date && item.value !== null && item.value !== undefined && !isNaN(parseFloat(item.value)))
                        .map(item => ({
                            date: item.date, 
                            value: parseFloat(item.value)
                        }))
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                } else {
                     console.warn(`Unexpected data structure for ${symbol} (FRED):`, rawData);
                     throw new Error('Unexpected data structure from FRED API.');
                }

                if (processedData.length === 0) {
                    console.warn(`No valid data points found for ${symbol} (FRED) after processing. Raw data:`, rawData);
                    throw new Error('No valid FRED data points found.');
                }
                
                console.log(`Processed ${processedData.length} FRED data points for ${symbol}.`);
                chart.data[symbol] = processedData; // Store by symbol only, assuming provider is FRED
                updateChartRender(chartId);
                updateChartSymbols(chartId);
                
            } catch (error) {
                console.error(`Error loading/processing FRED chart data for ${symbol} (${name}):`, error.message, error.stack);
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Error loading ${symbol}: ${error.message}<br><small>Check console. Verify symbol exists on FRED.</small></div>`;
                }
                chart.symbols = chart.symbols.filter(s => s.symbol !== symbol); // Remove if failed
                updateChartSymbols(chartId);
            }
        }
        
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
            
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol} ${s.name ? `(${s.name.substring(0,15)+(s.name.length > 15 ? '...' : '')})` : `(${s.provider})`}
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}', '${s.provider}')">×</span>
                </div>`).join('');
            
            const titleEl = document.getElementById(`${chartId}_title`);
            if (titleEl) {
                if (chart.symbols.length === 1) {
                    titleEl.textContent = `${chart.symbols[0].symbol} - ${chart.symbols[0].name || `FRED Chart`}`;
                } else if (chart.symbols.length === 0) {
                    titleEl.textContent = `FRED Chart ${chartIdCounter}`;
                } else {
                     titleEl.textContent = `FRED Comparison Chart`;
                }
            }
        }
        
        function removeSymbolFromChart(event, chartId, symbolToRemove, providerToRemove) { // Added provider
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => !(s.symbol === symbolToRemove && s.provider === providerToRemove));
            delete chart.data[symbolToRemove]; // Assuming data is stored by symbol if provider is always FRED here
            
            updateChartRender(chartId);
            updateChartSymbols(chartId);
            
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for a FRED indicator</div>';
                if (chart.chartInstance) Plotly.purge(`${chartId}_canvas`);
            }
        }
        
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
            
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }
        
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement || !chart) return;
            
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for a FRED indicator</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const traces = [];
            let allDates = new Set();

            chart.symbols.forEach((s, index) => {
                let symbolData = chart.data[s.symbol]; // Assumes data stored by symbol (provider is FRED)
                if (!symbolData || symbolData.length === 0) return;

                if (chart.timeframe !== 'MAX') {
                    const now = new Date();
                    let startDate = new Date();
                    switch (chart.timeframe) {
                        case '1M': startDate.setMonth(now.getMonth() - 1); break;
                        case '3M': startDate.setMonth(now.getMonth() - 3); break;
                        case '6M': startDate.setMonth(now.getMonth() - 6); break;
                        case '1Y': startDate.setFullYear(now.getFullYear() - 1); break;
                        case '2Y': startDate.setFullYear(now.getFullYear() - 2); break;
                        case '5Y': startDate.setFullYear(now.getFullYear() - 5); break;
                        case '10Y': startDate.setFullYear(now.getFullYear() - 10); break;
                    }
                    symbolData = symbolData.filter(d => new Date(d.date) >= startDate);
                }
                
                if (symbolData.length === 0) return; 

                const xValues = symbolData.map(d => d.date);
                const yValues = symbolData.map(d => d.value);
                xValues.forEach(date => allDates.add(date));

                traces.push({
                    x: xValues,
                    y: yValues,
                    type: 'scatter',
                    mode: 'lines',
                    name: `${s.symbol} ${s.name ? `(${s.name.substring(0,15)+(s.name.length>15?'...':'')})` : ''}`,
                    line: { color: colorPalette[index % colorPalette.length], width: 2 },
                    hovertemplate: `<b>${s.symbol}</b><br>%{x}<br>%{y:.2f}<extra></extra>`
                });
            });
            
            if (traces.length === 0) {
                canvasElement.innerHTML = `<div class="chart-message">No FRED data for selected timeframe/symbols.</div>`;
                 if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const sortedDates = Array.from(allDates).sort((a,b) => new Date(a) - new Date(b));
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { t: 50, r: 30, b: 60, l: 60 },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    range: sortedDates.length > 1 ? [sortedDates[0], sortedDates[sortedDates.length -1]] : undefined,
                    autorange: sortedDates.length <= 1 
                },
                yaxis: { gridcolor: '#22222250', tickfont: { color: '#888' }, autorange: true },
                hovermode: 'x unified',
                showlegend: traces.length > 1,
                legend: { orientation: 'h', yanchor: 'bottom', y: 1.02, xanchor: 'right', x: 1, bgcolor: 'rgba(10,10,10,0.0)', font: { size: 11 } }
            };
            
            const config = { responsive: true, displaylogo: false, modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage'] };
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { charts[chartId].chartInstance = gd; })
                .catch(err => {
                    console.error("Plotly rendering error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }
        
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading FRED watchlist...</div></td></tr>';
            
            let allLoadedSuccessfully = true;
            for (const symbol of watchlistSymbols) { // Assumes these are all FRED symbols
                try {
                    let currentPrice = 0;
                    const indicatorInfo = sampleIndicators.find(ind => ind.symbol === symbol && ind.provider === 'fred');
                    let displayName = indicatorInfo ? (indicatorInfo.name || symbol) : symbol;
                    
                    // All watchlist items are FRED economic data
                    const endpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=fred`;
                    console.log(`Watchlist (FRED): Fetching ${symbol} from ${endpoint}`);
                    const response = await fetch(endpoint, {signal: AbortSignal.timeout(10000)});
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`Watchlist API Error for ${symbol} (FRED): Status ${response.status}`, errorText);
                        throw new Error(`API error ${response.status} for ${symbol}`);
                    }

                    const data = await response.json();
                    // console.log(`Watchlist raw API response for ${symbol} (FRED):`, JSON.stringify(data, null, 2).substring(0, 300) + "...");

                    let itemsToProcess = Array.isArray(data) ? data : (data.results || data.data);
                    if (Array.isArray(itemsToProcess) && itemsToProcess.length > 0) {
                        const sortedData = itemsToProcess.sort((a,b) => new Date(b.date) - new Date(a.date));
                        if (sortedData[0].value !== null && !isNaN(parseFloat(sortedData[0].value))) {
                            currentPrice = parseFloat(sortedData[0].value);
                        } else { currentPrice = 0; }
                    } else {
                        console.warn(`Watchlist (FRED): No data or unexpected structure for ${symbol}`, data);
                        currentPrice = 0;
                    }
                    
                    watchlistData[symbol] = {
                        name: displayName,
                        price: currentPrice,
                        changes: createMockChanges(currentPrice), 
                        hasData: true // Assume FRED always has data, even if 0
                    };
                } catch (error) {
                    allLoadedSuccessfully = false;
                    console.error(`Error loading FRED watchlist data for ${symbol}:`, error.message);
                    watchlistData[symbol] = { name: symbol, price: 0, changes: createMockChanges(0), hasData: false };
                }
            }
            console.log('FRED watchlist data processing complete.');
            renderWatchlist(allLoadedSuccessfully);
        }
        
        function createMockChanges(currentPrice) {
            if (currentPrice === undefined || isNaN(currentPrice)) {
                return { '1d': 0, '1w': 0, '1m': 0, '3m': 0, '1y': 0 };
            }
            // For economic data, % change might not be as relevant as absolute or period-over-period.
            // These are placeholder % if you want to show them.
            return {
                '1d': (Math.random() - 0.5) * 2,  
                '1w': (Math.random() - 0.5) * 3,
                '1m': (Math.random() - 0.5) * 5,
                '3m': (Math.random() - 0.5) * 7,
                '1y': (Math.random() - 0.5) * 10
            };
        }
        
        function renderWatchlist(allLoadedSuccessfully = true) {
            const tbody = document.getElementById('watchlistBody');
            if (Object.keys(watchlistData).length === 0 && !allLoadedSuccessfully) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #ffaaaa;">Failed to load FRED watchlist. Check API.</td></tr>';
                return;
            }
             if (Object.keys(watchlistData).length === 0 ) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #888;">FRED watchlist is empty or loading...</td></tr>';
                return;
            }
            
            const html = watchlistSymbols.map(symbol => {
                const data = watchlistData[symbol];
                if (!data)  return `<tr><td colspan="7" style="text-align:center;color:#888;">Missing data for ${symbol}</td></tr>`;
                
                let formattedPrice;
                if (!data.hasData || data.price === undefined) {
                    formattedPrice = 'N/A';
                } else if (Math.abs(data.price) >= 1000 || Math.abs(data.price) < 0.001 && data.price !== 0) { // For very large or very small non-zero numbers
                    formattedPrice = data.price.toPrecision(4);
                } else {
                    formattedPrice = `${data.price.toFixed(2)}`;
                }
                
                const indicatorDetails = sampleIndicators.find(ind => ind.symbol === symbol && ind.provider === 'fred') || 
                                         {type: 'economy', provider: 'fred', name: symbol}; // Fallback

                return `
                    <tr onclick="addSymbolToActiveChart('${symbol}', '${indicatorDetails.type}', '${indicatorDetails.provider}', '${indicatorDetails.name.replace(/'/g, "\\'")}')">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">${symbol.charAt(0).toUpperCase()}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${symbol}</div>
                                    <div class="symbol-fullname">${data.name.substring(0,30)}${data.name.length > 30 ? '...' : ''}</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">${formattedPrice}</td>
                        ${Object.values(data.changes).map(change => `
                            <td class="change-cell ${change === 0 ? 'neutral': (change > 0 ? 'positive' : 'negative')}">
                                ${change > 0 ? '+' : ''}${change.toFixed(2)}%
                            </td>`).join('')}
                    </tr>
                `;
            }).join('');
            tbody.innerHTML = html;
        }
        
        // Wrapper function for adding symbol from watchlist to chart
        function addSymbolToActiveChart(symbol, type, provider, name) {
            let targetChartId = activeChartId;
            if (!targetChartId) {
                if (Object.keys(charts).length > 0) {
                    targetChartId = Object.keys(charts)[Object.keys(charts).length - 1];
                } else {
                    addNewChart();
                    targetChartId = activeChartId;
                }
            }
            // This function is now mostly called with FRED details.
            if (provider.toLowerCase() !== 'fred') {
                 showTemporaryMessage(`Warning: Adding non-FRED symbol ${symbol}. This may not work as expected.`, 'error');
            }
            addToChart(targetChartId, symbol, type, provider, name);
        }
        
        function addToWatchlist() {
            const symbolInput = prompt('Enter FRED symbol to add to watchlist (e.g., GDPC1, T10Y2Y):');
            if (symbolInput) {
                const symbol = symbolInput.trim().toUpperCase();
                if (symbol && !watchlistSymbols.includes(symbol)) {
                    watchlistSymbols.push(symbol);
                    if (!sampleIndicators.find(ind => ind.symbol === symbol && ind.provider === 'fred')) {
                        // Add to sampleIndicators if not present, assuming it's a FRED economy type
                        sampleIndicators.push({symbol: symbol, name: `FRED: ${symbol}`, type: 'economy', provider: 'fred', category: 'User Added FRED'});
                        showTemporaryMessage(`${symbol} added to watchlist and local FRED suggestions.`, "info");
                    }
                    loadWatchlistData(); 
                } else if (watchlistSymbols.includes(symbol)) {
                    showTemporaryMessage(`${symbol} is already in the FRED watchlist.`, 'info');
                }
            }
        }
        
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            setTimeout(() => { popup.remove(); }, 3500);
        }
        
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            if (searchBox && !searchBox.contains(event.target) && searchResults && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        window.onload = init;
    </script>
