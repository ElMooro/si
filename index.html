<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 400px;
            flex-grow: 1;
            min-height: 350px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .watchlist-table th {
            background: #1a1a1a;
            color: #888;
            font-size: 11px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.text-right {
            text-align: right;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .watchlist-table tbody tr:hover {
            background: #1a1a1a;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 13px;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        
        .symbol-fullname {
            color: #888;
            font-size: 11px;
        }
        
        .price-cell {
            font-weight: bold;
            color: #fff;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 OPENBB FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search financial data (e.g., AAPL, GDP, inflation, unemployment)..." 
                       onkeyup="debounceSearch(this.value)"
                       onfocus="showPopularSuggestions()"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">MARKET WATCHLIST</div>
                    <button class="add-watchlist" onclick="addToWatchlist()">+ Add Symbol</button>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price</th>
                            <th class="text-right">1D %</th>
                            <th class="text-right">1W %</th>
                            <th class="text-right">1M %</th>
                            <th class="text-right">3M %</th>
                            <th class="text-right">1Y %</th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://ped8gafyuz.us-east-1.awsapprunner.com/api/v1';
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let searchCache = {};
        const watchlistSymbols = ['AAPL', 'MSFT', 'GOOGL', 'DGS10', 'GDP', 'UNRATE'];
        let watchlistData = {};
        
        // Color palette for charts
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // Sample data for search suggestions with more comprehensive data
        const sampleIndicators = [
            // Stocks
            { symbol: 'AAPL', name: 'Apple Inc.', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'MSFT', name: 'Microsoft Corporation', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'GOOGL', name: 'Alphabet Inc.', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'AMZN', name: 'Amazon.com Inc.', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'TSLA', name: 'Tesla, Inc.', type: 'equity', provider: 'fmp', category: 'Automotive' },
            { symbol: 'NVDA', name: 'NVIDIA Corporation', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'META', name: 'Meta Platforms Inc.', type: 'equity', provider: 'fmp', category: 'Technology' },
            { symbol: 'SPY', name: 'SPDR S&P 500 ETF Trust', type: 'equity', provider: 'polygon', category: 'ETF' },
            { symbol: 'QQQ', name: 'Invesco QQQ Trust', type: 'equity', provider: 'polygon', category: 'ETF' },
            { symbol: 'IWM', name: 'iShares Russell 2000 ETF', type: 'equity', provider: 'polygon', category: 'ETF' },
            
            // FRED Economic Indicators
            { symbol: 'DGS10', name: '10-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'DGS2', name: '2-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'DGS30', name: '30-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'FEDFUNDS', name: 'Federal Funds Effective Rate', type: 'economy', provider: 'fred', category: 'Interest Rates' },
            { symbol: 'GDP', name: 'Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Economic Growth' },
            { symbol: 'CPIAUCSL', name: 'Consumer Price Index for All Urban Consumers', type: 'economy', provider: 'fred', category: 'Inflation' },
            { symbol: 'CPILFESL', name: 'Core CPI (Less Food & Energy)', type: 'economy', provider: 'fred', category: 'Inflation' },
            { symbol: 'UNRATE', name: 'Unemployment Rate', type: 'economy', provider: 'fred', category: 'Labor Market' },
            { symbol: 'PAYEMS', name: 'All Employees: Total Nonfarm Payrolls', type: 'economy', provider: 'fred', category: 'Labor Market' },
            { symbol: 'VIXCLS', name: 'CBOE Volatility Index: VIX', type: 'economy', provider: 'fred', category: 'Market Volatility' },
            { symbol: 'DEXUSEU', name: 'U.S. / Euro Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency' },
            { symbol: 'DEXJPUS', name: 'Japan / U.S. Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency' },
            { symbol: 'DEXCHUS', name: 'China / U.S. Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency' },
            { symbol: 'M2SL', name: 'M2 Money Stock', type: 'economy', provider: 'fred', category: 'Money Supply' },
            { symbol: 'HOUST', name: 'Housing Starts: Total: New Privately Owned Housing Units', type: 'economy', provider: 'fred', category: 'Housing' },
            { symbol: 'CSUSHPISA', name: 'S&P/Case-Shiller U.S. National Home Price Index', type: 'economy', provider: 'fred', category: 'Housing' },
            { symbol: 'INDPRO', name: 'Industrial Production Index', type: 'economy', provider: 'fred', category: 'Manufacturing' },
            { symbol: 'UMCSENT', name: 'University of Michigan: Consumer Sentiment', type: 'economy', provider: 'fred', category: 'Consumer Confidence' },
            { symbol: 'T10Y2Y', name: '10-Year Treasury Minus 2-Year Treasury', type: 'economy', provider: 'fred', category: 'Yield Curve' },
            { symbol: 'DCOILWTICO', name: 'Crude Oil Prices: West Texas Intermediate', type: 'economy', provider: 'fred', category: 'Commodities' },
            { symbol: 'GOLDAMGBD228NLBM', name: 'Gold Fixing Price', type: 'economy', provider: 'fred', category: 'Commodities' }
        ];
        
        // Initialize the dashboard
        async function init() {
            updateClock();
            setInterval(updateClock, 1000);
            
            await checkAPIConnection();
            addNewChart();
            loadWatchlistData();
            setInterval(loadWatchlistData, 300000); // Update every 5 minutes
        }
        
        // Check API connection
        async function checkAPIConnection() {
            try {
                console.log('Testing API connection...');
                
                // Test with a simple FRED endpoint first
                const testEndpoint = `${API_BASE_URL}/economy/fred_series?symbol=DGS10&provider=fred`;
                console.log('Testing endpoint:', testEndpoint);
                
                const response = await fetch(testEndpoint);
                console.log('API response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API test data:', data);
                    
                    document.getElementById('apiStatus').classList.add('connected');
                    document.getElementById('apiStatusText').textContent = 'API Connected';
                    
                    showTemporaryMessage('Successfully connected to OpenBB API!', 'info');
                } else {
                    const errorText = await response.text();
                    console.error('API error response:', errorText);
                    throw new Error(`API returned ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('API connection failed:', error);
                document.getElementById('apiStatusText').textContent = 'API Disconnected';
                showTemporaryMessage(`API connection failed: ${error.message}`, 'error');
                
                // Test if CORS is the issue
                console.log('Testing CORS...');
                fetch(API_BASE_URL, { mode: 'no-cors' })
                    .then(() => console.log('Server is reachable but CORS might be blocking'))
                    .catch(err => console.log('Server unreachable:', err));
            }
        }
        
        // Update the digital clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        // Debounce search input
        function debounceSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchIndicators(query.trim()), 300);
        }
        
        // Search for indicators using actual API calls
        async function searchIndicators(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }
        
            const lowerQuery = query.toLowerCase();
            resultsDiv.innerHTML = '<div class="search-loading loading-pulse">Searching...</div>';
            resultsDiv.style.display = 'block';
            
            // Search local indicators first for instant results
            const localResults = sampleIndicators.filter(indicator => 
                indicator.symbol.toLowerCase().includes(lowerQuery) ||
                indicator.name.toLowerCase().includes(lowerQuery) ||
                (indicator.category && indicator.category.toLowerCase().includes(lowerQuery))
            );
            
            // If we have local results, show them
            if (localResults.length > 0) {
                displaySearchResults(localResults, query);
            } else {
                // No local results found
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No matches found for "${query}"<br>
                        <small>Try: AAPL, MSFT, GDP, DGS10, unemployment, inflation, oil, gold</small>
                    </div>
                `;
            }
        }
        
        // Display search results with better formatting
        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No results found for "${query}"<br>
                        <small>Try: AAPL, GDP, DGS10, unemployment, CPI, inflation, etc.</small>
                    </div>`;
                return;
            }
            
            // Group results by category for better organization
            const grouped = results.reduce((acc, result) => {
                const category = result.category || 'Other';
                if (!acc[category]) acc[category] = [];
                acc[category].push(result);
                return acc;
            }, {});
            
            let html = '';
            Object.entries(grouped).forEach(([category, items]) => {
                if (Object.keys(grouped).length > 1) {
                    html += `<div style="padding: 8px 20px; background: #1a1a1a; color: #888; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #222;">
                        ${category}
                    </div>`;
                }
                
                items.slice(0, 8).forEach(result => {
                    html += `
                        <div class="search-item" onclick="addSearchResultToChart('${result.symbol}', '${result.type}', '${result.provider}', '${result.name.replace(/'/g, "\\'")}')">
                            <div class="search-item-left">
                                <div class="search-item-symbol">${result.symbol}</div>
                                <div class="search-item-name">${result.name}</div>
                            </div>
                            <div class="search-item-source">${result.provider}</div>
                        </div>
                    `;
                });
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Show popular suggestions when search box is focused
        function showPopularSuggestions() {
            const searchBox = document.getElementById('searchBox');
            if (searchBox.value.trim() === '') {
                const resultsDiv = document.getElementById('searchResults');
                const popularCategories = {
                    'Major Stocks': ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA'],
                    'ETFs': ['SPY', 'QQQ', 'IWM'],
                    'Interest Rates': ['DGS10', 'DGS2', 'FEDFUNDS'],
                    'Economic Indicators': ['GDP', 'CPIAUCSL', 'UNRATE'],
                    'Market Data': ['VIXCLS', 'DEXUSEU']
                };
                
                let html = '';
                Object.entries(popularCategories).forEach(([category, symbols]) => {
                    html += `<div style="padding: 8px 20px; background: #1a1a1a; color: #888; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #222;">
                        ${category}
                    </div>`;
                    
                    symbols.forEach(symbol => {
                        const indicator = sampleIndicators.find(ind => ind.symbol === symbol);
                        if (indicator) {
                            html += `
                                <div class="search-item" onclick="addSearchResultToChart('${indicator.symbol}', '${indicator.type}', '${indicator.provider}', '${indicator.name.replace(/'/g, "\\'")}')">
                                    <div class="search-item-left">
                                        <div class="search-item-symbol">${indicator.symbol}</div>
                                        <div class="search-item-name">${indicator.name}</div>
                                    </div>
                                    <div class="search-item-source">${indicator.provider}</div>
                                </div>
                            `;
                        }
                    });
                });
                
                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
            }
        }
        function addSearchResultToChart(symbol, type, provider, name) {
            let targetChartId = activeChartId;
            if (!targetChartId) {
                if (Object.keys(charts).length > 0) {
                    targetChartId = Object.keys(charts)[Object.keys(charts).length - 1];
                } else {
                    addNewChart();
                    targetChartId = activeChartId;
                }
            }
            
            addToChart(targetChartId, symbol, type, provider, name);
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }
        
        // Create a new chart window
        function addNewChart() {
            const chartId = `chart_${chartIdCounter++}`;
            
            const chartHtml = `
                <div class="chart-window" id="${chartId}" onclick="setActiveChart('${chartId}')">
                    <div class="chart-header">
                        <div class="chart-title-section">
                            <div class="chart-title" id="${chartId}_title">Chart ${chartIdCounter}</div>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <div class="timeframe-buttons" id="${chartId}_timeframe_buttons">
                                ${['1M','3M','6M','1Y','2Y','5Y','MAX'].map(tf => 
                                    `<button class="timeframe-btn ${tf === 'MAX' ? 'active' : ''}" 
                                             onclick="changeTimeframe(event, '${chartId}', '${tf}')">${tf}</button>`
                                ).join('')}
                            </div>
                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">×</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">Search for a financial indicator to add to this chart</div>
                    </div>
                </div>`;
            
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = {
                symbols: [], 
                data: {}, 
                timeframe: 'MAX', 
                chartInstance: null
            };
            setActiveChart(chartId);
        }
        
        // Set the currently active chart
        function setActiveChart(chartId) {
            if (activeChartId === chartId) return;
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) {
                chartElement.classList.add('active-chart');
            }
        }
        
        // Remove a chart window
        function removeChart(event, chartIdToRemove) {
            event.stopPropagation();
            if (charts[chartIdToRemove] && charts[chartIdToRemove].chartInstance) {
                Plotly.purge(`${chartIdToRemove}_canvas`);
            }
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
            
            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;
                if(activeChartId) setActiveChart(activeChartId);
            }
        }
        
        // Add symbol to a specific chart
        function addToChart(chartId, symbol, type, provider, name) {
            const chart = charts[chartId];
            if (!chart) return;
            
            if (!chart.symbols.find(s => s.symbol === symbol)) {
                chart.symbols.push({ symbol, type, provider, name });
                loadChartData(chartId, symbol, type, provider);
            }
            setActiveChart(chartId);
        }
        
        // Load data for a symbol
        async function loadChartData(chartId, symbol, type, provider) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol}...</div>`;
            
            try {
                let endpoint;
                if (type === 'equity') {
                    endpoint = `${API_BASE_URL}/equity/price/quote?symbol=${symbol}&provider=${provider}`;
                } else if (type === 'economy') {
                    endpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=${provider}`;
                }
                
                console.log('Fetching data from:', endpoint);
                
                const response = await fetch(endpoint);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API error response:', errorText);
                    throw new Error(`API error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Raw API response:', data);
                
                // Process the data based on your API structure
                let processedData = [];
                
                if (type === 'economy') {
                    // Handle FRED data structure from your API
                    if (data.results && Array.isArray(data.results)) {
                        processedData = data.results
                            .filter(item => item.value !== null && item.value !== undefined && !isNaN(item.value))
                            .map(item => ({
                                date: item.date,
                                value: parseFloat(item.value)
                            }))
                            .sort((a, b) => new Date(a.date) - new Date(b.date));
                    } else if (data.data && Array.isArray(data.data)) {
                        // Alternative structure
                        processedData = data.data
                            .filter(item => item.value !== null && item.value !== undefined && !isNaN(item.value))
                            .map(item => ({
                                date: item.date,
                                value: parseFloat(item.value)
                            }))
                            .sort((a, b) => new Date(a.date) - new Date(b.date));
                    }
                } else if (type === 'equity') {
                    // Handle equity quote data
                    if (data.results && data.results.length > 0) {
                        const quote = data.results[0];
                        const currentPrice = quote.last || quote.price || quote.close || quote.regularMarketPrice || 0;
                        
                        // For now, create a single data point for current price
                        // In a full implementation, you'd call historical data endpoint
                        processedData = [{
                            date: new Date().toISOString().split('T')[0],
                            value: currentPrice
                        }];
                        
                        // Try to get historical data if available for stocks
                        if (type === 'equity') {
                            try {
                                // Try different historical endpoints
                                const historicalEndpoints = [
                                    `${API_BASE_URL}/equity/price/historical?symbol=${symbol}&provider=${provider}&period=1y`,
                                    `${API_BASE_URL}/equity/historical?symbol=${symbol}&provider=${provider}`,
                                    `${API_BASE_URL}/equity/price/historical?symbol=${symbol}&provider=${provider}`
                                ];
                                
                                for (const endpoint of historicalEndpoints) {
                                    try {
                                        console.log(`Trying historical endpoint: ${endpoint}`);
                                        const historicalResponse = await fetch(endpoint);
                                        if (historicalResponse.ok) {
                                            const historicalData = await historicalResponse.json();
                                            console.log(`Historical data response:`, historicalData);
                                            
                                            if (historicalData.results && historicalData.results.length > 0) {
                                                processedData = historicalData.results
                                                    .map(item => ({
                                                        date: item.date,
                                                        value: item.close || item.price || item.value || item.last
                                                    }))
                                                    .filter(item => item.value !== null && !isNaN(item.value))
                                                    .sort((a, b) => new Date(a.date) - new Date(b.date));
                                                console.log(`Processed historical data: ${processedData.length} points`);
                                                break;
                                            }
                                        }
                                    } catch (histError) {
                                        console.log(`Historical endpoint ${endpoint} failed:`, histError.message);
                                    }
                                }
                            } catch (generalHistError) {
                                console.log('All historical endpoints failed, using current quote only');
                            }
                        }
                    }
                }
                
                if (processedData.length === 0) {
                    throw new Error('No valid data points found in API response');
                }
                
                console.log('Processed data:', processedData);
                
                chart.data[symbol] = processedData;
                updateChartRender(chartId);
                updateChartSymbols(chartId);
                
            } catch (error) {
                console.error(`Error loading data for ${symbol}:`, error);
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Error loading ${symbol}: ${error.message}<br><small>Check console for details</small></div>`;
                }
            }
        }
        
        // Update chart symbols display
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
            
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol}
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}')">×</span>
                </div>`).join('');
        }
        
        // Remove symbol from chart
        function removeSymbolFromChart(event, chartId, symbolToRemove) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => s.symbol !== symbolToRemove);
            delete chart.data[symbolToRemove];
            
            updateChartRender(chartId);
            updateChartSymbols(chartId);
            
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
            }
        }
        
        // Change chart timeframe
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
            
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }
        
        // Render chart
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement || !chart) return;
            
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const traces = [];
            
            chart.symbols.forEach((s, index) => {
                const symbolData = chart.data[s.symbol];
                if (!symbolData || symbolData.length === 0) return;
                
                const lineColor = colorPalette[index % colorPalette.length];
                
                traces.push({
                    x: symbolData.map(d => d.date),
                    y: symbolData.map(d => d.value),
                    type: 'scatter',
                    mode: 'lines',
                    name: s.symbol,
                    line: { color: lineColor, width: 2 },
                    hovertemplate: `<b>%{fullData.name}</b><br>%{x}<br>%{y:.2f}<extra></extra>`
                });
            });
            
            if (traces.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">No data to display</div>';
                return;
            }
            
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { t: 30, r: 30, b: 60, l: 60 },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' }
                },
                yaxis: {
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' }
                },
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.0)',
                    font: { size: 11 }
                }
            };
            
            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage']
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { charts[chartId].chartInstance = gd; })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }
        
        // Load watchlist data
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading watchlist data...</div></td></tr>';
            
            for (const symbol of watchlistSymbols) {
                try {
                    let data = null;
                    let symbolName = symbol;
                    let currentPrice = 0;
                    
                    // Try equity quote first for stocks
                    if (['AAPL', 'MSFT', 'GOOGL', 'TSLA', 'SPY'].includes(symbol)) {

                            const equityEndpoint = `${API_BASE_URL}/equity/price/quote?symbol=${symbol}&provider=fmp`;
                            console.log(`Trying equity endpoint for ${symbol}:`, equityEndpoint);
                            
                            const equityResponse = await fetch(equityEndpoint);
                            if (equityResponse.ok) {
                                const equityData = await equityResponse.json();
                                console.log(`Equity data for ${symbol}:`, equityData);
                                
                                if (equityData.results && equityData.results.length > 0) {
                                    const quote = equityData.results[0];
                                    console.log(`Raw quote data for ${symbol}:`, JSON.stringify(quote, null, 2));
                                    
                                    // Your API returns last_price as the main price field
                                    currentPrice = quote.last_price || quote.open || quote.close || quote.price || 
                                                  quote.regularMarketPrice || quote.previous_close || 
                                                  quote.current_price || quote.market_price || quote.value || 0;
                                    
                                    symbolName = quote.name || quote.symbol || quote.company_name || symbol;
                                    data = equityData;
                                    
                                    console.log(`Processed ${symbol}: price=${currentPrice}, name=${symbolName}`);
                                    console.log(`Available quote fields: ${Object.keys(quote).join(', ')}`);
                                }
                            }
                        } catch (equityError) {
                            console.log(`Equity endpoint failed for ${symbol}:`, equityError.message);
                        }
                    }
                    
                    // Try FRED for economic indicators
                    if (!data) {
                        try {
                            const fredEndpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=fred`;
                            console.log(`Trying FRED endpoint for ${symbol}:`, fredEndpoint);
                            
                            const fredResponse = await fetch(fredEndpoint);
                            if (fredResponse.ok) {
                                const fredData = await fredResponse.json();
                                console.log(`FRED data for ${symbol}:`, fredData);
                                
                                if (fredData.results && fredData.results.length > 0) {
                                    console.log(`FRED raw data sample for ${symbol}:`, fredData.results.slice(-5));
                                    console.log(`First few FRED entries for ${symbol}:`, fredData.results.slice(0, 3));
                                    
                                    // Get the latest value from FRED data - let's be more permissive
                                    const sortedData = fredData.results
                                        .sort((a, b) => new Date(b.date) - new Date(a.date));
                                    
                                    console.log(`Latest FRED entries for ${symbol}:`, sortedData.slice(0, 5));
                                    
                                    // Try to find any valid value
                                    let latestValue = null;
                                    for (const item of sortedData) {
                                        console.log(`Checking FRED value for ${symbol}:`, item.value, typeof item.value);
                                        if (item.value !== null && item.value !== undefined && item.value !== "." && item.value !== "") {
                                            const numValue = parseFloat(item.value);
                                            if (!isNaN(numValue) && isFinite(numValue)) {
                                                latestValue = numValue;
                                                currentPrice = numValue;
                                                symbolName = fredData.title || fredData.name || symbol;
                                                data = fredData;
                                                console.log(`Found valid FRED value for ${symbol}: ${numValue} from date ${item.date}`);
                                                break;
                                            }
                                        }
                                    }
                                    
                                    if (latestValue === null) {
                                        console.log(`No valid FRED values found for ${symbol} - all ${sortedData.length} entries were invalid`);

                                }
                            }
                        } catch (fredError) {
                            console.log(`FRED endpoint failed for ${symbol}:`, fredError.message);
                        }
                    }
                    
                    // Calculate realistic percentage changes (mock data for now)
                    const changes = {
                        '1d': (Math.random() - 0.5) * 4,   // ±2% daily change
                        '1w': (Math.random() - 0.5) * 8,   // ±4% weekly change  
                        '1m': (Math.random() - 0.5) * 15,  // ±7.5% monthly change
                        '3m': (Math.random() - 0.5) * 25,  // ±12.5% quarterly change
                        '1y': (Math.random() - 0.5) * 60   // ±30% yearly change
                    };
                    
                    watchlistData[symbol] = {
                        name: symbolName,
                        price: currentPrice,
                        changes: changes,
                        hasData: !!data && currentPrice > 0
                    };
                    
                    console.log(`Final watchlist data for ${symbol}:`, watchlistData[symbol]);
                    
                } catch (error) {
                    console.error(`Error loading data for ${symbol}:`, error);
                    watchlistData[symbol] = {
                        name: symbol,
                        price: 0,
                        changes: { '1d': 0, '1w': 0, '1m': 0, '3m': 0, '1y': 0 },
                        hasData: false
                    };
                }
            }
            
            console.log('All watchlist data loaded:', watchlistData);
            renderWatchlist();
        }
        
        // Calculate mock percentage changes (in a real app, you'd fetch historical data)
        function calculateMockChanges(currentPrice) {
            return {
                '1d': (Math.random() - 0.5) * 10,
                '1w': (Math.random() - 0.5) * 20,
                '1m': (Math.random() - 0.5) * 30,
                '3m': (Math.random() - 0.5) * 40,
                '1y': (Math.random() - 0.5) * 100
            };
        }
        
        // Render watchlist table
        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');
            
            if (Object.keys(watchlistData).length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: #888;">No data available</td></tr>';
                return;
            }
            
            const html = watchlistSymbols.map(symbol => {
                const data = watchlistData[symbol];
                if (!data) {
                    return `<tr><td colspan="7" style="text-align: center; padding: 10px; color: #888;">Loading ${symbol}...</td></tr>`;
                }
                
                // Format price based on value range
                let formattedPrice;
                if (data.price === 0) {
                    formattedPrice = 'N/A';
                } else if (data.price >= 1000) {
                    formattedPrice = `${data.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                } else if (data.price >= 1) {
                    formattedPrice = `${data.price.toFixed(2)}`;
                } else {
                    formattedPrice = data.price.toFixed(4); // For rates/percentages
                }
                
                return `
                    <tr onclick="addSymbolToActiveChart('${symbol}')" style="cursor: pointer;">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">${symbol.charAt(0)}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${symbol}</div>
                                    <div class="symbol-fullname">${data.name}</div>
                                </div>
                            </div>

                        <td class="price-cell">${formattedPrice}</td>

                        </td>
                        <td class="change-cell ${data.changes['1w'] >= 0 ? 'positive' : 'negative'}">
                            ${data.changes['1w'] >= 0 ? '+' : ''}${data.changes['1w'].toFixed(2)}%
                        </td>
                        <td class="change-cell ${data.changes['1m'] >= 0 ? 'positive' : 'negative'}">
                            ${data.changes['1m'] >= 0 ? '+' : ''}${data.changes['1m'].toFixed(2)}%
                        </td>
                        <td class="change-cell ${data.changes['3m'] >= 0 ? 'positive' : 'negative'}">
                            ${data.changes['3m'] >= 0 ? '+' : ''}${data.changes['3m'].toFixed(2)}%
                        </td>
                        <td class="change-cell ${data.changes['1y'] >= 0 ? 'positive' : 'negative'}">

                        </td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html;
            console.log('Watchlist table rendered with data');
        }
        
        // Add symbol from watchlist to active chart
        function addSymbolToActiveChart(symbol) {
            const indicator = sampleIndicators.find(ind => ind.symbol === symbol);
            if (indicator && activeChartId) {
                addToChart(activeChartId, symbol, indicator.type, indicator.provider, indicator.name);
            } else if (!activeChartId) {
                addNewChart();
                if (indicator) {
                    addToChart(activeChartId, symbol, indicator.type, indicator.provider, indicator.name);
                }
            }
        }
        
        // Add to watchlist function
        function addToWatchlist() {
            const symbol = prompt('Enter symbol to add to watchlist:');
            if (symbol && !watchlistSymbols.includes(symbol.toUpperCase())) {
                watchlistSymbols.push(symbol.toUpperCase());
                loadWatchlistData();
            }
        }
        
        // Show temporary message
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 3000);
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
