<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRED Monetary Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            color: #b3c5ff;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .category-selector {
            flex: 1;
            min-width: 300px;
        }

        select, button {
            padding: 10px 16px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            width: 100%;
        }

        select:hover, button:hover {
            background: #333;
            border-color: #555;
        }

        button.active {
            background: #3949ab;
            border-color: #3949ab;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: #888;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-radius: 50%;
            border-top-color: #3949ab;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #d32f2f;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #b0c4de;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border-color: #3949ab;
        }

        .metric-card.selected {
            border-color: #3949ab;
            background: #1e1e2e;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .metric-info {
            flex: 1;
            margin-right: 15px;
        }

        .metric-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .metric-description {
            font-size: 0.85em;
            color: #888;
            line-height: 1.4;
        }

        .metric-symbol {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            font-family: monospace;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            text-align: right;
            white-space: nowrap;
        }

        .change-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .change-item {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #444;
            transition: all 0.2s ease;
        }

        .change-item:hover {
            background: #333;
            border-color: #555;
        }

        .change-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 4px;
        }

        .change-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .positive {
            color: #4caf50;
        }

        .negative {
            color: #ff5252;
        }

        .neutral {
            color: #888;
        }

        .chart-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #4a9eff;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #chartWrapper {
            position: relative;
            height: 500px;
        }

        .comparison-mode {
            margin-bottom: 20px;
        }

        .selected-metrics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            min-height: 60px;
            align-items: center;
        }

        .metric-chip {
            background: #3949ab;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-chip button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 1.2em;
            line-height: 1;
        }

        .last-updated {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 30px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 16px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .change-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls {
                flex-direction: column;
            }
            
            .category-selector {
                width: 100%;
            }
            
            .chart-controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FRED Monetary Data Dashboard</h1>
            <p>Comprehensive view of Money, Banking & Finance metrics from the Federal Reserve Economic Data</p>
        </div>

        <div class="controls">
            <div class="control-group category-selector">
                <label>Category:</label>
                <select id="categorySelect" onchange="loadCategoryData()">
                    <option value="all">All Monetary Data</option>
                    <option value="aggregates">Monetary Aggregates (M1, M2, M3)</option>
                    <option value="base">Monetary Base & Reserves</option>
                    <option value="components">Money Supply Components</option>
                    <option value="velocity">Money Velocity & Multipliers</option>
                    <option value="international">International & Currency</option>
                    <option value="historical">Historical Series</option>
                </select>
            </div>
            <div class="control-group search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search metrics..." onkeyup="filterMetrics()">
                <span class="search-icon">🔍</span>
            </div>
            <div class="control-group">
                <button onclick="refreshData()">🔄 Refresh All</button>
                <button id="compareBtn" onclick="toggleCompareMode()">📊 Compare Mode</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
            Loading monetary data from FRED...
        </div>
        <div id="errorContainer"></div>

        <div id="statsOverview" class="stats-overview" style="display: none;"></div>

        <div id="comparisonSection" class="comparison-mode" style="display: none;">
            <div class="selected-metrics" id="selectedMetrics">
                <span style="color: #888;">Click on metrics below to add them to comparison</span>
            </div>
        </div>

        <div id="metricsContainer" class="metrics-grid" style="display: none;"></div>

        <div id="chartSection" class="chart-section" style="display: none;">
            <div class="chart-header">
                <h2 class="chart-title">Historical Trends</h2>
                <div class="chart-controls">
                    <select id="chartPeriod" onchange="updateChart()">
                        <option value="1M">1 Month</option>
                        <option value="3M">3 Months</option>
                        <option value="6M">6 Months</option>
                        <option value="1Y" selected>1 Year</option>
                        <option value="2Y">2 Years</option>
                        <option value="5Y">5 Years</option>
                        <option value="10Y">10 Years</option>
                        <option value="ALL">All Time</option>
                    </select>
                    <select id="chartType" onchange="updateChart()">
                        <option value="line">Line Chart</option>
                        <option value="area">Area Chart</option>
                        <option value="bar">Bar Chart</option>
                    </select>
                    <button onclick="downloadChartData()">📥 Export Data</button>
                </div>
            </div>
            <div id="chartWrapper">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div id="lastUpdated" class="last-updated"></div>
    </div>

    <script>
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        // Comprehensive list of FRED monetary data series
        const monetaryDataSeries = {
            aggregates: [
                { symbol: 'M1SL', name: 'M1 Money Supply', description: 'Currency, demand deposits, and other liquid deposits' },
                { symbol: 'M2SL', name: 'M2 Money Supply', description: 'M1 plus savings deposits, small time deposits, and retail MMMFs' },
                { symbol: 'M1V', name: 'M1 Money Velocity', description: 'Velocity of M1 Money Stock' },
                { symbol: 'M2V', name: 'M2 Money Velocity', description: 'Velocity of M2 Money Stock' },
                { symbol: 'WM1NS', name: 'M1 Money Stock (Weekly)', description: 'Weekly, Not Seasonally Adjusted' },
                { symbol: 'WM2NS', name: 'M2 Money Stock (Weekly)', description: 'Weekly, Not Seasonally Adjusted' },
                { symbol: 'MZMSL', name: 'MZM Money Stock', description: 'Money Zero Maturity (Discontinued)' }
            ],
            base: [
                { symbol: 'BOGMBASE', name: 'Monetary Base', description: 'Total monetary base' },
                { symbol: 'RESBALNS', name: 'Reserve Balances', description: 'Reserve balances with Federal Reserve Banks' },
                { symbol: 'TOTRESNS', name: 'Total Reserves', description: 'Total reserves of depository institutions' },
                { symbol: 'REQRESNS', name: 'Required Reserves', description: 'Required reserves of depository institutions' },
                { symbol: 'EXCSRESNS', name: 'Excess Reserves', description: 'Excess reserves of depository institutions' },
                { symbol: 'WRESBAL', name: 'Reserve Balances (Weekly)', description: 'Weekly average reserve balances' },
                { symbol: 'AMBSL', name: 'Adjusted Monetary Base', description: 'St. Louis Adjusted Monetary Base' }
            ],
            components: [
                { symbol: 'CURRENCY', name: 'Currency in Circulation', description: 'Currency component of M1' },
                { symbol: 'DEMDEPSL', name: 'Demand Deposits', description: 'Demand deposits component of M1' },
                { symbol: 'OCDSL', name: 'Other Checkable Deposits', description: 'Other checkable deposits component of M1' },
                { symbol: 'SAVINGSL', name: 'Savings Deposits', description: 'Savings deposits component of M2' },
                { symbol: 'STDSL', name: 'Small Time Deposits', description: 'Small denomination time deposits' },
                { symbol: 'RMFSL', name: 'Retail Money Market Funds', description: 'Retail money market mutual fund shares' },
                { symbol: 'CURRSL', name: 'Currency Component of M1', description: 'Currency component of M1 (seasonally adjusted)' }
            ],
            velocity: [
                { symbol: 'MULT', name: 'M1 Money Multiplier', description: 'M1/Monetary base ratio' },
                { symbol: 'M2MULT', name: 'M2 Money Multiplier', description: 'M2/Monetary base ratio' },
                { symbol: 'GDPV', name: 'GDP/M2 Ratio', description: 'Velocity measure using GDP' },
                { symbol: 'MZMV', name: 'MZM Velocity', description: 'Velocity of MZM Money Stock' }
            ],
            international: [
                { symbol: 'WCURCIR', name: 'Currency in Circulation (World)', description: 'Currency in circulation worldwide' },
                { symbol: 'DEXUSEU', name: 'USD/EUR Exchange Rate', description: 'U.S. Dollars to Euro Spot Exchange Rate' },
                { symbol: 'DTWEXBGS', name: 'Trade Weighted Dollar Index', description: 'Broad Trade-Weighted Dollar Index' },
                { symbol: 'DEXCHUS', name: 'CNY/USD Exchange Rate', description: 'Chinese Yuan to U.S. Dollar Exchange Rate' },
                { symbol: 'DEXJPUS', name: 'JPY/USD Exchange Rate', description: 'Japanese Yen to U.S. Dollar Exchange Rate' }
            ],
            historical: [
                { symbol: 'M1NS', name: 'M1 (Not Seasonally Adjusted)', description: 'Historical M1 not seasonally adjusted' },
                { symbol: 'M2NS', name: 'M2 (Not Seasonally Adjusted)', description: 'Historical M2 not seasonally adjusted' },
                { symbol: 'AMBNS', name: 'Monetary Base (Not SA)', description: 'Adjusted monetary base not seasonally adjusted' },
                { symbol: 'M3SL', name: 'M3 Money Stock', description: 'M3 Money Stock (Discontinued in 2006)' },
                { symbol: 'DISCONTIN', name: 'Discontinued M3', description: 'Discontinued M3 components' }
            ]
        };

        let chartInstance = null;
        let allData = {};
        let compareMode = false;
        let selectedMetrics = [];

        function formatNumber(num) {
            if (!num && num !== 0) return 'N/A';
            
            const absNum = Math.abs(num);
            if (absNum >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (absNum >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (absNum >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (absNum >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            if (absNum < 1 && absNum > 0) return num.toFixed(4);
            return num.toFixed(2);
        }

        function formatPercentage(value) {
            if (value === null || value === undefined || isNaN(value)) return 'N/A';
            const formatted = value.toFixed(2) + '%';
            return value > 0 ? '+' + formatted : formatted;
        }

        function getChangeClass(value) {
            if (value === null || value === undefined || isNaN(value)) return 'neutral';
            return value > 0 ? 'positive' : value < 0 ? 'negative' : 'neutral';
        }

        function calculatePercentageChange(current, previous) {
            if (!previous || previous === 0) return null;
            return ((current - previous) / Math.abs(previous)) * 100;
        }

        async function fetchMetricData(symbol) {
            try {
                const url = `${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=fred`;
                console.log(`Fetching ${symbol}...`);
                
                const response = await fetch(url);
                if (!response.ok) {
                    console.error(`Failed to fetch ${symbol}: ${response.status}`);
                    return [];
                }
                
                const data = await response.json();
                
                // Parse the data structure
                let results = [];
                if (data && data.data && Array.isArray(data.data)) {
                    results = data.data;
                } else if (data && data.results && Array.isArray(data.results)) {
                    results = data.results;
                } else if (Array.isArray(data)) {
                    results = data;
                }
                
                if (results.length === 0) {
                    console.warn(`No data found for ${symbol}`);
                    return [];
                }
                
                // Map the data
                const processedData = results.map(item => {
                    const date = item.date || item.Date;
                    let value = item[symbol] || item.value || item.Value || item.close || 0;
                    value = parseFloat(value);
                    
                    return { date, value };
                }).filter(item => item.date && !isNaN(item.value))
                  .sort((a, b) => new Date(a.date) - new Date(b.date));
                
                console.log(`Fetched ${processedData.length} data points for ${symbol}`);
                return processedData;
                
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return [];
            }
        }

        function calculateChanges(data) {
            if (!data || data.length === 0) return {};
            
            const latest = data[data.length - 1];
            const changes = {};
            
            const periods = {
                daily: 1,
                weekly: 7,
                monthly: 30,
                quarterly: 90,
                semiAnnual: 180,
                annual: 365
            };
            
            for (const [name, days] of Object.entries(periods)) {
                const targetDate = new Date(latest.date);
                targetDate.setDate(targetDate.getDate() - days);
                
                const historicalPoint = data.find(d => {
                    const diff = Math.abs(new Date(d.date) - targetDate);
                    return diff < 7 * 24 * 60 * 60 * 1000;
                });
                
                if (historicalPoint) {
                    changes[name] = calculatePercentageChange(latest.value, historicalPoint.value);
                } else {
                    changes[name] = null;
                }
            }
            
            return changes;
        }

        function createMetricCard(metric, data, index) {
            const latest = data && data.length > 0 ? data[data.length - 1] : null;
            const changes = calculateChanges(data);
            const isSelected = selectedMetrics.includes(metric.symbol);
            
            return `
                <div class="metric-card ${isSelected ? 'selected' : ''}" 
                     onclick="handleMetricClick('${metric.symbol}')"
                     data-symbol="${metric.symbol}"
                     data-name="${metric.name.toLowerCase()}"
                     data-description="${metric.description.toLowerCase()}">
                    <div class="metric-header">
                        <div class="metric-info">
                            <div class="metric-title">${metric.name}</div>
                            <div class="metric-description">${metric.description}</div>
                            <div class="metric-symbol">${metric.symbol}</div>
                        </div>
                        <div class="metric-value">
                            ${latest ? formatNumber(latest.value) : 'N/A'}
                        </div>
                    </div>
                    <div class="change-grid">
                        <div class="change-item">
                            <div class="change-label">Daily</div>
                            <div class="change-value ${getChangeClass(changes.daily)}">
                                ${formatPercentage(changes.daily)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Weekly</div>
                            <div class="change-value ${getChangeClass(changes.weekly)}">
                                ${formatPercentage(changes.weekly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Monthly</div>
                            <div class="change-value ${getChangeClass(changes.monthly)}">
                                ${formatPercentage(changes.monthly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Quarterly</div>
                            <div class="change-value ${getChangeClass(changes.quarterly)}">
                                ${formatPercentage(changes.quarterly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Semi-Annual</div>
                            <div class="change-value ${getChangeClass(changes.semiAnnual)}">
                                ${formatPercentage(changes.semiAnnual)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Annual</div>
                            <div class="change-value ${getChangeClass(changes.annual)}">
                                ${formatPercentage(changes.annual)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateChart() {
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const chartType = document.getElementById('chartType').value;
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            let datasets = [];
            
            // In compare mode, show selected metrics
            const metricsToShow = compareMode && selectedMetrics.length > 0 
                ? selectedMetrics 
                : [Object.values(monetaryDataSeries.aggregates)[0].symbol]; // Default to M1
            
            metricsToShow.forEach((symbol, index) => {
                const data = allData[symbol];
                if (data && data.length > 0) {
                    const metric = findMetricBySymbol(symbol);
                    
                    // Normalize data if multiple metrics
                    let chartData;
                    if (metricsToShow.length > 1) {
                        const values = data.map(d => d.value);
                        const min = Math.min(...values);
                        const max = Math.max(...values);
                        const range = max - min || 1;
                        
                        chartData = data.map(d => ({
                            x: d.date,
                            y: ((d.value - min) / range) * 100
                        }));
                    } else {
                        chartData = data.map(d => ({ x: d.date, y: d.value }));
                    }
                    
                    datasets.push({
                        label: metric ? metric.name : symbol,
                        data: chartData,
                        borderColor: `hsl(${index * 360 / metricsToShow.length}, 70%, 50%)`,
                        backgroundColor: `hsla(${index * 360 / metricsToShow.length}, 70%, 50%, 0.1)`,
                        borderWidth: 2,
                        fill: chartType === 'area',
                        tension: 0.1,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    });
                }
            });
            
            chartInstance = new Chart(ctx, {
                type: chartType === 'bar' ? 'bar' : 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#e0e0e0',
                                usePointStyle: true,
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#e0e0e0',
                            bodyColor: '#e0e0e0',
                            borderColor: '#333',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = metricsToShow.length > 1 
                                        ? context.parsed.y.toFixed(2) + '%'
                                        : formatNumber(context.parsed.y);
                                    return label + ': ' + value;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            ticks: { 
                                color: '#888',
                                maxRotation: 45
                            },
                            grid: { 
                                color: '#333',
                                display: true
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: metricsToShow.length > 1 ? 'Normalized Value (%)' : 'Value',
                                color: '#888'
                            },
                            ticks: { 
                                color: '#888',
                                callback: function(value) {
                                    return metricsToShow.length > 1 
                                        ? value.toFixed(0) + '%' 
                                        : formatNumber(value);
                                }
                            },
                            grid: { 
                                color: '#333',
                                display: true
                            }
                        }
                    }
                }
            });
        }

        function findMetricBySymbol(symbol) {
            for (const category of Object.values(monetaryDataSeries)) {
                const metric = category.find(m => m.symbol === symbol);
                if (metric) return metric;
            }
            return null;
        }

        function handleMetricClick(symbol) {
            if (!compareMode) {
                // Single view mode - just show this metric
                selectedMetrics = [symbol];
                updateChart();
                updateMetricSelection();
            } else {
                // Compare mode - toggle selection
                const index = selectedMetrics.indexOf(symbol);
                if (index > -1) {
                    selectedMetrics.splice(index, 1);
                } else {
                    if (selectedMetrics.length < 5) { // Limit to 5 for readability
                        selectedMetrics.push(symbol);
                    } else {
                        alert('Maximum 5 metrics can be compared at once');
                        return;
                    }
                }
                updateMetricSelection();
                updateChart();
            }
        }

        function updateMetricSelection() {
            // Update visual selection
            document.querySelectorAll('.metric-card').forEach(card => {
                const symbol = card.dataset.symbol;
                if (selectedMetrics.includes(symbol)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            // Update selected metrics display
            if (compareMode) {
                const container = document.getElementById('selectedMetrics');
                if (selectedMetrics.length === 0) {
                    container.innerHTML = '<span style="color: #888;">Click on metrics below to add them to comparison</span>';
                } else {
                    container.innerHTML = selectedMetrics.map(symbol => {
                        const metric = findMetricBySymbol(symbol);
                        return `
                            <div class="metric-chip">
                                ${metric ? metric.name : symbol}
                                <button onclick="removeFromComparison('${symbol}')">×</button>
                            </div>
                        `;
                    }).join('');
                }
            }
        }

        function removeFromComparison(symbol) {
            selectedMetrics = selectedMetrics.filter(s => s !== symbol);
            updateMetricSelection();
            updateChart();
        }

        function toggleCompareMode() {
            compareMode = !compareMode;
            const btn = document.getElementById('compareBtn');
            const section = document.getElementById('comparisonSection');
            
            if (compareMode) {
                btn.classList.add('active');
                section.style.display = 'block';
                selectedMetrics = [];
            } else {
                btn.classList.remove('active');
                section.style.display = 'none';
                selectedMetrics = [];
            }
            
            updateMetricSelection();
        }

        function filterMetrics() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.metric-card');
            
            cards.forEach(card => {
                const name = card.dataset.name || '';
                const description = card.dataset.description || '';
                const symbol = card.dataset.symbol || '';
                
                if (name.includes(searchTerm) || 
                    description.includes(searchTerm) || 
                    symbol.toLowerCase().includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        async function loadCategoryData() {
            const category = document.getElementById('categorySelect').value;
            
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('metricsContainer').style.display = 'none';
            document.getElementById('chartSection').style.display = 'none';
            document.getElementById('statsOverview').style.display = 'none';
            
            try {
                let seriesToLoad = [];
                
                if (category === 'all') {
                    // Load all series
                    Object.values(monetaryDataSeries).forEach(cat => {
                        seriesToLoad = seriesToLoad.concat(cat);
                    });
                } else if (monetaryDataSeries[category]) {
                    seriesToLoad = monetaryDataSeries[category];
                }
                
                // Fetch data for all series
                const promises = seriesToLoad.map(series => 
                    fetchMetricData(series.symbol).then(data => ({
                        symbol: series.symbol,
                        data: data
                    }))
                );
                
                const results = await Promise.all(promises);
                
                // Store data
                results.forEach(result => {
                    allData[result.symbol] = result.data;
                });
                
                // Create metric cards
                const container = document.getElementById('metricsContainer');
                container.innerHTML = seriesToLoad
                    .map((series, index) => createMetricCard(series, allData[series.symbol], index))
                    .join('');
                
                // Update stats overview
                updateStatsOverview(seriesToLoad);
                
                // Update chart with first metric
                if (seriesToLoad.length > 0 && allData[seriesToLoad[0].symbol]) {
                    selectedMetrics = [seriesToLoad[0].symbol];
                    updateChart();
                }
                
                // Show everything
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('metricsContainer').style.display = 'grid';
                document.getElementById('chartSection').style.display = 'block';
                document.getElementById('statsOverview').style.display = 'grid';
                document.getElementById('lastUpdated').textContent = 
                    'Last updated: ' + new Date().toLocaleString();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorContainer').innerHTML = 
                    '<div class="error">Error loading data. Please try again.</div>';
            }
        }

        function updateStatsOverview(series) {
            const stats = {
                total: series.length,
                withData: 0,
                totalDataPoints: 0,
                avgGrowth: 0
            };
            
            let growthRates = [];
            
            series.forEach(s => {
                const data = allData[s.symbol];
                if (data && data.length > 0) {
                    stats.withData++;
                    stats.totalDataPoints += data.length;
                    
                    const changes = calculateChanges(data);
                    if (changes.annual !== null && !isNaN(changes.annual)) {
                        growthRates.push(changes.annual);
                    }
                }
            });
            
            if (growthRates.length > 0) {
                stats.avgGrowth = growthRates.reduce((a, b) => a + b, 0) / growthRates.length;
            }
            
            document.getElementById('statsOverview').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Series</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.withData}</div>
                    <div class="stat-label">Series with Data</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${formatNumber(stats.totalDataPoints)}</div>
                    <div class="stat-label">Data Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value ${getChangeClass(stats.avgGrowth)}">
                        ${formatPercentage(stats.avgGrowth)}
                    </div>
                    <div class="stat-label">Avg Annual Change</div>
                </div>
            `;
        }

        function downloadChartData() {
            if (selectedMetrics.length === 0) {
                alert('No data selected for export');
                return;
            }
            
            let csv = 'Date';
            selectedMetrics.forEach(symbol => {
                const metric = findMetricBySymbol(symbol);
                csv += ',' + (metric ? metric.name : symbol);
            });
            csv += '\n';
            
            // Get all unique dates
            const allDates = new Set();
            selectedMetrics.forEach(symbol => {
                const data = allData[symbol];
                if (data) {
                    data.forEach(d => allDates.add(d.date));
                }
            });
            
            // Sort dates
            const sortedDates = Array.from(allDates).sort();
            
            // Build CSV rows
            sortedDates.forEach(date => {
                csv += date;
                selectedMetrics.forEach(symbol => {
                    const data = allData[symbol];
                    const point = data ? data.find(d => d.date === date) : null;
                    csv += ',' + (point ? point.value : '');
                });
                csv += '\n';
            });
            
            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'monetary_data_' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function refreshData() {
            loadCategoryData();
        }

        // Load initial data
        window.addEventListener('DOMContentLoaded', () => {
            loadCategoryData();
        });
    </script>
</body>
