<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Economic Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 15px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 22px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
        }
        
        /* Main Container */
        .main-container { 
            display: flex; 
            flex-direction: column;
            height: calc(100vh - 71px); 
        }
        
        /* Search Section */
        .search-section { 
            background: #121212;
            padding: 20px; 
            border-bottom: 1px solid #282828; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box { 
            width: 100%; 
            padding: 15px 50px 15px 20px; 
            background: #222; 
            border: 2px solid #333; 
            color: #fff; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        .search-results { 
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px; 
            max-height: 400px;
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 15px 20px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 16px;
            margin-bottom: 4px;
        }
        .search-item-name {
            font-size: 14px; 
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); 
            gap: 20px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 10px; 
            padding: 20px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 15px; 
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 18px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 6px 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 12px; 
            border-radius: 4px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 6px; 
            height: 400px;
            flex-grow: 1;
            min-height: 350px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 6px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section { 
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* Economic Data Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .watchlist-table th {
            background: #1a1a1a;
            color: #888;
            font-size: 11px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.text-right {
            text-align: right;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .watchlist-table tbody tr:hover {
            background: #1a1a1a;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 13px;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }
        
        .symbol-fullname {
            color: #888;
            font-size: 11px;
        }
        
        .value-cell {
            font-weight: bold;
            color: #fff;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 4s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 OPENBB ECONOMIC INTELLIGENCE</div>
        <div class="header-controls">
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connection...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" 
                       placeholder="Search economic indicators (e.g., GDP, unemployment, DGS10, inflation, CPI)..." 
                       onkeyup="debounceSearch(this.value)"
                       onfocus="showPopularSuggestions()"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">ECONOMIC INDICATORS WATCHLIST</div>
                    <button class="add-watchlist" onclick="addToWatchlist()">+ Add Indicator</button>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Indicator</th>
                            <th class="text-right">Current Value</th>
                            <th class="text-right">Last Update</th>
                            <th class="text-right">Unit</th>
                            <th class="text-right">Data Source</th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Economic indicators will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Using your confirmed working API
        const API_BASE_URL = 'https://ped8gafyuz.us-east-1.awsapprunner.com/api/v1';
        
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
        let searchCache = {};
        
        // Focus on FRED economic indicators - removed stocks
        const watchlistSymbols = ['DGS10', 'GDP', 'UNRATE', 'CPIAUCSL', 'FEDFUNDS', 'DEXUSEU'];
        let watchlistData = {};
        
        // Color palette for charts
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // FRED Economic Indicators - focused on what your API supports
        const sampleIndicators = [
            // Interest Rates
            { symbol: 'DGS10', name: '10-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates', unit: 'Percent' },
            { symbol: 'DGS2', name: '2-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates', unit: 'Percent' },
            { symbol: 'DGS30', name: '30-Year Treasury Constant Maturity Rate', type: 'economy', provider: 'fred', category: 'Interest Rates', unit: 'Percent' },
            { symbol: 'FEDFUNDS', name: 'Federal Funds Effective Rate', type: 'economy', provider: 'fred', category: 'Interest Rates', unit: 'Percent' },
            { symbol: 'TB3MS', name: '3-Month Treasury Bill Secondary Market Rate', type: 'economy', provider: 'fred', category: 'Interest Rates', unit: 'Percent' },
            { symbol: 'T10Y2Y', name: '10-Year Treasury Minus 2-Year Treasury', type: 'economy', provider: 'fred', category: 'Yield Curve', unit: 'Percent' },
            
            // Economic Growth
            { symbol: 'GDP', name: 'Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Economic Growth', unit: 'Billions of Dollars' },
            { symbol: 'GDPC1', name: 'Real Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Economic Growth', unit: 'Billions of Chained 2017 Dollars' },
            { symbol: 'GDPPOT', name: 'Real Potential Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Economic Growth', unit: 'Billions of Chained 2017 Dollars' },
            
            // Inflation
            { symbol: 'CPIAUCSL', name: 'Consumer Price Index for All Urban Consumers', type: 'economy', provider: 'fred', category: 'Inflation', unit: 'Index 1982-84=100' },
            { symbol: 'CPILFESL', name: 'Core CPI (Less Food & Energy)', type: 'economy', provider: 'fred', category: 'Inflation', unit: 'Index 1982-84=100' },
            { symbol: 'CPIUFDSL', name: 'CPI for All Urban Consumers: Food and Beverages', type: 'economy', provider: 'fred', category: 'Inflation', unit: 'Index 1982-84=100' },
            { symbol: 'CUSR0000SETB01', name: 'CPI for All Urban Consumers: Gasoline (All Types)', type: 'economy', provider: 'fred', category: 'Inflation', unit: 'Index 1982-84=100' },
            
            // Labor Market
            { symbol: 'UNRATE', name: 'Unemployment Rate', type: 'economy', provider: 'fred', category: 'Labor Market', unit: 'Percent' },
            { symbol: 'PAYEMS', name: 'All Employees: Total Nonfarm Payrolls', type: 'economy', provider: 'fred', category: 'Labor Market', unit: 'Thousands of Persons' },
            { symbol: 'CIVPART', name: 'Labor Force Participation Rate', type: 'economy', provider: 'fred', category: 'Labor Market', unit: 'Percent' },
            { symbol: 'EMRATIO', name: 'Employment-Population Ratio', type: 'economy', provider: 'fred', category: 'Labor Market', unit: 'Percent' },
            { symbol: 'AHETPI', name: 'Average Hourly Earnings of Production and Nonsupervisory Employees', type: 'economy', provider: 'fred', category: 'Labor Market', unit: 'Dollars per Hour' },
            
            // Market Volatility & Sentiment
            { symbol: 'VIXCLS', name: 'CBOE Volatility Index: VIX', type: 'economy', provider: 'fred', category: 'Market Volatility', unit: 'Index' },
            { symbol: 'UMCSENT', name: 'University of Michigan: Consumer Sentiment', type: 'economy', provider: 'fred', category: 'Consumer Confidence', unit: 'Index 1966:Q1=100' },
            
            // Currency
            { symbol: 'DEXUSEU', name: 'U.S. / Euro Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency', unit: 'U.S. Dollars to One Euro' },
            { symbol: 'DEXJPUS', name: 'Japan / U.S. Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency', unit: 'Japanese Yen to One U.S. Dollar' },
            { symbol: 'DEXCHUS', name: 'China / U.S. Foreign Exchange Rate', type: 'economy', provider: 'fred', category: 'Currency', unit: 'Chinese Yuan to One U.S. Dollar' },
            
            // Money Supply
            { symbol: 'M2SL', name: 'M2 Money Stock', type: 'economy', provider: 'fred', category: 'Money Supply', unit: 'Billions of Dollars' },
            { symbol: 'M1SL', name: 'M1 Money Stock', type: 'economy', provider: 'fred', category: 'Money Supply', unit: 'Billions of Dollars' },
            
            // Housing
            { symbol: 'HOUST', name: 'Housing Starts: Total: New Privately Owned Housing Units', type: 'economy', provider: 'fred', category: 'Housing', unit: 'Thousands of Units' },
            { symbol: 'CSUSHPISA', name: 'S&P/Case-Shiller U.S. National Home Price Index', type: 'economy', provider: 'fred', category: 'Housing', unit: 'Index Jan 2000=100' },
            { symbol: 'MORTGAGE30US', name: '30-Year Fixed Rate Mortgage Average in the United States', type: 'economy', provider: 'fred', category: 'Housing', unit: 'Percent' },
            
            // Manufacturing & Production
            { symbol: 'INDPRO', name: 'Industrial Production Index', type: 'economy', provider: 'fred', category: 'Manufacturing', unit: 'Index 2017=100' },
            { symbol: 'CAPUTLB50001SQ', name: 'Capacity Utilization: Manufacturing', type: 'economy', provider: 'fred', category: 'Manufacturing', unit: 'Percent of Capacity' },
            
            // Commodities
            { symbol: 'DCOILWTICO', name: 'Crude Oil Prices: West Texas Intermediate', type: 'economy', provider: 'fred', category: 'Commodities', unit: 'Dollars per Barrel' },
            { symbol: 'GOLDAMGBD228NLBM', name: 'Gold Fixing Price', type: 'economy', provider: 'fred', category: 'Commodities', unit: 'U.S. Dollars per Troy Ounce' },
            
            // Trade & Government
            { symbol: 'BOPGSTB', name: 'Trade Balance: Goods and Services, Balance of Payments Basis', type: 'economy', provider: 'fred', category: 'Trade', unit: 'Millions of Dollars' },
            { symbol: 'GFDEBTN', name: 'Federal Debt: Total Public Debt', type: 'economy', provider: 'fred', category: 'Government Finance', unit: 'Millions of Dollars' },
            { symbol: 'FYFSGDA188S', name: 'Federal Surplus or Deficit as Percent of Gross Domestic Product', type: 'economy', provider: 'fred', category: 'Government Finance', unit: 'Percent of GDP' }
        ];
        
        // Initialize the dashboard
        async function init() {
            console.log('🚀 Initializing OpenBB Economic Dashboard...');
            updateClock();
            setInterval(updateClock, 1000);
            
            await checkAPIConnection();
            addNewChart();
            loadWatchlistData();
            setInterval(loadWatchlistData, 300000); // Update every 5 minutes
        }
        
        // Check API connection with your confirmed working endpoint
        async function checkAPIConnection() {
            try {
                console.log('🔌 Testing API connection to your OpenBB backend...');
                
                // Test with DGS10 which is confirmed working in your documentation
                const testEndpoint = `${API_BASE_URL}/economy/fred_series?symbol=DGS10&provider=fred`;
                console.log(`📡 Testing endpoint: ${testEndpoint}`);
                
                const response = await fetch(testEndpoint);
                console.log(`📊 API response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ API test successful! Sample data structure:', {
                        resultsCount: data.results?.length || 0,
                        firstResult: data.results?.[0],
                        metadata: data.metadata || 'No metadata',
                        warnings: data.warnings || 'No warnings'
                    });
                    
                    document.getElementById('apiStatus').classList.add('connected');
                    document.getElementById('apiStatusText').textContent = 'FRED API Connected';
                    
                    showTemporaryMessage('✅ Successfully connected to OpenBB FRED API!', 'info');
                } else {
                    const errorText = await response.text();
                    console.error('❌ API error response:', errorText);
                    throw new Error(`API returned ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('❌ API connection failed:', error);
                document.getElementById('apiStatusText').textContent = 'API Disconnected';
                showTemporaryMessage(`❌ API connection failed: ${error.message}`, 'error');
                
                // Additional debugging
                console.log('🔍 Running additional diagnostics...');
                try {
                    const corsTest = await fetch(`${API_BASE_URL}/economy/fred_series?symbol=DGS10&provider=fred`, { 
                        mode: 'no-cors' 
                    });
                    console.log('🌐 CORS test result: Server reachable but response blocked by CORS policy');
                } catch (corsError) {
                    console.log('🌐 Server unreachable:', corsError.message);
                }
            }
        }
        
        // Update the digital clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        // Debounce search input
        function debounceSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchIndicators(query.trim()), 300);
        }
        
        // Search for economic indicators
        async function searchIndicators(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }
        
            const lowerQuery = query.toLowerCase();
            resultsDiv.innerHTML = '<div class="search-loading loading-pulse">Searching economic indicators...</div>';
            resultsDiv.style.display = 'block';
            
            // Search local FRED indicators for instant results
            const localResults = sampleIndicators.filter(indicator => 
                indicator.symbol.toLowerCase().includes(lowerQuery) ||
                indicator.name.toLowerCase().includes(lowerQuery) ||
                (indicator.category && indicator.category.toLowerCase().includes(lowerQuery)) ||
                (indicator.unit && indicator.unit.toLowerCase().includes(lowerQuery))
            );
            
            // Display results immediately
            displaySearchResults(localResults, query);
        }
        
        // Display search results with economic focus
        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No economic indicators found for "${query}"<br>
                        <small>Try: GDP, unemployment, DGS10, inflation, CPI, interest rates, etc.</small>
                    </div>`;
                return;
            }
            
            // Group results by category for better organization
            const grouped = results.reduce((acc, result) => {
                const category = result.category || 'Other';
                if (!acc[category]) acc[category] = [];
                acc[category].push(result);
                return acc;
            }, {});
            
            let html = '';
            Object.entries(grouped).forEach(([category, items]) => {
                if (Object.keys(grouped).length > 1) {
                    html += `<div style="padding: 8px 20px; background: #1a1a1a; color: #888; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #222;">
                        📊 ${category}
                    </div>`;
                }
                
                items.slice(0, 8).forEach(result => {
                    html += `
                        <div class="search-item" onclick="addSearchResultToChart('${result.symbol}', '${result.type}', '${result.provider}', '${result.name.replace(/'/g, "\\'")}')">
                            <div class="search-item-left">
                                <div class="search-item-symbol">${result.symbol}</div>
                                <div class="search-item-name">${result.name}</div>
                                <div class="search-item-description">${result.unit}</div>
                            </div>
                            <div class="search-item-source">${result.provider}</div>
                        </div>
                    `;
                });
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // Show popular economic suggestions when search box is focused
        function showPopularSuggestions() {
            const searchBox = document.getElementById('searchBox');
            if (searchBox.value.trim() === '') {
                const resultsDiv = document.getElementById('searchResults');
                const popularCategories = {
                    'Interest Rates': ['DGS10', 'DGS2', 'FEDFUNDS', 'T10Y2Y'],
                    'Economic Growth': ['GDP', 'GDPC1'],
                    'Inflation': ['CPIAUCSL', 'CPILFESL'],
                    'Labor Market': ['UNRATE', 'PAYEMS', 'CIVPART'],
                    'Currency': ['DEXUSEU', 'DEXJPUS'],
                    'Market Indicators': ['VIXCLS', 'UMCSENT']
                };
                
                let html = '';
                Object.entries(popularCategories).forEach(([category, symbols]) => {
                    html += `<div style="padding: 8px 20px; background: #1a1a1a; color: #888; font-size: 11px; text-transform: uppercase; border-bottom: 1px solid #222;">
                        📊 ${category}
                    </div>`;
                    
                    symbols.forEach(symbol => {
                        const indicator = sampleIndicators.find(ind => ind.symbol === symbol);
                        if (indicator) {
                            html += `
                                <div class="search-item" onclick="addSearchResultToChart('${indicator.symbol}', '${indicator.type}', '${indicator.provider}', '${indicator.name.replace(/'/g, "\\'")}')">
                                    <div class="search-item-left">
                                        <div class="search-item-symbol">${indicator.symbol}</div>
                                        <div class="search-item-name">${indicator.name}</div>
                                        <div class="search-item-description">${indicator.unit}</div>
                                    </div>
                                    <div class="search-item-source">${indicator.provider}</div>
                                </div>
                            `;
                        }
                    });
                });
                
                resultsDiv.innerHTML = html;
                resultsDiv.style.display = 'block';
            }
        }
        
        function addSearchResultToChart(symbol, type, provider, name) {
            let targetChartId = activeChartId;
            if (!targetChartId) {
                if (Object.keys(charts).length > 0) {
                    targetChartId = Object.keys(charts)[Object.keys(charts).length - 1];
                } else {
                    addNewChart();
                    targetChartId = activeChartId;
                }
            }
            
            addToChart(targetChartId, symbol, type, provider, name);
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }
        
        // Create a new chart window
        function addNewChart() {
            const chartId = `chart_${chartIdCounter++}`;
            
            const chartHtml = `
                <div class="chart-window" id="${chartId}" onclick="setActiveChart('${chartId}')">
                    <div class="chart-header">
                        <div class="chart-title-section">
                            <div class="chart-title" id="${chartId}_title">Economic Chart ${chartIdCounter}</div>
                            <div class="chart-symbols" id="${chartId}_symbols"></div>
                        </div>
                        <div class="chart-controls">
                            <div class="timeframe-buttons" id="${chartId}_timeframe_buttons">
                                ${['1Y','2Y','5Y','10Y','MAX'].map(tf => 
                                    `<button class="timeframe-btn ${tf === 'MAX' ? 'active' : ''}" 
                                             onclick="changeTimeframe(event, '${chartId}', '${tf}')">${tf}</button>`
                                ).join('')}
                            </div>
                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">×</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">Search for an economic indicator to add to this chart</div>
                    </div>
                </div>`;
            
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = {
                symbols: [], 
                data: {}, 
                timeframe: 'MAX', 
                chartInstance: null
            };
            setActiveChart(chartId);
        }
        
        // Set the currently active chart
        function setActiveChart(chartId) {
            if (activeChartId === chartId) return;
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) {
                chartElement.classList.add('active-chart');
            }
        }
        
        // Remove a chart window
        function removeChart(event, chartIdToRemove) {
            event.stopPropagation();
            if (charts[chartIdToRemove] && charts[chartIdToRemove].chartInstance) {
                Plotly.purge(`${chartIdToRemove}_canvas`);
            }
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
            
            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;
                if(activeChartId) setActiveChart(activeChartId);
            }
        }
        
        // Add symbol to a specific chart
        function addToChart(chartId, symbol, type, provider, name) {
            const chart = charts[chartId];
            if (!chart) return;
            
            if (!chart.symbols.find(s => s.symbol === symbol)) {
                chart.symbols.push({ symbol, type, provider, name });
                loadChartData(chartId, symbol, type, provider);
            }
            setActiveChart(chartId);
        }
        
        // Load data for an economic indicator using your confirmed API structure
        async function loadChartData(chartId, symbol, type, provider) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol} data from FRED...</div>`;
            
            try {
                // Use the confirmed working FRED endpoint structure
                const endpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=${provider}`;
                
                console.log(`📡 Fetching FRED data for ${symbol} from: ${endpoint}`);
                
                const response = await fetch(endpoint);
                console.log(`📊 Response status for ${symbol}: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`❌ API error for ${symbol}:`, errorText);
                    throw new Error(`API error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log(`✅ Raw API response for ${symbol}:`, {
                    resultsCount: data.results?.length || 0,
                    sampleData: data.results?.slice(0, 3),
                    metadata: data.metadata,
                    warnings: data.warnings
                });
                
                // Process FRED data structure based on your API documentation
                let processedData = [];
                
                if (data.results && Array.isArray(data.results)) {
                    processedData = data.results
                        .filter(item => {
                            // Be more permissive with value filtering
                            const value = item.value;
                            return value !== null && 
                                   value !== undefined && 
                                   value !== '.' && 
                                   !isNaN(parseFloat(value));
                        })
                        .map(item => ({
                            date: item.date,
                            value: parseFloat(item.value)
                        }))
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                } else {
                    console.warn(`⚠️ Unexpected data structure for ${symbol}:`, data);
                }
                
                if (processedData.length === 0) {
                    throw new Error('No valid data points found in FRED response');
                }
                
                console.log(`📈 Processed data for ${symbol}: ${processedData.length} points from ${processedData[0]?.date} to ${processedData[processedData.length-1]?.date}`);
                
                chart.data[symbol] = processedData;
                updateChartRender(chartId);
                updateChartSymbols(chartId);
                
            } catch (error) {
                console.error(`❌ Error loading data for ${symbol}:`, error);
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">❌ Error loading ${symbol}: ${error.message}<br><small>Check console for details</small></div>`;
                }
            }
        }
        
        // Update chart symbols display
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
            
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol}
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}')">×</span>
                </div>`).join('');
        }
        
        // Remove symbol from chart
        function removeSymbolFromChart(event, chartId, symbolToRemove) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => s.symbol !== symbolToRemove);
            delete chart.data[symbolToRemove];
            
            updateChartRender(chartId);
            updateChartSymbols(chartId);
            
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for an economic indicator to add to this chart</div>';
            }
        }
        
        // Change chart timeframe
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
            
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }
        
        // Render economic data chart
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement || !chart) return;
            
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for an economic indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
            
            const traces = [];
            
            chart.symbols.forEach((s, index) => {
                const symbolData = chart.data[s.symbol];
                if (!symbolData || symbolData.length === 0) return;
                
                const lineColor = colorPalette[index % colorPalette.length];
                
                traces.push({
                    x: symbolData.map(d => d.date),
                    y: symbolData.map(d => d.value),
                    type: 'scatter',
                    mode: 'lines',
                    name: s.symbol,
                    line: { color: lineColor, width: 2 },
                    hovertemplate: `<b>%{fullData.name}</b><br>%{x}<br>%{y:.4f}<extra></extra>`
                });
            });
            
            if (traces.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">No data to display</div>';
                return;
            }
            
            const layout = {
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { t: 30, r: 30, b: 60, l: 60 },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    title: { text: 'Date', font: { size: 11, color: '#888' } }
                },
                yaxis: {
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    title: { text: 'Value', font: { size: 11, color: '#888' } }
                },
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.0)',
                    font: { size: 11 }
                }
            };
            
            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage']
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { charts[chartId].chartInstance = gd; })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }
        
        // Load economic indicators for watchlist
        async function loadWatchlistData() {
            const tbody = document.getElementById('watchlistBody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;"><div class="loading-pulse">Loading economic indicators...</div></td></tr>';
            
            console.log('📊 Loading watchlist data for economic indicators...');
            
            for (const symbol of watchlistSymbols) {
                try {
                    console.log(`📡 Fetching data for economic indicator: ${symbol}`);
                    
                    const endpoint = `${API_BASE_URL}/economy/fred_series?symbol=${symbol}&provider=fred`;
                    const response = await fetch(endpoint);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`✅ Data received for ${symbol}:`, {
                            resultsCount: data.results?.length || 0,
                            metadata: data.metadata
                        });
                        
                        let currentValue = 'N/A';
                        let lastUpdate = 'N/A';
                        let unit = 'N/A';
                        
                        if (data.results && data.results.length > 0) {
                            // Get the latest value
                            const sortedData = data.results
                                .filter(item => item.value !== null && item.value !== undefined && item.value !== '.')
                                .sort((a, b) => new Date(b.date) - new Date(a.date));
                            
                            if (sortedData.length > 0) {
                                const latest = sortedData[0];
                                currentValue = parseFloat(latest.value);
                                lastUpdate = latest.date;
                                
                                // Format value based on typical ranges for economic indicators
                                if (currentValue >= 1000) {
                                    currentValue = currentValue.toLocaleString('en-US', {minimumFractionDigits: 1, maximumFractionDigits: 1});
                                } else if (currentValue >= 1) {
                                    currentValue = currentValue.toFixed(2);
                                } else {
                                    currentValue = currentValue.toFixed(4);
                                }
                            }
                        }
                        
                        // Get unit from indicator definition
                        const indicator = sampleIndicators.find(ind => ind.symbol === symbol);
                        unit = indicator?.unit || 'Units';
                        
                        watchlistData[symbol] = {
                            name: indicator?.name || symbol,
                            value: currentValue,
                            lastUpdate: lastUpdate,
                            unit: unit,
                            hasData: true
                        };
                        
                        console.log(`📈 Processed ${symbol}:`, watchlistData[symbol]);
                        
                    } else {
                        console.error(`❌ Failed to fetch ${symbol}: ${response.status}`);
                        watchlistData[symbol] = {
                            name: symbol,
                            value: 'Error',
                            lastUpdate: 'N/A',
                            unit: 'N/A',
                            hasData: false
                        };
                    }
                    
                } catch (error) {
                    console.error(`❌ Error loading data for ${symbol}:`, error);
                    watchlistData[symbol] = {
                        name: symbol,
                        value: 'Error',
                        lastUpdate: 'N/A',
                        unit: 'N/A',
                        hasData: false
                    };
                }
            }
            
            console.log('📊 All watchlist data loaded:', watchlistData);
            renderWatchlist();
        }
        
        // Render economic indicators watchlist table
        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');
            
            if (Object.keys(watchlistData).length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px; color: #888;">No economic data available</td></tr>';
                return;
            }
            
            const html = watchlistSymbols.map(symbol => {
                const data = watchlistData[symbol];
                if (!data) {
                    return `<tr><td colspan="5" style="text-align: center; padding: 10px; color: #888;">Loading ${symbol}...</td></tr>`;
                }
                
                return `
                    <tr onclick="addSymbolToActiveChart('${symbol}')" style="cursor: pointer;" title="Click to add ${symbol} to chart">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">📊</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">${symbol}</div>
                                    <div class="symbol-fullname">${data.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="value-cell">${data.value}</td>
                        <td style="color: #aaa; text-align: right; font-size: 12px;">${data.lastUpdate}</td>
                        <td style="color: #888; text-align: right; font-size: 11px;">${data.unit}</td>
                        <td style="color: #888; text-align: right; font-size: 11px;">FRED</td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = html;
            console.log('📊 Economic indicators watchlist table rendered');
        }
        
        // Add economic indicator from watchlist to active chart
        function addSymbolToActiveChart(symbol) {
            const indicator = sampleIndicators.find(ind => ind.symbol === symbol);
            if (indicator && activeChartId) {
                addToChart(activeChartId, symbol, indicator.type, indicator.provider, indicator.name);
            } else if (!activeChartId) {
                addNewChart();
                if (indicator) {
                    addToChart(activeChartId, symbol, indicator.type, indicator.provider, indicator.name);
                }
            }
        }
        
        // Add to watchlist function
        function addToWatchlist() {
            const symbol = prompt('Enter FRED symbol to add to watchlist (e.g., CPIAUCSL, GDPC1, MORTGAGE30US):');
            if (symbol && !watchlistSymbols.includes(symbol.toUpperCase())) {
                watchlistSymbols.push(symbol.toUpperCase());
                loadWatchlistData();
            }
        }
        
        // Show temporary message
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => {
                popup.remove();
            }, 4000);
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
