<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Reserve Balance Sheet Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .header p {
            font-size: 1.1em;
            color: #b0c4de;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        select, button {
            padding: 8px 16px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        select:hover, button:hover {
            background: #333;
            border-color: #555;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4a9eff;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffffff;
        }

        .change-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .change-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #444;
        }

        .change-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 4px;
        }

        .change-value {
            font-size: 1.1em;
            font-weight: bold;
        }

        .positive {
            color: #4caf50;
        }

        .negative {
            color: #ff5252;
        }

        .neutral {
            color: #888;
        }

        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #4a9eff;
        }

        #chartWrapper {
            position: relative;
            height: 400px;
        }

        .last-updated {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Federal Reserve Balance Sheet Monitor</h1>
            <p>Real-time tracking of key Fed balance sheet metrics with percentage changes</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <button onclick="refreshData()">ðŸ”„ Refresh Data</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">Loading Federal Reserve data...</div>
        <div id="errorContainer"></div>

        <div id="metricsContainer" class="metrics-grid" style="display: none;"></div>

        <div id="chartContainer" class="chart-container" style="display: none;">
            <div class="chart-header">
                <h2 class="chart-title">Historical Trends</h2>
                <select id="chartMetric" onchange="updateChart()">
                    <option value="all">All Metrics (Normalized)</option>
                    <option value="WRESBAL">Reserve Balances</option>
                    <option value="RESPPNTEPNWW">Eligible Collateral</option>
                    <option value="RESPPALGUONNWW">Treasury Securities</option>
                    <option value="SWP1690">Liquidity Swaps</option>
                    <option value="OTHL1690">Credit Facilities</option>
                </select>
            </div>
            <div id="chartWrapper">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div id="lastUpdated" class="last-updated"></div>
    </div>

    <script>
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        
        const metrics = [
            {
                symbol: 'WRESBAL',
                name: 'Reserve Balances with Federal Reserve Banks',
                shortName: 'Reserve Balances'
            },
            {
                symbol: 'RESPPNTEPNWW',
                name: 'Eligible Collateral',
                shortName: 'Eligible Collateral'
            },
            {
                symbol: 'RESPPALGUONNWW',
                name: 'U.S. Treasury Securities',
                shortName: 'Treasury Securities'
            },
            {
                symbol: 'SWP1690',
                name: 'Central Bank Liquidity Swaps',
                shortName: 'Liquidity Swaps'
            },
            {
                symbol: 'OTHL1690',
                name: 'Loans: Credit Facilities',
                shortName: 'Credit Facilities'
            }
        ];

        let chartInstance = null;
        let allData = {};

        function formatNumber(num) {
            if (!num) return 'N/A';
            const absNum = Math.abs(num);
            if (absNum >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (absNum >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (absNum >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (absNum >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function formatPercentage(value) {
            if (!value && value !== 0) return 'N/A';
            const formatted = value.toFixed(2) + '%';
            return value > 0 ? '+' + formatted : formatted;
        }

        function getChangeClass(value) {
            if (!value && value !== 0) return 'neutral';
            return value > 0 ? 'positive' : value < 0 ? 'negative' : 'neutral';
        }

        function calculatePercentageChange(current, previous) {
            if (!previous || previous === 0) return null;
            return ((current - previous) / Math.abs(previous)) * 100;
        }

        async function fetchMetricData(symbol) {
            try {
                const url = `${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=fred`;
                console.log(`Fetching: ${url}`);
                
                const response = await fetch(url);
                console.log(`Response status for ${symbol}: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`Raw data for ${symbol}:`, data);
                
                // Log the structure
                if (data) {
                    console.log(`Data keys for ${symbol}:`, Object.keys(data));
                    
                    // Check each property to see if it contains an array
                    Object.keys(data).forEach(key => {
                        if (Array.isArray(data[key])) {
                            console.log(`Found array in data.${key} with ${data[key].length} items`);
                            if (data[key].length > 0) {
                                console.log(`First item in data.${key}:`, data[key][0]);
                            }
                        }
                    });
                }
                
                // Try different data structures
                let results = null;
                if (data && data.results && Array.isArray(data.results)) {
                    results = data.results;
                    console.log(`Using data.results for ${symbol}`);
                } else if (data && data.data && Array.isArray(data.data)) {
                    results = data.data;
                    console.log(`Using data.data for ${symbol}`);
                } else if (Array.isArray(data)) {
                    results = data;
                    console.log(`Using root array for ${symbol}`);
                } else {
                    // Try to find any array in the response
                    for (const key of Object.keys(data || {})) {
                        if (Array.isArray(data[key]) && data[key].length > 0) {
                            results = data[key];
                            console.log(`Using data.${key} for ${symbol}`);
                            break;
                        }
                    }
                }
                
                if (!results || !Array.isArray(results) || results.length === 0) {
                    console.log(`No valid data array found for ${symbol}`);
                    return [];
                }
                
                console.log(`Processing ${results.length} items for ${symbol}`);
                
                // Map the data - be flexible with field names
                const processedData = results.map(item => {
                    const date = item.date || item.Date || item.time || item.timestamp;
                    const value = parseFloat(
                        item.value || 
                        item.Value || 
                        item.close || 
                        item.Close || 
                        item.price || 
                        item.Price || 
                        0
                    );
                    
                    return { date, value };
                }).filter(item => item.date && !isNaN(item.value));
                
                console.log(`Processed ${processedData.length} valid items for ${symbol}`);
                if (processedData.length > 0) {
                    console.log(`Sample processed data for ${symbol}:`, processedData[0]);
                }
                
                return processedData;
                
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return [];
            }
        }

        function calculateChanges(data) {
            if (!data || data.length === 0) return {};
            
            const latest = data[data.length - 1];
            const changes = {};
            
            // Calculate changes for different periods
            const periods = {
                daily: 1,
                weekly: 7,
                monthly: 30,
                quarterly: 90,
                semiAnnual: 180,
                annual: 365
            };
            
            for (const [name, days] of Object.entries(periods)) {
                const targetDate = new Date(latest.date);
                targetDate.setDate(targetDate.getDate() - days);
                
                const historicalPoint = data.find(d => {
                    const diff = Math.abs(new Date(d.date) - targetDate);
                    return diff < 7 * 24 * 60 * 60 * 1000;
                });
                
                if (historicalPoint) {
                    changes[name] = calculatePercentageChange(latest.value, historicalPoint.value);
                } else {
                    changes[name] = null;
                }
            }
            
            return changes;
        }

        function createMetricCard(metric, data) {
            const latest = data && data.length > 0 ? data[data.length - 1] : null;
            const changes = calculateChanges(data);
            
            return `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-title">${metric.shortName}</div>
                        <div class="metric-value">
                            $${latest ? formatNumber(latest.value) : 'N/A'}
                        </div>
                    </div>
                    <div class="change-grid">
                        <div class="change-item">
                            <div class="change-label">Daily</div>
                            <div class="change-value ${getChangeClass(changes.daily)}">
                                ${formatPercentage(changes.daily)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Weekly</div>
                            <div class="change-value ${getChangeClass(changes.weekly)}">
                                ${formatPercentage(changes.weekly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Monthly</div>
                            <div class="change-value ${getChangeClass(changes.monthly)}">
                                ${formatPercentage(changes.monthly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Quarterly</div>
                            <div class="change-value ${getChangeClass(changes.quarterly)}">
                                ${formatPercentage(changes.quarterly)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Semi-Annual</div>
                            <div class="change-value ${getChangeClass(changes.semiAnnual)}">
                                ${formatPercentage(changes.semiAnnual)}
                            </div>
                        </div>
                        <div class="change-item">
                            <div class="change-label">Annual</div>
                            <div class="change-value ${getChangeClass(changes.annual)}">
                                ${formatPercentage(changes.annual)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateChart() {
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            const selectedMetric = document.getElementById('chartMetric').value;
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            let datasets = [];
            
            if (selectedMetric === 'all') {
                // Create normalized datasets for all metrics
                metrics.forEach((metric, index) => {
                    const data = allData[metric.symbol];
                    if (data && data.length > 0) {
                        const values = data.map(d => d.value);
                        const min = Math.min(...values);
                        const max = Math.max(...values);
                        const range = max - min || 1;
                        
                        datasets.push({
                            label: metric.shortName,
                            data: data.map(d => ({
                                x: d.date,
                                y: ((d.value - min) / range) * 100
                            })),
                            borderColor: `hsl(${index * 72}, 70%, 50%)`,
                            fill: false,
                            tension: 0.1
                        });
                    }
                });
            } else {
                // Single metric
                const data = allData[selectedMetric];
                if (data && data.length > 0) {
                    datasets.push({
                        label: metrics.find(m => m.symbol === selectedMetric).shortName,
                        data: data.map(d => ({ x: d.date, y: d.value })),
                        borderColor: '#4a9eff',
                        fill: false,
                        tension: 0.1
                    });
                }
            }
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: selectedMetric === 'all'
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            ticks: { color: '#888' },
                            grid: { color: '#333' }
                        },
                        y: {
                            ticks: { 
                                color: '#888',
                                callback: function(value) {
                                    return selectedMetric === 'all' ? 
                                        value.toFixed(0) + '%' : 
                                        '$' + formatNumber(value);
                                }
                            },
                            grid: { color: '#333' }
                        }
                    }
                }
            });
        }

        async function loadAllData() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('metricsContainer').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'none';
            
            try {
                // Fetch all metrics
                const promises = metrics.map(m => fetchMetricData(m.symbol));
                const results = await Promise.all(promises);
                
                // Store data
                metrics.forEach((metric, index) => {
                    allData[metric.symbol] = results[index];
                });
                
                // Create metric cards
                const container = document.getElementById('metricsContainer');
                container.innerHTML = metrics
                    .map(metric => createMetricCard(metric, allData[metric.symbol]))
                    .join('');
                
                // Update chart
                updateChart();
                
                // Update UI
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('metricsContainer').style.display = 'grid';
                document.getElementById('chartContainer').style.display = 'block';
                document.getElementById('lastUpdated').textContent = 
                    'Last updated: ' + new Date().toLocaleString();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorContainer').innerHTML = 
                    '<div class="error">Error loading data. Check console for details.</div>';
            }
        }

        function refreshData() {
            loadAllData();
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadAllData);
    </script>
</body>
</html>
