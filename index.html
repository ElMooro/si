<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.8.0/dist/simple-statistics.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 10px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 20px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { display: flex; gap: 15px; align-items: center; }
        
        /* Layout */
        .main-container { display: flex; height: calc(100vh - 51px); }
        .sidebar { 
            width: 380px; 
            background: #121212; 
            border-right: 1px solid #282828; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
        }
        .content { flex: 1; display: flex; flex-direction: column; }
        
        /* Tabs for Data Sources */
        .tabs-container {
            border-bottom: 1px solid #282828;
            background: #0f0f0f;
            padding: 5px 0;
        }
        .tabs {
            display: flex;
            padding: 0 10px;
            gap: 2px;
            overflow-x: auto;
        }
        .tab {
            padding: 8px 15px;
            background: #1a1a1a;
            border: 1px solid #282828;
            border-bottom: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 13px;
            white-space: nowrap;
            border-radius: 4px 4px 0 0;
        }
        .tab:hover { background: #252525; }
        .tab.active { 
            background: #00ff88; 
            color: #000; 
            border-color: #00ff88;
            font-weight: bold;
        }
        
        /* Search Section */
        .search-section { 
            padding: 15px; 
            border-bottom: 1px solid #282828; 
            flex-shrink: 0;
        }
        .search-container {
            position: relative;
        }
        .search-box { 
            width: 100%; 
            padding: 10px 40px 10px 15px; 
            background: #222; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 4px; 
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        .search-results { 
            margin-top: 10px; 
            max-height: 350px; /* Increased height */
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #282828;
            border-radius: 4px;
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 10px 12px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 14px;
        }
        .search-item-source {
            font-size: 10px;
            color: #888;
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .search-item-name { /* Will hold Title */
            font-size: 12px; 
            color: #ddd; /* Brighter for title */
            margin-bottom: 3px;
            line-height: 1.3;
        }
        .search-item-description {
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
            line-height: 1.3;
            max-height: 3.9em; /* Approx 3 lines */
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Watchlists */
        .watchlist-section { 
            padding: 15px; 
            flex: 1;
            overflow-y: auto;
        }
        .watchlist-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
        }
        .watchlist-title { 
            font-size: 14px; 
            text-transform: uppercase; 
            color: #999; 
            letter-spacing: 0.5px;
        }
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        .watchlist-group {
            margin-bottom: 15px;
            background: #181818;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #252525;
        }
        .watchlist-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .watchlist-group-name {
            font-size: 13px;
            font-weight: bold;
            color: #ddd;
        }
        .watchlist-group-controls {
            display: flex;
            gap: 8px;
        }
        .color-picker {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #444;
            transition: transform 0.1s;
        }
        .color-picker:hover { transform: scale(1.1); }
        .watchlist-item { 
            background: #1f1f1f; 
            padding: 10px 12px; 
            margin-bottom: 6px; 
            border-radius: 4px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
            transition: all 0.2s; 
            position: relative;
            overflow: hidden;
            border: 1px solid #2b2b2b;
        }
        .watchlist-item:last-child { margin-bottom: 0; }
        .watchlist-item:hover { 
            background: #2a2a2a; 
            transform: translateX(4px); 
            border-color: #00dd77;
        }
        .color-label { 
            width: 5px; 
            height: 100%; 
            position: absolute; 
            left: 0; 
            top: 0; 
        }
        .watchlist-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-left: 12px;
        }
        .watchlist-item-info {
            flex: 1;
        }
        .watchlist-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 14px;
        }
        .watchlist-name { /* Now used for current value in watchlist */
            font-size: 11px;
            color: #ccc; /* Brighter for value */
            margin-top: 2px;
        }
        .watchlist-values { 
            display: flex; 
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        .value-change {
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .value-positive { color: #00dd77; }
        .value-negative { color: #ff4444; }
        .value-neutral { color: #888; }
        .change-label {
            font-size: 10px;
            color: #777;
            background-color: #2f2f2f;
            padding: 1px 4px;
            border-radius: 2px;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr)); 
            gap: 15px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 8px; 
            padding: 15px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 10px; 
            flex-wrap: wrap;
            gap: 10px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 16px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chart-symbols {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 3px 7px;
            border-radius: 3px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 8px; 
            height: 8px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 3px;
            opacity: 0.7;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls-main {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }
        .chart-controls-top-row, .chart-controls-bottom-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .indicator-controls {
            display: flex; 
            gap: 5px; 
            align-items: center;
            font-size: 11px;
        }
        .indicator-controls input[type="checkbox"] { margin-right: 3px; }
        .indicator-controls input[type="number"] {
            width: 40px;
            background: #222; 
            color: #fff; 
            border: 1px solid #444;
            font-size: 11px; 
            padding: 2px 4px; 
            border-radius: 3px;
        }

        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 4px; 
            height: 380px;
            flex-grow: 1;
            min-height: 300px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
        
        /* Timeframe and Change Selectors */
        .selector-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 2px;
            border-radius: 4px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 4px 8px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 11px; 
            border-radius: 3px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .change-selector {
            background: #222;
            border: 1px solid #333;
            color: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        /* Controls */
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 6px 10px; 
            cursor: pointer; 
            border-radius: 4px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .fullscreen-btn { 
            background: #333; 
            padding: 6px 8px; 
            font-size: 14px; 
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 26px;
            height: 26px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Stats Panel */
        .stats-panel { 
            background: #181818; 
            padding: 10px; 
            margin-top: 10px; 
            border-radius: 4px; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 10px; 
            font-size: 11px;
            border: 1px solid #252525;
        }
        .stat-item { 
            text-align: center; 
            background: #1f1f1f;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #2b2b2b;
        }
        .stat-label { 
            font-size: 10px; 
            color: #888; 
            text-transform: uppercase; 
            margin-bottom: 3px;
        }
        .stat-value { 
            font-size: 14px; 
            font-weight: bold; 
        }
        
        /* Fullscreen */
        .fullscreen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            z-index: 1000; 
            background: #0a0a0a; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
        }
        .fullscreen .chart-canvas { 
            height: calc(100vh - 180px); /* Adjust based on header/controls in fullscreen */
            flex-grow: 1;
        }
        .fullscreen .chart-header { padding-bottom: 10px; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Error message */
        .error-message {
            background: #ff44441a;
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä PROFESSIONAL FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <button class="control-btn" onclick="saveLayout()">üíæ Save Layout</button>
            <button class="control-btn" onclick="loadLayout()">üìÇ Load Layout</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="tabs-container">
                <div class="tabs" id="sourceTabs"></div>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-box" id="searchBox" 
                           placeholder="Search any indicator (e.g., CPI, GDP, AAPL)..." 
                           onkeyup="debounceSearch(this.value)">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">WATCHLISTS</div>
                    <button class="add-watchlist" onclick="createNewWatchlist()">+ New</button>
                </div>
                <div id="watchlists"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        const charts = {}; // Stores state for each chart window
        let chartIdCounter = 0;
        const watchlists = {}; // Stores watchlist states
        let watchlistIdCounter = 0;
        let activeTab = 'all'; // Default active source tab
        let activeChartId = null; // ID of the currently active chart window
        let searchTimeout = null; // For debouncing search input
        let searchCache = {}; // Cache for API search results
        
        // Color palette for charts and watchlists
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // Local common indicators for quick fallback/supplement if API is slow or misses them
        const commonIndicators = {
            fred: [
                { symbol: 'CPIAUCSL', name: 'Consumer Price Index for All Urban Consumers: All Items', category: 'Inflation', description: 'A measure of the average monthly change in the price for goods and services paid by urban consumers.' },
                { symbol: 'GDP', name: 'Gross Domestic Product', category: 'Economic', description: 'The total market value of all final goods and services produced in a country in a given period.' },
                { symbol: 'GDPC1', name: 'Real Gross Domestic Product', category: 'Economic', description: 'GDP adjusted for inflation.' },
                { symbol: 'UNRATE', name: 'Civilian Unemployment Rate', category: 'Labor', description: 'The number of unemployed people as a percentage of the labor force.' },
                { symbol: 'FEDFUNDS', name: 'Federal Funds Effective Rate', category: 'Rates', description: 'The interest rate at which depository institutions trade federal funds with each other overnight.' },
                { symbol: 'DGS10', name: '10-Year Treasury Constant Maturity Rate', category: 'Rates', description: 'Yield on U.S. Treasury bonds with 10 years to maturity.' },
                { symbol: 'SP500', name: 'S&P 500', category: 'Markets', description: 'Stock market index tracking the performance of 500 large companies listed on stock exchanges in the U.S.' },
                { symbol: 'VIXCLS', name: 'CBOE Volatility Index: VIX', category: 'Markets', description: 'A measure of expected price fluctuations in the S&P 500 Index options over the next 30 days.' },
                { symbol: 'BAMLH0A0HYM2', name: 'ICE BofA US High Yield Index Effective Yield', category: 'Credit', description: 'Tracks the performance of US dollar denominated below investment grade corporate debt publicly issued in the US domestic market.' },
                { symbol: 'DXY', name: 'U.S. Dollar Index', category: 'Currency', description: 'An index of the value of the United States dollar relative to a basket of foreign currencies.'}
            ],
            ecb: [ { symbol: 'ECBDEFR', name: 'ECB Deposit Facility Rate', category: 'Rates', description: 'Interest rate banks receive for depositing money with the ECB overnight.' } ], // Example, adjust to actual
            polygon: [
                { symbol: 'AAPL', name: 'Apple Inc.', category: 'Stocks', description: 'Multinational technology company.' },
                { symbol: 'MSFT', name: 'Microsoft Corp.', category: 'Stocks', description: 'Multinational technology corporation.' },
                { symbol: 'X:BTCUSD', name: 'Bitcoin / USD', category: 'Crypto', description: 'Bitcoin price in US Dollars.' }
            ],
            ofr: [ {symbol: 'OFRFSI', name: 'OFR Financial Stress Index', category: 'Systemic Risk', description: 'Daily market-based snapshot of stress in global financial markets.'} ], // Example, adjust
            nyfed: [ {symbol: 'SOFR', name: 'Secured Overnight Financing Rate', category: 'Rates', description: 'A broad measure of the cost of borrowing cash overnight collateralized by Treasury securities.'} ], // Example, adjust
            bls: [ {symbol: 'LNS14000000', name: 'Unemployment Rate (U-3)', category: 'Labor', description: 'Official unemployment rate from the Current Population Survey.'} ] // Example, adjust
        };
        
        // Initialize the dashboard
        function init() {
            if (typeof dateFns === 'undefined') {
                console.error("date-fns library is not loaded. Some date calculations might be impaired.");
            }
            updateClock();
            setInterval(updateClock, 1000); // Update clock every second
            createTabs();
            loadLayout(); // Try to load saved layout first
            if (Object.keys(charts).length === 0) { // If no charts loaded/created
                addNewChart();
            }
            if (Object.keys(watchlists).length === 0) { // If no watchlists loaded
                 createDefaultWatchlist();
            }
            setInterval(updateWatchlistData, 60000 * 5); // Refresh watchlist data every 5 minutes
            // Initial call for watchlist data might be needed here if createDefaultWatchlist doesn't do it for all.
            updateWatchlistData(); 
        }
        
        // Update the digital clock in the header
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        // Create source tabs
        function createTabs() {
            const tabsData = [
                { key: 'all', label: 'All Sources' }, { key: 'fred', label: 'FRED' },
                { key: 'ecb', label: 'ECB' }, { key: 'polygon', label: 'Polygon' },
                { key: 'ofr', label: 'OFR' }, { key: 'nyfed', label: 'NY Fed' },
                { key: 'bls', label: 'BLS' }, { key: 'treasury', label: 'Treasury' }
            ];
            const tabsHtml = tabsData.map(tab => 
                `<div class="tab ${tab.key === activeTab ? 'active' : ''}" onclick="switchTab('${tab.key}', this)">${tab.label}</div>`
            ).join('');
            document.getElementById('sourceTabs').innerHTML = tabsHtml;
        }
        
        // Switch active source tab
        function switchTab(tabKey, element) {
            activeTab = tabKey;
            document.querySelectorAll('#sourceTabs .tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('searchBox').value = ''; // Clear search on tab switch
            document.getElementById('searchResults').style.display = 'none';
        }
        
        // Debounce search input to avoid excessive API calls
        function debounceSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchIndicators(query.trim()), 350); // Slightly longer delay
        }
        
        // Search for indicators (auto-suggestions)
        async function searchIndicators(query) {
            const resultsDiv = document.getElementById('searchResults');
            console.log(`Searching for: "${query}", Active Tab: "${activeTab}"`);

            if (query.length < 2) { // Min query length
                resultsDiv.style.display = 'none';
                return;
            }
        
            resultsDiv.innerHTML = '<div class="search-loading loading-pulse">Searching...</div>';
            resultsDiv.style.display = 'block';
        
            const cacheKey = `${activeTab}_${query.toLowerCase()}`;
            if (searchCache[cacheKey] && (Date.now() - searchCache[cacheKey].timestamp < 300000)) { // 5 min cache
                console.log("Serving search from cache:", cacheKey);
                displaySearchResults(searchCache[cacheKey].results);
                return;
            }
        
            let apiResults = [];
            try {
                let searchUrl = `${API_BASE}/api/v1/universal/search?query=${encodeURIComponent(query)}`;
                // If your API supports filtering by source via query param:
                // if (activeTab !== 'all') { searchUrl += `&source=${activeTab}`; }
                
                console.log("Fetching from API:", searchUrl);
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    let errorMsg = `API error: ${response.status}`;
                    try { const errorData = await response.json(); errorMsg = errorData.message || errorData.detail || errorMsg; } 
                    catch (e) { /* ignore */ }
                    console.error("API Search Error:", errorMsg, response);
                    throw new Error(errorMsg);
                }
                
                const searchData = await response.json();
                console.log("Raw API Search Data:", searchData);

                let rawResults = [];
                if (Array.isArray(searchData)) rawResults = searchData;
                else if (searchData && Array.isArray(searchData.results)) rawResults = searchData.results;
                else if (searchData && Array.isArray(searchData.data)) rawResults = searchData.data;
                
                console.log("Parsed Raw Results from API:", rawResults);

                apiResults = rawResults.map(item => ({

            }

                        ind.symbol.toLowerCase().includes(lowerQuery) ||

            }
        
            // Remove duplicates (API results preferred over local if same symbol/source)

                if (!response.ok) {

                else if (Array.isArray(result) && result.length > 0) rawData = result;
                else { throw new Error(`No data points returned for ${symbol} from ${source}.`); }
                
                const processed = processData(rawData, source, symbol);

        // Get API endpoint URL for fetching data for a symbol
        function getEndpointForSource(source, symbol) {
            const cleanSymbol = encodeURIComponent(symbol);
            const startDate = '1900-01-01'; 
            const endDate = new Date().toISOString().split('T')[0];
            const limit = 50000;
            const lowerSource = source.toLowerCase();

            let endpoint = `/api/v1/universal/data?symbol=${cleanSymbol}&provider=${lowerSource}&start_date=${startDate}&end_date=${endDate}&limit=${limit}`; // Default universal

            switch (lowerSource) {
                case 'fred': endpoint = `/api/v1/universal/data?symbol=${cleanSymbol}&provider=fred&start_date=${startDate}&end_date=${endDate}`; break;
                case 'ecb': endpoint = `/api/v1/economy/european_central_bank_interest_rates?series_id=${cleanSymbol}&start_date=${startDate}&end_date=${endDate}`; break; // Example: might need specific params
                case 'polygon': endpoint = `/api/v1/equity/price/historical?symbol=${cleanSymbol}&provider=polygon&interval=day&start_date=${startDate}&end_date=${endDate}&limit=${limit}`; break;
                case 'ofr': endpoint = `/api/v1/ofr/financial_stress?start_date=${startDate}&end_date=${endDate}`; break; // OFR might be a single series or need a symbol
                case 'nyfed': endpoint = `/api/v1/nyfed/sofr?series_id=${cleanSymbol}&start_date=${startDate}&end_date=${endDate}`; break; // Example, if symbol is series_id
                case 'bls': endpoint = `/api/v1/universal/data?symbol=${cleanSymbol}&provider=bls&start_date=${startDate}&end_date=${endDate}`; break;
                case 'treasury': 
                    endpoint = symbol.toUpperCase().includes('AUCTION') ? 
                               `/api/v1/treasury/auctions?start_date=${startDate}&end_date=${endDate}` : 
                               `/api/v1/treasury/rates?symbol=${cleanSymbol}&start_date=${startDate}&end_date=${endDate}`; // Treasury rates might need a symbol
                    break;
                // Default is already set
            }
            console.log(`getEndpointForSource: Source=${lowerSource}, Symbol=${symbol}, Endpoint=${endpoint}`);
            return endpoint;
        }
        
        // Process raw API data into a standardized format for charts
        function processData(apiData, source, symbol) {
            if (!Array.isArray(apiData) || apiData.length === 0) {
                console.warn(`processData for ${symbol} (${source}): Received empty or invalid apiData.`);
                return [];
            }
            
            source = source.toLowerCase();
            let processedData = [];

            console.log(`Processing ${apiData.length} data points for ${symbol} from ${source}. First point:`, apiData[0]);

            if (source === 'polygon') {
                processedData = apiData.map(d => ({
                    date: d.date || (d.t ? new Date(d.t).toISOString().split('T')[0] : null) || d.timestamp,
                    open: parseFloat(d.open || d.o), high: parseFloat(d.high || d.h),
                    low: parseFloat(d.low || d.l), close: parseFloat(d.close || d.c),
                    volume: parseInt(d.volume || d.v), value: parseFloat(d.close || d.c)
                }));
            } else { // General time-series data (FRED, ECB, etc.)
                processedData = apiData.map(d => {
                    let val = d.value; // Standard field
                    if (val === null || val === undefined || String(val).trim() === "" || String(val).trim() === ".") val = NaN;

                    if (source === 'fred' && (d.value === '.' || d.value === '')) val = NaN; // FRED specific null handling
                    else if (typeof d[symbol] !== 'undefined') val = d[symbol]; // If data is keyed by symbol
                    else if (d.rate !== undefined) val = d.rate;
                    else if (d.price !== undefined) val = d.price;
                    // For ECB, data might be in `obsValue` if it's SDMX-JSON like structure
                    else if (d.obsValue !== undefined) val = d.obsValue; 
                    // For BLS, data often has a 'value' field directly.

                    // Date parsing: try multiple common date field names
                    let dateVal = d.date || d.TIME_PERIOD || d.ref_date || d.observation_date || d.period || d.timestamp;
                    if(d.time && !dateVal) dateVal = d.time; // Another common one
                    if (source === 'ecb' && d.time_period) dateVal = d.time_period; // SDMX-like for ECB


                    return { date: dateVal, value: parseFloat(val) };
                });
            }
            
            const validData = processedData
                .filter(d => {
                    const isValidDate = d.date && typeof d.date === 'string' && !isNaN(new Date(d.date).getTime());
                    const isValidValue = typeof d.value === 'number' && !isNaN(d.value);
                    if (!isValidDate) console.warn(`Invalid date found for ${symbol}:`, d.date, "Original object:", d);
                    // if (!isValidValue && d.value !== undefined) console.warn(`Invalid value for ${symbol} on ${d.date}:`, d.value, "Original object:", d);
                    return isValidDate && isValidValue;
                })
                .map(d => ({...d, date: new Date(d.date).toISOString().split('T')[0]})) // Standardize date format
                .sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (validData.length !== processedData.length) {
                console.warn(`processData for ${symbol} (${source}): Filtered out ${processedData.length - validData.length} invalid data points.`);
            }
            if (validData.length === 0) {
                 console.error(`processData for ${symbol} (${source}): All data points were invalid or missing critical fields. Check API response and processing logic.`)
            }
            return validData;
        }

        // Calculate Simple Moving Average
        function calculateMovingAverage(data, period) {
            if (!data || data.length < period || period < 1) return [];
            // Data should already be sorted and have {date, value} structure
            const result = [];
            for (let i = period - 1; i < data.length; i++) {
                let sum = 0;
                for (let j = 0; j < period; j++) { sum += data[i - j].value; }
                result.push({ date: data[i].date, value: sum / period });
            }
            return result;
        }

        // Calculate Percentage Change
        function calculatePercentageChange(data, type) {
            if (!data || data.length === 0 || !window.dateFns) {
                console.warn("Cannot calculate % change: No data or date-fns not loaded.");
                return data.map(d => ({ ...d, value: (type === 'value' ? d.value : null) })); // Return original values if 'value', null otherwise
            }
            
            // Data must be sorted by date ascending
            const sortedData = [...data].sort((a,b) => new Date(a.date) - new Date(b.date));

            let periodFn;
            switch(type) {
                case 'dod': periodFn = (date) => dateFns.subDays(date, 1); break;
                case 'wow': periodFn = (date) => dateFns.subWeeks(date, 1); break;
                case 'mom': periodFn = (date) => dateFns.subMonths(date, 1); break;
                case 'qoq': periodFn = (date) => dateFns.subMonths(date, 3); break;
                case 'yoy': periodFn = (date) => dateFns.subYears(date, 1); break;
                default: return sortedData.map(d => ({ ...d })); // Return original data for 'value' type
            }

            return sortedData.map((point, index) => {
                const currentDate = new Date(point.date);
                const targetPreviousDate = periodFn(currentDate);
                
                // Find the closest data point on or before targetPreviousDate
                let previousPoint = null;
                for (let i = index - 1; i >= 0; i--) {
                    const prevDataDate = new Date(sortedData[i].date);
                    if (prevDataDate <= targetPreviousDate) {
                        // Check if it's reasonably close (e.g. not too far off for WoW, MoM)
                        // For simplicity, we'll take the first one we find on or before.
                        // More sophisticated logic could find the *absolute closest*.
                        previousPoint = sortedData[i];
                        break;
                    }
                }

                if (!previousPoint) return { date: point.date, value: null };

                const currentValue = point.close !== undefined ? point.close : point.value;
                const previousValue = previousPoint.close !== undefined ? previousPoint.close : previousPoint.value;

                if (previousValue === null || previousValue === 0 || isNaN(previousValue) || currentValue === null || isNaN(currentValue)) {
                    return { date: point.date, value: null };
                }
                const change = ((currentValue - previousValue) / Math.abs(previousValue)) * 100;
                return { date: point.date, value: change };
            });
        }
        
        // Filter data by selected timeframe
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0 || timeframe === 'MAX' || !window.dateFns) return data;
            
            const sortedData = [...data].sort((a, b) => new Date(a.date) - new Date(b.date));
            if (sortedData.length === 0) return [];

            const latestDataDate = new Date(sortedData[sortedData.length - 1].date);
            let startDate;

            switch (timeframe) {
                case '1M': startDate = dateFns.subMonths(latestDataDate, 1); break;
                case '3M': startDate = dateFns.subMonths(latestDataDate, 3); break;
                case '6M': startDate = dateFns.subMonths(latestDataDate, 6); break;
                case '1Y': startDate = dateFns.subYears(latestDataDate, 1); break;
                case '2Y': startDate = dateFns.subYears(latestDataDate, 2); break;
                case '5Y': startDate = dateFns.subYears(latestDataDate, 5); break;
                case '10Y': startDate = dateFns.subYears(latestDataDate, 10); break;
                case '20Y': startDate = dateFns.subYears(latestDataDate, 20); break;
                default: return sortedData;
            }
            return sortedData.filter(d => new Date(d.date) >= startDate);
        }
        
        // Render or update a chart
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement) { console.error(`Canvas for chart ${chartId} not found.`); return; }
            if (!chart) { canvasElement.innerHTML = '<div class="chart-message">Chart error.</div>'; return; }

            console.log(`updateChartRender for ${chartId}. Symbols:`, chart.symbols, "Data loaded:", Object.keys(chart.data).length > 0);
            
            if (chart.errorMessage && chart.symbols.length === 0) {
                canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">${chart.errorMessage}</div>`; return;
            }
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for an indicator to add.</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement); return;
            }
            
            const changeType = document.getElementById(`${chartId}_change`)?.value || 'value';
            const traces = [];
            let hasVolumeData = false;
            let yAxisTitle = changeType === 'value' ? 'Value' : 'Change (%)';
            let primaryYAxisAssigned = false; // Track if y or y1 is used by main series

            chart.symbols.forEach((s, index) => {
                let symbolDataFull = chart.data[s.symbol];
                if (!symbolDataFull || symbolDataFull.length === 0) {
                    console.warn(`No data available for symbol ${s.symbol} in chart ${chartId} for rendering.`);
                    // If there's a specific load error for this symbol, it should be in chart.errorMessage.
                    // If not, it means data hasn't loaded yet or processing failed.
                    if (chart.errorMessage && chart.symbols.length === 1) { // If this is the only symbol and it failed
                         canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">${chart.errorMessage}</div>`;
                    }
                    return; // Skip this symbol if no data
                }

                let processedSymbolData = filterDataByTimeframe([...symbolDataFull], chart.timeframe);
                if (changeType !== 'value') {
                    processedSymbolData = calculatePercentageChange(processedSymbolData, changeType);
                }
                if (processedSymbolData.length === 0) return;
                
                const lineColor = colorPalette[index % colorPalette.length];
                const isOHLC = s.source.toLowerCase() === 'polygon' && changeType === 'value' && 
                               processedSymbolData[0]?.open !== undefined;

                const yaxisAssignment = primaryYAxisAssigned && traces.length > 0 ? `y${index + 1}` : 'y';
                if (yaxisAssignment === 'y') primaryYAxisAssigned = true;


                if (isOHLC) {
                    hasVolumeData = processedSymbolData.some(d => d.volume !== undefined && d.volume > 0);
                    traces.push({
                        x: processedSymbolData.map(d => d.date), open: processedSymbolData.map(d => d.open),
                        high: processedSymbolData.map(d => d.high), low: processedSymbolData.map(d => d.low),
                        close: processedSymbolData.map(d => d.close), type: 'candlestick',
                        name: `${s.symbol} (Candle)`, xaxis: 'x', yaxis: yaxisAssignment, // Assign yaxis
                        increasing: { line: { color: '#00dd77'}, fillcolor: '#00dd7760' }, // Opacity for fill
                        decreasing: { line: { color: '#ff4444'}, fillcolor: '#ff444460' },
                        hoverlabel: { bgcolor: '#1a1a1a' }
                    });
                    if (hasVolumeData) { // Volume always on a separate y-axis if present
                        traces.push({
                            x: processedSymbolData.map(d => d.date), y: processedSymbolData.map(d => d.volume),
                            type: 'bar', name: `${s.symbol} Vol`,
                            marker: { color: lineColor, opacity: 0.3 }, yaxis: 'y2', // Dedicated y2 for volume
                            hoverinfo: 'x+y'
                        });
                    }
                } else {
                    traces.push({
                        x: processedSymbolData.map(d => d.date), y: processedSymbolData.map(d => d.value),
                        type: 'scatter', mode: 'lines', name: s.symbol,
                        line: { color: lineColor, width: 1.5 }, yaxis: yaxisAssignment, // Assign yaxis
                        hovertemplate: `<b>%{fullData.name}</b><br>%{x|%Y-%m-%d}<br>%{y:.2f${changeType !== 'value' ? '%' : ''}}<extra></extra>`
                    });
                }
                
                if (s.showMA && s.maPeriod) {
                    const maDataInput = isOHLC ? processedSymbolData.map(d => ({date: d.date, value: d.close})) : processedSymbolData;
                    const maData = calculateMovingAverage(maDataInput, s.maPeriod);
                    if (maData.length > 0) {
                        traces.push({
                            x: maData.map(d => d.date), y: maData.map(d => d.value),
                            type: 'scatter', mode: 'lines', name: `${s.symbol} SMA(${s.maPeriod})`,
                            line: { color: lineColor, width: 1, dash: 'dot' }, yaxis: yaxisAssignment, // Same yaxis as parent
                            hoverinfo: 'skip'
                        });
                    }
                }
            });
            
            if (traces.length === 0) {
                if(!chart.errorMessage) { // If no specific overall load error, show generic message
                    canvasElement.innerHTML = '<div class="chart-message">No data to display for current settings.</div>';
                 } else if (chart.errorMessage) { 
                     canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">${chart.errorMessage}</div>`;
                 }
                return;
            }
            
            const layout = {
                paper_bgcolor: '#0a0a0a', plot_bgcolor: '#0a0a0a', font: { color: '#aaa', size: 10 },
                margin: { t: 25, r: 25, b: 60, l: 50 },
                xaxis: { type: 'date', gridcolor: '#22222250', tickfont: { color: '#888' }, rangeslider: { visible: true, bgcolor: '#101010', thickness:0.07 },
                    rangeselector: { buttons: [ {count: 1, label: '1m', step: 'month', stepmode: 'backward'}, {count: 6, label: '6m', step: 'month', stepmode: 'backward'}, {label: 'YTD', step: 'year', stepmode: 'todate', count: 1}, {count: 1, label: '1y', step: 'year', stepmode: 'backward'}, {count: 5, label: '5y', step: 'year', stepmode: 'backward'}, {step: 'all', label: 'All'} ], bgcolor: '#151515', activecolor: '#00dd77', font: { color: '#ccc' }, x: 0, y: 1.15, xanchor: 'left', yanchor: 'bottom' }
                },
                yaxis: { title: { text: yAxisTitle, font: { size: 10, color: '#888'} }, gridcolor: '#22222250', tickfont: { color: '#888' }, domain: hasVolumeData ? [0.25, 1] : [0, 1], automargin: true },
                hovermode: 'x unified', showlegend: true,
                legend: { orientation: 'h', yanchor: 'bottom', y: 1.01, xanchor: 'right', x: 1, bgcolor: 'rgba(10,10,10,0.0)', font: { size: 9 } },
                dragmode: 'pan'
            };
            
            // Add additional y-axes if multiple series are plotted and not volume
            let yAxisCounter = 2; // Start from y2 if y1 is used by main series
            chart.symbols.forEach((s, index) => {
                if (index > 0 && !(s.source.toLowerCase() === 'polygon' && changeType === 'value' && chart.data[s.symbol]?.[0]?.open !== undefined)) { // Don't create extra axis for volume or first series
                    const yAxisName = `yaxis${yAxisCounter}`;
                    layout[yAxisName] = {
                        title: { text: s.symbol, font: {size: 10, color: colorPalette[index % colorPalette.length]}},
                        overlaying: 'y', side: yAxisCounter % 2 === 0 ? 'right' : 'left', // Alternate sides
                        showgrid: false, tickfont: {color: colorPalette[index % colorPalette.length]},
                        automargin: true
                    };
                    // Assign this y-axis to the corresponding trace(s)
                    traces.filter(t => t.name && (t.name.startsWith(s.symbol))).forEach(traceToUpdate => traceToUpdate.yaxis = `y${yAxisCounter}`);
                    yAxisCounter++;
                }
            });

            if (hasVolumeData) { // Ensure volume axis (y2) is distinct
                layout.yaxis2 = { title: 'Volume', domain: [0, 0.20], showgrid: false, tickfont: { color: '#888', size: 9 }, titlefont: {color: '#888', size: 10}, automargin: true };
            }
            
            const config = { responsive: true, displaylogo: false, modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage'],
                 modeBarButtonsToAdd: [{ name: 'Toggle Log Scale (Y-axis)', icon: Plotly.Icons.logarithmic, click: (gd) => Plotly.relayout(gd, 'yaxis.type', gd.layout.yaxis.type === 'log' ? 'linear' : 'log') }]
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => { charts[chartId].chartInstance = gd; })
                .catch(err => { console.error("Plotly error:", err); canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`; });
        }
