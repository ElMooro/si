<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Financial Intelligence Platform</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.8.0/dist/simple-statistics.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow-x: hidden; 
        }
        
        /* Header */
        .header { 
            background: #121212; 
            padding: 10px 20px; 
            border-bottom: 1px solid #282828; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { 
            font-size: 20px; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls { display: flex; gap: 15px; align-items: center; }
        
        /* Layout */
        .main-container { display: flex; height: calc(100vh - 51px); }
        .sidebar { 
            width: 380px; 
            background: #121212; 
            border-right: 1px solid #282828; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
        }
        .content { flex: 1; display: flex; flex-direction: column; }
        
        /* Tabs for Data Sources */
        .tabs-container {
            border-bottom: 1px solid #282828;
            background: #0f0f0f;
            padding: 5px 0;
        }
        .tabs {
            display: flex;
            padding: 0 10px;
            gap: 2px;
            overflow-x: auto;
        }
        .tab {
            padding: 8px 15px;
            background: #1a1a1a;
            border: 1px solid #282828;
            border-bottom: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 13px;
            white-space: nowrap;
            border-radius: 4px 4px 0 0;
        }
        .tab:hover { background: #252525; }
        .tab.active { 
            background: #00ff88; 
            color: #000; 
            border-color: #00ff88;
            font-weight: bold;
        }
        
        /* Search Section */
        .search-section { 
            padding: 15px; 
            border-bottom: 1px solid #282828; 
            flex-shrink: 0;
        }
        .search-container {
            position: relative;
        }
        .search-box { 
            width: 100%; 
            padding: 10px 40px 10px 15px; 
            background: #222; 
            border: 1px solid #333; 
            color: #fff; 
            border-radius: 4px; 
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        .search-results { 
            margin-top: 10px; 
            max-height: 300px; 
            overflow-y: auto; 
            background: #181818;
            border: 1px solid #282828;
            border-radius: 4px;
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item { 
            padding: 10px 12px; 
            cursor: pointer; 
            transition: background 0.15s; 
            border-bottom: 1px solid #222;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 14px;
        }
        .search-item-source {
            font-size: 10px;
            color: #888;
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .search-item-name { 
            font-size: 12px; 
            color: #bbb; 
            margin-top: 3px;
        }
        
        /* Watchlists */
        .watchlist-section { 
            padding: 15px; 
            flex: 1;
            overflow-y: auto;
        }
        .watchlist-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
        }
        .watchlist-title { 
            font-size: 14px; 
            text-transform: uppercase; 
            color: #999; 
            letter-spacing: 0.5px;
        }
        .add-watchlist { 
            background: #00dd77; 
            color: #000; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        .watchlist-group {
            margin-bottom: 15px;
            background: #181818;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #252525;
        }
        .watchlist-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .watchlist-group-name {
            font-size: 13px;
            font-weight: bold;
            color: #ddd;
        }
        .watchlist-group-controls {
            display: flex;
            gap: 8px;
        }
        .color-picker {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #444;
            transition: transform 0.1s;
        }
        .color-picker:hover { transform: scale(1.1); }
        .watchlist-item { 
            background: #1f1f1f; 
            padding: 10px 12px; 
            margin-bottom: 6px; 
            border-radius: 4px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
            transition: all 0.2s; 
            position: relative;
            overflow: hidden;
            border: 1px solid #2b2b2b;
        }
        .watchlist-item:last-child { margin-bottom: 0; }
        .watchlist-item:hover { 
            background: #2a2a2a; 
            transform: translateX(4px); 
            border-color: #00dd77;
        }
        .color-label { 
            width: 5px; 
            height: 100%; 
            position: absolute; 
            left: 0; 
            top: 0; 
        }
        .watchlist-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-left: 12px;
        }
        .watchlist-item-info {
            flex: 1;
        }
        .watchlist-symbol { 
            font-weight: bold; 
            color: #00dd77; 
            font-size: 14px;
        }
        .watchlist-name {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }
        .watchlist-values { 
            display: flex; 
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        .value-change {
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .value-positive { color: #00dd77; }
        .value-negative { color: #ff4444; }
        .value-neutral { color: #888; }
        .change-label {
            font-size: 10px;
            color: #777;
            background-color: #2f2f2f;
            padding: 1px 4px;
            border-radius: 2px;
        }
        
        /* Charts Area */
        .charts-area { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            background: #0f0f0f; 
        }
        .chart-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr)); 
            gap: 15px; 
        }
        .chart-window { 
            background: #131313; 
            border: 1px solid #282828; 
            border-radius: 8px; 
            padding: 15px; 
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        .chart-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 10px; 
            flex-wrap: wrap;
            gap: 10px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-grow: 1;
        }
        .chart-title { 
            font-size: 16px; 
            color: #fff; 
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chart-symbols {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 3px 7px;
            border-radius: 3px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 8px; 
            height: 8px; 
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 3px;
            opacity: 0.7;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls-main {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }
        .chart-controls-top-row, .chart-controls-bottom-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .indicator-controls {
            display: flex; 
            gap: 5px; 
            align-items: center;
            font-size: 11px;
        }
        .indicator-controls input[type="checkbox"] { margin-right: 3px; }
        .indicator-controls input[type="number"] {
            width: 40px;
            background: #222; 
            color: #fff; 
            border: 1px solid #444;
            font-size: 11px; 
            padding: 2px 4px; 
            border-radius: 3px;
        }

        .chart-canvas { 
            background: #0a0a0a; 
            border-radius: 4px; 
            height: 380px;
            flex-grow: 1;
            min-height: 300px;
        }
        .chart-message {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555; 
            font-size: 14px;
            text-align: center;
        }
        
        /* Timeframe and Change Selectors */
        .selector-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .timeframe-buttons { 
            display: flex; 
            gap: 2px; 
            background: #080808;
            padding: 2px;
            border-radius: 4px;
            border: 1px solid #252525;
        }
        .timeframe-btn { 
            background: transparent; 
            border: none; 
            color: #888; 
            padding: 4px 8px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 11px; 
            border-radius: 3px;
        }
        .timeframe-btn:hover { 
            background: #2e2e2e; 
            color: #fff; 
        }
        .timeframe-btn.active { 
            background: #00dd77; 
            color: #000; 
            font-weight: bold;
        }
        
        .change-selector {
            background: #222;
            border: 1px solid #333;
            color: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        /* Controls */
        .control-btn { 
            background: #252525; 
            border: 1px solid #383838; 
            color: #ccc; 
            padding: 6px 10px; 
            cursor: pointer; 
            border-radius: 4px; 
            font-size: 12px; 
            transition: all 0.2s; 
        }
        .control-btn:hover { 
            background: #333; 
            border-color: #555; 
            color: #fff;
        }
        .fullscreen-btn { 
            background: #333; 
            padding: 6px 8px; 
            font-size: 14px; 
        }
        .close-btn { 
            background: #dd4444; 
            border-color: #dd4444; 
            color: #fff;
            width: 26px;
            height: 26px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Stats Panel */
        .stats-panel { 
            background: #181818; 
            padding: 10px; 
            margin-top: 10px; 
            border-radius: 4px; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 10px; 
            font-size: 11px;
            border: 1px solid #252525;
        }
        .stat-item { 
            text-align: center; 
            background: #1f1f1f;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #2b2b2b;
        }
        .stat-label { 
            font-size: 10px; 
            color: #888; 
            text-transform: uppercase; 
            margin-bottom: 3px;
        }
        .stat-value { 
            font-size: 14px; 
            font-weight: bold; 
        }
        
        /* Fullscreen */
        .fullscreen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            z-index: 1000; 
            background: #0a0a0a; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
        }
        .fullscreen .chart-canvas { 
            height: calc(100vh - 180px);
            flex-grow: 1;
        }
        .fullscreen .chart-header { padding-bottom: 10px; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Error message */
        .error-message {
            background: #ff44441a;
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 PROFESSIONAL FINANCIAL INTELLIGENCE</div>
        <div class="header-controls">
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <button class="control-btn" onclick="saveLayout()">💾 Save Layout</button>
            <button class="control-btn" onclick="loadLayout()">📂 Load Layout</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="tabs-container">
                <div class="tabs" id="sourceTabs"></div>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-box" id="searchBox" 
                           placeholder="Search any indicator (e.g., DXY, GDP, AAPL)..." 
                           onkeyup="debounceSearch(this.value)">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
            
            <div class="watchlist-section">
                <div class="watchlist-header">
                    <div class="watchlist-title">WATCHLISTS</div>
                    <button class="add-watchlist" onclick="createNewWatchlist()">+ New</button>
                </div>
                <div id="watchlists"></div>
            </div>
        </div>

        <div class="content">
            <div class="charts-area">
                <div class="chart-grid" id="chartGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://ped8gafyuz.us-east-1.awsapprunner.com';
        const charts = {};
        let chartIdCounter = 0;
        const watchlists = {};
        let watchlistIdCounter = 0;
        let activeTab = 'all'; // Default to 'all'
        let activeChartId = null;
        let searchTimeout = null;
        let searchCache = {}; // Cache for search results: { cacheKey: { results: [], timestamp: Date.now() } }
        
        // Color palette
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
        
        // Common indicators (for quick access, local fallback)
        // These can be expanded or dynamically updated if needed
        const commonIndicators = {
            fred: [
                { symbol: 'DXY', name: 'US Dollar Index', category: 'Currency' },
                { symbol: 'BAMLH0A0HYM2', name: 'ICE BofA US High Yield Index', category: 'Credit' },
                { symbol: 'GDP', name: 'Gross Domestic Product', category: 'Economic' },
                { symbol: 'GDPC1', name: 'Real GDP', category: 'Economic' },
                { symbol: 'UNRATE', name: 'Unemployment Rate', category: 'Economic' },
                { symbol: 'CPIAUCSL', name: 'CPI All Items', category: 'Inflation' },
                { symbol: 'FEDFUNDS', name: 'Federal Funds Effective Rate', category: 'Rates' }, // More common FRED symbol
                { symbol: 'DGS10', name: '10-Year Treasury Constant Maturity Rate', category: 'Rates' },
                { symbol: 'VIXCLS', name: 'CBOE Volatility Index: VIX', category: 'Markets' },
                { symbol: 'SP500', name: 'S&P 500', category: 'Markets' }
            ],
            ecb: [
                // Example, actual symbols might vary based on what your universal search provides for ECB
                { symbol: 'ECB.D.U2.EUR.4F.CF.DEPOSIT_FAC.RATE', name: 'ECB Deposit Facility Rate', category: 'Rates' }, 
                { symbol: 'ECB.D.U2.EUR.4F.CF.LENDING_MARGINAL.RATE', name: 'ECB Marginal Lending Facility', category: 'Rates' }
            ],
            polygon: [
                { symbol: 'AAPL', name: 'Apple Inc.', category: 'Stocks' },
                { symbol: 'MSFT', name: 'Microsoft Corp.', category: 'Stocks' },
                { symbol: 'GOOGL', name: 'Alphabet Inc. (Class A)', category: 'Stocks' },
                { symbol: 'X:BTCUSD', name: 'Bitcoin / USD', category: 'Crypto' },
                { symbol: 'X:ETHUSD', name: 'Ethereum / USD', category: 'Crypto' }
            ],
            ofr: [
                // Example, actual symbols might vary
                { symbol: 'OFR.FSI', name: 'OFR Financial Stress Index', category: 'Systemic Risk' }
            ],
            nyfed: [
                // Example, actual symbols might vary
                { symbol: 'SOFR', name: 'Secured Overnight Financing Rate', category: 'Rates' }
            ],
             bls: [
                { symbol: 'CES0000000001', name: 'All Employees, Total Nonfarm', category: 'Employment' }
            ]
        };
        
        // Initialize
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            createTabs();
            createDefaultWatchlist(); // Consider if default watchlists should use symbols known to be in your API
            loadLayout();
            if (Object.keys(charts).length === 0) {
                addNewChart();
            }
            setInterval(updateWatchlistData, 60000 * 5); // Update watchlists every 5 minutes
        }
        
        // Clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
        
        // Create tabs including all specified sources
        function createTabs() {
            const tabsData = [
                { key: 'all', label: 'All Sources' },
                { key: 'fred', label: 'FRED' },
                { key: 'ecb', label: 'ECB' },
                { key: 'polygon', label: 'Polygon (Stocks/Crypto)' },
                { key: 'ofr', label: 'OFR' },
                { key: 'nyfed', label: 'NY Fed' },
                { key: 'bls', label: 'BLS' },
                { key: 'treasury', label: 'Treasury' } // Kept from original if still relevant
            ];
            const tabsHtml = tabsData.map(tab => 
                `<div class="tab ${tab.key === activeTab ? 'active' : ''}" onclick="switchTab('${tab.key}', this)">${tab.label}</div>`
            ).join('');
            document.getElementById('sourceTabs').innerHTML = tabsHtml;
        }
        
        // Switch tabs
        function switchTab(tabKey, element) {
            activeTab = tabKey;
            document.querySelectorAll('#sourceTabs .tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('searchBox').value = ''; // Clear search box
            document.getElementById('searchResults').style.display = 'none'; // Hide results
            // Optionally, trigger a new search or clear suggestions if needed
        }
        
        // Debounced search
        function debounceSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchIndicators(query.trim()), 300); // Trim query
        }
        
        // Improved search function
        async function searchIndicators(query) {
            const resultsDiv = document.getElementById('searchResults');
        
            if (query.length < 2) { // Minimum query length for search
                resultsDiv.style.display = 'none';
                return;
            }
        
            resultsDiv.innerHTML = '<div class="search-loading loading-pulse">Searching...</div>';
            resultsDiv.style.display = 'block';
        
            const cacheKey = `${activeTab}_${query.toLowerCase()}`;
            if (searchCache[cacheKey] && (Date.now() - searchCache[cacheKey].timestamp < 300000)) { // 5 min cache
                displaySearchResults(searchCache[cacheKey].results);
                return;
            }
        
            let apiResults = [];
            try {
                // Use the universal search endpoint. 
                // The backend API at /api/v1/universal/search needs to be robust enough to handle queries across sources.
                // If activeTab is not 'all', the backend could use it as a filter.
                let searchUrl = `${API_BASE}/api/v1/universal/search?query=${encodeURIComponent(query)}`;
                if (activeTab !== 'all') {
                    // Append source if API supports it, e.g., &source=${activeTab}
                    // For now, we assume universal search tries all or filters based on its own logic
                }

                const response = await fetch(searchUrl);
                if (!response.ok) {
                    // Try to get error message from API response body
                    let errorMsg = `API error: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.message || errorData.detail || errorMsg;
                    } catch (e) { /* ignore parsing error */ }
                    throw new Error(errorMsg);
                }
                
                const searchData = await response.json();
                let rawResults = [];
                if (Array.isArray(searchData)) {
                    rawResults = searchData;
                } else if (searchData && Array.isArray(searchData.results)) {
                    rawResults = searchData.results;
                } else if (searchData && Array.isArray(searchData.data)) {
                    rawResults = searchData.data;
                }

                apiResults = rawResults.map(item => ({
                    symbol: item.symbol || item.id || item.series_id || 'N/A',
                    name: item.name || item.title || item.description || item.series_name || 'No name available',
                    // Ensure source is consistently provided or defaulted
                    source: (item.provider || item.source || 'unknown').toLowerCase(), 
                    category: item.category || 'Unknown'
                }));

            } catch (error) {
                console.error('API Search error:', error);
                // Display a more specific error if possible, otherwise the generic one
                resultsDiv.innerHTML = `<div class="error-message">Search failed: ${error.message}. Please check API or try again.</div>`;
                // Do not return here, allow local commonIndicators to be searched as fallback
            }

            let combinedResults = [...apiResults];

            // Supplement with local commonIndicators, especially if API fails or for faster initial suggestions
            const lowerQuery = query.toLowerCase();
            if (activeTab === 'all') {
                Object.entries(commonIndicators).forEach(([sourceKey, indicators]) => {
                    const filtered = indicators.filter(ind => 
                        ind.symbol.toLowerCase().includes(lowerQuery) ||
                        ind.name.toLowerCase().includes(lowerQuery)
                    );
                    combinedResults = combinedResults.concat(
                        filtered.map(ind => ({ ...ind, source: sourceKey }))
                    );
                });
            } else if (commonIndicators[activeTab]) {
                const filtered = commonIndicators[activeTab].filter(ind => 
                    ind.symbol.toLowerCase().includes(lowerQuery) ||
                    ind.name.toLowerCase().includes(lowerQuery)
                );
                combinedResults = combinedResults.concat(
                    filtered.map(ind => ({ ...ind, source: activeTab }))
                );
            }
            
            // Filter by activeTab if API didn't (and results have a 'source' property)
            if (activeTab !== 'all') {
                combinedResults = combinedResults.filter(r => r.source.toLowerCase() === activeTab.toLowerCase());
            }

            // Remove duplicates based on symbol and source
            const uniqueResults = [];
            const seen = new Set(); // Stores "symbol@source"
            combinedResults.forEach(result => {
                const key = `${result.symbol.toLowerCase()}@${result.source.toLowerCase()}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueResults.push(result);
                }
            });
            
            searchCache[cacheKey] = { results: uniqueResults, timestamp: Date.now() };
            displaySearchResults(uniqueResults);
        }

        // Load chart data - Make sure to fetch all historical data
        async function loadChartData(chartId, symbol, source) {
            const chart = charts[chartId];
            if (!chart) {
                console.error(`loadChartData: Chart ${chartId} not found.`);
                return;
            }
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol} (${source.toUpperCase()})...</div>`;
            chart.errorMessage = null; // Reset error message
            
            try {
                const endpoint = getEndpointForSource(source, symbol);
                const response = await fetch(API_BASE + endpoint);
                
                if (!response.ok) {
                    let errorDetail = `Status: ${response.status}`;
                    try {
                        const errData = await response.json();
                        errorDetail = errData.message || errData.detail || errorDetail;
                    } catch(e) {/* ignore */}
                    throw new Error(`Failed to fetch data for ${symbol} from ${source}. ${errorDetail}`);
                }
                
                const result = await response.json();
                let rawData;

                if (result && Array.isArray(result.data) && result.data.length > 0) {
                    rawData = result.data;
                } else if (result && Array.isArray(result.results) && result.results.length > 0) {
                    rawData = result.results;
                } else if (Array.isArray(result) && result.length > 0) { // Handle direct array response
                    rawData = result;
                } else {
                    throw new Error(`No data points available for ${symbol} from ${source}.`);
                }
                
                const processed = processData(rawData, source, symbol);
                if (processed.length === 0) {
                     throw new Error(`Data for ${symbol} from ${source} processed into an empty set.`);
                }
                chart.data[symbol] = processed;

                if (canvasDiv) canvasDiv.innerHTML = ''; // Clear loading message

            } catch (error) {
                console.error(`Error loading data for ${symbol} (${source}) in chart ${chartId}:`, error);
                chart.errorMessage = error.message; // Store more specific error
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">${chart.errorMessage}</div>`;
                }
            } finally {
                updateChartRender(chartId); // Always attempt to render, even if it shows an error message
                updateChartSymbols(chartId);
                if (chart.data[symbol] && chart.data[symbol].length > 0) {
                    calculateStats(chartId, symbol);
                } else if (Object.keys(chart.data).length === 0 && chart.symbols.length === 0){ // No data and no symbols
                     if (canvasDiv && !chart.errorMessage) { // If no specific error, revert to default message
                        canvasDiv.innerHTML = `<div class="chart-message">Search for an indicator to add to this chart.</div>`;
                     }
                }
            }
        }
        
        // Get endpoint for source - Ensure this requests maximum historical data
        function getEndpointForSource(source, symbol) {
            const cleanSymbol = encodeURIComponent(symbol);
            const startDate = '1900-01-01'; // Request data far back to get all available history
            const endDate = new Date().toISOString().split('T')[0]; // Today
            const limit = 50000; // Generous limit for APIs that support it
        
            // Normalize source for consistent casing
            const lowerSource = source.toLowerCase();

            switch (lowerSource) {
                case 'fred':
                    return `/api/v1/universal/data?symbol=${cleanSymbol}&provider=fred&start_date=${startDate}&end_date=${endDate}`;
                case 'treasury':
                     // Assuming your API distinguishes between rates and auctions by symbol or specific endpoint
                    if (symbol.toUpperCase().includes('AUCTION')) {
                        return `/api/v1/treasury/auctions?start_date=${startDate}&end_date=${endDate}`;
                    }
                    // Default to rates if not an auction
                    return `/api/v1/treasury/rates?start_date=${startDate}&end_date=${endDate}`; 
                case 'ecb':
                    // Assuming a specific ECB endpoint; adjust if using universal for ECB data
                    return `/api/v1/economy/european_central_bank_interest_rates?series_id=${cleanSymbol}&start_date=${startDate}&end_date=${endDate}`;
                case 'ofr':
                    return `/api/v1/ofr/financial_stress?start_date=${startDate}&end_date=${endDate}`; // Might need symbol if OFR provides multiple series
                case 'nyfed':
                    return `/api/v1/nyfed/sofr?series_id=${cleanSymbol}&start_date=${startDate}&end_date=${endDate}`; // Assuming SOFR or other specific series
                case 'bls':
                    return `/api/v1/universal/data?symbol=${cleanSymbol}&provider=bls&start_date=${startDate}&end_date=${endDate}`;
                case 'polygon':
                    return `/api/v1/equity/price/historical?symbol=${cleanSymbol}&provider=polygon&interval=day&start_date=${startDate}&end_date=${endDate}&limit=${limit}`;
                default:
                    console.warn(`Unknown source "${source}" for symbol ${symbol}. Falling back to universal endpoint.`);
                    // Fallback to universal endpoint, hoping it can resolve the source.
                    return `/api/v1/universal/data?symbol=${cleanSymbol}&provider=${lowerSource}&start_date=${startDate}&end_date=${endDate}`;
            }
        }
        
        // Process data from different sources
        function processData(apiData, source, symbol) {
            if (!Array.isArray(apiData) || apiData.length === 0) return [];
            
            source = source.toLowerCase(); // Normalize source

            // Standardize data points to { date: 'YYYY-MM-DD', value: number, open?, high?, low?, close?, volume? }
            let processedData = [];

            if (source === 'polygon') {
                processedData = apiData.map(d => ({
                    date: d.date || (d.t ? new Date(d.t).toISOString().split('T')[0] : null) || d.timestamp,
                    open: parseFloat(d.open || d.o),
                    high: parseFloat(d.high || d.h),
                    low: parseFloat(d.low || d.l),
                    close: parseFloat(d.close || d.c),
                    volume: parseInt(d.volume || d.v),
                    value: parseFloat(d.close || d.c) // Candlestick charts use 'close', line charts use 'value'
                }));
            } else { // For FRED, ECB, OFR, NYFED, BLS, Treasury and others (time-series data)
                processedData = apiData.map(d => {
                    let val = d.value;
                    if (val === null || val === undefined || val === '.') val = NaN; // Handle FRED's '.' for no data

                    // If the API returns data for multiple series in one go, try to pick the correct one.
                    // This is common for some ECB or Treasury endpoints.
                    if (typeof d[symbol] !== 'undefined') val = d[symbol];
                    else if (typeof d.rate !== 'undefined') val = d.rate; // Common for interest rates
                    else if (typeof d.price !== 'undefined') val = d.price;
                    // Add more specific field checks if needed for other sources

                    return {
                        date: d.date || d.TIME_PERIOD || d.ref_date || d.observation_date || d.timestamp,
                        value: parseFloat(val)
                    };
                });
            }
            
            // Filter out invalid entries and sort by date
            return processedData
                .filter(d => d.date && (typeof d.value === 'number' && !isNaN(d.value)) ) // Ensure value is a valid number for line charts
                .sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        // Calculate moving average
        function calculateMovingAverage(data, period) {
            if (!data || data.length < period) return [];
            const result = [];
            // Ensure data is sorted by date if not already guaranteed
            const sortedData = [...data].sort((a,b) => new Date(a.date) - new Date(b.date));

            for (let i = period - 1; i < sortedData.length; i++) {
                let sum = 0;
                for (let j = 0; j < period; j++) {
                    // Use 'close' for OHLC, 'value' otherwise
                    sum += sortedData[i - j].close !== undefined ? sortedData[i - j].close : sortedData[i - j].value;
                }
                result.push({ date: sortedData[i].date, value: sum / period });
            }
            return result;
        }

        // Calculate percentage change
        function calculatePercentageChange(data, type) {
            if (!data || data.length === 0) return [];
            
            // Data should already be sorted by date from processData
            // data.sort((a, b) => new Date(a.date) - new Date(b.date)); 
            
            const periods = { 
                'dod': 1,  // Day over Day (needs daily data)
                'wow': 7,  // Week over Week (assumes calendar days for lookup)
                'mom': 30, // Month over Month (approx calendar days)
                'qoq': 90, // Quarter over Quarter (approx calendar days)
                'yoy': 365 // Year over Year (approx calendar days)
            };
            // Note: For accurate WoW, MoM etc. with financial data, it's better to find the exact date N days/weeks/months ago.
            // This simplified version uses N data points ago, which is only accurate if data is daily and without gaps.
            // A more robust solution would use date-fns to find the actual prior date.
            const periodOffset = {'dod':1, 'wow':5, 'mom':21, 'qoq':63, 'yoy':252}[type] || 0; // Trading days approx

            if (!periodOffset) return data.map(d => ({ ...d })); // Return original if type is not recognized
            
            return data.map((point, index) => {
                if (index < periodOffset) return { date: point.date, value: null }; // Not enough data for change
                
                const currentValue = point.close !== undefined ? point.close : point.value;
                const previousDataPoint = data[index - periodOffset];
                const previousValue = previousDataPoint.close !== undefined ? previousDataPoint.close : previousDataPoint.value;
                
                if (previousValue === null || previousValue === undefined || previousValue === 0 || isNaN(previousValue) ||
                    currentValue === null || currentValue === undefined || isNaN(currentValue)) {
                    return { date: point.date, value: null };
                }
                const change = ((currentValue - previousValue) / Math.abs(previousValue)) * 100;
                return { date: point.date, value: change };
            });
        }
        
        // Filter data by timeframe (e.g., '1M', '1Y', 'MAX')
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0 || timeframe === 'MAX') return data;
            
            const now = new Date();
            let startDate = new Date(now); // Clone 'now'

            // Ensure data is sorted by date ascending
            const sortedData = [...data].sort((a, b) => new Date(a.date) - new Date(b.date));
            const latestDataDate = sortedData.length > 0 ? new Date(sortedData[sortedData.length - 1].date) : now;


            switch (timeframe) {
                // Use date-fns for more reliable date arithmetic if available, otherwise basic Date methods
                case '1D': startDate = dateFns.subDays(latestDataDate, 1); break;
                case '1W': startDate = dateFns.subWeeks(latestDataDate, 1); break;
                case '1M': startDate = dateFns.subMonths(latestDataDate, 1); break;
                case '3M': startDate = dateFns.subMonths(latestDataDate, 3); break;
                case '6M': startDate = dateFns.subMonths(latestDataDate, 6); break;
                case '1Y': startDate = dateFns.subYears(latestDataDate, 1); break;
                case '2Y': startDate = dateFns.subYears(latestDataDate, 2); break;
                case '5Y': startDate = dateFns.subYears(latestDataDate, 5); break;
                case '10Y': startDate = dateFns.subYears(latestDataDate, 10); break;
                case '20Y': startDate = dateFns.subYears(latestDataDate, 20); break;
                default: return sortedData; // 'MAX' or unknown timeframe
            }
            return sortedData.filter(d => new Date(d.date) >= startDate);
        }
        
        // Update chart render
        function updateChartRender(chartId) {
            const chart = charts[chartId];
             const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement) {
                console.error(`updateChartRender: Canvas for chart ${chartId} not found.`);
                return;
            }

            if (!chart) {
                 canvasElement.innerHTML = '<div class="chart-message">Chart data unavailable. Try recreating the chart.</div>';
                return;
            }
            
            if (chart.errorMessage && chart.symbols.length === 0) {
                canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">${chart.errorMessage}</div>`;
                return;
            }
            if (chart.symbols.length === 0) {

                if (chart.chartInstance) Plotly.purge(`${chartId}_canvas`); // Clear old plot if exists
                return;

            const changeType = document.getElementById(`${chartId}_change`)?.value || 'value';
            const traces = [];
            let hasVolumeData = false; // For layout adjustments if volume is plotted
            let yAxisTitle = changeType === 'value' ? 'Value' : 'Change (%)';
            
            chart.symbols.forEach((s, index) => {
                let symbolDataFull = chart.data[s.symbol] || []; // Original full data for this symbol
                if(symbolDataFull.length === 0 && !chart.errorMessage) { // If no data loaded yet, and no error yet.
                    // Don't plot, might still be loading or failed silently. loadChartData handles error display.
                    return;
                }

                let processedSymbolData = filterDataByTimeframe([...symbolDataFull], chart.timeframe); // Use a copy for filtering
                
                if (changeType !== 'value') {
                    processedSymbolData = calculatePercentageChange(processedSymbolData, changeType);
                }
                
                if (processedSymbolData.length === 0) return; // Skip if no data after filtering/processing
                
                const lineColor = colorPalette[index % colorPalette.length];
                
                // Check for OHLC (candlestick) data
                const isOHLC = s.source.toLowerCase() === 'polygon' && 
                               changeType === 'value' && 
                               processedSymbolData[0]?.open !== undefined && 
                               processedSymbolData[0]?.high !== undefined &&
                               processedSymbolData[0]?.low !== undefined &&
                               processedSymbolData[0]?.close !== undefined;

                if (isOHLC) {
                    hasVolumeData = processedSymbolData.some(d => d.volume !== undefined && d.volume > 0);
                    traces.push({
                        x: processedSymbolData.map(d => d.date),
                        open: processedSymbolData.map(d => d.open),
                        high: processedSymbolData.map(d => d.high),
                        low: processedSymbolData.map(d => d.low),

        // Calculate statistics (for the first symbol in the chart for simplicity)
        function calculateStats(chartId, symbol) {
            const chart = charts[chartId];
            const dataForSymbol = chart.data[symbol]; // Assumes data is loaded for this symbol
            const statsPanel = document.getElementById(`${chartId}_stats`);
            if (!statsPanel) return;

            if (!dataForSymbol || dataForSymbol.length < 1) {
                statsPanel.innerHTML = ''; return;
            }
            
            // Use 'close' for OHLC data, 'value' otherwise
            const values = dataForSymbol.map(d => d.close !== undefined ? d.close : d.value).filter(v => v !== null && !isNaN(v));
            if (values.length < 1) {
                statsPanel.innerHTML = ''; return;
            }
            
            const latest = values[values.length - 1];
            const prevDay = values.length > 1 ? values[values.length - 2] : null;
            
            // For weekly/monthly change, filter data by relevant period then get last and Nth last
            const oneWeekAgoData = filterDataByTimeframe(dataForSymbol, '1W');
            const weekAgoVal = oneWeekAgoData.length > 1 ? (oneWeekAgoData[0].close !== undefined ? oneWeekAgoData[0].close : oneWeekAgoData[0].value) : null;

            const oneMonthAgoData = filterDataByTimeframe(dataForSymbol, '1M');
            const monthAgoVal = oneMonthAgoData.length > 1 ? (oneMonthAgoData[0].close !== undefined ? oneMonthAgoData[0].close : oneMonthAgoData[0].value) : null;

            const yearDataPoints = filterDataByTimeframe(dataForSymbol, '1Y').map(d => d.close !== undefined ? d.close : d.value).filter(v => v !== null && !isNaN(v));

            const stats = {
                latest: latest,
                change1D: (prevDay !== null && prevDay !== 0) ? ((latest - prevDay) / Math.abs(prevDay)) * 100 : null,
                change1W: (weekAgoVal !== null && weekAgoVal !== 0 && oneWeekAgoData.length > 0) ? ((latest - weekAgoVal) / Math.abs(weekAgoVal)) * 100 : null,
                change1M: (monthAgoVal !== null && monthAgoVal !== 0 && oneMonthAgoData.length > 0) ? ((latest - monthAgoVal) / Math.abs(monthAgoVal)) * 100 : null,
                min52w: yearDataPoints.length > 0 ? Math.min(...yearDataPoints) : null,
                max52w: yearDataPoints.length > 0 ? Math.max(...yearDataPoints) : null,
                avg52w: yearDataPoints.length > 0 ? yearDataPoints.reduce((a, b) => a + b, 0) / yearDataPoints.length : null
            };
            
            updateStatsPanel(chartId, symbol, stats);
        }
        
        // Update stats panel
        function updateStatsPanel(chartId, symbol, stats) {
            const statsPanel = document.getElementById(`${chartId}_stats`);
            if (!statsPanel) return;

            const formatNum = (val, decimals = 2) => {
                if (val === null || val === undefined || isNaN(val)) return '<span class="value-neutral">N/A</span>';
                if (Math.abs(val) >= 1e12) return (val / 1e12).toFixed(decimals) + 'T';
                if (Math.abs(val) >= 1e9) return (val / 1e9).toFixed(decimals) + 'B';
                if (Math.abs(val) >= 1e6) return (val / 1e6).toFixed(decimals) + 'M';
                // if (Math.abs(val) >= 1e3 && Math.abs(val) < 1e6) return (val / 1e3).toFixed(decimals) + 'K'; // Optional K for thousands
                return val.toFixed(decimals);
            };
            
            const formatChange = (val) => {
                if (val === null || val === undefined || isNaN(val)) return '<span class="value-neutral">N/A</span>';
                const color = val > 0 ? 'value-positive' : (val < 0 ? 'value-negative' : 'value-neutral');
                return `<span class="${color}">${val >= 0 ? '+' : ''}${val.toFixed(2)}%</span>`;
            };
            
            // Display stats for the given symbol (typically the first one in the chart)
            statsPanel.innerHTML = `
                <div class="stat-item">
                    <div class="stat-label">${symbol}</div>
                    <div class="stat-value">${formatNum(stats.latest)}</div>
                </div>
                <div class="stat-item"><div class="stat-label">1D %</div><div class="stat-value">${formatChange(stats.change1D)}</div></div>
                <div class="stat-item"><div class="stat-label">1W %</div><div class="stat-value">${formatChange(stats.change1W)}</div></div>
                <div class="stat-item"><div class="stat-label">1M %</div><div class="stat-value">${formatChange(stats.change1M)}</div></div>
                <div class="stat-item"><div class="stat-label">52W Low</div><div class="stat-value">${formatNum(stats.min52w)}</div></div>
                <div class="stat-item"><div class="stat-label">52W High</div><div class="stat-value">${formatNum(stats.max52w)}</div></div>
                <div class="stat-item"><div class="stat-label">52W Avg</div><div class="stat-value">${formatNum(stats.avg52w)}</div></div>
            `;
        }

        function createWatchlist(name, initialSymbols = [], color) {
            const watchlistId = `watchlist_${watchlistIdCounter++}`;
            watchlists[watchlistId] = {
                id: watchlistId,
                name: name || `Watchlist ${watchlistIdCounter}`,
                symbols: initialSymbols.map(s => ({ // Ensure structure: {symbol, source, name, data, weeklyChange, monthlyChange}
                    symbol: s.symbol,

                })),

        async function updateWatchlistDataFor(watchlistId) {
            const watchlist = watchlists[watchlistId];
            if (!watchlist || !watchlist.symbols) return;
            
            for (const item of watchlist.symbols) {
                try {
                    const endpoint = getEndpointForSource(item.source, item.symbol);
                    const response = await fetch(API_BASE + endpoint);
                    if (!response.ok) {
                        item.data = 'API Error'; item.dailyChange = null; item.weeklyChange = null; item.monthlyChange = null;
                        console.warn(`API Error for ${item.symbol} (${item.source}): ${response.status}`);
                        continue;
                    }
                    const result = await response.json();
                    let rawData;
                    if (result && Array.isArray(result.data) && result.data.length > 0) rawData = result.data;
                    else if (result && Array.isArray(result.results) && result.results.length > 0) rawData = result.results;
                    else if (Array.isArray(result) && result.length > 0) rawData = result;
                    else { item.data = 'No Data'; continue; }

                    const processed = processData(rawData, item.source, item.symbol);
                    if (processed.length > 0) {
                        const values = processed.map(p => p.close !== undefined ? p.close : p.value);
                        const latest = values[values.length - 1];
                        item.data = latest;
                        item.name = commonIndicators[item.source]?.find(ci => ci.symbol === item.symbol)?.name || item.symbol;


                        if (values.length > 1) { // Daily change
                            const prevDay = values[values.length - 2];
                            if (prevDay !== 0 && !isNaN(prevDay)) item.dailyChange = ((latest - prevDay) / Math.abs(prevDay)) * 100;
                        }
                        
                        const oneWeekAgoData = filterDataByTimeframe(processed, '1W');
                        if (oneWeekAgoData.length > 0) {
                             const weekAgoVal = oneWeekAgoData[0].close !== undefined ? oneWeekAgoData[0].close : oneWeekAgoData[0].value;
                             if (weekAgoVal !== 0 && !isNaN(weekAgoVal)) item.weeklyChange = ((latest - weekAgoVal) / Math.abs(weekAgoVal)) * 100;
                        }

                        const oneMonthAgoData = filterDataByTimeframe(processed, '1M');
                        if (oneMonthAgoData.length > 0) {
                            const monthAgoVal = oneMonthAgoData[0].close !== undefined ? oneMonthAgoData[0].close : oneMonthAgoData[0].value;
                            if (monthAgoVal !== 0 && !isNaN(monthAgoVal)) item.monthlyChange = ((latest - monthAgoVal) / Math.abs(monthAgoVal)) * 100;
                        }
                    } else {
                        item.data = 'Proc. Err';
                    }
                } catch (error) {
                    console.error(`Error loading watchlist data for ${item.symbol} (${item.source}):`, error);
                    item.data = 'Load Err';
                    item.dailyChange = null; item.weeklyChange = null; item.monthlyChange = null;
                }
            }
            renderWatchlists(); // Re-render after all symbols in this watchlist are updated
        }
        
        async function updateWatchlistData() {
            // Sequentially update watchlists to avoid overwhelming the API or browser
            for (const watchlistId in watchlists) {
                await updateWatchlistDataFor(watchlistId);
            }
        }

        function loadLayout() {
            const saved = localStorage.getItem('financialDashboardLayout_v3.1');
            if (!saved) {
                console.log('No saved layout (v3.1) found. Initializing defaults.');
                // createDefaultWatchlist(); // Already called in init if no layout
                // addNewChart(); // Already called in init if no charts
                return;
            }
            
            try {
                const layout = JSON.parse(saved);
                
                // Clear existing charts and their Plotly instances
                document.getElementById('chartGrid').innerHTML = '';
                Object.keys(charts).forEach(id => {
                    if (charts[id] && charts[id].chartInstance) Plotly.purge(`${id}_canvas`);
                    delete charts[id]; // Remove from internal tracking
                });
                chartIdCounter = 0; // Reset counter
                activeChartId = null;
                
                // Restore charts
                if (layout.charts && layout.charts.length > 0) {
                    layout.charts.forEach(chartConfig => {
                        // Create a new chart DOM element and internal state (addNewChart does this)
                        addNewChart(); // This increments chartIdCounter and sets new activeChartId
                        const newChartId = `chart_${chartIdCounter - 1}`; // Get ID of just added chart
                        
                        const currentChart = charts[newChartId]; // Get the new chart object
                        if (!currentChart) {
                            console.error("Failed to get newly added chart for layout restoration:", newChartId);
                            return; // Skip this chart config if addNewChart failed to set it up
                        }

                        currentChart.timeframe = chartConfig.timeframe || 'MAX';
                        
                        const changeSelect = document.getElementById(`${newChartId}_change`);
                        if (changeSelect) changeSelect.value = chartConfig.changeType || 'value';
                        
                        const maToggle = document.getElementById(`${newChartId}_toggleMA`);
                        if (maToggle) maToggle.checked = chartConfig.maMasterToggle || false;
                        
                        const maPeriodInput = document.getElementById(`${newChartId}_maPeriod`);
                        if (maPeriodInput) maPeriodInput.value = chartConfig.maMasterPeriod || '20';
                        
                        const timeframeButtonContainer = document.getElementById(`${newChartId}_timeframe_buttons`);
                        if(timeframeButtonContainer){
                            timeframeButtonContainer.querySelectorAll('.timeframe-btn').forEach(btn => {
                                btn.classList.remove('active');
                                if (btn.textContent === currentChart.timeframe) btn.classList.add('active');
                            });
                        }
                        
                        // Load symbols for this chart
                        if(chartConfig.symbols && chartConfig.symbols.length > 0) {
                            currentChart.symbols = chartConfig.symbols.map(sConfig => ({ // Directly assign to new chart's symbols
                                symbol: sConfig.symbol,
                                source: sConfig.source || 'fred', // Default source if missing
                                showMA: sConfig.showMA || false,
                                maPeriod: sConfig.maPeriod || 20
                            }));
                            // Sequentially load data for symbols to avoid race conditions or API limits
                            (async () => {
                                for (const s of currentChart.symbols) {
                                    await loadChartData(newChartId, s.symbol, s.source);
                                }
                            })();
                        } else {
                             updateChartRender(newChartId); // Render empty chart message if no symbols
                        }
                    });
                } else {
                    addNewChart(); // Add one default chart if layout has no charts
                }
                
                // Restore watchlists
                if (layout.watchlists && Object.keys(layout.watchlists).length > 0) {
                    Object.keys(watchlists).forEach(id => delete watchlists[id]); // Clear current
                    Object.assign(watchlists, layout.watchlists); // Assign loaded
                    // Recalculate watchlistIdCounter to be higher than any loaded ID
                    const maxIdNum = Object.keys(watchlists).reduce((max, id) => {
                        const num = parseInt(id.split('_')[1] || 0);
                        return num > max ? num : max;
                    }, -1);
                    watchlistIdCounter = maxIdNum + 1;
                    renderWatchlists(); // Display them
                    updateWatchlistData(); // Fetch their current data
                } else {
                     createDefaultWatchlist(); // If no watchlists in layout, create defaults
                }
                
                // Set first chart as active if multiple charts were loaded
                const finalChartKeys = Object.keys(charts);
                if (finalChartKeys.length > 0 && !activeChartId) { // If activeChartId wasn't set by the loop
                    setActiveChart(finalChartKeys[0]);
                } else if (finalChartKeys.length === 0) { // No charts loaded, add one
                    addNewChart();
                }

                showTemporaryMessage('Layout loaded successfully!', 'info');
                
            } catch (error) {
                console.error('Error loading layout:', error);
                showTemporaryMessage('Error loading layout. Check console for details.', 'error');
                // Fallback to default state if loading fails badly
                createDefaultWatchlist();
                if(Object.keys(charts).length === 0) addNewChart();
            }
        }

        // Initialize on load
        window.onload = init;
        
        // Global click listener to hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            if (searchResults && searchBox) { // Ensure elements exist
                if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                    searchResults.style.display = 'none';
                }
            }
        });
        
        // Add CSS animations for messages
        const animationStyle = document.createElement('style');
        animationStyle.textContent = `
            @keyframes slideInAndOut {
                0% { transform: translateX(120%); opacity: 0; }
                15%, 85% { transform: translateX(0); opacity: 1; }
                100% { transform: translateX(120%); opacity: 0; display: none; }
            }
        `;
        document.head.appendChild(animationStyle);
    </script>
</body>
