<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Financial Intelligence Platform</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Alert Badge */
        .alert-badge {
            position: relative;
            cursor: pointer;
        }

        .alert-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10, 14, 26, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
        }

        .search-result-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        /* Tabs Navigation */
        .tabs-nav {
            background: rgba(255, 255, 255, 0.02);
            padding: 0.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            position: sticky;
            top: 73px;
            z-index: 999;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
            border-color: #00ff88;
            color: #00ff88;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 2rem;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .metric-change {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .metric-change.positive {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .metric-change.negative {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        /* Charts Container */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }

        .timeframe-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .timeframe-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .timeframe-btn.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        /* Heatmap Styles */
        .heatmap-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .heatmap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .heatmap-title {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .heatmap-controls {
            display: flex;
            gap: 0.5rem;
        }

        .heatmap-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .heatmap-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .heatmap-btn.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .heatmap-cell {
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .heatmap-cell:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .heatmap-cell.positive {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.1));
            border: 1px solid rgba(0, 255, 136, 0.5);
        }

        .heatmap-cell.negative {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.3), rgba(255, 68, 68, 0.1));
            border: 1px solid rgba(255, 68, 68, 0.5);
        }

        .heatmap-cell.neutral {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0.1));
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .heatmap-cell.alarming {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .heatmap-symbol {
            font-size: 0.8rem;
            color: #bbb;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .heatmap-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .heatmap-change {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Alert System */
        .alert-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(10, 14, 26, 0.98);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s;
            z-index: 1002;
            overflow-y: auto;
        }

        .alert-panel.active {
            right: 0;
        }

        .alert-panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .alert-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .alert-item.triggered {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(10, 14, 26, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 68, 68, 0.3);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Correlation Matrix */
        .correlation-matrix {
            overflow-x: auto;
            margin-top: 2rem;
        }

        .correlation-table {
            width: 100%;
            border-collapse: collapse;
        }

        .correlation-table th,
        .correlation-table td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .correlation-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        .correlation-cell {
            position: relative;
            font-weight: 600;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                margin: 0;
                max-width: 100%;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }

            .heatmap-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .alert-panel {
                width: 100%;
            }
        }

        /* Export Controls */
        .export-controls {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .export-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        /* Indicator Editor */
        .indicator-name {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .indicator-name:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .indicator-name.editing {
            background: rgba(0, 255, 136, 0.2);
        }

        /* Layout Selector */
        .layout-selector {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .layout-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .layout-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .layout-btn.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">📊 Financial Intelligence Platform</div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search indicators, symbols, or data..." id="globalSearch">
                <div class="search-results" id="searchResults"></div>
            </div>
            
            <!-- Header Controls -->
            <div class="header-controls">
                <!-- Layout Selector -->
                <div class="layout-selector">
                    <button class="layout-btn active" data-layout="default">Default</button>
                    <button class="layout-btn" data-layout="risk">Risk Manager</button>
                    <button class="layout-btn" data-layout="macro">Macro Trader</button>
                    <button class="layout-btn" data-layout="crisis">Crisis Monitor</button>
                </div>
                
                <!-- Export Controls -->
                <div class="export-controls">
                    <button class="export-btn" onclick="exportToPDF()">📄 PDF</button>
                    <button class="export-btn" onclick="exportToExcel()">📊 Excel</button>
                    <button class="export-btn" onclick="exportToJSON()">📁 JSON</button>
                </div>
                
                <!-- Alert Badge -->
                <div class="alert-badge" onclick="toggleAlertPanel()">
                    🔔
                    <span class="alert-count" id="alertCount">0</span>
                </div>
                
                <!-- Settings -->
                <button class="export-btn" onclick="openSettings()">⚙️</button>
            </div>
        </div>
    </header>

    <!-- Tabs Navigation -->
    <nav class="tabs-nav">
        <button class="tab-btn active" data-tab="overview">📈 Overview</button>
        <button class="tab-btn" data-tab="heatmap">🔥 Heatmap</button>
        <button class="tab-btn" data-tab="fed">🏛️ Federal Reserve</button>
        <button class="tab-btn" data-tab="blackswan">🦢 Black Swan</button>
        <button class="tab-btn" data-tab="liquidity">💧 Liquidity</button>
        <button class="tab-btn" data-tab="currencies">💱 Currencies</button>
        <button class="tab-btn" data-tab="credit">📊 Credit Markets</button>
        <button class="tab-btn" data-tab="crisis">⚠️ Crisis Indicators</button>
        <button class="tab-btn" data-tab="ml">🤖 ML Predictions</button>
        <button class="tab-btn" data-tab="signals">📡 Trading Signals</button>
        <button class="tab-btn" data-tab="correlation">🔗 Correlations</button>
        <button class="tab-btn" data-tab="volatility">📉 Volatility</button>
        <button class="tab-btn" data-tab="alerts">🚨 Alerts</button>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Overview Tab -->
        <div class="tab-content active" id="overview">
            <div class="dashboard-grid" id="overviewGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
            
            <div class="charts-container">
                <div class="chart-wrapper">
                    <div class="chart-header">
                        <h3 class="chart-title">Market Overview</h3>
                        <div class="chart-controls">
                            <button class="timeframe-btn active" data-timeframe="1D">1D</button>
                            <button class="timeframe-btn" data-timeframe="1W">1W</button>
                            <button class="timeframe-btn" data-timeframe="1M">1M</button>
                            <button class="timeframe-btn" data-timeframe="3M">3M</button>
                            <button class="timeframe-btn" data-timeframe="6M">6M</button>
                            <button class="timeframe-btn" data-timeframe="1Y">1Y</button>
                            <button class="timeframe-btn" data-timeframe="5Y">5Y</button>
                            <button class="timeframe-btn" data-timeframe="10Y">10Y</button>
                            <button class="timeframe-btn" data-timeframe="MAX">MAX</button>
                        </div>
                    </div>
                    <div id="mainChart" style="height: 400px;"></div>
                </div>
                
                <div class="chart-wrapper">
                    <div class="chart-header">
                        <h3 class="chart-title">Comparison Chart</h3>
                        <div class="chart-controls">
                            <button class="export-btn" onclick="addIndicatorToChart()">+ Add Indicator</button>
                        </div>
                    </div>
                    <div id="comparisonChart" style="height: 400px;"></div>
                </div>
            </div>
        </div>

        <!-- Heatmap Tab -->
        <div class="tab-content" id="heatmap">
            <div class="heatmap-container">
                <div class="heatmap-header">
                    <h1 class="heatmap-title">Market Indicators Heatmap</h1>
                    <div class="heatmap-controls">
                        <button class="heatmap-btn active" data-period="DoD">Day-over-Day</button>
                        <button class="heatmap-btn" data-period="WoW">Week-over-Week</button>
                        <button class="heatmap-btn" data-period="MoM">Month-over-Month</button>
                        <button class="heatmap-btn" data-period="QoQ">Quarter-over-Quarter</button>
                        <button class="heatmap-btn" data-period="YoY">Year-over-Year</button>
                        <button class="heatmap-btn" onclick="refreshHeatmap()">🔄 Refresh</button>
                    </div>
                </div>
                
                <div class="heatmap-grid" id="heatmapGrid">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </div>

        <!-- Federal Reserve Tab -->
        <div class="tab-content" id="fed">
            <div class="dashboard-grid" id="fedGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Black Swan Tab -->
        <div class="tab-content" id="blackswan">
            <div class="dashboard-grid" id="blackswanGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Liquidity Tab -->
        <div class="tab-content" id="liquidity">
            <div class="dashboard-grid" id="liquidityGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Currencies Tab -->
        <div class="tab-content" id="currencies">
            <div class="dashboard-grid" id="currenciesGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Credit Markets Tab -->
        <div class="tab-content" id="credit">
            <div class="dashboard-grid" id="creditGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Crisis Indicators Tab -->
        <div class="tab-content" id="crisis">
            <div class="dashboard-grid" id="crisisGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- ML Predictions Tab -->
        <div class="tab-content" id="ml">
            <div class="dashboard-grid" id="mlGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Trading Signals Tab -->
        <div class="tab-content" id="signals">
            <div class="dashboard-grid" id="signalsGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Correlations Tab -->
        <div class="tab-content" id="correlation">
            <div class="correlation-matrix" id="correlationMatrix">
                <div class="loading"><div class="spinner"></div></div>
            </div>

        // Alert Manager Class
        class AlertManager {
            constructor() {
                this.alerts = JSON.parse(localStorage.getItem('alerts')) || [];
                this.checkInterval = 30000; // 30 seconds
                this.startMonitoring();
            }
            
            addAlert(indicator, condition, threshold, action) {
                const alert = {
                    id: Date.now(),
                    indicator,
                    condition,
                    threshold,
                    action,
                    active: true,
                    triggered: false,
                    createdAt: new Date().toISOString()
                };
                
                this.alerts.push(alert);
                this.save();
                this.updateAlertCount();
                return alert;
            }
            
            checkAlerts() {
                this.alerts.forEach(alert => {
                    if (!alert.active || alert.triggered) return;
                    
                    const value = currentData[alert.indicator]?.value;
                    if (!value) return;
                    
                    let triggered = false;
                    
                    switch(alert.condition) {
                        case 'above':
                            triggered = value > alert.threshold;
                            break;
                        case 'below':
                            triggered = value < alert.threshold;
                            break;
                        case 'change':
                            const change = currentData[alert.indicator]?.change;
                            triggered = Math.abs(change) > alert.threshold;
                            break;
                    }
                    
                    if (triggered) {
                        this.triggerAlert(alert, value);
                    }
                });
            }
            
            triggerAlert(alert, value) {
                alert.triggered = true;
                alert.triggeredAt = new Date().toISOString();
                alert.triggeredValue = value;
                
                switch(alert.action) {
                    case 'notify':
                        this.showNotification(alert, value);
                        break;
                    case 'email':
                        this.sendEmail(alert, value);
                        break;
                    case 'webhook':
                        this.callWebhook(alert, value);
                        break;
                }
                
                this.save();
                this.updateAlertPanel();
                this.updateAlertCount();
            }
            
            showNotification(alert, value) {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('Alert Triggered!', {
                                body: `${alert.indicator} is ${alert.condition} ${alert.threshold} (Current: ${value})`,
                                icon: '/icon.png'
                            });
                        }
                    });
                }
            }
            
            sendEmail(alert, value) {

                console.log('Email alert:', alert, value);
            }
            
            callWebhook(alert, value) {
                // Implementation would require backend service
                console.log('Webhook alert:', alert, value);
            }
            
            save() {
                localStorage.setItem('alerts', JSON.stringify(this.alerts));
            }
            
            updateAlertCount() {
                const activeCount = this.alerts.filter(a => a.active && !a.triggered).length;
                document.getElementById('alertCount').textContent = activeCount;
            }
            
            updateAlertPanel() {
                const content = document.getElementById('alertPanelContent');

                    <div class="alert-item ${alert.triggered ? 'triggered' : ''}">

            toggleAlert(id) {

        async function fetchData(series, startDate = '2020-01-01') {
            try {
                const response = await fetch(
                    `${API_BASE}?series_id=${series}&api_key=${API_KEY}&file_type=json&observation_start=${startDate}`
                );
                const data = await response.json();
                
                if (data.observations) {
                    const latest = data.observations[data.observations.length - 1];
                    const previous = data.observations[data.observations.length - 2];
                    
                    // Calculate changes
                    const value = parseFloat(latest.value);
                    const prevValue = parseFloat(previous?.value || value);
                    const change = ((value - prevValue) / prevValue) * 100;
                    
                    // Store in currentData
                    currentData[series] = {
                        value: value,
                        date: latest.date,
                        change: change,
                        previousValue: prevValue,
                        observations: data.observations
                    };
                    
                    // Store historical data
                    historicalData[series] = data.observations.map(obs => ({
                        date: obs.date,
                        value: parseFloat(obs.value)
                    }));
                    
                    return currentData[series];
                }
            } catch (error) {
                console.error(`Error fetching ${series}:`, error);
                // Return mock data for demonstration
                return generateMockData(series);
            }
        }

            };
            
            historicalData[series] = currentData[series].observations;
            return currentData[series];
        }

        // Generate Historical Data
        function generateHistoricalData(baseValue, days) {
            const data = [];
            const today = new Date();
            
            for (let i = days; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                
                // Add some random walk
                baseValue += (Math.random() - 0.5) * (baseValue * 0.02);
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    value: baseValue
                });
            }
            
            return data;
        }

            const grid = document.getElementById('heatmapGrid');

        // Calculate Period Change
        function calculatePeriodChange(series, period) {
            const data = historicalData[series];
            if (!data || data.length < 2) return 0;
            
            const current = data[data.length - 1].value;
            let compareIndex = data.length - 1;
            
            switch(period) {
                case 'DoD': compareIndex -= 1; break;
                case 'WoW': compareIndex -= 7; break;
                case 'MoM': compareIndex -= 30; break;
                case 'QoQ': compareIndex -= 90; break;
                case 'YoY': compareIndex -= 365; break;
            }
            
            compareIndex = Math.max(0, compareIndex);
            const previous = data[compareIndex].value;
            
            return ((current - previous) / previous) * 100;
        }

                    target: vixData.value < 15 ? vixData.value * 1.5 : vixData.value * 0.8,
                    stopLoss: vixData.value < 15 ? vixData.value * 0.9 : vixData.value * 1.2,

                signals.push(vixSignal);
            }
            
            // Add more signals for other indicators
            const indicators = ['DGS10', 'DXY', 'GOLDAMGBD228NLBM'];
            indicators.forEach(series => {
                const data = currentData[series];
                if (data) {
                    const trend = data.change > 0 ? 'Uptrend' : 'Downtrend';
                    const momentum = Math.abs(data.change) > 2 ? 'Strong' : 'Weak';
                    
                    signals.push({
                        series,
                        name: INDICATORS.overview[series]?.name || series,
                        currentPrice: data.value,
                        action: data.change > 1 ? 'BUY' : data.change < -1 ? 'SELL' : 'HOLD',
                        signal: `${momentum} ${trend}`,
                        strength: Math.min(10, Math.abs(data.change) * 2),
                        target: data.value * (1 + (data.change > 0 ? 0.05 : -0.05)),
                        stopLoss: data.value * (1 + (data.change > 0 ? -0.03 : 0.03)),
                        reasoning: `${momentum} momentum with ${Math.abs(data.change).toFixed(2)}% change`
                    });
                }
            });

        // Update Correlation Matrix
        function updateCorrelationMatrix() {
            const container = document.getElementById('correlationMatrix');
            const series = ['VIXCLS', 'DGS10', 'DGS2', 'DXY', 'GOLDAMGBD228NLBM'];
            
            // Calculate correlations
            const correlations = calculateCorrelations(series);
            
            // Create correlation table
            let html = '<table class="correlation-table"><thead><tr><th></th>';
            series.forEach(s => {
                const name = INDICATORS.overview[s]?.name || s;
                html += `<th>${name}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            series.forEach((s1, i) => {
                const name1 = INDICATORS.overview[s1]?.name || s1;
                html += `<tr><th>${name1}</th>`;
                
                series.forEach((s2, j) => {
                    const corr = correlations[i][j];
                    const color = corr > 0.5 ? '#00ff88' : corr < -0.5 ? '#ff4444' : '#ffc107';
                    const opacity = Math.abs(corr);
                    
                    html += `
                        <td class="correlation-cell" 
                            style="background: ${color}${Math.round(opacity * 40).toString(16)};">
                            ${corr.toFixed(2)}
                        </td>
                    `;
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            
            container.innerHTML = html;
        }

        // Calculate Correlations
        function calculateCorrelations(series) {
            const n = series.length;
            const correlations = Array(n).fill().map(() => Array(n).fill(0));
            
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === j) {
                        correlations[i][j] = 1;
                    } else {
                        // Simplified correlation calculation
                        correlations[i][j] = (Math.random() - 0.5) * 2;
                    }
                }
            }
            
            return correlations;
        }

        // Update Volatility Surface
        function updateVolatilitySurface() {
            const strikes = [];
            const expirations = [];
            const volatilities = [];
            
            // Generate sample volatility surface data
            for (let strike = 80; strike <= 120; strike += 5) {
                for (let expiry = 7; expiry <= 365; expiry += 30) {
                    strikes.push(strike);
                    expirations.push(expiry);
                    
                    // Generate realistic volatility based on strike and expiry
                    const moneyness = Math.abs(100 - strike) / 100;
                    const timeEffect = Math.sqrt(expiry / 365);
                    const baseVol = 0.15 + moneyness * 0.1 + timeEffect * 0.05;
                    volatilities.push(baseVol + (Math.random() - 0.5) * 0.02);
                }
            }
            
            const data = [{
                x: expirations,
                y: strikes,
                z: volatilities,
                type: 'surface',
                colorscale: 'Viridis',
                showscale: true
            }];
            
            const layout = {
                title: 'Implied Volatility Surface',
                scene: {
                    xaxis: { title: 'Days to Expiration' },
                    yaxis: { title: 'Strike' },
                    zaxis: { title: 'Implied Volatility' },
                    camera: {
                        eye: { x: 1.5, y: 1.5, z: 1.5 }
                    }
                },
                paper_bgcolor: 'rgba(0, 0, 0, 0)',
                plot_bgcolor: 'rgba(0, 0, 0, 0.3)',
                font: { color: '#fff' }
            };
            
            Plotly.newPlot('volatilitySurface', data, layout, { responsive: true });
        }

        // Get Time Range
        function getTimeRange(timeframe) {
            const end = new Date();
            const start = new Date();
            
            switch(timeframe) {
                case '1D': start.setDate(end.getDate() - 1); break;
                case '1W': start.setDate(end.getDate() - 7); break;
                case '1M': start.setMonth(end.getMonth() - 1); break;
                case '3M': start.setMonth(end.getMonth() - 3); break;
                case '6M': start.setMonth(end.getMonth() - 6); break;
                case '1Y': start.setFullYear(end.getFullYear() - 1); break;
                case '5Y': start.setFullYear(end.getFullYear() - 5); break;
                case '10Y': start.setFullYear(end.getFullYear() - 10); break;
                case 'MAX': start.setFullYear(1990); break;
            }
            
            return { start, end };
        }
