<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECB Systemic Risk Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(20, 24, 44, 0.95);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .header h1 {
            color: #00ff88;
            font-size: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            text-align: center;
        }
        
        .alert.high {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
        }
        
        .alert.medium {
            background: rgba(255, 170, 0, 0.2);
            border: 2px solid #ffaa00;
        }
        
        .alert.low {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
        }
        
        .country-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .country-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .country-card.high-risk {
            border-color: rgba(255, 68, 68, 0.5);
            background: rgba(255, 68, 68, 0.1);
        }
        
        .country-card.medium-risk {
            border-color: rgba(255, 170, 0, 0.5);
            background: rgba(255, 170, 0, 0.1);
        }
        
        .country-card.low-risk {
            border-color: rgba(0, 255, 136, 0.5);
            background: rgba(0, 255, 136, 0.1);
        }
        
        .country-flag {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .country-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .country-value {
            font-size: 1.75rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .error-msg {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        
        #chart {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè¶ ECB Systemic Risk Dashboard</h1>
        <p id="status">Connecting to ECB API...</p>
    </div>
    
    <div class="container">
        <div id="alertBox" class="alert" style="display: none;">
            <h2 id="riskLevel">Loading...</h2>
            <p id="riskDetails"></p>
        </div>
        
        <div id="countryGrid" class="country-grid">
            <div class="loading">Loading ECB data...</div>
        </div>
        
        <div id="chart"></div>
        
        <div id="errorBox" style="display: none;" class="error-msg"></div>
    </div>

    <script>
        const API_URL = 'https://dv7wxb807j.execute-api.us-east-1.amazonaws.com/prod';
        
        const COUNTRY_MAP = {
            'FI': { name: 'Finland', flag: 'üá´üáÆ' },
            'AT': { name: 'Austria', flag: 'üá¶üáπ' },
            'BE': { name: 'Belgium', flag: 'üáßüá™' },
            'NL': { name: 'Netherlands', flag: 'üá≥üá±' },
            'FR': { name: 'France', flag: 'üá´üá∑' },
            'PT': { name: 'Portugal', flag: 'üáµüáπ' },
            'IT': { name: 'Italy', flag: 'üáÆüáπ' },
            'IE': { name: 'Ireland', flag: 'üáÆüá™' },
            'DE': { name: 'Germany', flag: 'üá©üá™' },
            'GR': { name: 'Greece', flag: 'üá¨üá∑' },
            'ES': { name: 'Spain', flag: 'üá™üá∏' }
        };
        
        async function loadDashboard() {
            console.log('Loading dashboard...');
            
            try {
                // Fetch risk assessment
                console.log('Fetching from:', `${API_URL}/risk-assessment`);
                const response = await fetch(`${API_URL}/risk-assessment`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                // Update status
                document.getElementById('status').textContent = 
                    `Connected ‚Ä¢ ${data.country_risks?.length || 0} Countries ‚Ä¢ Last Update: ${new Date().toLocaleTimeString()}`;
                
                // Show alert box
                const alertBox = document.getElementById('alertBox');
                alertBox.style.display = 'block';
                alertBox.className = `alert ${data.systemic_risk.toLowerCase()}`;
                
                document.getElementById('riskLevel').textContent = 
                    `Systemic Risk: ${data.systemic_risk}`;
                document.getElementById('riskDetails').textContent = 
                    `Average Stress: ${(data.average_stress * 100).toFixed(2)}% | ${
                        data.country_risks.filter(r => r.risk === 'HIGH').length
                    } Countries at High Risk`;
                
                // Display countries
                displayCountries(data.country_risks);
                
                // Create chart
                createChart(data.country_risks);
                
                // Hide error
                document.getElementById('errorBox').style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Connection Error';
                document.getElementById('errorBox').style.display = 'block';
                document.getElementById('errorBox').innerHTML = `
                    <strong>Error loading data:</strong><br>
                    ${error.message}<br><br>
                    Please check console for details.
                `;
            }
        }
        
        function displayCountries(countryRisks) {
            const grid = document.getElementById('countryGrid');
            grid.innerHTML = '';
            
            countryRisks.forEach(risk => {
                const country = COUNTRY_MAP[risk.country] || { 
                    name: risk.country, 
                    flag: 'üè≥Ô∏è' 
                };
                
                const card = document.createElement('div');
                card.className = `country-card ${risk.risk.toLowerCase()}-risk`;
                
                const valuePercent = (risk.value * 100).toFixed(2);
                const valueColor = risk.value > 0.15 ? '#ff4444' : 
                                  risk.value > 0.10 ? '#ffaa00' : 
                                  '#00ff88';
                
                card.innerHTML = `
                    <div class="country-flag">${country.flag}</div>
                    <div class="country-name">${country.name}</div>
                    <div class="country-value" style="color: ${valueColor}">
                        ${valuePercent}%
                    </div>
                    <div style="color: ${valueColor}; font-size: 0.875rem;">
                        ${risk.risk} RISK
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function createChart(countryRisks) {
            const countries = countryRisks.map(r => 
                COUNTRY_MAP[r.country]?.name || r.country
            );
            const values = countryRisks.map(r => (r.value * 100));
            const colors = countryRisks.map(r => 
                r.value > 0.15 ? '#ff4444' : 
                r.value > 0.10 ? '#ffaa00' : 
                '#00ff88'
            );
            
            const trace = {
                x: countries,
                y: values,
                type: 'bar',
                marker: { color: colors },
                text: values.map(v => v.toFixed(2) + '%'),
                textposition: 'outside'
            };
            
            const layout = {
                title: 'CISS Systemic Stress by Country',
                paper_bgcolor: 'rgba(0, 0, 0, 0)',
                plot_bgcolor: 'rgba(0, 0, 0, 0.2)',
                font: { color: '#fff' },
                xaxis: {
                    gridcolor: 'rgba(255, 255, 255, 0.1)',
                    tickangle: -45
                },
                yaxis: {
                    title: 'Stress Level (%)',
                    gridcolor: 'rgba(255, 255, 255, 0.1)'
                },
                margin: { t: 40, b: 100 }
            };
            
            Plotly.newPlot('chart', [trace], layout, {responsive: true});
        }
        
        // Load on page ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing dashboard...');
            loadDashboard();
        });
        
        // Refresh every 5 minutes
        setInterval(loadDashboard, 300000);
    </script>
</body>
</html>
