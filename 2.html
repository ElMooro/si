<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform</title>
   
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
       
        /* Header */
        .header {
            background: #121212;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
       
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px);
        }
       
        /* Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
       
        /* Data Source Filter */
        .data-source-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .source-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .source-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .source-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        .source-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        .source-indicator.connected {
            background: #00dd77;
        }
       
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px;
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol {
            font-weight: bold;
            color: #00dd77;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .search-item-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
       
        /* Charts and Watchlist Container */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
       
        /* Charts Area */
        .charts-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }
        .chart-window {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title {
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons {
            display: flex;
            gap: 2px;
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            border-radius: 4px;
        }
        .timeframe-btn:hover {
            background: #2e2e2e;
            color: #fff;
        }
        .timeframe-btn.active {
            background: #00dd77;
            color: #000;
            font-weight: bold;
        }
       
        /* Chart Display Controls */
        .chart-display-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .display-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .display-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .display-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        .chart-canvas {
            background: #0a0a0a;
            border-radius: 6px;
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
       
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        .close-btn {
            background: #dd4444;
            border-color: #dd4444;
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
       
        /* Watchlist Section */
        .watchlist-section {
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
       
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
       
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
       
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
       
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
       
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
       
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        .add-watchlist {
            background: #00dd77;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
       
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
       
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
       
        .watchlist-table th.sortable:hover {
            background: #e8e8e8;
        }
       
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
       
        .sort-indicator.asc::after {
            content: "‚ñ≤";
            color: #00dd77;
        }
       
        .sort-indicator.desc::after {
            content: "‚ñº";
            color: #ff4444;
        }
       
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
       
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
       
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
       
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
       
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
       
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
       
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
       
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
       
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
       
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
       
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
       
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
       
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
       
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
       
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
       
        .status-dot.connected {
            background: #00dd77;
        }
       
        /* Risk Dashboard */
        .risk-dashboard {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: none;
        }
       
        .risk-dashboard.active {
            display: block;
        }
    </style>
</head>

        </div>

        <div class="content">

                <div class="chart-grid" id="chartGrid"></div>
            </div>
           
            <div class="watchlist-section" style="flex: 1;">
                <div class="watchlist-header">
                    <div class="watchlist-title">
                        <select class="watchlist-selector" id="watchlistSelector" onchange="switchWatchlist(this.value)">
                            <option value="MAIN">MAIN</option>
                            <option value="NY FED RATES">NY FED RATES</option>
                            <option value="ECB SYSTEMIC STRESS">ECB SYSTEMIC STRESS</option>
                            <option value="DOLLAR & EXCHANGE">DOLLAR & EXCHANGE</option>
                            <option value="GLOBAL LIQUIDITY">GLOBAL LIQUIDITY</option>

                            <option value="ECONOMIC INDICATORS">ECONOMIC INDICATORS</option>
                            <option value="RATES & MONETARY">RATES & MONETARY</option>
                            <option value="OFR FUNDING MONITOR">OFR FUNDING MONITOR</option>
                            <option value="TREASURY AUCTIONS">TREASURY AUCTIONS</option>
                            <option value="LIQUIDITY INTELLIGENCE">LIQUIDITY INTELLIGENCE</option>
                        </select>
                    </div>
                    <div class="watchlist-controls">
                        <button class="sort-button" onclick="changeSortOrder('default')" id="sortDefault">Default</button>
                        <button class="sort-button" onclick="changeSortOrder('increase')" id="sortIncrease">‚Üë Largest Increase</button>
                        <button class="sort-button" onclick="changeSortOrder('decrease')" id="sortDecrease">‚Üì Largest Decrease</button>
                        <button class="control-btn" onclick="showChartView()" id="chartViewBtn" style="display: none;">üìä Chart View</button>
                        <button class="add-watchlist" onclick="document.getElementById('searchBox').focus()">+ Add Symbol</button>
                        <button class="control-btn" onclick="restoreDefaultWatchlists()" title="Restore default symbols">‚Üª Reset</button>
                    </div>
                </div>
                <table class="watchlist-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-right">Price / Value</th>
                            <th class="text-right">Daily Change (Units)</th>
                            <th class="text-right sortable" onclick="sortByColumn('1d')" style="cursor: pointer;">
                                1D % <span class="sort-indicator" id="sort-1d"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1w')" style="cursor: pointer;">
                                1W % <span class="sort-indicator" id="sort-1w"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1m')" style="cursor: pointer;">
                                1M % <span class="sort-indicator" id="sort-1m"></span>
                            </th>
                            <th class="text-right sortable" onclick="sortByColumn('1y')" style="cursor: pointer;">
                                1Y % <span class="sort-indicator" id="sort-1y"></span>
                            </th>
                            <th class="text-right">Yearly Change (Units)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="watchlistBody">
                        <!-- Watchlist items will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

                }
            } catch (error) {
                console.warn('Health check failed:', error);
            }
           
            // Test each provider
            for (const [source, config] of Object.entries(DATA_SOURCES)) {
                try {
                    let testUrl;
                    const testSymbol = config.searchSymbols[0];
                   
                    if (source === 'liquidity') {
                        testUrl = `${API_BASE}/api/v1/liquidity/dashboard`;
                    } else {
                        testUrl = `${API_BASE}/api/v1/universal/data?symbol=${testSymbol}&provider=${config.provider}&include_changes=true`;
                    }
                   
                    const response = await fetch(testUrl);
                   
                    if (response.ok) {
                        const data = await response.json();
                        if (data && (data.metrics || data.data || data.symbol || data.overall_stress_score !== undefined)) {
                            document.getElementById(`${source}-indicator`).classList.add('connected');
                            connectedCount++;
                            console.log(`${source} connected successfully`);
                        }
                    } else if (response.status === 404) {
                        // 404 might just mean symbol not found, but API is working
                        document.getElementById(`${source}-indicator`).classList.add('connected');
                        connectedCount++;
                        console.log(`${source} connected (404 but API responsive)`);
                    }
                } catch (error) {
                    console.warn(`${source} API connection failed:`, error);
                    document.getElementById(`${source}-indicator`).classList.remove('connected');
                }
            }
           
            const statusText = `${connectedCount}/${totalSources} APIs Connected`;

        // Display search results

            const resultsDiv = document.getElementById('searchResults');

                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">

                            Try: FEDFUNDS, sofr, EUR/USD, CISS, Treasury Monitor
                        </div>
                    </div>
                `;
                return;
            }
           
            // Sort results by relevance
            results.sort((a, b) => {
                const symbolA = a.symbol.toLowerCase();
                const symbolB = b.symbol.toLowerCase();
                const queryLower = query.toLowerCase();
               
                // Exact matches first
                if (symbolA === queryLower) return -1;
                if (symbolB === queryLower) return 1;
               
                // Then starts with
                if (symbolA.startsWith(queryLower)) return -1;
                if (symbolB.startsWith(queryLower)) return 1;
               
                return 0;
            });
           
            const displayResults = results.slice(0, 100);
           
            let html = '';
            displayResults.forEach(result => {
                const highlightMatch = (text) => {
                    if (!text) return '';
                    const regex = new RegExp(`(${query.split(' ').join('|')})`, 'gi');
                    return text.replace(regex, '<span style="color: #00ff88; font-weight: bold;">$1</span>');
                };
               
                html += `
                    <div class="search-item" onclick="addToWatchlistFromSearch('${result.symbol}', '${result.provider}', '${(result.name || result.symbol).replace(/'/g, "\\'")}')">

                        </div>
                        <div class="search-item-source">${result.source.toUpperCase()}</div>

                `;
            });
           
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';

                if (!response.ok) {

        // Calculate unit changes
        function calculateUnitChanges(data) {
            if (!data || data.length < 2) {
                return { 'daily': null, 'yearly': null };
            }
           
            const latestItem = data[data.length - 1];
            const latestValue = latestItem.value || latestItem.close || latestItem.price || 0;
            const latestDate = new Date(latestItem.date);
           
            if (!latestValue || latestValue === 0) {
                return { 'daily': null, 'yearly': null };
            }
           
            const changeUnits = {};
            const periods = {
                'daily': 1,
                'yearly': 365
            };
           
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
               
                let closestItem = null;
                let minDiff = Infinity;
               
                for (const item of data) {
                    const itemDate = new Date(item.date);
                    const diff = Math.abs(itemDate - targetDate);
                   
                    if (diff < minDiff && itemDate <= targetDate) {
                        minDiff = diff;
                        closestItem = item;
                    }
                }
               
                if (closestItem) {
                    const historicalValue = closestItem.value || closestItem.close || closestItem.price || 0;
                    if (historicalValue !== null && !isNaN(historicalValue)) {
                        changeUnits[period] = latestValue - historicalValue;
                    } else {
                        changeUnits[period] = null;
                    }
                } else {
                    changeUnits[period] = null;
                }
            }
           
            return changeUnits;
        }
       
        // Calculate percentage changes
        function calculatePercentageChanges(data) {
            if (!data || data.length < 2) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
           
            const latestItem = data[data.length - 1];
            const latestValue = latestItem.value || latestItem.close || latestItem.price || 0;
            const latestDate = new Date(latestItem.date);
           
            if (!latestValue || latestValue === 0) {
                return { '1d': null, '1w': null, '1m': null, '3m': null, '1y': null };
            }
           
            const changes = {};
            const periods = {
                '1d': 1,
                '1w': 7,
                '1m': 30,
                '3m': 90,
                '1y': 365
            };
           
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
               
                let closestItem = null;
                let minDiff = Infinity;
               
                for (const item of data) {
                    const itemDate = new Date(item.date);
                    const diff = Math.abs(itemDate - targetDate);
                   
                    if (diff < minDiff && itemDate <= targetDate) {
                        minDiff = diff;
                        closestItem = item;
                    }
                }
               
                if (closestItem) {
                    const historicalValue = closestItem.value || closestItem.close || closestItem.price || 0;
                    if (historicalValue && historicalValue !== 0) {
                        changes[period] = ((latestValue - historicalValue) / historicalValue * 100);
                    } else {
                        changes[period] = null;
                    }
                } else {
                    changes[period] = null;
                }
            }
           
            return changes;
        }

                if (provider === 'liquidity_intelligence') {
                    // Handle liquidity intelligence endpoints for charts
                    if (symbol === 'OFR_FSI') {
                        url = `${API_BASE}/api/v1/ofr/fsi`;
                    } else if (symbol === 'NYFED_FAILS') {
                        url = `${API_BASE}/api/v1/nyfed/fails`;
                    } else {
                        throw new Error('Chart not available for this liquidity intelligence indicator');
                    }
                } else if (provider === 'fred_direct') {
                    // Use FRED series observations endpoint
                    url = `${API_BASE}/api/v1/fred/series/observations?series_id=${symbol}&limit=10000&sort_order=asc&include_pandas=false`;
                } else {
                    url = `${API_BASE}/api/v1/universal/data?symbol=${symbol}&provider=${provider}&include_changes=true&start_date=${startDateStr}&end_date=${endDate}`;
                }
               
                console.log(`Chart data URL for ${symbol}: ${url}`);
                const response = await fetch(url);
               
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }
               
                const result = await response.json();
                console.log(`Chart data received for ${symbol}:`, result);
               
                let processedData = [];
               
                if (result.data && Array.isArray(result.data)) {
                    processedData = result.data
                        .map(item => {
                            let value = item.value || item.close || item.price || item.rate || null;
                            if (typeof value === 'string') {
                                value = parseFloat(value);
                            }
                           
                            return {
                                date: item.date || item.time || item.period,
                                value: value
                            };
                        })
                        .filter(item => item.value !== null && !isNaN(item.value) && item.date)
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                } else if (result.observations && Array.isArray(result.observations)) {
                    // FRED observations format
                    processedData = result.observations
                        .map(obs => ({
                            date: obs.date,
                            value: obs.value !== '.' ? parseFloat(obs.value) : null
                        }))
                        .filter(item => item.value !== null && !isNaN(item.value))
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                }
               
                if (processedData.length === 0) {
                    throw new Error('No valid data points found');
                }
               
                console.log(`Processed ${processedData.length} data points for ${symbol}`);
               
                // Calculate chart changes
                processedData = calculateChartChanges(processedData);
               
                chart.data[symbol] = processedData;
                updateChartRender(chartId);
                updateChartSymbols(chartId);
               
            } catch (error) {
                console.error(`Error loading chart data for ${symbol}:`, error);
                if (canvasDiv) {
                    canvasDiv.innerHTML = `<div class="chart-message" style="color: #ff4444;">Error loading ${symbol}<br><small>${error.message}</small></div>`;
                }
                chart.symbols = chart.symbols.filter(s => s.symbol !== symbol);
                updateChartSymbols(chartId);
            }
        }
       
        function calculateChartChanges(data) {
            if (!data || data.length === 0) return data;
           
            return data.map((item, index, arr) => {
                const newItem = { ...item };
                const currentDate = new Date(item.date);
               
                const findPreviousValue = (daysAgo) => {
                    const targetDate = new Date(currentDate);
                    targetDate.setDate(currentDate.getDate() - daysAgo);
                   
                    for (let i = index - 1; i >= 0; i--) {
                        if (new Date(arr[i].date) <= targetDate) {
                            return arr[i].value;
                        }
                    }
                    return null;
                };
               
                const prevDayValue = (index > 0) ? arr[index-1].value : null;
               
                if (prevDayValue !== null && prevDayValue !== 0) {
                    newItem.daily_pct_change = ((item.value - prevDayValue) / prevDayValue) * 100;
                }
               
                return newItem;
            });
        }
       
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
           
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol}
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}')">√ó</span>
                </div>`).join('');
        }
       
        function removeSymbolFromChart(event, chartId, symbolToRemove) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => s.symbol !== symbolToRemove);
            delete chart.data[symbolToRemove];
           
            updateChartRender(chartId);
            updateChartSymbols(chartId);
           
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
            }
        }
       
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
           
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }
       
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
           
            const now = new Date();
            let cutoffDate = new Date();
           
            switch(timeframe) {
                case '1D':
                    cutoffDate.setDate(now.getDate() - 1);
                    break;
                case '1W':
                    cutoffDate.setDate(now.getDate() - 7);
                    break;
                case '1M':
                    cutoffDate.setMonth(now.getMonth() - 1);
                    break;
                case '3M':
                    cutoffDate.setMonth(now.getMonth() - 3);
                    break;
                case '6M':
                    cutoffDate.setMonth(now.getMonth() - 6);
                    break;
                case '1Y':
                    cutoffDate.setFullYear(now.getFullYear() - 1);
                    break;
                case '2Y':
                    cutoffDate.setFullYear(now.getFullYear() - 2);
                    break;
                case '5Y':
                    cutoffDate.setFullYear(now.getFullYear() - 5);
                    break;
                case '10Y':
                    cutoffDate.setFullYear(now.getFullYear() - 10);
                    break;
                case 'MAX':
                    return data;
            }
           
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }
       
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            if (!canvasElement || !chart) return;
           
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">Search for a financial indicator to add to this chart</div>';
                if (chart.chartInstance) Plotly.purge(canvasElement);
                return;
            }
           
            const traces = [];
            const displayMode = chart.displayMode || 'raw';
            let yLabel = 'Value';
           
            chart.symbols.forEach((s, index) => {
                const symbolData = chart.data[s.symbol];
                if (!symbolData || symbolData.length === 0) return;
               
                const filteredData = filterDataByTimeframe(symbolData, chart.timeframe);
                if (filteredData.length === 0) return;
               
                const lineColor = colorPalette[index % colorPalette.length];
               
                let yData, hoverTemplate;
               
                switch (displayMode) {
                    case 'pct_change':
                        yData = filteredData.map(d => d.daily_pct_change || 0);
                        yLabel = '% Change';
                        hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>% Change: %{y:.2f}%<extra></extra>`;
                        break;
                    default: // 'raw'
                        yData = filteredData.map(d => d.value);
                        yLabel = 'Value';
                        hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>Value: %{y:.4f}<extra></extra>`;
                }
               
                const trace = {
                    x: filteredData.map(d => d.date),
                    y: yData,
                    type: 'scatter',
                    mode: 'lines',
                    name: s.symbol,
                    line: { color: lineColor, width: 2 },
                    hovertemplate: hoverTemplate
                };
               
                traces.push(trace);
            });
           
            if (traces.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">No data to display for selected timeframe</div>';
                return;
            }
           
            const layout = {
                title: {
                    text: `${displayMode.replace('_', ' ').toUpperCase()} VIEW`,
                    font: { color: '#fff', size: 14 },
                    x: 0.5
                },
                paper_bgcolor: '#0a0a0a',
                plot_bgcolor: '#0a0a0a',
                font: { color: '#aaa', size: 12 },
                margin: { t: 60, r: 80, b: 60, l: 80 },
                xaxis: {
                    type: 'date',
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    rangeslider: { visible: false }
                },
                yaxis: {
                    title: { text: yLabel, font: { color: '#aaa' } },
                    gridcolor: '#22222250',
                    tickfont: { color: '#888' },
                    zeroline: true,
                    zerolinecolor: '#444',
                    zerolinewidth: 1
                },
                hovermode: 'x unified',
                showlegend: true,
                legend: {
                    orientation: 'h',
                    yanchor: 'bottom',
                    y: 1.02,
                    xanchor: 'right',
                    x: 1,
                    bgcolor: 'rgba(10,10,10,0.8)',
                    bordercolor: '#333',
                    borderwidth: 1,
                    font: { size: 11 }
                },
                height: 500,
                autosize: true
            };
           
            const config = {
                responsive: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['select2d', 'lasso2d', 'toImage'],
                displayModeBar: true
            };
           
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
           
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => {
                    charts[chartId].chartInstance = gd;
                })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }
       
        function showChartView() {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
           
            if (chartsArea.style.display === 'none') {
                chartsArea.style.display = 'block';
                watchlistSection.style.flex = '0 0 300px';
            } else {
                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
            }
        }
       
        // Restore default watchlists
        function restoreDefaultWatchlists() {
            localStorage.removeItem('openbbWatchlists');
           
            watchlists['MAIN'].symbols = [
                { symbol: 'FEDFUNDS', provider: 'fred_direct' },
                { symbol: 'DGS10', provider: 'fred_direct' },
                { symbol: 'VIXCLS', provider: 'fred_direct' },
                { symbol: 'sofr', provider: 'ny_fed_direct' },
                { symbol: 'EXR.D.USD.EUR.SP00.A', provider: 'ecb_direct' },
                { symbol: 'BILLS_13W', provider: 'treasury_direct' }
            ];
           
            switchWatchlist(currentWatchlist);
            showTemporaryMessage('Restored default watchlist symbols', 'info');
        }
       
        // Utility functions
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
           
            setTimeout(() => popup.remove(), 3000);
        }
       
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
           
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
       
        // Initialize on page load
        window.onload = init;
    </script>
