<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Liquidity Dashboard - Real-Time Financial Metrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1f3a;
            --secondary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --background: #0f1419;
            --surface: #1a1f2e;
            --text: #ecf0f1;
            --text-secondary: #95a5a6;
            --border: #2c3e50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .risk-panel {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .risk-indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .risk-indicator {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .risk-indicator:hover {
            transform: translateY(-2px);
        }

        .risk-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .risk-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .risk-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .risk-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
        }

        .tab:hover {
            background: rgba(52, 152, 219, 0.1);
            color: var(--text);
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 12px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(52, 152, 219, 0.1);
            border-color: var(--accent);
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .indices-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .index-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .index-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .index-card:hover::before {
            transform: scaleY(1);
        }

        .index-card:hover {
            transform: translateX(4px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .index-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .index-info {
            flex: 1;
        }

        .index-id {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .index-name {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .index-name input {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            font-size: 1.1rem;
            padding: 2px 6px;
            border-radius: 4px;
            width: 100%;
        }

        .index-name input:focus {
            outline: none;
            background: rgba(52, 152, 219, 0.1);
            border-color: var(--accent);
        }

        .favorite-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            padding: 5px;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            color: #f39c12;
        }

        .index-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 15px;
        }

        .index-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .changes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .change-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .change-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .change-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .positive { color: var(--success); }
        .negative { color: var(--danger); }
        .neutral { color: var(--text-secondary); }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .risk-indicators {
                grid-template-columns: 1fr;
            }
            
            .changes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-header {
            background: rgba(52, 152, 219, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            border-left: 4px solid var(--accent);
        }

        .no-favorites {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .no-favorites .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    <span>üìä</span>
                    Fed Liquidity Dashboard
                </h1>
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-indicator"></div>
                        <span id="api-status">Connected</span>
                    </div>
                    <div class="status-item">
                        <span id="last-update">Last Update: --</span>
                    </div>
                    <div class="status-item">
                        <span id="next-update">Next Auto-Update: --</span>
                    </div>
                    <button class="refresh-btn" onclick="refreshData()">
                        <span>üîÑ</span>
                        Refresh
                    </button>
                </div>
            </div>
        </header>

        <div class="risk-panel">
            <h2 style="margin-bottom: 10px; color: var(--accent);">üö® Global Risk Indicators</h2>
            <div class="risk-indicators" id="risk-indicators">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading risk indicators...
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('all')">
                All Indices (124)
            </button>
            <button class="tab" onclick="switchTab('favorites')">
                ‚≠ê Favorites (<span id="favorites-count">0</span>)
            </button>
            <button class="tab" onclick="switchTab('categories')">
                üìÅ Categories
            </button>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search indices by name or ID..." oninput="filterIndices()">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="setFilter('all')">All</button>
                <button class="filter-btn" onclick="setFilter('positive')">Positive</button>
                <button class="filter-btn" onclick="setFilter('negative')">Negative</button>
            </div>
        </div>

        <div id="all-tab" class="tab-content active">
            <div class="indices-grid" id="indices-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading indices...
                </div>
            </div>
        </div>

        <div id="favorites-tab" class="tab-content">
            <div class="indices-grid" id="favorites-grid">
                <div class="no-favorites">
                    <div class="icon">‚≠ê</div>
                    <p>No favorites yet. Click the star icon on any index to add it to favorites.</p>
                </div>
            </div>
        </div>

        <div id="categories-tab" class="tab-content">
            <div id="categories-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading categories...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://gxjvtintcxjn3f7cxvkirfm5wy0doaoy.lambda-url.us-east-1.on.aws';
        
        let allIndices = [];
        let currentFilter = 'all';
        let currentTab = 'all';
        let favorites = JSON.parse(localStorage.getItem('fedFavorites') || '[]');
        let customNames = JSON.parse(localStorage.getItem('fedCustomNames') || '{}');
        let lastUpdateTime = null;

        const CATEGORIES = {
            'Federal Reserve Metrics': ['WALCL', 'RRPONTSYD', 'WTREGEN', 'BOGMBASE', 'BOGMBBM', 'WCURCIR', 'CURRCIR', 'TOTRESNS', 'WRBWFRBL', 'WREPODEL', 'WREPOFOR'],
            'Money Supply': ['M1SL', 'M2SL', 'M1NS', 'M2NS', 'CURRNS', 'M1V', 'M2V', 'MZMSL', 'SAVINGS', 'DPSACBW027SBOG'],
            'Treasury Rates': ['DGS1MO', 'DGS3MO', 'DGS6MO', 'DGS1', 'DGS2', 'DGS3', 'DGS5', 'DGS7', 'DGS10', 'DGS20', 'DGS30'],
            'Yield Spreads & Inflation': ['T10Y2Y', 'T10Y3M', 'T30Y10Y', 'T5YIE', 'T10YIE', 'T5YIFR', 'TEDRATE', 'TB3SMFFM'],
            'Bond Market Stress': ['MORTGAGE30US', 'MORTGAGE15US', 'DPRIME', 'TB3MS', 'TB6MS', 'RIFLGFCY10', 'RIFLGFCY05', 'DFII10', 'DFII5', 'DFII30'],
            'Corporate Bond Spreads': ['AAA10Y', 'BAA10Y', 'HQMCB10YR', 'HQMCB20YR', 'HQMCB30YR', 'BAMLC0A1CAAA', 'BAMLC0A2CAA', 'BAMLC0A3CA', 'BAMLC0A4CBBB', 'BAMLH0A0HYM2', 'BAMLH0A0HYM2EY', 'BAMLC0A0CM', 'BAMLC0A0CMEY', 'DAAA', 'DBAA'],
            'Emerging Markets': ['BAMLEMCBPIOAS', 'BAMLEMHYHYCEY', 'EMLC', 'DEXKOUS', 'DEXMXUS', 'DEXBZUS', 'DEXINUS', 'DEXSFUS'],
            'Bank Stress': ['DRTSCIS', 'DRTSCILM', 'SUBLPDRCILM', 'DRTSCLCC', 'STLFSI3', 'NFCI', 'ANFCI'],
            'Liquidity & Funding': ['WLRRAL', 'IOER', 'IORB', 'SOFR', 'OBFR', 'EFFR', 'DFF', 'RRPONTTLD', 'RPONTSYD'],
            'Volatility': ['VIXCLS', 'VXVCLS', 'OVXCLS', 'GVZCLS', 'EVZCLS', 'RVXCLS', 'TYVIX', 'SRVIX'],
            'Dollar & Currencies': ['DTWEXBGS', 'DTWEXAFEGS', 'DTWEXEMEGS', 'DEXUSEU', 'DEXJPUS', 'DEXUSUK', 'DEXCHUS', 'DEXSZUS', 'DEXCAUS', 'DEXUSAL'],
            'Commodities': ['DCOILWTICO', 'DCOILBRENTEU', 'GASREGW', 'DHHNGSP', 'GOLDAMGBD228NLBM'],
            'Economic Indicators': ['DSPIC96', 'GFDEBTN', 'GFDEGDQ188S', 'FYGFD', 'FDHBFIN', 'FYGFGDN'],
            'Fed Policy Rates': ['DFEDTARU', 'DFEDTARL'],
            'Financial Leverage': ['NFCINONFINLEVERAGE', 'NFCILEVERAGE', 'NFCICREDIT', 'NFCIRISK']
        };

        async function fetchData() {
            try {
                document.getElementById('api-status').textContent = 'Loading...';
                
                // Fetch all series list
                const allResponse = await fetch(`${API_URL}/?series=all`);
                const allData = await allResponse.json();
                
                // Fetch summary with current values
                const summaryResponse = await fetch(`${API_URL}/?series=summary`);
                const summaryData = await summaryResponse.json();
                
                // Fetch risk indicators
                const riskResponse = await fetch(`${API_URL}/?series=risk`);
                const riskData = await riskResponse.json();
                
                // Process data
                if (summaryData.metrics) {
                    allIndices = summaryData.metrics;
                    
                    // Add QoQ calculation
                    allIndices = allIndices.map(index => {
                        const qoq = calculateQoQ(index);
                        return { ...index, changes: { ...index.changes, qoq } };
                    });
                    
                    displayIndices();
                    displayCategories();
                }
                
                if (riskData.indicators) {
                    displayRiskIndicators(riskData.indicators);
                }
                
                // Update status
                document.getElementById('api-status').textContent = 'Connected';
                lastUpdateTime = new Date();
                updateTimestamps();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('api-status').textContent = 'Error';
                showError('Failed to fetch data. Please try again.');
            }
        }

        function calculateQoQ(index) {
            // Approximate QoQ using 3x MoM
            if (index.changes && index.changes.mom) {
                return index.changes.mom * 3;
            }
            return null;
        }

        function displayRiskIndicators(indicators) {
            const container = document.getElementById('risk-indicators');
            
            const riskHTML = Object.entries(indicators).map(([key, data]) => {
                const color = getRiskColor(data.probability);
                const displayName = key.replace(/_/g, ' ').toUpperCase();
                
                return `
                    <div class="risk-indicator">
                        <div class="risk-label">${displayName}</div>
                        <div class="risk-value" style="color: ${color}">
                            ${data.probability}%
                        </div>
                        <div class="risk-bar">
                            <div class="risk-fill" style="width: ${data.probability}%; background: ${color}"></div>
                        </div>
                        <div style="font-size: 0.8rem; margin-top: 5px; color: ${color}">
                            ${data.status}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = riskHTML;
        }

        function getRiskColor(probability) {
            if (probability < 20) return 'var(--success)';
            if (probability < 40) return 'var(--warning)';
            if (probability < 60) return '#ff9800';
            return 'var(--danger)';
        }

        function displayIndices() {
            const grid = document.getElementById('indices-grid');
            const favGrid = document.getElementById('favorites-grid');
            
            let filtered = filterAndSearchIndices();
            
            // Display all indices
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="error-message">No indices match your search criteria</div>';
            } else {
                grid.innerHTML = filtered.map(index => createIndexCard(index)).join('');
            }
            
            // Display favorites
            const favoriteIndices = allIndices.filter(index => favorites.includes(index.series_id));
            if (favoriteIndices.length === 0) {
                favGrid.innerHTML = `
                    <div class="no-favorites">
                        <div class="icon">‚≠ê</div>
                        <p>No favorites yet. Click the star icon on any index to add it to favorites.</p>
                    </div>
                `;
            } else {
                favGrid.innerHTML = favoriteIndices.map(index => createIndexCard(index)).join('');
            }
            
            // Update favorites count
            document.getElementById('favorites-count').textContent = favorites.length;
        }

        function displayCategories() {
            const container = document.getElementById('categories-content');
            
            const categoriesHTML = Object.entries(CATEGORIES).map(([category, seriesIds]) => {
                const categoryIndices = allIndices.filter(index => 
                    seriesIds.includes(index.series_id)
                );
                
                if (categoryIndices.length === 0) return '';
                
                return `
                    <div class="category-section">
                        <div class="category-header">${category} (${categoryIndices.length})</div>
                        <div class="indices-grid">
                            ${categoryIndices.map(index => createIndexCard(index)).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = categoriesHTML || '<div class="error-message">No categories available</div>';
        }

        function createIndexCard(index) {
            const isFavorite = favorites.includes(index.series_id);
            const customName = customNames[index.series_id] || index.name;
            const latestValue = index.latest ? index.latest.value : 'N/A';
            const latestDate = index.latest ? index.latest.date : 'N/A';
            
            const changes = index.changes || {};
            
            return `
                <div class="index-card" data-series="${index.series_id}">
                    <div class="index-header">
                        <div class="index-info">
                            <div class="index-id">${index.series_id}</div>
                            <div class="index-name">
                                <input type="text" 
                                       value="${customName}" 
                                       data-series="${index.series_id}"
                                       onblur="updateCustomName('${index.series_id}', this.value)"
                                       onclick="event.stopPropagation()"
                                       title="Click to edit name">
                            </div>
                        </div>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite('${index.series_id}')">
                            ${isFavorite ? '‚≠ê' : '‚òÜ'}
                        </button>
                    </div>
                    <div class="index-value">${formatValue(latestValue)}</div>
                    <div class="index-date">Last Update: ${latestDate}</div>
                    <div class="changes-grid">
                        ${createChangeItem('WoW', changes.wow)}
                        ${createChangeItem('MoM', changes.mom)}
                        ${createChangeItem('QoQ', changes.qoq)}
                        ${createChangeItem('YoY', changes.yoy)}
                    </div>
                </div>
            `;
        }

        function createChangeItem(label, value) {
            if (value === null || value === undefined) {
                return `
                    <div class="change-item">
                        <div class="change-label">${label}</div>
                        <div class="change-value neutral">--</div>
                    </div>
                `;
            }
            
            const colorClass = value > 0 ? 'positive' : value < 0 ? 'negative' : 'neutral';
            const arrow = value > 0 ? '‚Üë' : value < 0 ? '‚Üì' : '';
            
            return `
                <div class="change-item">
                    <div class="change-label">${label}</div>
                    <div class="change-value ${colorClass}">
                        ${arrow} ${Math.abs(value).toFixed(2)}%
                    </div>
                </div>
            `;
        }

        function formatValue(value) {
            if (value === 'N/A' || value === null || value === undefined) return 'N/A';
            
            const num = parseFloat(value);
            if (Math.abs(num) >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (Math.abs(num) >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (Math.abs(num) >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function toggleFavorite(seriesId) {
            const index = favorites.indexOf(seriesId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(seriesId);
            }
            
            localStorage.setItem('fedFavorites', JSON.stringify(favorites));
            displayIndices();
        }

        function updateCustomName(seriesId, newName) {
            if (newName.trim()) {
                customNames[seriesId] = newName.trim();
                localStorage.setItem('fedCustomNames', JSON.stringify(customNames));
            }
        }

        function filterAndSearchIndices() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = allIndices;
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(index => {
                    const customName = customNames[index.series_id] || index.name;
                    return index.series_id.toLowerCase().includes(searchTerm) ||
                           customName.toLowerCase().includes(searchTerm);
                });
            }
            
            // Apply change filter
            if (currentFilter === 'positive') {
                filtered = filtered.filter(index => 
                    index.changes && (index.changes.wow > 0 || index.changes.mom > 0 || index.changes.yoy > 0)
                );
            } else if (currentFilter === 'negative') {
                filtered = filtered.filter(index => 
                    index.changes && (index.changes.wow < 0 || index.changes.mom < 0 || index.changes.yoy < 0)
                );
            }
            
            return filtered;
        }

        function filterIndices() {
            displayIndices();
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayIndices();
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function refreshData() {
            const btn = event.target.closest('.refresh-btn');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span> Refreshing...';
            
            fetchData().finally(() => {
                btn.disabled = false;
                btn.innerHTML = '<span>üîÑ</span> Refresh';
            });
        }

        function showError(message) {
            const grid = document.getElementById('indices-grid');
            grid.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function updateTimestamps() {
            if (lastUpdateTime) {
                const timeStr = lastUpdateTime.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('last-update').textContent = `Last Update: ${timeStr}`;
            }
            
            // Calculate next update (Tuesday or Saturday at 5 AM EST)
            const now = new Date();
            const nextUpdate = getNextUpdateTime(now);
            const nextStr = nextUpdate.toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('next-update').textContent = `Next Auto-Update: ${nextStr}`;
        }

        function getNextUpdateTime(currentDate) {
            const next = new Date(currentDate);
            const dayOfWeek = next.getDay();
            const hour = next.getHours();
            
            // Tuesday = 2, Saturday = 6
            let daysToAdd = 0;
            
            if (dayOfWeek === 2 && hour < 5) {
                // It's Tuesday before 5 AM
                daysToAdd = 0;
            } else if (dayOfWeek < 2) {
                // Before Tuesday
                daysToAdd = 2 - dayOfWeek;
            } else if (dayOfWeek === 2 || dayOfWeek < 6) {
                // Tuesday after 5 AM or before Saturday
                daysToAdd = 6 - dayOfWeek;
            } else if (dayOfWeek === 6 && hour < 5) {
                // Saturday before 5 AM
                daysToAdd = 0;
            } else {
                // Saturday after 5 AM or Sunday
                daysToAdd = (9 - dayOfWeek) % 7;
            }
            
            next.setDate(next.getDate() + daysToAdd);
            next.setHours(5, 0, 0, 0);
            
            return next;
        }

        function autoRefresh() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            
            // Auto-refresh on Tuesday (2) and Saturday (6) at 5 AM
            if ((day === 2 || day === 6) && hour === 5) {
                const lastAutoRefresh = localStorage.getItem('lastAutoRefresh');
                const today = now.toDateString();
                
                if (lastAutoRefresh !== today) {
                    localStorage.setItem('lastAutoRefresh', today);
                    refreshData();
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            
            // Set up auto-refresh check every hour
            setInterval(() => {
                autoRefresh();
                updateTimestamps();
            }, 3600000); // Check every hour
            
            // Update timestamps every minute
            setInterval(updateTimestamps, 60000);
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                refreshData();
            }
            
            if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                document.getElementById('search-input').focus();
            }
        });
    </script>
