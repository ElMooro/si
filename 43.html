<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Liquidity Terminal - 252 Economic Indicators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .status-pill:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Auto-update notification */
        .update-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Summary Grid */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .summary-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .summary-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-value {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        /* Category Tabs */
        .tabs-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .tabs-container::-webkit-scrollbar {
            height: 6px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            min-width: fit-content;
        }

        .tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Series Grid */
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .series-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .series-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .series-card:hover::before {
            transform: scaleX(1);
        }

        .series-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .series-id {
            font-size: 0.75rem;
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .series-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            min-height: 40px;
            line-height: 1.3;
        }

        .series-value {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .series-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }

        .series-changes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .change-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .change-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .positive {
            color: #4ade80;
        }

        .negative {
            color: #f87171;
        }

        .neutral {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Stats Overview */
        .stats-overview {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        /* Modal for detailed view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .series-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        // Initialize on page load
        async function init() {
            try {
                document.getElementById('api-status').textContent = 'Loading...';
                
                // Load all data
                await loadAllData();
                
                document.getElementById('api-status').textContent = 'Live';
                updateTimestamp();
                
                // Setup auto-update
                setupAutoUpdate();
                
                // Update stats
                updateStats();
                
            } catch (error) {
                console.error('Error initializing:', error);
                document.getElementById('api-status').textContent = 'Error';
            }
        }

        async function loadAllData() {
            try {
                // First load the full list of indicators
                const allResponse = await fetch(`${API_URL}/?series=all`);
                const allData = await allResponse.json();
                
                if (allData.series) {
                    allIndicators = allData.series;
                    document.getElementById('series-count').textContent = `${Object.keys(allIndicators).length} Indicators`;
                }
                
                // Load summary data
                const summaryResponse = await fetch(`${API_URL}/?series=summary`);
                const summaryResult = await summaryResponse.json();
                
                if (summaryResult.summary) {
                    summaryData = summaryResult.summary;
                    displaySummary();
                }
                
                // Load all indicators with batch requests
                await loadAllIndicatorData();
                
                // Display current view
                displayCurrentView();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Failed to load data', 'error');
            }

        async function loadAllIndicatorData() {
            const batchSize = 20;
            const allCodes = Object.keys(allIndicators);
            
            for (let i = 0; i < allCodes.length; i += batchSize) {
                const batch = allCodes.slice(i, i + batchSize);
                const batchString = batch.join(',');
                
                try {
                    const response = await fetch(`${API_URL}/?series=batch&list=${batchString}`);
                    const data = await response.json();
                    
                    // Store the data
                    Object.assign(fullData, data);
                    
                    // Update progress
                    const progress = Math.min(100, ((i + batchSize) / allCodes.length) * 100);
                    document.getElementById('total-loaded').textContent = Math.min(i + batchSize, allCodes.length);
                    
                } catch (error) {
                    console.error(`Error loading batch ${i}:`, error);
                }
            }
        }

        function createSeriesCard(code, data) {
            const value = data.latest_value !== undefined ? formatValue(data.latest_value, code) : '--';
            const date = data.latest_date || '--';
            const name = data.name || allIndicators[code] || code;
            const changes = calculateAllChanges(data);
            
            return `
                <div class="series-card" onclick="showDetails('${code}')">
                    <div class="series-id">${code}</div>
                    <div class="series-name" title="${name}">${name}</div>
                    <div class="series-value">${value}</div>
                    <div class="series-date">Last: ${formatDate(date)}</div>
                    <div class="series-changes">
                        <div class="change-item">
                            <span class="change-label">Week:</span>
                            <span class="${changes.week >= 0 ? 'positive' : 'negative'}">
                                ${changes.week >= 0 ? '+' : ''}${changes.week.toFixed(2)}%
                            </span>
                        </div>
                        <div class="change-item">
                            <span class="change-label">Month:</span>
                            <span class="${changes.month >= 0 ? 'positive' : 'negative'}">
                                ${changes.month >= 0 ? '+' : ''}${changes.month.toFixed(2)}%
                            </span>
                        </div>
                        <div class="change-item">
                            <span class="change-label">Quarter:</span>
                            <span class="${changes.quarter >= 0 ? 'positive' : 'negative'}">
                                ${changes.quarter >= 0 ? '+' : ''}${changes.quarter.toFixed(2)}%
                            </span>
                        </div>
                        <div class="change-item">
                            <span class="change-label">Year:</span>
                            <span class="${changes.year >= 0 ? 'positive' : 'negative'}">
                                ${changes.year >= 0 ? '+' : ''}${changes.year.toFixed(2)}%
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateAllChanges(data) {
            const changes = {
                week: 0,
                month: 0,
                quarter: 0,
                year: 0
            };
            
            if (!data || !data.data || !Array.isArray(data.data)) {
                // Use provided changes if available
                if (data.week_change !== undefined) changes.week = data.week_change;
                if (data.month_change !== undefined) changes.month = data.month_change;
                return changes;
            }
            
            const sortedData = data.data.sort((a, b) => new Date(b.date) - new Date(a.date));
            const latest = sortedData[0];
            if (!latest) return changes;
            
            const latestDate = new Date(latest.date);
            const latestValue = parseFloat(latest.value);
            
            // Calculate changes for different periods
            const periods = {
                week: 7,
                month: 30,
                quarter: 90,
                year: 365
            };
            
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
                
                // Find the closest data point to target date
                let closestData = null;
                let minDiff = Infinity;
                
                for (const point of sortedData) {
                    const pointDate = new Date(point.date);
                    const diff = Math.abs(pointDate - targetDate);
                    
                    if (diff < minDiff) {
                        minDiff = diff;
                        closestData = point;
                    }
                }
                
                if (closestData && closestData.value) {
                    const oldValue = parseFloat(closestData.value);
                    if (oldValue !== 0) {
                        changes[period] = ((latestValue - oldValue) / oldValue) * 100;
                    }
                }
            }
            
            return changes;
        }

        async function showCategory(category) {

                    const batchString = indicators.join(',');
                    try {
                        const response = await fetch(`${API_URL}/?series=batch&list=${batchString}`);

            displayCurrentView();
        }

                        <div>

                                        ${changes.week >= 0 ? '+' : ''}${changes.week.toFixed(2)}%
                                    </div>
                                </div>
                                <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;">
                                    <div style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">Month</div>
                                    <div class="${changes.month >= 0 ? 'positive' : 'negative'}" style="font-size: 1.3rem; font-weight: 600;">
                                        ${changes.month >= 0 ? '+' : ''}${changes.month.toFixed(2)}%
                                    </div>
                                </div>
                                <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;">
                                    <div style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">Quarter</div>
                                    <div class="${changes.quarter >= 0 ? 'positive' : 'negative'}" style="font-size: 1.3rem; font-weight: 600;">

                                </div>

                                    <div class="${changes.year >= 0 ? 'positive' : 'negative'}" style="font-size: 1.3rem; font-weight: 600;">

                        ${data.metadata ? `

                            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px;">
                                <p style="margin-bottom: 8px;"><strong>Title:</strong> ${data.metadata.title || 'N/A'}</p>

                                ${data.data.slice(0, 10).map(point => `
                                    <div style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                        <span>${formatDate(point.date)}</span>
                                        <span style="font-weight: 600;">${formatValue(point.value, code)}</span>

                modalBody.innerHTML = html;
                
            } catch (error) {

        function closeModal() {
            document.getElementById('detail-modal').style.display = 'none';
        }

        function searchSeries() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.series-card');
            
            let visibleCount = 0;
            cards.forEach(card => {
                const code = card.querySelector('.series-id').textContent.toLowerCase();
                const name = card.querySelector('.series-name').textContent.toLowerCase();
                
                if (code.includes(searchTerm) || name.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Update count
            document.getElementById('total-loaded').textContent = visibleCount;
        }

        function formatValue(value, code) {
            if (value === null || value === undefined) return '--';
            
            const num = parseFloat(value);
            
            // Percentage indicators
            if (code.includes('RATE') || code.includes('DGS') || code.includes('DFF') || 
                code.includes('T10Y') || code.includes('T5Y') || code.includes('DPS') ||
                code.includes('TB3') || code.includes('TB6') || code.includes('MORTGAGE') ||
                code.includes('DPRIME') || code.includes('DFII') || code.includes('AAA') ||
                code.includes('BAA') || code.includes('DAAA') || code.includes('DBAA')) {
                return num.toFixed(3) + '%';
            }
            
            // Index values
            if (code.includes('VIX') || code.includes('VXV') || code.includes('OVX') ||
                code.includes('GVZ') || code.includes('EVZ') || code.includes('RVX') ||
                code.includes('TYVIX') || code.includes('SRVIX')) {
                return num.toFixed(2);
            }
            
            // Currency rates
            if (code.includes('DEX') || code.includes('DTW')) {
                return num.toFixed(4);
            }
            
            // Large numbers (in millions/billions/trillions)
            if (Math.abs(num) >= 1e12) {
                return (num / 1e12).toFixed(2) + 'T';
            } else if (Math.abs(num) >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (Math.abs(num) >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else if (Math.abs(num) >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            }
            
            return num.toFixed(2);
        }

        function formatDate(dateStr) {
            if (!dateStr || dateStr === '--') return '--';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function updateStats() {
            let positiveCount = 0;
            let negativeCount = 0;
            let totalChange = 0;
            let validCount = 0;
            
            for (const data of Object.values(fullData)) {
                const changes = calculateAllChanges(data);
                if (changes.week !== 0) {
                    if (changes.week > 0) positiveCount++;
                    else negativeCount++;
                    totalChange += changes.week;
                    validCount++;
                }
            }
            
            document.getElementById('positive-count').textContent = positiveCount;
            document.getElementById('negative-count').textContent = negativeCount;
            document.getElementById('avg-change').textContent = 
                validCount > 0 ? (totalChange / validCount).toFixed(2) + '%' : '0%';
        }

        function setupAutoUpdate() {
            // Calculate next update time (Mondays and Thursdays at 9 AM)
            const now = new Date();
            const nextUpdate = getNextUpdateTime();
            
            document.getElementById('next-update').textContent = 
                `Next: ${nextUpdate.toLocaleDateString('en-US', { weekday: 'short' })} ${nextUpdate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`;
            
            // Set interval for auto-update check (every hour)
            updateInterval = setInterval(() => {
                const currentTime = new Date();
                if (shouldUpdate(currentTime) && autoUpdateEnabled) {
                    refreshAll();
                }
            }, 3600000); // Check every hour
        }

        function getNextUpdateTime() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            
            let daysToAdd = 0;
            
            // Monday = 1, Thursday = 4
            if (day === 0) daysToAdd = 1; // Sunday -> Monday
            else if (day === 1 && hour >= 9) daysToAdd = 3; // Monday after 9am -> Thursday
            else if (day === 2 || day === 3) daysToAdd = 4 - day; // Tue/Wed -> Thursday
            else if (day === 4 && hour >= 9) daysToAdd = 4; // Thursday after 9am -> Monday
            else if (day === 5 || day === 6) daysToAdd = 8 - day; // Fri/Sat -> Monday
            
            const nextUpdate = new Date(now);
            nextUpdate.setDate(nextUpdate.getDate() + daysToAdd);
            nextUpdate.setHours(9, 0, 0, 0);
            
            return nextUpdate;
        }

        function shouldUpdate(currentTime) {
            const day = currentTime.getDay();
            const hour = currentTime.getHours();
            const minute = currentTime.getMinutes();
            
            // Update on Mondays and Thursdays at 9:00 AM
            return (day === 1 || day === 4) && hour === 9 && minute < 5;
        }

        async function refreshAll() {
            document.getElementById('api-status').textContent = 'Refreshing...';
            document.getElementById('refresh-btn').disabled = true;
            
            try {
                await loadAllData();
                
                document.getElementById('api-status').textContent = 'Live';
                updateTimestamp();
                updateStats();
                
                // Show notification
                showNotification('Data refreshed successfully!', 'success');
                
            } catch (error) {
                console.error('Error refreshing:', error);
                document.getElementById('api-status').textContent = 'Error';
                showNotification('Failed to refresh data', 'error');
            } finally {
                document.getElementById('refresh-btn').disabled = false;
            }
        }

        function toggleAutoUpdate() {
            autoUpdateEnabled = !autoUpdateEnabled;
            const btn = document.getElementById('auto-update-btn');
            
            if (autoUpdateEnabled) {
                btn.textContent = '⏸️ Pause Auto';
                showNotification('Auto-update enabled', 'success');
            } else {
                btn.textContent = '▶️ Resume Auto';
                showNotification('Auto-update paused', 'info');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('update-notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            } else if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function exportData() {
            const exportData = {
                timestamp: new Date().toISOString(),
                indicators: fullData,
                summary: summaryData
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fed-liquidity-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Data exported successfully!', 'success');
        }

        // Modal close on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('detail-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);

        // Refresh data on visibility change (when tab becomes active)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && autoUpdateEnabled) {
                const lastUpdateStr = document.getElementById('last-update').textContent;
                if (lastUpdateStr !== '--:--') {
                    const now = new Date();
                    const lastUpdate = new Date();
                    const [time, period] = lastUpdateStr.split(' ');
                    const [hours, minutes] = time.split(':');
                    lastUpdate.setHours(
                        period === 'PM' && hours !== '12' ? parseInt(hours) + 12 : parseInt(hours),
                        parseInt(minutes)
                    );
                    
                    // If more than 1 hour since last update, refresh
                    if (now - lastUpdate > 3600000) {
                        refreshAll();
                    }
                }
            }
        });

    </script>
