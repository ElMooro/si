<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Liquidity Monitor - Real-Time Federal Reserve Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --primary-light: #818cf8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-dark: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 50px rgba(79, 70, 229, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        header {
            background: var(--dark-surface);
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--dark-border);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--dark-border);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .status-indicator.error {
            background: var(--danger);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
            animation: none;
        }

        .status-indicator.loading {
            background: var(--warning);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--dark-surface);
            padding: 0.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-tab {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .nav-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(79, 70, 229, 0.1);
            color: var(--text-primary);
        }

        .content-panel {
            display: none;
            animation: fadeIn 0.5s;
        }

        .content-panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .metric-card:hover::before {
            transform: scaleX(1);
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--primary-light);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        .metric-change.positive {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .metric-change.negative {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .metric-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .metric-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--dark-border);
        }

        .chart-container {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
        }

        .series-grid {
            display: grid;
            gap: 1.5rem;
        }

        .series-card {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .series-card:hover {
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }

        .series-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: start;
            margin-bottom: 1rem;
        }

        .series-info h3 {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .series-id {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: var(--primary-light);
            background: rgba(79, 70, 229, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--primary);
        }

        .series-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--dark-border);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-header {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-left: 4px solid var(--primary);
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .category-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--dark-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .error-message.active {
            display: flex;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .success-message.active {
            display: flex;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .percentage-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .percentage-badge.positive {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .percentage-badge.negative {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .percentage-badge.neutral {
            background: rgba(148, 163, 184, 0.15);
            color: var(--text-secondary);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .summary-stat {
            text-align: center;
        }

        .summary-stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .summary-stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 4rem;
            border-top: 1px solid var(--dark-border);
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <h1>
                <span>üèõÔ∏è</span>
                <span>Federal Reserve Liquidity Monitor</span>
            </h1>
            <div class="status-bar">
                <div class="connection-status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Initializing connection...</span>
                    <span id="lastUpdate"></span>
                </div>
                <div class="controls">
                    <button onclick="app.refreshData()" id="refreshBtn">
                        üîÑ Refresh Data
                    </button>
                    <button onclick="app.loadAllCategories()" id="loadAllBtn">
                        üìä Load All Categories
                    </button>
                    <button onclick="app.updateCache()" id="updateCacheBtn">
                        üîÑ Update Cache
                    </button>
                    <button onclick="app.exportData()" id="exportBtn">
                        üì• Export Data
                    </button>
                </div>
            </div>
        </header>

        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="app.switchTab('dashboard')" data-tab="dashboard">
                Dashboard
            </button>
            <button class="nav-tab" onclick="app.switchTab('categories')" data-tab="categories">
                Categories
            </button>
            <button class="nav-tab" onclick="app.switchTab('series')" data-tab="series">
                All Series (62)
            </button>
            <button class="nav-tab" onclick="app.switchTab('changes')" data-tab="changes">
                % Changes
            </button>
            <button class="nav-tab" onclick="app.switchTab('analysis')" data-tab="analysis">
                Analysis
            </button>
        </nav>

        <div class="error-message" id="errorMessage">
            <span>‚ö†Ô∏è</span>
            <span id="errorText"></span>
        </div>

        <div class="success-message" id="successMessage">
            <span>‚úÖ</span>
            <span id="successText"></span>
        </div>

        <div id="dashboard-panel" class="content-panel active">
            <div class="stats-summary" id="statsSummary">
                <!-- Summary stats will be loaded here -->
            </div>
            
            <div class="metrics-grid" id="metricsGrid">
                <!-- Metrics will be loaded here -->
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Key Indicators Historical Trends</h2>
                    <div class="chart-controls">
                        <select id="chartSeries" onchange="app.updateMainChart(this.value)">
                            <option value="WALCL">Fed Total Assets</option>
                            <option value="WRBWFRBL">Reserve Balances</option>
                            <option value="WCURCIR">Currency in Circulation</option>
                            <option value="WTREGEN">Treasury General Account</option>
                            <option value="RRPONTSYD">Overnight RRP</option>
                        </select>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </div>

        <div id="categories-panel" class="content-panel">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search categories..." id="categorySearch" onkeyup="app.filterCategories(this.value)">
            </div>
            <div id="categoriesContainer">
                <!-- Categories will be loaded here -->
            </div>
        </div>

        <div id="series-panel" class="content-panel">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search series by name or ID..." id="seriesSearch" onkeyup="app.filterSeries(this.value)">
                <button onclick="app.loadAllSeriesData()">Load All Series Data</button>
            </div>
            <div class="series-grid" id="seriesContainer">
                <!-- Series list will be loaded here -->
            </div>
        </div>

        <div id="changes-panel" class="content-panel">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Percentage Changes Analysis</h2>
                    <div class="chart-controls">
                        <select id="changePeriod" onchange="app.loadPercentageChanges(this.value)">
                            <option value="all">All Periods</option>
                            <option value="week">Weekly</option>
                            <option value="month">Monthly</option>
                            <option value="quarter">Quarterly</option>
                            <option value="year">Yearly</option>
                        </select>
                    </div>
                </div>
                <div id="changesContainer">
                    <!-- Percentage changes will be loaded here -->
                </div>
            </div>
        </div>

        <div id="analysis-panel" class="content-panel">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Comparative Analysis</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="analysisChart"></canvas>
                </div>
            </div>

            <div class="metrics-grid" id="analysisMetrics">
                <!-- Analysis metrics will be loaded here -->
            </div>
        </div>

        <footer class="footer">
            <p>Data provided by the Federal Reserve Economic Data (FRED) API</p>
            <p>API Status: <span id="apiStatus">Checking...</span></p>
            <p>Last updated: <span id="footerTimestamp">-</span></p>
        </footer>
    </div>

    <script>
        // Main Application Class
        class FedLiquidityApp {
            constructor() {
                this.apiBase = 'https://nmkverrwjnxsmgnogzckkoyuce0bqxyk.lambda-url.us-east-1.on.aws';
                this.charts = {};
                this.data = {
                    summary: null,
                    categories: {},
                    series: {},
                    allSeries: {},
                    changes: {},
                    lastUpdate: null
                };
                this.currentTab = 'dashboard';
                
                // All 62 series definitions from documentation
                this.FED_LIQUIDITY_SERIES = {
                    "WRBWFRBL": "Reserve Balances with Federal Reserve Banks (Weekly)",
                    "RESBALNS": "Reserve Balances with Federal Reserve Banks (Daily)",
                    "RESBALNSW": "Reserve Balances with Federal Reserve Banks (Wednesday Level)",
                    "WCURCIR": "Currency in Circulation (Weekly)",
                    "CURRCIR": "Currency in Circulation (Monthly)",
                    "WTREGEN": "Treasury General Account (Weekly)",
                    "TREASURY": "Treasury General Account (Daily)",
                    "WREPODEL": "Reverse Repurchase Agreements: Foreign Official (Weekly)",
                    "WREPOFOR": "Reverse Repurchase Agreements: Foreign Official and International Accounts",
                    "RRPONTSYD": "Overnight Reverse Repurchase Agreements: Treasury Securities Sold (Daily)",
                    "RPONTSYD": "Reverse Repurchase Agreements: Treasury Securities Sold",
                    "WSHOTSL": "Securities Held Outright: Total (Weekly)",
                    "WSHOSHO": "Securities Held Outright (Weekly)",
                    "WSHOTS": "Securities Held Outright: Treasury Securities (Weekly)",
                    "WSHOMCB": "Securities Held Outright: Mortgage-Backed Securities (Weekly)",
                    "WSHOFDEB": "Securities Held Outright: Federal Agency Debt Securities (Weekly)",
                    "TREAST": "U.S. Treasury Securities Held by Fed (All Maturities)",

            // API Methods
            async fetchAPI(endpoint) {
                try {
                    const url = `${this.apiBase}${endpoint}`;
                    console.log('Fetching:', url);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });

                    if (!response.ok) {
                        console.error(`HTTP ${response.status} for ${url}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);
                    return data;
                } catch (error) {
                    console.error('API Error for endpoint', endpoint, ':', error);
                    
                    // Log more details for debugging
                    if (error.message.includes('Failed to fetch')) {
                        console.error('This usually means CORS is blocking the request or the API is unreachable');
                    }
                    
                    return null;
                }
            }

                    document.getElementById('apiStatus').textContent = `‚úÖ Online - ${health.total_series || 62} series available`;

            // Utility Methods
            formatValue(value) {
                if (!value && value !== 0) return 'N/A';
                const absValue = Math.abs(value);
                
                // Values are in millions, convert to trillions/billions
                if (absValue >= 1000000) {
                    return `$${(value / 1000000).toFixed(2)}T`;
                } else if (absValue >= 1000) {
                    return `$${(value / 1000).toFixed(2)}B`;
                } else if (absValue >= 1) {
                    return `$${value.toFixed(2)}B`;
                } else {
                    return `$${(value * 1000).toFixed(2)}M`;
                }
            }

            formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }

            formatCategoryName(category) {
                return category
                    .replace(/_/g, ' ')
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

                    tab.classList.remove('active');
                    if (tab.dataset.tab === tabName) {

                    }
                });

                document.querySelectorAll('.content-panel').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.getElementById(`${tabName}-panel`).classList.add('active');

                this.currentTab = tabName;

                // Load data if needed
                if (tabName === 'series' && Object.keys(this.data.allSeries).length === 0) {
                    this.loadSeriesList();
                } else if (tabName === 'analysis') {
                    this.updateAnalysisChart();
                } else if (tabName === 'changes' && Object.keys(this.data.changes).length === 0) {
                    this.loadPercentageChanges('all');
                }
            }

                errorEl.classList.add('active');
                
                setTimeout(() => {
                    errorEl.classList.remove('active');
                }, 5000);
            }

            showSuccess(message) {
                const successEl = document.getElementById('successMessage');
                document.getElementById('successText').textContent = message;
                successEl.classList.add('active');
                
                setTimeout(() => {
                    successEl.classList.remove('active');
                }, 3000);
            }

            // Data Methods
            async loadSeriesDetail(seriesId) {
                this.showLoading();
                const data = await this.fetchAPI(`/?series=${seriesId}`);
                
                if (data) {
                    console.log('Series data:', data);
                    this.showSuccess(`Loaded data for ${data.name}`);
                    
                    // Update main chart with this series
                    this.renderChartData(data);
                    this.switchTab('dashboard');
                }
                
                this.hideLoading();
            }

            async refreshData() {
                await this.loadSummaryData();
                this.updateTimestamp();
                this.showSuccess('Dashboard refreshed with latest data');
            }

            updateTimestamp() {
                const timestamp = new Date().toLocaleString();
                document.getElementById('footerTimestamp').textContent = timestamp;
            }

            async testBatchLoad() {
                this.showLoading();
                // Test batch loading with key series
                const testBatch = 'WALCL,WRBWFRBL,WCURCIR,WTREGEN,RRPONTSYD';
                const data = await this.fetchAPI(`/?series=batch&list=${testBatch}`);
                
                if (data && data.data) {
                    console.log('Batch load successful:', data.data.length, 'series loaded');
                    this.showSuccess(`Batch test successful: ${data.data.length} series loaded`);
                } else {
                    console.log('Batch load failed');
                    this.showError('Batch loading not available, will load series individually');
                }
                
                this.hideLoading();
            }

            filterCategories(searchTerm) {
                const sections = document.querySelectorAll('.category-section');
                sections.forEach(section => {
                    const text = section.textContent.toLowerCase();
                    section.style.display = text.includes(searchTerm.toLowerCase()) ? '' : 'none';
                });
            }

            filterSeries(searchTerm) {
                const cards = document.querySelectorAll('#seriesContainer .metric-card');
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(searchTerm.toLowerCase()) ? '' : 'none';
                });
            }

            exportData() {
                const exportData = {
                    timestamp: new Date().toISOString(),
                    summary: this.data.summary,
                    series: this.data.series,
                    categories: this.data.categories,
                    changes: this.data.changes
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                
                const exportName = `fed-liquidity-${new Date().toISOString().split('T')[0]}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportName);
                linkElement.click();
                
                this.showSuccess('Data exported successfully');
            }

            startAutoRefresh() {
                // Auto-refresh every 5 minutes
                setInterval(() => {
                    this.refreshData();
                }, 300000);
                
                // Update timestamp
                this.updateTimestamp();
            }
        }

        // Initialize app when DOM is loaded
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new FedLiquidityApp();
        });
    </script>
</body>
</html>
