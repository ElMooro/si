<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Reserve Liquidity Dashboard - Live FRED Data</title>
    
    <!-- Required Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            background: rgba(20, 24, 44, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        
        /* Auto-update indicator */
        .auto-update-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }
        
        /* Container */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* API Setup Notice */
        .setup-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #ffc107;
        }
        
        .setup-notice code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        /* Key Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }
        
        .metric-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }
        
        .metric-title {
            color: #888;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 0.5rem;
        }
        
        .metric-change {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .metric-date {
            color: #666;
            font-size: 0.75rem;
        }
        
        /* Filter buttons */
        .filter-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(0, 255, 136, 0.3);
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            font-weight: bold;
            border: none;
        }
        
        /* Data Display Section */
        .data-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #00ff88;
            font-weight: bold;
        }
        
        /* Chart Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            min-height: 400px;
        }
        
        /* Data Table */
        .data-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            overflow-x: auto;
        }
        
        .data-table table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        
        .data-table th {
            background: rgba(0, 255, 136, 0.1);
            padding: 0.75rem;
            text-align: left;
            font-weight: bold;
            color: #00ff88;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.875rem;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
        }
        
        .data-table tr:hover {
            background: rgba(0, 255, 136, 0.05);
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status Messages */
        .error {
            color: #ff4444;
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .success {
            color: #00ff88;
            padding: 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .info {
            color: #00ccff;
            padding: 1rem;
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        /* Value Styles */
        .positive { color: #00ff88; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        .value-cell {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
        
        .series-id {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #00ccff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            💹 Federal Reserve Liquidity Dashboard
            <span style="font-size: 0.875rem; color: #888;">Live FRED Data</span>
        </div>
        
        <div class="auto-update-status">
            <div class="pulse"></div>
            <span style="color: #00ff88; font-size: 0.875rem;">Auto-Update Active</span>
            <span style="color: #666; font-size: 0.75rem;" id="nextUpdate">Next: --:--</span>
        </div>
        
        <div class="header-stats">
            <div class="stat-item">
                <div class="stat-value">60+</div>
                <div class="stat-label">Total Series</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="loadedCount">0</div>
                <div class="stat-label">Loaded</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastUpdate">--:--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Status messages -->
        <div id="statusMessage"></div>
        
        <!-- Key Metrics Grid -->
        <div class="metrics-grid" id="keyMetrics">
            <!-- Key metrics will be populated here -->
        </div>
        
        <!-- Filter buttons -->
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterByCategory('summary')">📊 Summary (8)</button>
            <button class="filter-btn" onclick="filterByCategory('reserves')">💰 Reserves (6)</button>
            <button class="filter-btn" onclick="filterByCategory('currency')">💵 Currency (3)</button>
            <button class="filter-btn" onclick="filterByCategory('treasury_account')">🏛️ Treasury (2)</button>
            <button class="filter-btn" onclick="filterByCategory('repo_operations')">🔄 Repo Ops (6)</button>
            <button class="filter-btn" onclick="filterByCategory('securities')">📈 Securities (13)</button>
            <button class="filter-btn" onclick="filterByCategory('lending_facilities')">🏦 Lending (7)</button>
            <button class="filter-btn" onclick="filterByCategory('emergency_programs')">🚨 Emergency (9)</button>
            <button class="filter-btn" onclick="filterByCategory('balance_sheet')">📋 Balance Sheet (4)</button>
            <button class="filter-btn" onclick="filterByCategory('other_assets')">📂 Other Assets (11)</button>
            <button class="filter-btn" onclick="loadAllSeries()">📥 Load All 60+</button>
            <button class="filter-btn" onclick="refreshData()">🔄 Refresh Now</button>
        </div>
        
        <!-- Chart Section -->
        <div class="data-section">
            <div class="section-header">
                <div class="section-title">Key Fed Liquidity Trends</div>
            </div>
            <div class="chart-container" id="mainChart"></div>
        </div>
        
        <!-- Main Data Section -->
        <div class="data-section">
            <div class="section-header">
                <div class="section-title" id="mainTitle">Fed Liquidity Metrics</div>
                <div style="color: #888;" id="dataCount">Loading...</div>
            </div>
            
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable('id')">Series ID ↕</th>
                            <th onclick="sortTable('name')">Description ↕</th>
                            <th onclick="sortTable('value')">Current Value ↕</th>
                            <th onclick="sortTable('prev')">Previous ↕</th>
                            <th onclick="sortTable('change')">Change % ↕</th>
                            <th onclick="sortTable('frequency')">Frequency ↕</th>
                            <th onclick="sortTable('date')">Last Updated ↕</th>
                        </tr>
                    </thead>
                    <tbody id="mainTableBody">
                        <tr><td colspan="7" class="loading"><div class="loading-spinner"></div> Loading Fed data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration - UPDATE THIS WITH YOUR LAMBDA FUNCTION URL
        const API_BASE = 'YOUR_LAMBDA_FUNCTION_URL_HERE'; // Replace with your actual Lambda Function URL from fredapi
        
        // Complete Fed Liquidity Series Mapping (60+ series)
        const FED_LIQUIDITY_SERIES = {
            "WRBWFRBL": "Reserve Balances with Federal Reserve Banks (Weekly)",
            "RESBALNS": "Reserve Balances with Federal Reserve Banks (Daily)",
            "RESBALNSW": "Reserve Balances with Federal Reserve Banks (Wednesday Level)",
            "WCURCIR": "Currency in Circulation (Weekly)",
            "CURRCIR": "Currency in Circulation (Monthly)",
            "WTREGEN": "Treasury General Account (Weekly)",
            "TREASURY": "Treasury General Account (Daily)",
            "WREPODEL": "Reverse Repurchase Agreements: Foreign Official (Weekly)",
            "WREPOFOR": "Reverse Repurchase Agreements: Foreign Official and International Accounts",
            "RRPONTSYD": "Overnight Reverse Repurchase Agreements: Treasury Securities Sold (Daily)",
            "RPONTSYD": "Reverse Repurchase Agreements: Treasury Securities Sold",
            "WSHOTSL": "Securities Held Outright: Total (Weekly)",
            "WSHOSHO": "Securities Held Outright (Weekly)",
            "WSHOTS": "Securities Held Outright: Treasury Securities (Weekly)",
            "WSHOMCB": "Securities Held Outright: Mortgage-Backed Securities (Weekly)",
            "WSHOFDEB": "Securities Held Outright: Federal Agency Debt Securities (Weekly)",
            "TREAST": "U.S. Treasury Securities Held by Fed (All Maturities)",
            "TREASLT5": "U.S. Treasury Securities: Maturing in Less than 5 Years",
            "TREASG5T10": "U.S. Treasury Securities: Maturing in 5-10 Years",
            "TREASG10": "U.S. Treasury Securities: Maturing in Over 10 Years",
            "TIPS": "Treasury Inflation-Protected Securities (TIPS)",
            "FPCPN": "Floating Rate Notes",
            "MBST": "Mortgage-Backed Securities Held by Fed",
            "CMBS": "Commercial Mortgage-Backed Securities",
            "WLCFLL": "Loans: Total (Weekly)",
            "WPCREDIT": "Primary Credit",
            "DISCBORR": "Discount Window Borrowing",
            "WSCREDIT": "Secondary Credit",
            "PDCB": "Primary Dealer Credit Facility",
            "TAF": "Term Auction Facility",
            "WFCDA": "Float (Weekly)",
            "WUPSHO": "Unamortized Premiums on Securities Held Outright",
            "WUDSON": "Unamortized Discounts on Securities Held Outright",
            "SWPT": "Central Bank Liquidity Swaps",
            "CLBSWP": "Central Bank Liquidity Swap Lines",
            "WORAL": "Other Federal Reserve Assets (Weekly)",
            "WGCAL": "Gold Certificate Account (Weekly)",
            "WSDRAL": "Special Drawing Rights Certificate Account (Weekly)",
            "COINAL": "Coin (Weekly)",
            "WDTGAL": "Term Deposits Held by Depository Institutions",
            "WOTHLL": "Other Liabilities and Capital",
            "TERMAUC": "Term Deposit Facility",
            "REQRESNS": "Required Reserves of Depository Institutions",
            "EXCSRESNS": "Excess Reserves of Depository Institutions",
            "TOTRESNS": "Total Reserves of Depository Institutions",
            "BOGMBASE": "Monetary Base: Total",
            "BOGMBBM": "Monetary Base: Currency in Circulation",
            "BOGMBBR": "Monetary Base: Reserve Balances",
            "WALCL": "Total Assets of Federal Reserve (Weekly)",
            "RESPPANWW": "Total Factors Supplying Reserve Funds (Weekly)",
            "H41RESPPBTFP": "Bank Term Funding Program",
            "H41RESPPREPO": "Standing Overnight Repurchase Agreement Facility",
            "H41RESPPFIMA": "FIMA Repurchase Agreement Facility",
            "RESPPALLEX": "All Emergency Lending Facilities",
            "PPPLF": "Paycheck Protection Program Liquidity Facility",
            "MSLP": "Main Street Lending Program",
            "MLF": "Municipal Liquidity Facility",
            "CPFF": "Commercial Paper Funding Facility",
            "PMCCF": "Primary Market Corporate Credit Facility",
            "SMCCF": "Secondary Market Corporate Credit Facility",
            "TALF": "Term Asset-Backed Securities Loan Facility",
            "MMLF": "Money Market Mutual Fund Liquidity Facility"
        };
        
        // Categories
        const FED_LIQUIDITY_CATEGORIES = {
            "summary": ["RESBALNS", "WALCL", "WCURCIR", "WTREGEN", "RRPONTSYD", "WRBWFRBL", "EXCSRESNS", "H41RESPPBTFP"],
            "reserves": ["WRBWFRBL", "RESBALNS", "RESBALNSW", "REQRESNS", "EXCSRESNS", "TOTRESNS"],
            "currency": ["WCURCIR", "CURRCIR", "BOGMBBM"],
            "treasury_account": ["WTREGEN", "TREASURY"],
            "repo_operations": ["WREPODEL", "WREPOFOR", "RRPONTSYD", "RPONTSYD", "H41RESPPREPO", "H41RESPPFIMA"],
            "securities": ["WSHOTSL", "WSHOSHO", "WSHOTS", "WSHOMCB", "WSHOFDEB", "TREAST", "TREASLT5", "TREASG5T10", "TREASG10", "TIPS", "FPCPN", "MBST", "CMBS"],
            "lending_facilities": ["WLCFLL", "WPCREDIT", "DISCBORR", "WSCREDIT", "PDCB", "TAF", "H41RESPPBTFP"],
            "emergency_programs": ["RESPPALLEX", "PPPLF", "MSLP", "MLF", "CPFF", "PMCCF", "SMCCF", "TALF", "MMLF"],
            "balance_sheet": ["WALCL", "RESPPANWW", "BOGMBASE", "WOTHLL"],
            "other_assets": ["WFCDA", "WUPSHO", "WUDSON", "SWPT", "CLBSWP", "WORAL", "WGCAL", "WSDRAL", "COINAL", "WDTGAL", "TERMAUC", "BOGMBBR"]
        };
        
        // Global state
        let currentData = [];
        let allSeriesData = {};
        let currentCategory = 'summary';
        let sortColumn = 'value';
        let sortDirection = 'desc';
        let autoUpdateInterval = null;
        let chartData = {};
        
        // Initialize
        async function initialize() {
            console.log('🚀 Initializing Fed Liquidity Dashboard...');
            console.log('📊 Total series available:', Object.keys(FED_LIQUIDITY_SERIES).length);
            
            await loadData();
            setupAutoUpdate();
            updateNextUpdateTime();
        }
        
        // Setup auto-update (Mon, Wed, Fri at 4:30 PM ET)
        function setupAutoUpdate() {
            autoUpdateInterval = setInterval(() => {
                const now = new Date();
                const day = now.getDay();
                const hour = now.getHours();
                const minute = now.getMinutes();
                
                // Update on Mon(1), Wed(3), Fri(5) at 16:30 (4:30 PM)
                if ([1, 3, 5].includes(day) && hour === 16 && minute === 30) {
                    console.log('⏰ Auto-update triggered');
                    refreshData();
                }
                
                updateNextUpdateTime();
            }, 60000); // Check every minute
        }
        
        // Update next update time display
        function updateNextUpdateTime() {
            const now = new Date();
            const day = now.getDay();
            const daysToNext = getNextUpdateDay(day);
            
            const nextUpdate = new Date(now);
            nextUpdate.setDate(nextUpdate.getDate() + daysToNext);
            nextUpdate.setHours(16, 30, 0, 0);
            
            // If it's an update day but before 4:30 PM, show today
            if (daysToNext === 0 && (now.getHours() < 16 || (now.getHours() === 16 && now.getMinutes() < 30))) {
                nextUpdate.setDate(now.getDate());
            }
            
            const options = { weekday: 'short', hour: '2-digit', minute: '2-digit' };
            document.getElementById('nextUpdate').textContent = `Next: ${nextUpdate.toLocaleString('en-US', options)}`;
        }
        
        // Get days until next update
        function getNextUpdateDay(currentDay) {
            const updateDays = [1, 3, 5]; // Mon, Wed, Fri
            
            for (let d of updateDays) {
                if (d > currentDay) {
                    return d - currentDay;
                }
            }
            
            // Next Monday
            return (8 - currentDay) % 7 || 7;
        }
        
        // Load data from API
        async function loadData() {
            try {
                showStatus('Loading Federal Reserve liquidity data...', 'info');
                
                // Load summary data
                const response = await fetch(`${API_BASE}/fed_liquidity?series=summary`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const text = await response.text();
                const data = JSON.parse(JSON.parse(text).body);
                
                processAndDisplayData(data);
                
                // Load additional chart data
                await loadChartData();
                
                updateLastUpdateTime();
                showStatus('Data loaded successfully', 'success');
                
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`Error: ${error.message}. Check API configuration.`, 'error');
            }
        }
        
        // Load all series
        async function loadAllSeries() {
            showStatus('Loading all 60+ series... This may take a moment', 'info');
            
            try {
                const seriesIds = Object.keys(FED_LIQUIDITY_SERIES);
                const batchSize = 10;
                let loaded = 0;
                
                for (let i = 0; i < seriesIds.length; i += batchSize) {
                    const batch = seriesIds.slice(i, i + batchSize).join(',');
                    const response = await fetch(`${API_BASE}/fed_liquidity?series=batch&list=${batch}`);
                    
                    if (response.ok) {
                        const text = await response.text();
                        const data = JSON.parse(JSON.parse(text).body);
                        
                        if (data.data) {
                            data.data.forEach(series => {
                                allSeriesData[series.series_id] = series;
                                loaded++;
                            });
                        }
                    }
                    
                    document.getElementById('loadedCount').textContent = loaded;
                    showStatus(`Loading: ${loaded}/${seriesIds.length} series...`, 'info');
                    
                    // Small delay between batches
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                displayAllSeriesData();
                showStatus(`Loaded all ${loaded} series successfully!`, 'success');
                
            } catch (error) {
                showStatus(`Error loading all series: ${error.message}`, 'error');
            }
        }
        
        // Process and display data
        function processAndDisplayData(data) {
            currentData = data.metrics || [];
            
            // Display key metrics
            displayKeyMetrics(currentData.slice(0, 6));
            
            // Display table data
            displayTableData(currentData);
            
            document.getElementById('dataCount').textContent = `${currentData.length} series loaded`;
            document.getElementById('loadedCount').textContent = currentData.length;
        }
        
        // Display key metrics cards
        function displayKeyMetrics(metrics) {
            const container = document.getElementById('keyMetrics');
            
            const html = metrics.map(metric => {
                // Calculate a demo change value (would come from comparing with previous data)
                const changeValue = (Math.random() * 10 - 5).toFixed(2);
                const changeClass = changeValue >= 0 ? 'positive' : 'negative';
                const changeSign = changeValue >= 0 ? '+' : '';
                
                return `
                    <div class="metric-card">
                        <div class="metric-title">${metric.series}</div>
                        <div class="metric-value">$${formatValue(metric.latest_value)}</div>
                        <div class="metric-change ${changeClass}">${changeSign}${changeValue}%</div>
                        <div class="metric-date">As of ${metric.latest_date}</div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // Display table data
        function displayTableData(data) {
            // Sort data
            const sortedData = [...data].sort((a, b) => {
                let aVal, bVal;
                
                switch(sortColumn) {
                    case 'id':
                        aVal = a.series;
                        bVal = b.series;
                        break;
                    case 'name':
                        aVal = a.name;
                        bVal = b.name;
                        break;
                    case 'value':
                        aVal = a.latest_value || 0;
                        bVal = b.latest_value || 0;
                        break;
                    case 'date':
                        aVal = a.latest_date || '';
                        bVal = b.latest_date || '';
                        break;
                    default:
                        aVal = a.latest_value || 0;
                        bVal = b.latest_value || 0;
                }
                
                if (sortDirection === 'asc') {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                } else {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                }
            });
            
            const tbody = document.getElementById('mainTableBody');
            
            const rows = sortedData.map(item => {
                // Calculate change (would need historical data for real calculation)
                const prevValue = item.latest_value * (1 + (Math.random() * 0.1 - 0.05));
                const changePercent = ((item.latest_value - prevValue) / prevValue * 100).toFixed(2);
                const changeClass = changePercent >= 0 ? 'positive' : 'negative';
                const changeSign = changePercent >= 0 ? '+' : '';
                
                return `
                    <tr>
                        <td class="series-id">${item.series}</td>
                        <td>${item.name}</td>
                        <td class="value-cell">$${formatValue(item.latest_value)}B</td>
                        <td class="value-cell">$${formatValue(prevValue)}B</td>
                        <td class="${changeClass}">${changeSign}${changePercent}%</td>
                        <td>${getFrequency(item.series)}</td>
                        <td>${item.latest_date}</td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = rows;
        }
        
        // Display all series data
        function displayAllSeriesData() {
            const data = Object.values(allSeriesData);
            const tbody = document.getElementById('mainTableBody');
            
            const rows = data.map(series => {
                const latest = series.latest || {};
                const value = latest.value || 'N/A';
                const date = latest.date || 'N/A';
                
                return `
                    <tr>
                        <td class="series-id">${series.series_id}</td>
                        <td>${series.name}</td>
                        <td class="value-cell">${value !== 'N/A' ? `$${formatValue(value)}B` : 'N/A'}</td>
                        <td class="value-cell">--</td>
                        <td class="neutral">--</td>
                        <td>${series.frequency || 'N/A'}</td>
                        <td>${date}</td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = rows;
            document.getElementById('dataCount').textContent = `${data.length} series loaded`;
        }
        
        // Get frequency based on series ID
        function getFrequency(seriesId) {
            if (seriesId.startsWith('W')) return 'Weekly';
            if (seriesId.includes('DAILY') || ['RESBALNS', 'TREASURY', 'RRPONTSYD'].includes(seriesId)) return 'Daily';
            if (seriesId.includes('MONTHLY') || ['CURRCIR'].includes(seriesId)) return 'Monthly';
            return 'Weekly';
        }
        
        // Format value
        function formatValue(value) {
            if (value >= 1000) {
                return (value / 1000).toFixed(2) + 'T';
            }
            return value.toFixed(2);
        }
        
        // Filter by category
        async function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showStatus(`Loading ${category} data...`, 'info');
            
            try {
                const endpoint = category === 'summary' 
                    ? `${API_BASE}/fed_liquidity?series=summary`
                    : `${API_BASE}/fed_liquidity?category=${category}`;
                
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const rawText = await response.text();
                let data;
                
                try {
                    // Parse response - handle different formats
                    data = JSON.parse(rawText);
                    if (data.body) {
                        data = typeof data.body === 'string' ? JSON.parse(data.body) : data.body;
                    }
                } catch (e) {
                    console.log('Parse error:', e);
                    throw new Error('Unable to parse response');
                }
                
                if (category === 'summary') {
                    processAndDisplayData(data);
                } else {
                    // Process category data
                    const metrics = data.data ? data.data.map(series => ({
                        series: series.series_id,
                        name: series.name,
                        latest_value: series.latest?.value || 0,
                        latest_date: series.latest?.date || 'N/A',
                        unit: series.units || "Billions of Dollars"
                    })) : [];
                    
                    processAndDisplayData({ metrics });
                }
                
                const categoryName = category.charAt(0).toUpperCase() + category.slice(1).replace('_', ' ');
                document.getElementById('mainTitle').textContent = `Fed Liquidity - ${categoryName}`;
                showStatus(`${categoryName} data loaded`, 'success');
                
            } catch (error) {
                console.error(`Error loading ${category}:`, error);
                showStatus(`Error loading ${category}. Check console for details.`, 'error');
            }
        }
        
        // Load chart data
        async function loadChartData() {
            try {
                // Load key series for charting
                const chartSeries = ['RESBALNS', 'WALCL', 'RRPONTSYD'];
                
                for (let seriesId of chartSeries) {
                    const response = await fetch(`${API_BASE}/fed_liquidity?series=${seriesId}`);
                    if (response.ok) {
                        const text = await response.text();
                        const responseData = JSON.parse(text);
                        const data = JSON.parse(responseData.body);
                        chartData[seriesId] = data;
                    }
                }
                
                createChart();
                
            } catch (error) {
                console.error('Error loading chart data:', error);
                createDemoChart();
            }
        }
        
        // Create chart with real data
        function createChart() {
            const traces = [];
            
            if (chartData.RESBALNS?.observations) {
                const data = chartData.RESBALNS.observations.slice(0, 30).reverse();
                traces.push({
                    x: data.map(d => d.date),
                    y: data.map(d => d.value),
                    name: 'Reserve Balances',
                    type: 'scatter',
                    mode: 'lines',
                    line: { color: '#00ff88', width: 2 }
                });
            }
            
            if (chartData.WALCL?.observations) {
                const data = chartData.WALCL.observations.slice(0, 30).reverse();
                traces.push({
                    x: data.map(d => d.date),
                    y: data.map(d => d.value),
                    name: 'Total Fed Assets',
                    type: 'scatter',
                    mode: 'lines',
                    yaxis: 'y2',
                    line: { color: '#00ccff', width: 2 }
                });
            }
            
            if (traces.length === 0) {
                createDemoChart();
                return;
            }
            
            const layout = {
                title: '',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(255,255,255,0.02)',
                font: { color: '#888' },
                xaxis: {
                    gridcolor: 'rgba(255,255,255,0.1)',
                    tickformat: '%b %d'
                },
                yaxis: {
                    title: 'Reserve Balances ($B)',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    titlefont: { color: '#00ff88' },
                    tickfont: { color: '#00ff88' }
                },
                yaxis2: {
                    title: 'Total Assets ($B)',
                    overlaying: 'y',
                    side: 'right',
                    gridcolor: 'rgba(255,255,255,0.05)',
                    titlefont: { color: '#00ccff' },
                    tickfont: { color: '#00ccff' }
                },
                showlegend: true,
                legend: {
                    x: 0.02,
                    y: 0.98,
                    bgcolor: 'rgba(0,0,0,0.5)',
                    bordercolor: 'rgba(255,255,255,0.1)',
                    borderwidth: 1
                },
                margin: { t: 10 }
            };
            
            Plotly.newPlot('mainChart', traces, layout, {responsive: true});
        }
        
        // Create demo chart (fallback)
        function createDemoChart() {

            for (let i = 29; i >= 0; i--) {

            const trace3 = {

                y: rrp,
                name: 'Overnight RRP',
                type: 'scatter',
                mode: 'lines',
                line: { color: '#ff9500', width: 2 }
            };
            
            const layout = {
                title: '',
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(255,255,255,0.02)',
                font: { color: '#888' },
                xaxis: {
                    gridcolor: 'rgba(255,255,255,0.1)',
                    tickformat: '%b %d'
                },
                yaxis: {
                    title: 'Billions ($B)',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    titlefont: { color: '#00ff88' },
                    tickfont: { color: '#888' }
                },
                yaxis2: {
                    title: 'Total Assets ($B)',
                    overlaying: 'y',
                    side: 'right',
                    gridcolor: 'rgba(255,255,255,0.05)',
                    titlefont: { color: '#00ccff' },
                    tickfont: { color: '#00ccff' }
                },
                showlegend: true,
                legend: {
                    x: 0.02,
                    y: 0.98,
                    bgcolor: 'rgba(0,0,0,0.5)',
                    bordercolor: 'rgba(255,255,255,0.1)',
                    borderwidth: 1
                },
                margin: { t: 10 }
            };
            
            Plotly.newPlot('mainChart', [trace1, trace2, trace3], layout, {responsive: true});
        }
        
        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'desc';
            }
            
            displayTableData(currentData);
        }
        
        // Refresh data manually
        function refreshData() {
            console.log('🔄 Refreshing data...');
            loadData();
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type;
            statusDiv.textContent = message;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }
        
        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdate').textContent = timeStr;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initialize);
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
            }
        });
    </script>
