<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Reserve Liquidity Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .api-config {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-config label {
            color: #fff;
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .api-config input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .api-config input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error.active {
            display: block;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .metric-label {
            color: #a5b4fc;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metric-name {
            color: #e0e7ff;
            font-size: 14px;
            line-height: 1.4;
        }

        .metric-date {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 10px;
        }

        .category-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .category-title {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: capitalize;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .series-container {
            display: grid;
            gap: 20px;
        }

        .series-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .series-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .series-title {
            color: #e0e7ff;
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }

        .series-id {
            color: #94a3b8;
            font-size: 14px;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .series-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .tab {
            color: #94a3b8;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            font-size: 14px;
        }

        .tab.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .timestamp {
            color: #64748b;
            font-size: 12px;
            text-align: right;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading-dots {
            animation: pulse 1.5s infinite;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Federal Reserve Liquidity Dashboard</h1>
            <div class="api-config">
                <label for="apiEndpoint">API Gateway Endpoint URL:</label>
                <input type="text" id="apiEndpoint" placeholder="https://your-api-gateway-id.execute-api.us-east-1.amazonaws.com/prod">
                <div class="info-box">
                    Enter your API Gateway endpoint URL above. This should be the base URL without the /fed_liquidity path.
                    Example: https://abc123.execute-api.us-east-1.amazonaws.com/prod
                </div>
                <div class="button-group">
                    <button onclick="loadSummary()">Load Summary</button>
                    <button onclick="loadAllCategories()">Load All Categories</button>
                    <button onclick="loadSeriesList()">Show All Series</button>
                    <button onclick="loadBatchData()">Load Key Metrics</button>
                </div>
            </div>
        </header>

        <div class="loading" id="loading">
            <span class="loading-dots">Loading Fed data...</span>
        </div>

        <div class="error" id="error"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('summary')">Summary</button>
            <button class="tab" onclick="switchTab('categories')">By Category</button>
            <button class="tab" onclick="switchTab('series')">All Series</button>
        </div>

        <div id="summary-tab" class="tab-content active">
            <div class="summary-grid" id="summaryGrid"></div>
        </div>

        <div id="categories-tab" class="tab-content">
            <div id="categoriesContainer"></div>
        </div>

        <div id="series-tab" class="tab-content">
            <div id="seriesListContainer"></div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let charts = {};
        let allData = {};

        function getApiUrl() {
            const baseUrl = document.getElementById('apiEndpoint').value.trim();
            if (!baseUrl) {
                showError('API endpoint URL is missing');
                return null;
            }
            // For Lambda Function URLs, the path is part of the query
            return baseUrl + '/fed_liquidity';
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = `Error: ${message}`;
            errorEl.classList.add('active');
            hideLoading();
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        function formatValue(value) {
            if (value === null || value === undefined) return 'N/A';
            if (value >= 1000) {
                return (value / 1000).toFixed(2) + 'T';
            }
            return value.toFixed(2) + 'B';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        async function fetchData(endpoint) {
            const apiUrl = getApiUrl();
            if (!apiUrl) return null;

            try {
                showLoading();
                hideError();
                
                const response = await fetch(apiUrl + endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Handle Lambda response format
                if (data.statusCode && data.body) {
                    const bodyData = typeof data.body === 'string' ? JSON.parse(data.body) : data.body;
                    return bodyData;
                }
                
                return data;
            } catch (error) {
                showError(error.message);
                return null;
            } finally {
                hideLoading();
            }
        }

        async function loadSummary() {
            const data = await fetchData('?series=summary');
            if (!data || !data.metrics) return;

            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '';

            data.metrics.forEach(metric => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-label">${metric.series}</div>
                    <div class="metric-value">${formatValue(metric.latest_value)}</div>
                    <div class="metric-name">${metric.name}</div>
                    <div class="metric-date">As of ${formatDate(metric.latest_date)}</div>
                `;
                summaryGrid.appendChild(card);
            });

            document.getElementById('timestamp').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        async function loadAllCategories() {
            const categories = [
                'reserves', 'currency', 'treasury_account', 'repo_operations',
                'securities', 'lending_facilities', 'balance_sheet', 'other_assets'
            ];

            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            for (const category of categories) {
                const data = await fetchData(`?category=${category}`);
                if (!data || !data.data) continue;

                const section = document.createElement('div');
                section.className = 'category-section';
                
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category.replace(/_/g, ' ');
                section.appendChild(title);

                const seriesContainer = document.createElement('div');
                seriesContainer.className = 'series-container';

                data.data.forEach((series, index) => {
                    if (series.error) return;

                    const card = document.createElement('div');
                    card.className = 'series-card';
                    
                    const chartId = `chart-${category}-${index}`;
                    
                    card.innerHTML = `
                        <div class="series-header">
                            <div class="series-title">${series.name}</div>
                            <div class="series-id">${series.series_id}</div>
                        </div>
                        <div class="series-stats">
                            <div class="stat-item">
                                <div class="stat-label">Latest Value</div>
                                <div class="stat-value">${series.latest ? formatValue(series.latest.value) : 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Date</div>
                                <div class="stat-value">${series.latest ? formatDate(series.latest.date) : 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Frequency</div>
                                <div class="stat-value">${series.frequency || 'N/A'}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Data Points</div>
                                <div class="stat-value">${series.count || 0}</div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="${chartId}"></canvas>
                        </div>
                    `;
                    
                    seriesContainer.appendChild(card);
                    
                    // Create chart after DOM is updated
                    setTimeout(() => {
                        if (series.observations && series.observations.length > 0) {
                            createChart(chartId, series);
                        }
                    }, 100);
                });

                section.appendChild(seriesContainer);
                container.appendChild(section);
            }

            switchTab('categories');
        }

        async function loadSeriesList() {
            const data = await fetchData('?series=all');
            if (!data || !data.series) return;

            const container = document.getElementById('seriesListContainer');
            container.innerHTML = '<div class="category-section"><h2 class="category-title">All Available Series</h2><div class="series-container">';

            Object.entries(data.series).forEach(([code, description]) => {
                const card = document.createElement('div');
                card.className = 'series-card';
                card.innerHTML = `
                    <div class="series-header">
                        <div class="series-title">${description}</div>
                        <div class="series-id">${code}</div>
                    </div>
                    <button onclick="loadSingleSeries('${code}')">Load Data</button>
                `;
                container.querySelector('.series-container').appendChild(card);
            });

            container.innerHTML += '</div></div>';
            switchTab('series');
        }

        async function loadSingleSeries(seriesId) {
            const data = await fetchData(`?series=${seriesId}`);
            if (!data) return;

            alert(`Latest value for ${data.name}: ${data.latest ? formatValue(data.latest.value) : 'No data'} (${data.latest ? data.latest.date : ''})`);
        }

        async function loadBatchData() {
            const keyMetrics = 'RESBALNS,WALCL,RRPONTSYD,WCURCIR,WTREGEN,MBST,H41RESPPBTFP,EXCSRESNS';
            const data = await fetchData(`?series=batch&list=${keyMetrics}`);
            
            if (!data || !data.data) return;

            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '<h2 style="color: white; margin-bottom: 20px;">Key Fed Metrics (Batch Load)</h2>';

            data.data.forEach(series => {
                if (series.error) return;
                
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-label">${series.series_id}</div>
                    <div class="metric-value">${series.latest ? formatValue(series.latest.value) : 'N/A'}</div>
                    <div class="metric-name">${series.name}</div>
                    <div class="metric-date">${series.latest ? `As of ${formatDate(series.latest.date)}` : 'No data'}</div>
                `;
                summaryGrid.appendChild(card);
            });

            switchTab('summary');
        }

        function createChart(canvasId, seriesData) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;

            // Destroy existing chart if it exists
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            const observations = seriesData.observations.slice(0, 50).reverse();
            
            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: observations.map(obs => formatDate(obs.date)),
                    datasets: [{
                        label: seriesData.series_id,
                        data: observations.map(obs => obs.value),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `$${context.parsed.y.toFixed(2)}B`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#94a3b8',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) {
                                    return '$' + value.toFixed(0) + 'B';
                                }
                            }
                        }
                    }
                }
            });
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to clicked tab button
            event.target.classList.add('active');
        }

        // Initialize with instructions
        window.onload = function() {
            const infoBox = document.createElement('div');
            infoBox.className = 'info-box';
            infoBox.style.margin = '20px';
            infoBox.innerHTML = `
                <h3 style="margin-bottom: 10px;">üìä Welcome to the Fed Liquidity Dashboard</h3>
                <p>This dashboard fetches REAL data from your Fed Liquidity API Lambda function.</p>
                <p style="margin-top: 10px;"><strong>To get started:</strong></p>
                <ol style="margin-left: 20px; margin-top: 10px;">
                    <li>Enter your API Gateway endpoint URL in the field above</li>
                    <li>Click "Load Summary" to fetch the latest Fed liquidity metrics</li>
                    <li>Use "Load All Categories" to see detailed data organized by category</li>
                    <li>Click "Show All Series" to browse all 60+ available data series</li>
                </ol>
            `;
            document.getElementById('summaryGrid').appendChild(infoBox);
        };
    </script>
</body>
</html>
