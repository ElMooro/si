<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Data Terminal - Global Central Bank Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        /* Key Metrics */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .metric-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .metric-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .metric-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .metric-change {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .positive {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .negative {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        /* Categories */
        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        .category-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        /* Search */
        .search-box {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
        }

        /* Series Grid */
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .series-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .series-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .series-card:hover::before {
            transform: scaleX(1);
        }

        .series-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .series-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .series-id {
            font-size: 0.8rem;
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .series-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .series-value {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .series-date {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .sparkline {
            height: 40px;
            margin-top: 10px;
            opacity: 0.7;
        }

        /* Chart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1f2e, #0f1419);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }

        #chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .series-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div>
                    <h1 class="title">Fed Data Terminal</h1>
                    <div class="subtitle">Global Central Bank & Economic Intelligence System</div>
                </div>
                <div class="status-bar">
                    <div class="status-pill">
                        <div class="pulse-dot"></div>
                        <span id="api-status">Connecting...</span>
                    </div>
                    <div class="status-pill">
                        <span id="series-count">48 Series</span>
                    </div>
                    <div class="status-pill">
                        <span id="last-update">--:--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Key Metrics -->
        <div class="metrics-row" id="key-metrics">
            <div class="metric-card" onclick="loadSeriesData('WALCL')">
                <div class="metric-label">Fed Balance Sheet</div>
                <div class="metric-value" id="walcl-value">--</div>
                <div class="metric-date" id="walcl-date">--</div>
            </div>
            <div class="metric-card" onclick="loadSeriesData('JPNASSETS')">
                <div class="metric-label">Japan CB Assets</div>
                <div class="metric-value" id="jpn-value">--</div>
                <div class="metric-date" id="jpn-date">--</div>
            </div>
            <div class="metric-card" onclick="loadSeriesData('ECBASSETSW')">
                <div class="metric-label">ECB Total Assets</div>
                <div class="metric-value" id="ecb-value">--</div>
                <div class="metric-date" id="ecb-date">--</div>
            </div>
            <div class="metric-card" onclick="loadSeriesData('WRESBAL')">
                <div class="metric-label">Reserve Balances</div>
                <div class="metric-value" id="reserves-value">--</div>
                <div class="metric-date" id="reserves-date">--</div>
            </div>
            <div class="metric-card" onclick="loadSeriesData('SP500')">
                <div class="metric-label">S&P 500</div>
                <div class="metric-value" id="sp500-value">--</div>
                <div class="metric-date" id="sp500-date">--</div>
            </div>
            <div class="metric-card" onclick="loadSeriesData('VIXCLS')">
                <div class="metric-label">VIX Index</div>
                <div class="metric-value" id="vix-value">--</div>
                <div class="metric-date" id="vix-date">--</div>
            </div>
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="category-tab active" onclick="filterByCategory('all')">All (48)</button>
            <button class="category-tab" onclick="filterByCategory('central-banks')">Central Banks</button>
            <button class="category-tab" onclick="filterByCategory('liquidity')">Liquidity</button>
            <button class="category-tab" onclick="filterByCategory('federal-reserve')">Federal Reserve</button>
            <button class="category-tab" onclick="filterByCategory('money-supply')">Money Supply</button>
            <button class="category-tab" onclick="filterByCategory('economic')">Economic</button>
            <button class="category-tab" onclick="filterByCategory('markets')">Markets</button>
        </div>

        <!-- Search -->
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" 
                   placeholder="Search series by code or name..." 
                   oninput="searchSeries()">
        </div>

        <!-- Series Grid -->
        <div class="series-grid" id="series-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading series data...</p>
            </div>
        </div>
    </div>

    <!-- Chart Modal -->
    <div class="modal" id="chart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Series Data</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <canvas id="chart-container"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_URL = 'https://3g3r3xf0nb.execute-api.us-east-1.amazonaws.com/prod';
        
        let allSeries = {};
        let currentCategory = 'all';
        let chartInstance = null;
        
        // Series categories
        const CATEGORIES = {
            'central-banks': ['JPNASSETS', 'ECBASSETSW', 'BSFGLV02EZM460S', 'BSOBLV02EZM460S'],
            'liquidity': ['SWP1690', 'OTHL1690', 'REP1690', 'RREP15', 'OTHL15', 'SWP15', 'OTHL91T1Y'],
            'federal-reserve': ['WALCL', 'WRESBAL', 'NONBORRES', 'TOTRESNS'],
            'money-supply': ['M2SL', 'RMFSL'],
            'economic': ['GDP', 'CPIAUCSL', 'UNRATE', 'MNFCTRIRSA', 'ISRATIO', 'REVOLSL'],
            'markets': ['SP500', 'VIXCLS', 'DTWEXBGS', 'T10YIE', 'IGREA']
        };
        
        // Series metadata
        const SERIES_INFO = {
            'RESPPALGUOXAWXCH52NWW': { name: 'Reserve Position All Other', unit: 'Millions USD' },
            'RESPPALGUONNWW': { name: 'Reserve Position ON', unit: 'Millions USD' },
            'SWP1690': { name: 'Swap Lines 1690', unit: 'Millions USD' },
            'OTHL1690': { name: 'Other Liquidity 1690', unit: 'Millions USD' },
            'SUBLPDCISTQNQ': { name: 'Subordinated Debt', unit: 'Billions USD' },
            'DRISCFLM': { name: 'Discount Rate FLM', unit: 'Percent' },
            'RMFSL': { name: 'Reserve Money Supply', unit: 'Billions USD' },
            'SBCACBW027SBOG': { name: 'Small Bank Credit', unit: 'Billions USD' },
            'RREP15': { name: 'Reverse Repo 15', unit: 'Millions USD' },
            'OTHL15': { name: 'Other Liquidity 15', unit: 'Millions USD' },
            'RESH4MFNWW': { name: 'Reserve H4', unit: 'Millions USD' },
            'BOGZ1FL663067003Q': { name: 'Flow of Funds', unit: 'Billions USD' },
            'RESPPNTEPNWW': { name: 'Reserve Position NTE', unit: 'Millions USD' },
            'OTHL91T1Y': { name: 'Other Liquidity 91T1Y', unit: 'Millions USD' },
            'SWP15': { name: 'Swap Lines 15', unit: 'Millions USD' },
            'RESPPALGUMDXCH1NWW': { name: 'Reserve Position MX', unit: 'Millions USD' },
            'REP1690': { name: 'Repo 1690', unit: 'Millions USD' },
            'JPNASSETS': { name: 'Japan Central Bank Assets', unit: 'Millions JPY' },
            'ECBASSETSW': { name: 'ECB Total Assets', unit: 'Millions EUR' },
            'BSFGLV02EZM460S': { name: 'ECB Balance Sheet FG', unit: 'Millions EUR' },
            'BSOBLV02EZM460S': { name: 'ECB Other Liabilities', unit: 'Millions EUR' },
            'WALCL': { name: 'Fed Total Assets', unit: 'Millions USD' },
            'WRESBAL': { name: 'Reserve Balances', unit: 'Billions USD' },
            'NONBORRES': { name: 'Non-Borrowed Reserves', unit: 'Billions USD' },
            'TOTRESNS': { name: 'Total Reserves', unit: 'Billions USD' },
            'M2SL': { name: 'M2 Money Supply', unit: 'Billions USD' },
            'G7LOLITOAASTSA': { name: 'G7 Central Banks Assets', unit: 'Index' },
            'GDP': { name: 'Gross Domestic Product', unit: 'Billions USD' },
            'CPIAUCSL': { name: 'Consumer Price Index', unit: 'Index' },
            'UNRATE': { name: 'Unemployment Rate', unit: 'Percent' },
            'MNFCTRIRSA': { name: 'Manufacturing IR', unit: 'Index' },
            'ISRATIO': { name: 'Inventory Sales Ratio', unit: 'Ratio' },
            'REVOLSL': { name: 'Revolving Credit', unit: 'Billions USD' },
            'RETAILIMSA': { name: 'Retail Imports SA', unit: 'Millions USD' },
            'INTGSTMXM193N': { name: 'Interest Rate MX', unit: 'Percent' },
            'AMERIBOR': { name: 'AMERIBOR Rate', unit: 'Percent' },
            'SP500': { name: 'S&P 500 Index', unit: 'Index' },
            'VIXCLS': { name: 'VIX Volatility Index', unit: 'Index' },
            'DTWEXBGS': { name: 'US Dollar Index', unit: 'Index' },
            'T10YIE': { name: '10-Year Inflation Expectation', unit: 'Percent' },
            'IGREA': { name: 'IG Real Estate', unit: 'Index' },
            'DFF': { name: 'Federal Funds Rate', unit: 'Percent' },
            'DGS10': { name: '10-Year Treasury', unit: 'Percent' },
            'TREAS911Y': { name: 'Treasury 911Y', unit: 'Millions USD' },
            'TREAS1590': { name: 'Treasury 1590', unit: 'Millions USD' },
            'MABMM301EZM189S': { name: 'Money Market EU', unit: 'Millions EUR' },
            'MABMM301JPM189S': { name: 'Money Market JP', unit: 'Millions JPY' },
            'DRISCFS': { name: 'Discount Rate FS', unit: 'Percent' }
        };

        async function init() {
            try {
                document.getElementById('api-status').textContent = 'Loading...';
                
                // Fetch series list
                const response = await fetch(`${API_URL}?series=list`);
                const data = await response.json();
                
                if (data.series) {
                    await loadKeyMetrics();
                    displayAllSeries(data.series);
                }
                
                document.getElementById('api-status').textContent = 'Live';
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('api-status').textContent = 'Error';
            }
        }

        async function loadKeyMetrics() {
            const keyMetrics = [
                { id: 'WALCL', elementId: 'walcl' },
                { id: 'JPNASSETS', elementId: 'jpn' },
                { id: 'ECBASSETSW', elementId: 'ecb' },
                { id: 'WRESBAL', elementId: 'reserves' },
                { id: 'SP500', elementId: 'sp500' },
                { id: 'VIXCLS', elementId: 'vix' }
            ];
            
            for (const metric of keyMetrics) {
                try {
                    const response = await fetch(`${API_URL}?series=${metric.id}`);
                    const data = await response.json();
                    
                    if (data.latest_value !== undefined) {
                        allSeries[metric.id] = data;
                        
                        const value = formatValue(data.latest_value, metric.id);
                        document.getElementById(`${metric.elementId}-value`).textContent = value;
                        document.getElementById(`${metric.elementId}-date`).textContent = formatDate(data.latest_date);
                        
                        // Calculate change
                        if (data.data && data.data.length > 1) {
                            const change = ((data.data[0].value - data.data[1].value) / data.data[1].value * 100).toFixed(2);
                            const changeElement = document.createElement('div');
                            changeElement.className = `metric-change ${change >= 0 ? 'positive' : 'negative'}`;
                            changeElement.textContent = `${change >= 0 ? '↑' : '↓'} ${Math.abs(change)}%`;
                            document.getElementById(`${metric.elementId}-date`).parentNode.appendChild(changeElement);
                        }
                    }
                } catch (error) {
                    console.error(`Error loading ${metric.id}:`, error);
                }
            }
        }

        function displayAllSeries(seriesList) {
            const grid = document.getElementById('series-grid');
            let html = '';
            
            const filteredSeries = filterSeriesByCategory(seriesList);
            
            for (const seriesId of filteredSeries) {
                const info = SERIES_INFO[seriesId] || { name: seriesId, unit: 'Value' };
                const cachedData = allSeries[seriesId];
                
                html += `
                    <div class="series-card" onclick="loadSeriesData('${seriesId}')">
                        <div class="series-header">
                            <div>
                                <div class="series-id">${seriesId}</div>
                                <div class="series-name">${info.name}</div>
                            </div>
                        </div>
                        <div class="series-value" id="${seriesId}-value">
                            ${cachedData ? formatValue(cachedData.latest_value, seriesId) : '--'}
                        </div>
                        <div class="series-date" id="${seriesId}-date">
                            ${cachedData ? formatDate(cachedData.latest_date) : 'Click to load'}
                        </div>
                    </div>
                `;
            }
            
            grid.innerHTML = html || '<div class="loading">No series found</div>';
        }

        function filterSeriesByCategory(seriesList) {
            if (currentCategory === 'all') return seriesList;
            
            const categorySeriesList = CATEGORIES[currentCategory] || [];
            return seriesList.filter(s => categorySeriesList.includes(s));
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(category.replace('-', ' '))) {
                    tab.classList.add('active');
                }
            });
            
            // Rerender with current series
            const allSeriesIds = Object.keys(SERIES_INFO);
            displayAllSeries(allSeriesIds);
        }

        function searchSeries() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const allSeriesIds = Object.keys(SERIES_INFO);
            
            const filtered = allSeriesIds.filter(id => {
                const info = SERIES_INFO[id];
                return id.toLowerCase().includes(searchTerm) || 
                       info.name.toLowerCase().includes(searchTerm);
            });
            
            displayAllSeries(filtered);
        }

        async function loadSeriesData(seriesId) {
            try {
                const response = await fetch(`${API_URL}?series=${seriesId}`);
                const data = await response.json();
                
                if (data.data) {
                    allSeries[seriesId] = data;
                    showChart(data);
                    
                    // Update card if it exists
                    const valueEl = document.getElementById(`${seriesId}-value`);
                    const dateEl = document.getElementById(`${seriesId}-date`);
                    if (valueEl) valueEl.textContent = formatValue(data.latest_value, seriesId);
                    if (dateEl) dateEl.textContent = formatDate(data.latest_date);
                }
            } catch (error) {
                console.error('Error loading series:', error);
            }
        }

        function showChart(seriesData) {
            const modal = document.getElementById('chart-modal');
            const title = document.getElementById('modal-title');
            const info = SERIES_INFO[seriesData.series] || { name: seriesData.series };
            
            title.textContent = `${info.name} (${seriesData.series})`;
            modal.classList.add('active');
            
            // Prepare chart data
            const chartData = seriesData.data.slice(0, 50).reverse();
            const labels = chartData.map(d => formatDate(d.date));
            const values = chartData.map(d => d.value);
            
            // Destroy existing chart
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Create new chart
            const ctx = document.getElementById('chart-container').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: info.name,
                        data: values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)',
                                callback: function(value) {
                                    return formatValue(value, seriesData.series);
                                }
                            }
                        }
                    }
                }
            });
        }

        function closeModal() {
            document.getElementById('chart-modal').classList.remove('active');
        }

        function formatValue(value, seriesId) {
            if (value === null || value === undefined) return '--';
            
            const info = SERIES_INFO[seriesId] || {};
            const num = parseFloat(value);
            
            if (info.unit && info.unit.includes('Percent')) {
                return num.toFixed(2) + '%';
            } else if (info.unit && info.unit.includes('Index')) {
                return num.toFixed(1);
            } else if (Math.abs(num) >= 1e9) {
                return (num / 1e9).toFixed(2) + 'T';
            } else if (Math.abs(num) >= 1e6) {
                return (num / 1e6).toFixed(2) + 'B';
            } else if (Math.abs(num) >= 1e3) {
                return (num / 1e3).toFixed(2) + 'M';
            }
            return num.toFixed(2);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '--';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
        
        // Close modal on outside click
        document.getElementById('chart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'chart-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
