<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Liquidity Dashboard - All 62 Series</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(26, 31, 58, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(74, 144, 226, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #4a90e2, #63b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #4a90e2;
        }
        
        .liquidity-score {
            background: linear-gradient(135deg, #4a90e2, #63b8ff);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            margin-left: auto;
        }
        
        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        .score-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
        
        .controls {
            padding: 20px;
            background: rgba(26, 31, 58, 0.5);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 5px;
            color: #4a90e2;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(74, 144, 226, 0.3);
        }
        
        .filter-btn.active {
            background: #4a90e2;
            color: white;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4a90e2, #63b8ff);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #4a90e2;
        }
        
        .loading.active {
            display: block;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .series-card {
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(74, 144, 226, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .series-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            border-color: rgba(74, 144, 226, 0.5);
        }
        
        .series-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .series-title {
            font-size: 16px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 5px;
        }
        
        .series-id {
            font-size: 12px;
            color: #888;
        }
        
        .series-value {
            text-align: right;
        }
        
        .current-value {
            font-size: 24px;
            font-weight: bold;
            color: #63b8ff;
        }
        
        .value-date {
            font-size: 11px;
            color: #666;
        }
        
        .changes-row {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid rgba(74, 144, 226, 0.1);
            border-bottom: 1px solid rgba(74, 144, 226, 0.1);
        }
        
        .change-item {
            text-align: center;
        }
        
        .change-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }
        
        .change-value {
            font-size: 16px;
            font-weight: bold;
            margin-top: 3px;
        }
        
        .positive {
            color: #4ade80;
        }
        
        .negative {
            color: #f87171;
        }
        
        .chart-container {
            height: 150px;
            margin-top: 15px;
            position: relative;
        }
        
        .metadata {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(74, 144, 226, 0.1);
            font-size: 11px;
            color: #666;
        }
        
        .error-message {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        .category-header {
            grid-column: 1 / -1;
            padding: 10px 0;
            margin: 10px 0;
            border-bottom: 2px solid rgba(74, 144, 226, 0.3);
            font-size: 20px;
            font-weight: bold;
            color: #4a90e2;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .updating {
            animation: pulse 1.5s infinite;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Federal Reserve Liquidity Dashboard</h1>
        <div class="header-stats">
            <div class="stat-item">
                <span class="stat-label">Total Series</span>
                <span class="stat-value" id="totalSeries">62</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Last Update</span>
                <span class="stat-value" id="lastUpdate">--</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Cache Status</span>
                <span class="stat-value" id="cacheStatus">--</span>
            </div>
            <div class="liquidity-score">
                <div class="score-value" id="liquidityScore">--</div>
                <div class="score-label" id="scoreLabel">Liquidity Score</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search series by name or ID...">
        </div>
        <div class="filter-group">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="balance-sheet">Balance Sheet</button>
            <button class="filter-btn" data-category="money-supply">Money Supply</button>
            <button class="filter-btn" data-category="rates">Interest Rates</button>
            <button class="filter-btn" data-category="stress">Stress Indicators</button>
        </div>
        <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
    </div>
    
    <div class="loading" id="loading">Loading Fed liquidity data...</div>
    <div class="error-message" id="errorMessage"></div>
    <div class="grid-container" id="gridContainer"></div>
    
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Configuration
        const API_URL = 'YOUR_API_URL_HERE'; // Replace with your API Gateway URL
        const UPDATE_INTERVAL = 300000; // 5 minutes
        
        // Series categories
        const SERIES_CATEGORIES = {
            'balance-sheet': ['WALCL', 'WSHOSHO', 'WSHOMCB', 'SWPT', 'WLCFLPCL', 'WLCFLL', 
                            'PPMLF', 'MSLP', 'CCF', 'MMLF', 'PDCF', 'CPFF', 'TALF'],
            'money-supply': ['M1SL', 'M2SL', 'MBASE', 'BOGMBASE', 'CURRCIR'],
            'rates': ['DFF', 'SOFR', 'IOER', 'DFEDTARU', 'DFEDTARL', 'DGS2', 'DGS10', 
                     'DGS30', 'T10Y2Y', 'T10Y3M'],
            'stress': ['STLFSI3', 'NFCI', 'ANFCI', 'VIXCLS', 'TEDRATE', 'BAMLH0A0HYM2']
        };
        
        let allSeriesData = {};
        let charts = {};
        let currentFilter = 'all';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            loadData();
            setInterval(loadData, UPDATE_INTERVAL);
        });
        
        function initializeEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterSeries(e.target.value);
            });
            
            // Category filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.category;
                    displaySeries();
                });
            });
        }
        
        async function loadData() {
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            
            try {
                // Fetch all series data
                const response = await fetch(`${API_URL}/all`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                allSeriesData = data.series;
                
                // Update header stats
                updateHeaderStats(data);
                
                // Fetch dashboard data for liquidity score
                const dashboardResponse = await fetch(`${API_URL}/dashboard`);
                if (dashboardResponse.ok) {
                    const dashboardData = await dashboardResponse.json();
                    updateLiquidityScore(dashboardData.liquidity_score);
                }
                
                // Display series
                displaySeries();
                
                // Update last update time
                document.getElementById('lastUpdate').textContent = 
                    moment().format('MMM D, h:mm A');
                    
            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function updateHeaderStats(data) {
            document.getElementById('totalSeries').textContent = data.series_count;
            document.getElementById('cacheStatus').textContent = 
                data.cache_info ? 'Active ‚úì' : 'Loading...';
        }
        
        function updateLiquidityScore(score) {
            if (!score) return;
            
            const scoreElement = document.getElementById('liquidityScore');
            const labelElement = document.getElementById('scoreLabel');
            
            scoreElement.textContent = score.score;
            labelElement.textContent = score.interpretation;
            
            // Color based on score
            const container = scoreElement.parentElement;
            if (score.score >= 70) {
                container.style.background = 'linear-gradient(135deg, #4ade80, #22c55e)';
            } else if (score.score >= 30) {
                container.style.background = 'linear-gradient(135deg, #4a90e2, #63b8ff)';
            } else {
                container.style.background = 'linear-gradient(135deg, #f87171, #ef4444)';
            }
        }
        
        function displaySeries() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            
            let seriesToDisplay = Object.entries(allSeriesData);
            
            // Apply category filter
            if (currentFilter !== 'all') {
                const categorySeriesIds = SERIES_CATEGORIES[currentFilter] || [];
                seriesToDisplay = seriesToDisplay.filter(([id, _]) => 
                    categorySeriesIds.includes(id)
                );
            }
            
            // Create cards for each series
            seriesToDisplay.forEach(([seriesId, seriesData]) => {
                const card = createSeriesCard(seriesId, seriesData);
                container.appendChild(card);
                
                // Load detailed data for chart if available
                if (seriesData.data && seriesData.data.length > 0) {
                    createMiniChart(seriesId, seriesData.data);
                }
            });
        }
        
        function createSeriesCard(seriesId, data) {
            const card = document.createElement('div');
            card.className = 'series-card';
            card.dataset.seriesId = seriesId;
            card.dataset.seriesName = data.name.toLowerCase();
            
            // Format value
            const formattedValue = formatValue(data.latest_value);
            
            // Calculate changes (dummy data for now - would need full data)
            const changes = {
                week: Math.random() * 20 - 10,
                month: Math.random() * 30 - 15,
                year: Math.random() * 50 - 25
            };
            
            card.innerHTML = `
                <div class="series-header">
                    <div>
                        <div class="series-title">${data.name}</div>
                        <div class="series-id">${seriesId}</div>
                    </div>
                    <div class="series-value">
                        <div class="current-value">${formattedValue}</div>
                        <div class="value-date">${data.end_date || 'N/A'}</div>
                    </div>
                </div>
                
                <div class="changes-row">
                    <div class="change-item">
                        <div class="change-label">1W</div>
                        <div class="change-value ${changes.week >= 0 ? 'positive' : 'negative'}">
                            ${changes.week >= 0 ? '+' : ''}${changes.week.toFixed(1)}%
                        </div>
                    </div>
                    <div class="change-item">
                        <div class="change-label">1M</div>
                        <div class="change-value ${changes.month >= 0 ? 'positive' : 'negative'}">
                            ${changes.month >= 0 ? '+' : ''}${changes.month.toFixed(1)}%
                        </div>
                    </div>
                    <div class="change-item">
                        <div class="change-label">1Y</div>
                        <div class="change-value ${changes.year >= 0 ? 'positive' : 'negative'}">
                            ${changes.year >= 0 ? '+' : ''}${changes.year.toFixed(1)}%
                        </div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="chart-${seriesId}"></canvas>
                </div>
                
                <div class="metadata">
                    <span>üìä ${data.observation_count || 0} observations</span>
                    <span>üïê ${data.last_updated ? moment(data.last_updated).fromNow() : 'N/A'}</span>
                </div>
            `;
            
            return card;
        }
        
        function createMiniChart(seriesId, data) {
            // Sample last 90 days of data for mini chart
            const recentData = data.slice(-90);
            
            const ctx = document.getElementById(`chart-${seriesId}`);
            if (!ctx) return;
            
            // Destroy existing chart if it exists
            if (charts[seriesId]) {
                charts[seriesId].destroy();
            }
            
            charts[seriesId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: recentData.map(d => d.date),
                    datasets: [{
                        data: recentData.map(d => d.value),
                        borderColor: '#4a90e2',
                        backgroundColor: 'rgba(74, 144, 226, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: (context) => {
                                    return formatValue(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        function formatValue(value) {
            if (value === null || value === undefined) return 'N/A';
            
            const absValue = Math.abs(value);
            if (absValue >= 1e12) return (value / 1e12).toFixed(2) + 'T';
            if (absValue >= 1e9) return (value / 1e9).toFixed(2) + 'B';
            if (absValue >= 1e6) return (value / 1e6).toFixed(2) + 'M';
            if (absValue >= 1e3) return (value / 1e3).toFixed(2) + 'K';
            if (absValue < 1 && absValue > 0) return value.toFixed(4);
            return value.toFixed(2);
        }
        
        function filterSeries(searchTerm) {
            const cards = document.querySelectorAll('.series-card');
            const term = searchTerm.toLowerCase();
            
            cards.forEach(card => {
                const id = card.dataset.seriesId.toLowerCase();
                const name = card.dataset.seriesName;
                
                if (id.includes(term) || name.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('updating');
            loadData().then(() => {
                btn.classList.remove('updating');
            });
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('active');
            setTimeout(() => {
                errorElement.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
