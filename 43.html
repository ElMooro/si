<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Reserve Liquidity Dashboard</title>
    
    <!-- Required Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            background: rgba(20, 24, 44, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        
        /* Container */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Key Metrics Cards */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s;
        }
        
        .metric-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 0.25rem;
        }
        
        .metric-date {
            font-size: 0.75rem;
            color: #666;
        }
        
        /* Filter buttons */
        .filter-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(0, 255, 136, 0.3);
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            font-weight: bold;
            border: none;
        }
        
        /* Data Display Section */
        .data-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #00ff88;
            font-weight: bold;
        }
        
        /* Data Table */
        .data-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            overflow-x: auto;
        }
        
        .data-table table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        
        .data-table th {
            background: rgba(0, 255, 136, 0.1);
            padding: 0.75rem;
            text-align: left;
            font-weight: bold;
            color: #00ff88;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.875rem;
            white-space: nowrap;
        }
        
        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
        }
        
        .data-table tr:hover {
            background: rgba(0, 255, 136, 0.05);
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status Messages */
        .error {
            color: #ff4444;
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .success {
            color: #00ff88;
            padding: 1rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .info {
            color: #00ccff;
            padding: 1rem;
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        /* Value Styles */
        .value-cell {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
        
        .series-id {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #00ccff;
        }
        
        /* Chart Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            üè¶ Federal Reserve Liquidity Dashboard
            <span style="font-size: 0.875rem; color: #888;">Real-time FRED Data</span>
        </div>
        
        <div class="header-stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSeries">0</div>
                <div class="stat-label">Series Loaded</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastUpdate">--:--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Status messages -->
        <div id="statusMessage"></div>
        
        <!-- Key Metrics Dashboard -->
        <div class="metrics-grid" id="metricsGrid">
            <!-- Will be populated dynamically -->
        </div>
        
        <!-- Filter buttons -->
        <div class="filter-container">
            <button class="filter-btn active" onclick="loadSummary()">‚ö° Load Key Metrics</button>
            <button class="filter-btn" onclick="loadBatchSeries()">üìä Load All Series</button>
            <button class="filter-btn" onclick="loadByCategory('reserves')">üí∞ Reserves</button>
            <button class="filter-btn" onclick="loadByCategory('securities')">üìà Securities</button>
            <button class="filter-btn" onclick="loadByCategory('repo_operations')">üîÑ Repo Ops</button>
            <button class="filter-btn" onclick="exportToCSV()">üì• Export CSV</button>
        </div>
        
        <!-- Chart Section -->
        <div class="chart-container" id="chartContainer" style="display: none;">
            <div class="section-header">
                <div class="section-title">Historical Chart</div>
            </div>
            <div id="mainChart"></div>
        </div>
        
        <!-- Main Data Section -->
        <div class="data-section">
            <div class="section-header">
                <div class="section-title" id="mainTitle">Federal Reserve Liquidity Series</div>
            </div>
            
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Series ID</th>
                            <th>Description</th>
                            <th>Current Value</th>
                            <th>Units</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="mainTableBody">
                        <tr><td colspan="6" class="loading">Click "Load Key Metrics" to start...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // API Configuration - Your Lambda URL
        const API_BASE = 'https://nmkverrwjnxsmgnogzckkoyuce0bqxyk.lambda-url.us-east-1.on.aws/fed_liquidity';
        
        // Global state
        let allSeriesData = [];
        
        // List of all Fed series from the documentation
        const ALL_FED_SERIES = {
            "WRBWFRBL": "Reserve Balances with Federal Reserve Banks (Weekly)",
            "WALCL": "Total Assets of Federal Reserve (Weekly)",
            "WCURCIR": "Currency in Circulation (Weekly)",
            "WTREGEN": "Treasury General Account (Weekly)",
            "RRPONTSYD": "Overnight Reverse Repurchase Agreements (Daily)",
            "TOTRESNS": "Total Reserves of Depository Institutions",
            "EXCSRESNS": "Excess Reserves of Depository Institutions",
            "REQRESNS": "Required Reserves of Depository Institutions",
            "CURRCIR": "Currency in Circulation (Monthly)",
            "TREASURY": "Treasury General Account (Daily)",
            "WSHOTSL": "Securities Held Outright: Total (Weekly)",
            "WSHOTS": "Securities Held Outright: Treasury Securities (Weekly)",
            "WSHOMCB": "Securities Held Outright: Mortgage-Backed Securities (Weekly)",
            "TREAST": "U.S. Treasury Securities Held by Fed (All Maturities)",
            "MBST": "Mortgage-Backed Securities Held by Fed",
            "BOGMBASE": "Monetary Base: Total",
            "RESPPANWW": "Total Factors Supplying Reserve Funds (Weekly)",
            "WOTHLL": "Other Liabilities and Capital",
            "RESBALNS": "Reserve Balances with Federal Reserve Banks (Daily)",
            "RESBALNSW": "Reserve Balances with Federal Reserve Banks (Wednesday Level)"
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing Federal Reserve Dashboard...');
            updateLastUpdateTime();
            // Auto-load summary on page load
            loadSummary();
        });
        
        // Load summary data
        async function loadSummary() {
            showStatus('Loading key Fed metrics...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}?series=summary`);
                if (!response.ok) throw new Error('Failed to fetch summary');
                
                const data = await response.json();
                console.log('Summary response:', data);
                
                // Parse the body if it's a string
                let parsedData = data;
                if (data.body && typeof data.body === 'string') {
                    parsedData = JSON.parse(data.body);
                }
                
                if (parsedData.metrics && parsedData.metrics.length > 0) {
                    // Display key metrics in cards
                    displayMetricsCards(parsedData.metrics);
                    
                    // Store and display in table
                    allSeriesData = parsedData.metrics.map(metric => ({
                        id: metric.series,
                        name: metric.name,
                        value: metric.latest_value,
                        date: metric.latest_date,
                        units: metric.unit || 'Billions of Dollars'
                    }));
                    
                    displaySeriesTable();
                    document.getElementById('totalSeries').textContent = allSeriesData.length;
                    
                    showStatus(`Loaded ${parsedData.metrics.length} key metrics successfully!`, 'success');
                } else {
                    throw new Error('No data received from API');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
            
            updateLastUpdateTime();
        }
        
        // Load batch series
        async function loadBatchSeries() {
            showStatus('Loading all Fed series (this may take a moment)...', 'info');
            allSeriesData = [];
            
            const seriesList = Object.keys(ALL_FED_SERIES);
            const batchSize = 5;
            let loaded = 0;
            
            for (let i = 0; i < seriesList.length; i += batchSize) {
                const batch = seriesList.slice(i, i + batchSize).join(',');
                
                try {
                    const response = await fetch(`${API_BASE}?series=batch&list=${batch}`);
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Parse the body if it's a string
                        let parsedData = data;
                        if (data.body && typeof data.body === 'string') {
                            parsedData = JSON.parse(data.body);
                        }
                        
                        if (parsedData.data) {
                            parsedData.data.forEach(series => {
                                if (series.latest) {
                                    allSeriesData.push({
                                        id: series.series_id,
                                        name: series.name || ALL_FED_SERIES[series.series_id],
                                        value: series.latest.value,
                                        date: series.latest.date,
                                        units: series.units || 'Billions of Dollars',
                                        observations: series.observations
                                    });
                                    loaded++;
                                }
                            });
                        }
                    }
                } catch (err) {
                    console.error('Batch error:', err);
                }
                
                // Update display progressively
                displaySeriesTable();
                document.getElementById('totalSeries').textContent = loaded;
                showStatus(`Loading... ${loaded}/${seriesList.length} series`, 'info');
                
                // Small delay between batches
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            showStatus(`Loaded ${loaded} series successfully!`, 'success');
            updateLastUpdateTime();
        }
        
        // Load by category
        async function loadByCategory(category) {
            showStatus(`Loading ${category} series...`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}?category=${category}`);
                if (!response.ok) throw new Error('Failed to fetch category');
                
                const data = await response.json();
                
                // Parse the body if it's a string
                let parsedData = data;
                if (data.body && typeof data.body === 'string') {
                    parsedData = JSON.parse(data.body);
                }
                
                if (parsedData.data && parsedData.data.length > 0) {
                    allSeriesData = parsedData.data.map(series => ({
                        id: series.series_id,
                        name: series.name,
                        value: series.latest ? series.latest.value : null,
                        date: series.latest ? series.latest.date : 'N/A',
                        units: series.units || 'Billions of Dollars',
                        observations: series.observations
                    }));
                    
                    displaySeriesTable();
                    document.getElementById('totalSeries').textContent = allSeriesData.length;
                    document.getElementById('mainTitle').textContent = `${category.charAt(0).toUpperCase() + category.slice(1).replace(/_/g, ' ')} Series`;
                    
                    showStatus(`Loaded ${parsedData.data.length} ${category} series`, 'success');
                } else {
                    showStatus('No data available for this category', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
            
            updateLastUpdateTime();
        }
        
        // Display metrics cards
        function displayMetricsCards(metrics) {
            const grid = document.getElementById('metricsGrid');
            
            const cards = metrics.slice(0, 8).map(metric => {
                const value = formatLargeValue(metric.latest_value);
                
                return `
                    <div class="metric-card">
                        <div class="metric-label">${metric.series}</div>
                        <div class="metric-value">${value}</div>
                        <div style="color: #aaa; font-size: 0.8rem; margin-top: 0.5rem;">
                            ${metric.name}
                        </div>
                        <div class="metric-date">Updated: ${metric.latest_date}</div>
                    </div>
                `;
            }).join('');
            
            grid.innerHTML = cards;
        }
        
        // Display series in table
        function displaySeriesTable() {
            const tbody = document.getElementById('mainTableBody');
            
            if (allSeriesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #888;">No data loaded</td></tr>';
                return;
            }
            
            const rows = allSeriesData.map(series => {
                const formattedValue = series.value !== null ? formatLargeValue(series.value) : 'N/A';
                
                return `
                    <tr>
                        <td class="series-id">${series.id}</td>
                        <td>${series.name}</td>
                        <td class="value-cell">${formattedValue}</td>
                        <td style="color: #888; font-size: 0.75rem;">${series.units}</td>
                        <td>${series.date || 'N/A'}</td>
                        <td>
                            <button class="filter-btn" style="padding: 0.25rem 0.75rem; font-size: 0.75rem;" 
                                    onclick="loadSeriesChart('${series.id}')">
                                üìà Chart
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = rows;
        }
        
        // Load and chart a series
        async function loadSeriesChart(seriesId) {
            showStatus(`Loading chart data for ${seriesId}...`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}?series=${seriesId}`);
                if (!response.ok) throw new Error('Failed to fetch series');
                
                const data = await response.json();
                
                // Parse the body if it's a string
                let parsedData = data;
                if (data.body && typeof data.body === 'string') {
                    parsedData = JSON.parse(data.body);
                }
                
                if (parsedData.observations && parsedData.observations.length > 0) {
                    plotSeries(parsedData);
                    document.getElementById('chartContainer').style.display = 'block';
                    
                    // Scroll to chart
                    document.getElementById('chartContainer').scrollIntoView({ behavior: 'smooth' });
                    
                    showStatus(`Charted ${parsedData.observations.length} data points for ${seriesId}`, 'success');
                } else {
                    showStatus('No chart data available', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        // Plot series using Plotly
        function plotSeries(seriesData) {
            const dates = seriesData.observations.map(obs => obs.date);
            const values = seriesData.observations.map(obs => obs.value);
            
            const trace = {
                x: dates,
                y: values,
                type: 'scatter',
                mode: 'lines',
                name: seriesData.series_id,
                line: {
                    color: '#00ff88',
                    width: 2
                },
                hovertemplate: '%{x}<br>Value: %{y:,.2f}<extra></extra>'
            };
            
            const layout = {
                title: {
                    text: `${seriesData.name || seriesData.series_id}`,
                    font: { color: '#00ff88', size: 18 }
                },
                paper_bgcolor: 'rgba(0, 0, 0, 0)',
                plot_bgcolor: 'rgba(255, 255, 255, 0.02)',
                xaxis: {
                    title: 'Date',
                    gridcolor: 'rgba(255, 255, 255, 0.1)',
                    tickfont: { color: '#888' },
                    titlefont: { color: '#888' },
                    rangeslider: { visible: false }
                },
                yaxis: {
                    title: seriesData.units || 'Value (Billions of Dollars)',
                    gridcolor: 'rgba(255, 255, 255, 0.1)',
                    tickfont: { color: '#888' },
                    titlefont: { color: '#888' },
                    tickformat: ',.0f'
                },
                margin: { t: 60, b: 60, l: 80, r: 20 },
                hovermode: 'x unified',
                showlegend: false
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['pan2d', 'select2d', 'lasso2d', 'autoScale2d']
            };
            
            Plotly.newPlot('mainChart', [trace], layout, config);
        }
        
        // Format large values
        function formatLargeValue(value) {
            if (value === null || value === undefined) return 'N/A';
            
            // Values from API are already in billions
            const absValue = Math.abs(value);
            const isNegative = value < 0;
            let formatted = '';
            
            if (absValue >= 1000) {
                // Trillions
                formatted = `${(absValue / 1000).toFixed(2)}T`;
            } else if (absValue >= 1) {
                // Billions
                formatted = `${absValue.toFixed(1)}B`;
            } else {
                // Millions
                formatted = `${(absValue * 1000).toFixed(0)}M`;
            }
            
            return `${isNegative ? '-' : ''}$${formatted}`;
        }
        
        // Export to CSV
        function exportToCSV() {
            if (allSeriesData.length === 0) {
                showStatus('No data to export', 'error');
                return;
            }
            
            let csv = 'Series ID,Description,Current Value (Billions),Units,Last Updated\n';
            
            allSeriesData.forEach(series => {
                const value = series.value !== null ? series.value : 'N/A';
                csv += `"${series.id}","${series.name}","${value}","${series.units}","${series.date || 'N/A'}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fed_liquidity_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            showStatus('Data exported to CSV', 'success');
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type;
            statusDiv.textContent = message;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }
        
        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdate').textContent = timeStr;
        }
    </script>
</body>
</html>
