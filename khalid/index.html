<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JustHodl | Khalid Metrics Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg0:#06080d;--bg1:#0c1017;--bg2:#111827;--bg3:#1a2035;--bg4:#1e293b;--brd:#1e293b;--brd2:#2d3a4f;--t1:#f1f5f9;--t2:#94a3b8;--t3:#64748b;--t4:#475569;--green:#00e676;--green-bg:rgba(0,230,118,.08);--green-brd:rgba(0,230,118,.25);--red:#ff1744;--red-bg:rgba(255,23,68,.08);--red-brd:rgba(255,23,68,.25);--blue:#448aff;--yellow:#ffd740;--purple:#b388ff;--cyan:#18ffff;--orange:#ff9100;--gold:#ffd700}
*{margin:0;padding:0;box-sizing:border-box}body{background:var(--bg0);color:var(--t1);font-family:'DM Sans',sans-serif;overflow-x:hidden;padding-bottom:30px}.mono{font-family:'JetBrains Mono',monospace}
.topbar{background:linear-gradient(180deg,#0a0f1a,var(--bg0));border-bottom:1px solid var(--brd);padding:8px 16px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:200;backdrop-filter:blur(24px)}
.topbar-left{display:flex;align-items:center;gap:10px}.logo{font-size:15px;font-weight:700;background:linear-gradient(135deg,var(--gold),var(--orange));-webkit-background-clip:text;-webkit-text-fill-color:transparent}.logo sub{font-size:9px;color:var(--t3);letter-spacing:1.5px;text-transform:uppercase;-webkit-text-fill-color:var(--t3)}
.topbar-right{display:flex;align-items:center;gap:8px;flex-wrap:wrap}.live{display:flex;align-items:center;gap:5px;font-size:10px;color:var(--green);font-weight:600}.live-dot{width:6px;height:6px;background:var(--green);border-radius:50%;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1;box-shadow:0 0 0 0 rgba(0,230,118,.4)}50%{opacity:.7;box-shadow:0 0 0 6px rgba(0,230,118,0)}}
.btn{padding:4px 10px;border-radius:5px;border:1px solid var(--brd2);background:var(--bg3);color:var(--t2);font-size:10px;font-weight:600;cursor:pointer;transition:all .2s;font-family:'DM Sans',sans-serif}.btn:hover{background:var(--bg4);border-color:var(--blue);color:var(--t1)}.btn-primary{background:linear-gradient(135deg,var(--blue),#2962ff);border:none;color:#fff}.btn-ai{background:linear-gradient(135deg,var(--purple),#7c4dff);border:none;color:#fff}.btn-danger{border-color:var(--red-brd);color:var(--red)}.btn-danger:hover{background:var(--red-bg)}
.back-link{color:var(--t3);text-decoration:none;font-size:11px;display:flex;align-items:center;gap:4px}.back-link:hover{color:var(--blue)}
.view-tabs{display:flex;border-bottom:1px solid var(--brd);padding:0 16px;gap:0;overflow-x:auto}.vtab{padding:7px 14px;font-size:10px;font-weight:600;color:var(--t3);cursor:pointer;border-bottom:2px solid transparent;transition:all .2s;white-space:nowrap;text-transform:uppercase;letter-spacing:.5px}.vtab:hover{color:var(--t1)}.vtab.active{color:var(--blue);border-bottom-color:var(--blue)}
.view-panel{display:none}.view-panel.active{display:block}
.risk-hero{padding:20px 16px 16px;display:flex;gap:16px;align-items:stretch;flex-wrap:wrap}
.risk-gauge-wrap{background:var(--bg1);border:1px solid var(--brd);border-radius:10px;padding:20px 24px;display:flex;flex-direction:column;align-items:center;min-width:200px;position:relative;overflow:hidden}.risk-gauge-wrap::before{content:'';position:absolute;inset:0;background:radial-gradient(ellipse at center,rgba(255,215,0,.03),transparent 70%);pointer-events:none}
.risk-label{font-size:9px;letter-spacing:2px;text-transform:uppercase;color:var(--t3);margin-bottom:6px;font-weight:600}.risk-gauge{position:relative;width:140px;height:140px}.risk-gauge svg{transform:rotate(-90deg)}.risk-gauge-bg{fill:none;stroke:var(--bg4);stroke-width:8}.risk-gauge-fill{fill:none;stroke-width:8;stroke-linecap:round;transition:stroke-dashoffset 1.5s ease,stroke 1s ease}.risk-num{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:36px;font-weight:700;font-family:'JetBrains Mono',monospace}.risk-regime{margin-top:8px;padding:3px 12px;border-radius:20px;font-size:10px;font-weight:700;letter-spacing:1px;text-transform:uppercase}
.cat-risk-grid{flex:1;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px}.cat-card{background:var(--bg1);border:1px solid var(--brd);border-radius:8px;padding:12px 14px}.cat-card:hover{border-color:var(--brd2)}.cat-name{font-size:9px;color:var(--t3);text-transform:uppercase;letter-spacing:1.5px;font-weight:600;margin-bottom:6px}.cat-score{font-size:24px;font-weight:700;font-family:'JetBrains Mono',monospace}.cat-bar{margin-top:8px;height:3px;background:var(--bg4);border-radius:3px;overflow:hidden}.cat-bar-fill{height:100%;border-radius:3px;transition:width 1.5s ease}
.toolbar{padding:8px 16px;display:flex;align-items:center;gap:6px;flex-wrap:wrap;border-bottom:1px solid var(--brd)}.filter-btn{padding:4px 10px;border-radius:16px;border:1px solid var(--brd);background:transparent;color:var(--t3);font-size:10px;cursor:pointer;transition:all .2s;font-family:'DM Sans',sans-serif;font-weight:500}.filter-btn:hover,.filter-btn.active{background:var(--bg3);border-color:var(--blue);color:var(--t1)}.search-wrap{margin-left:auto;position:relative}.search-wrap input{background:var(--bg2);border:1px solid var(--brd);border-radius:5px;padding:5px 10px;color:var(--t1);font-size:11px;width:180px;font-family:'DM Sans',sans-serif}.search-wrap input:focus{outline:none;border-color:var(--blue)}
.table-wrap{padding:0 16px 16px;overflow-x:auto}table{width:100%;border-collapse:collapse;font-size:11px}thead th{position:sticky;top:0;background:var(--bg1);border-bottom:2px solid var(--brd2);padding:8px 10px;text-align:left;font-size:9px;text-transform:uppercase;letter-spacing:1.5px;color:var(--t3);font-weight:600;white-space:nowrap;z-index:10}thead th.sortable{cursor:pointer}thead th.sortable:hover{color:var(--blue)}thead th.right{text-align:right}tbody tr{border-bottom:1px solid var(--brd);transition:background .15s}tbody tr:hover{background:rgba(68,138,255,.04)}td{padding:8px 10px;white-space:nowrap;vertical-align:middle}td.right{text-align:right}
.name-input{background:transparent;border:1px solid transparent;color:var(--t1);font-size:11px;padding:2px 4px;border-radius:4px;width:100%;font-family:'DM Sans',sans-serif}.name-input:hover{border-color:var(--brd2)}.name-input:focus{outline:none;border-color:var(--blue);background:var(--bg2)}.series-id{font-family:'JetBrains Mono',monospace;font-size:9px;color:var(--t4);margin-top:1px}.current-val{font-family:'JetBrains Mono',monospace;font-weight:600;font-size:12px}
.pct{font-family:'JetBrains Mono',monospace;font-weight:600;font-size:11px;padding:2px 6px;border-radius:3px;display:inline-block;min-width:60px;text-align:right}.pct-up{color:var(--green);background:var(--green-bg)}.pct-down{color:var(--red);background:var(--red-bg)}.pct-flat{color:var(--t3)}.pct-na{color:var(--t4);font-style:italic;font-weight:400}
.flash-green{animation:flashG 2s infinite}.flash-red{animation:flashR 2s infinite}@keyframes flashG{0%,100%{box-shadow:none}50%{box-shadow:inset 0 0 0 1px rgba(0,230,118,.3),0 0 12px rgba(0,230,118,.15)}}@keyframes flashR{0%,100%{box-shadow:none}50%{box-shadow:inset 0 0 0 1px rgba(255,23,68,.3),0 0 12px rgba(255,23,68,.15)}}
.weight-cell{display:flex;align-items:center;gap:4px}.weight-num{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--t2);min-width:16px;text-align:center}input[type=range]{-webkit-appearance:none;width:50px;height:3px;background:var(--bg4);border-radius:3px;outline:none}input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:10px;height:10px;background:var(--blue);border-radius:50%;cursor:pointer}
.flash-toggle{display:flex;gap:2px}.flash-opt{width:20px;height:20px;border-radius:3px;border:1px solid var(--brd);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:9px}.flash-opt.sel-green{background:var(--green-bg);border-color:var(--green-brd);color:var(--green)}.flash-opt.sel-red{background:var(--red-bg);border-color:var(--red-brd);color:var(--red)}
.cat-select{background:var(--bg2);border:1px solid var(--brd);color:var(--t2);font-size:10px;padding:2px 4px;border-radius:3px;font-family:'DM Sans',sans-serif;cursor:pointer}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(6px);z-index:500;display:none;align-items:center;justify-content:center}.modal-overlay.open{display:flex}.modal{background:var(--bg1);border:1px solid var(--brd2);border-radius:12px;padding:24px;width:460px;max-width:95vw;max-height:90vh;overflow-y:auto}.modal h3{font-size:15px;margin-bottom:14px}.form-row{margin-bottom:12px}.form-row label{display:block;font-size:10px;color:var(--t3);text-transform:uppercase;letter-spacing:1px;margin-bottom:3px;font-weight:600}.form-row input,.form-row select{width:100%;background:var(--bg2);border:1px solid var(--brd);color:var(--t1);padding:7px 10px;border-radius:5px;font-size:12px;font-family:'DM Sans',sans-serif}.form-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:16px}
.statusbar{background:#060810;border-top:1px solid var(--brd);padding:4px 16px;font-size:9px;color:var(--t4);display:flex;justify-content:space-between;font-family:'JetBrains Mono',monospace;position:fixed;bottom:0;left:0;right:0;z-index:100}
.loading-bar{position:fixed;top:0;left:0;height:2px;background:linear-gradient(90deg,var(--blue),var(--cyan),var(--blue));z-index:999;animation:loadSlide 1.5s ease infinite;width:30%}@keyframes loadSlide{0%{left:-30%}100%{left:100%}}.spinner{width:18px;height:18px;border:2px solid var(--brd2);border-top-color:var(--blue);border-radius:50%;animation:spin .8s linear infinite;display:inline-block}@keyframes spin{to{transform:rotate(360deg)}}
@media(max-width:768px){.risk-hero{flex-direction:column}.cat-risk-grid{grid-template-columns:1fr 1fr}.toolbar{flex-direction:column;align-items:stretch}.search-wrap{margin-left:0}.search-wrap input{width:100%}.ai-grid{grid-template-columns:1fr!important}}
/* AI */
.ai-wrap{padding:16px}.ai-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:14px}
.ai-card{background:var(--bg1);border:1px solid var(--brd);border-radius:10px;padding:18px;position:relative;overflow:hidden}.ai-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px}
.ai-card.plumbing::before{background:linear-gradient(90deg,var(--green),var(--cyan))}.ai-card.cycle::before{background:linear-gradient(90deg,var(--blue),var(--purple))}.ai-card.risk::before{background:linear-gradient(90deg,var(--orange),var(--red))}.ai-card.portfolio::before{background:linear-gradient(90deg,var(--gold),var(--orange))}.ai-card.outlook::before{background:linear-gradient(90deg,var(--cyan),var(--blue))}.ai-card.trades::before{background:linear-gradient(90deg,var(--green),var(--gold))}.ai-card.crisis::before{background:linear-gradient(90deg,var(--red),var(--orange))}.ai-card.regime::before{background:linear-gradient(90deg,var(--blue),var(--green))}.ai-card.crypto::before{background:linear-gradient(90deg,#f7931a,var(--gold))}
.ai-title{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px}.ai-score{font-size:32px;font-weight:700;font-family:'JetBrains Mono',monospace;margin-bottom:4px}.ai-grade{display:inline-block;padding:2px 8px;border-radius:4px;font-size:11px;font-weight:700;font-family:'JetBrains Mono',monospace}.ai-text{font-size:12px;color:var(--t2);line-height:1.6;margin:8px 0}
.ai-list{list-style:none;padding:0;margin:6px 0}.ai-list li{padding:5px 0;border-bottom:1px solid var(--brd);font-size:11px;color:var(--t2);line-height:1.5}.ai-list li:last-child{border-bottom:none}.ai-list li::before{content:'';display:inline-block;width:5px;height:5px;border-radius:50%;margin-right:7px;vertical-align:middle}
.ai-list.green li::before{background:var(--green)}.ai-list.red li::before{background:var(--red)}.ai-list.blue li::before{background:var(--blue)}.ai-list.gold li::before{background:var(--gold)}.ai-list.purple li::before{background:var(--purple)}.ai-list.orange li::before{background:var(--orange)}.ai-list.btc li::before{background:#f7931a}
.alloc-row{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px solid var(--brd);font-size:11px}.alloc-name{color:var(--t2)}.alloc-pct{font-family:'JetBrains Mono',monospace;font-weight:700;font-size:13px}.alloc-detail{font-size:9px;color:var(--t4);margin-top:1px}.alloc-bar{height:5px;background:var(--bg4);border-radius:3px;margin-top:3px;overflow:hidden}.alloc-bar-fill{height:100%;border-radius:3px}
.trade-card{background:var(--bg2);border:1px solid var(--brd);border-radius:6px;padding:10px;margin-bottom:6px}.trade-name{font-weight:600;font-size:11px;margin-bottom:3px}.trade-detail{font-size:10px;color:var(--t3);line-height:1.5}
.outlook-row{display:flex;gap:10px;padding:6px 0;border-bottom:1px solid var(--brd);font-size:11px}.outlook-period{font-family:'JetBrains Mono',monospace;font-weight:600;color:var(--blue);min-width:40px;font-size:10px}.outlook-text{color:var(--t2);line-height:1.5}
.cycle-meter{height:8px;background:var(--bg4);border-radius:4px;margin:10px 0;position:relative;overflow:visible}.cycle-pos{position:absolute;top:-4px;width:14px;height:14px;background:var(--blue);border-radius:50%;border:2px solid var(--bg1);transition:left 1s ease}.cycle-labels{display:flex;justify-content:space-between;font-size:8px;color:var(--t4);margin-top:3px}
.crisis-row{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid var(--brd)}.crisis-row:last-child{border-bottom:none}.crisis-name{font-size:12px;font-weight:600}.crisis-pct{font-family:'JetBrains Mono',monospace;font-weight:700;font-size:20px}.crisis-bar{height:6px;background:var(--bg4);border-radius:3px;margin-top:4px;overflow:hidden}.crisis-bar-fill{height:100%;border-radius:3px;transition:width 1.5s ease}
.regime-badge{display:inline-flex;align-items:center;gap:6px;padding:8px 16px;border-radius:8px;font-size:16px;font-weight:700;font-family:'JetBrains Mono',monospace;margin-bottom:8px}
.ai-loading{text-align:center;padding:60px 20px;color:var(--t3)}
</style>
</head>
<body>
<div id="loadingBar" class="loading-bar"></div>
<div class="topbar">
  <div class="topbar-left">
    <a href="https://justhodl.ai" class="back-link">&#9666; JustHodl.AI</a>
    <div class="logo">KHALID METRICS <sub>Intelligence Engine</sub></div>
  </div>
  <div class="topbar-right">
    <div class="live"><span class="live-dot"></span>LIVE</div>
    <button class="btn" onclick="refreshData()">&#8635; Refresh</button>
    <button class="btn btn-ai" onclick="runAnalysis()">&#9733; AI Analyze</button>
    <button class="btn btn-primary" onclick="openAddModal()">+ Add</button>
    <button class="btn" onclick="saveConfig()">Save</button>
  </div>
</div>
<div class="view-tabs">
  <div class="vtab active" onclick="switchView('metrics',this)">Metrics</div>
  <div class="vtab" onclick="switchView('ai',this)">AI Intelligence</div>
  <div class="vtab" onclick="switchView('crisis',this)">Crisis Compare</div>
  <div class="vtab" onclick="switchView('crypto',this)">Crypto</div>
</div>
<div class="view-panel active" id="view-metrics">
<div class="risk-hero">
  <div class="risk-gauge-wrap"><div class="risk-label">Weighted Risk Index</div><div class="risk-gauge"><svg viewBox="0 0 140 140" width="140" height="140"><circle cx="70" cy="70" r="58" class="risk-gauge-bg"/><circle cx="70" cy="70" r="58" class="risk-gauge-fill" id="riskGaugeFill" stroke-dasharray="364.42" stroke-dashoffset="364.42"/></svg><div class="risk-num" id="riskNum">--</div></div><div class="risk-regime" id="riskRegime">LOADING</div><div style="margin-top:6px;font-size:9px;color:var(--t4)" id="riskTimestamp">--</div></div>
  <div class="cat-risk-grid" id="catRiskGrid"></div>
</div>
<div class="toolbar"><button class="filter-btn active" data-cat="all" onclick="filterCategory(this)">All</button><div id="catFilters" style="display:contents"></div><div class="search-wrap"><input type="text" placeholder="Search..." id="searchInput" oninput="filterSearch()"></div></div>
<div class="table-wrap"><table><thead><tr><th style="width:24px"></th><th class="sortable" onclick="sortBy('name')">Metric</th><th>Cat</th><th class="right sortable" onclick="sortBy('current')">Current</th><th class="right sortable" onclick="sortBy('1w')">1W</th><th class="right sortable" onclick="sortBy('1m')">1M</th><th class="right sortable" onclick="sortBy('3m')">3M</th><th class="right sortable" onclick="sortBy('6m')">6M</th><th class="right sortable" onclick="sortBy('1y')">1Y</th><th style="width:70px">Wt</th><th style="width:50px">Flash</th><th style="width:24px"></th></tr></thead><tbody id="metricsBody"><tr><td colspan="12" style="text-align:center;padding:40px;color:var(--t3)"><div class="spinner"></div></td></tr></tbody></table></div>
</div>
<div class="view-panel" id="view-ai"><div class="ai-wrap" id="aiContent"><div class="ai-loading"><div class="spinner"></div><br>Loading...</div></div></div>
<div class="view-panel" id="view-crisis"><div class="ai-wrap" id="crisisContent"><div class="ai-loading"><div class="spinner"></div><br>Loading...</div></div></div>
<div class="view-panel" id="view-crypto"><div class="ai-wrap" id="cryptoContent"><div class="ai-loading"><div class="spinner"></div><br>Loading...</div></div></div>
<div class="modal-overlay" id="addModal"><div class="modal"><h3>Add New Metric</h3><div class="form-row"><label>Series ID or Ticker</label><input type="text" id="newId" placeholder="e.g. DGS10 or SPY"></div><div class="form-row"><label>Display Name</label><input type="text" id="newName"></div><div class="form-row"><label>Source</label><select id="newSource"><option value="fred">FRED</option><option value="polygon">Polygon</option></select></div><div class="form-row"><label>Category</label><select id="newCategory"></select></div><div class="form-row"><label>New Category</label><input type="text" id="newCatCustom"></div><div class="form-row"><label>Weight</label><input type="number" id="newWeight" value="5" min="1" max="10"></div><div class="form-row"><label>Flash</label><select id="newFlash"><option value="green_up">Green UP</option><option value="red_up">Red UP</option></select></div><div class="form-actions"><button class="btn" onclick="closeAddModal()">Cancel</button><button class="btn btn-primary" onclick="addMetric()">Add</button></div></div></div>
<div class="statusbar"><span id="statusLeft">Loading...</span><span id="statusRight">--</span></div>
<script>
var S3D='https://justhodl-dashboard-live.s3.amazonaws.com/data/khalid-metrics.json',S3C='https://justhodl-dashboard-live.s3.amazonaws.com/data/khalid-config.json',S3A='https://justhodl-dashboard-live.s3.amazonaws.com/data/khalid-analysis.json',API='https://2ijajv2pntkgj5yw5c3ukh5oq40xsyaf.lambda-url.us-east-1.on.aws/';
var CONFIG=null,DATA=null,AI=null,currentFilter='all',currentSort={col:null,dir:'asc'};
function switchView(v,el){document.querySelectorAll('.vtab').forEach(function(t){t.classList.remove('active')});document.querySelectorAll('.view-panel').forEach(function(p){p.classList.remove('active')});el.classList.add('active');document.getElementById('view-'+v).classList.add('active');if(v==='ai')renderAI();if(v==='crisis')renderCrisis();if(v==='crypto')renderCrypto()}
async function loadAll(){document.getElementById('loadingBar').style.display='block';try{var r=await fetch(S3C+'?t='+Date.now());if(r.ok)CONFIG=await r.json();else CONFIG={metrics:[],categories:[]}}catch(e){CONFIG={metrics:[],categories:[]}}try{var r=await fetch(S3D+'?t='+Date.now());if(r.ok)DATA=await r.json();else DATA={metrics:{},risk_index:50,category_risks:{}}}catch(e){DATA={metrics:{},risk_index:50,category_risks:{}}}try{var r=await fetch(S3A+'?t='+Date.now());if(r.ok)AI=await r.json();else AI=null}catch(e){AI=null}render();document.getElementById('loadingBar').style.display='none'}
function render(){renderGauge();renderCats();renderFilters();renderTable();updateStatus()}
function renderGauge(){var ri=DATA.risk_index||50,el=document.getElementById('riskNum'),fill=document.getElementById('riskGaugeFill'),reg=document.getElementById('riskRegime');el.textContent=Math.round(ri);var c,rt,rb;if(ri<=25){c='#00e676';rt='LOW RISK';rb='rgba(0,230,118,.15)'}else if(ri<=40){c='#69f0ae';rt='MODERATE';rb='rgba(105,240,174,.12)'}else if(ri<=55){c='#ffd740';rt='NEUTRAL';rb='rgba(255,215,64,.12)'}else if(ri<=70){c='#ff9100';rt='ELEVATED';rb='rgba(255,145,0,.12)'}else if(ri<=85){c='#ff5252';rt='HIGH RISK';rb='rgba(255,82,82,.12)'}else{c='#ff1744';rt='EXTREME';rb='rgba(255,23,68,.15)'}el.style.color=c;fill.style.stroke=c;fill.style.strokeDashoffset=364.42-(ri/100)*364.42;reg.textContent=rt;reg.style.background=rb;reg.style.color=c;document.getElementById('riskTimestamp').textContent='Updated: '+(DATA.generated?new Date(DATA.generated).toLocaleString():'--')}
