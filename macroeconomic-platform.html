    <div class="container">

        <div class="tabs-nav">

    <script>
        // Keep your existing configuration
        const OPENBB_CONFIG = {
            MAIN_API: {
                baseUrl: 'https://i70jxru6md.execute-api.us-east-1.amazonaws.com/prod/api/v1',
                endpoints: {
                    health: '/health',
                    overview: '/dashboard/overview',
                    mega: '/dashboard/mega',
                    dxy: '/dxy',
                    ice_bofa: '/ice_bofa',
                    fed: '/fed',
                    blackswan: '/blackswan',
                    liquidity: '/liquidity',
                    crisis: '/crisis'
                }
            }
        };
        
        // Keep your existing global state but add custom names storage
        let currentData = {
            overview: {},
            fed: {},
            blackswan: {},
            liquidity: {},
            currencies: {},
            credit: {},
            crisis: {},
            predictions: {},
            signals: [],
            customNames: {} // Add this for storing custom names
        };
        
        let charts = {
            main: null,
            fed: null,
            blackswan: null,
            liquidity: null
        };
        
        let activeTab = 'overview';
        let autoRefreshInterval = null;
        
        // Simple interpretations for each metric
        const interpretations = {
            'VIX': (value) => {
                if (value < 15) return "Low volatility - Market complacent";
                if (value > 30) return "High fear - Potential opportunity";
                return "Normal volatility";
            },
            'S&P 500': (value, change) => {
                if (change > 1) return "Strong momentum";
                if (change < -1) return "Selling pressure";
                return "Stable";
            },
            'DXY': (value) => {
                if (value > 105) return "Dollar strength";
                if (value < 95) return "Dollar weakness";
                return "Normal range";
            },
            '10Y Treasury': (value) => {
                if (value > 4.5) return "Elevated yields";
                if (value < 3) return "Low yields";
                return "Normal yields";
            },
            'Fed Balance': (value, change) => {
                if (change < 0) return "QT Active";
                if (change > 0) return "Expanding";
                return "Stable";
            },
            'TED Spread': (value) => {
                if (value < 0.2) return "No stress";
                if (value > 0.5) return "Credit stress";
                return "Normal";
            }
        };
        
        // Initialize the platform (keep most of your existing code)
        async function initializePlatform() {
            console.log('üöÄ Initializing OpenBB Platform v8.0...');
            
            // Load saved custom names
            const savedNames = localStorage.getItem('metricCustomNames');
            if (savedNames) {
                currentData.customNames = JSON.parse(savedNames);
            }
            
            await testAPIConnections();
            await loadAllData();
            setupEventListeners();
            initializeCharts();
            startAutoRefresh();
            
            console.log('‚úÖ Platform initialized successfully');
        }
        
        // Modified function to update key metrics with new features
        function updateKeyMetrics(indicators) {
            const metricsGrid = document.getElementById('keyMetrics');
            metricsGrid.innerHTML = '';
            
            const metricsConfig = [
                { key: 'VIXCLS', display: 'VIX', suffix: '' },
                { key: 'SP500', display: 'S&P 500', suffix: '' },
                { key: 'DTWEXBGS', display: 'DXY', suffix: '' },
                { key: 'DGS10', display: '10Y Treasury', suffix: '%' },
                { key: 'WALCL', display: 'Fed Balance', suffix: '', format: 'trillions' },
                { key: 'TEDRATE', display: 'TED Spread', suffix: '%' }
            ];
            
            metricsConfig.forEach(config => {
                if (indicators[config.key]) {
                    const data = indicators[config.key];
                    const card = createMetricCard(config, data);
                    metricsGrid.appendChild(card);
                }
            });
        }
        
        // Create metric card with new features
        function createMetricCard(config, data) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            
            // Use custom name if exists
            const displayName = currentData.customNames[config.key] || config.display;
            
            // Format value
            let formattedValue = data.value;
            if (config.format === 'trillions' && data.value) {
                formattedValue = `$${(data.value / 1000000).toFixed(2)}T`;
            } else if (data.value) {
                formattedValue = data.value.toFixed(2) + config.suffix;
            }
            
            // Get interpretation
            const interpretation = interpretations[config.display] ? 
                interpretations[config.display](data.value, data.change) : '';
            
            // Check for spikes (simple threshold)
            const changeAbs = Math.abs(data.change || 0);
            if (changeAbs > 5) {
                card.classList.add(data.change > 0 ? 'spike-good' : 'spike-bad');
            }
            
            card.innerHTML = `
                <div class="metric-title metric-title-edit" onclick="editMetricName('${config.key}', this)">
                    ${displayName}
                </div>
                <div class="metric-value ${data.change >= 0 ? 'positive' : 'negative'}">
                    ${formattedValue}
                </div>
                <div class="metric-change ${data.change >= 0 ? 'positive' : 'negative'}">
                    <span>${data.change >= 0 ? '‚ñ≤' : '‚ñº'}</span> 
                    ${Math.abs(data.change || 0).toFixed(2)}%
                </div>
                <div class="metric-interpretation ${data.change >= 0 ? 'positive' : 'negative'}">
                    ${interpretation}
                </div>
            `;
            
            // Add click handler for historical data
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('metric-title-edit')) {
                    showHistoricalData(config.key, displayName);
                }
            });
            
            return card;
        }
        
        // Simple edit function for metric names
        function editMetricName(key, element) {
            const currentName = element.textContent.trim();
            const newName = prompt('Enter new name for this metric:', currentName);
            
            if (newName && newName !== currentName) {
                currentData.customNames[key] = newName;
                localStorage.setItem('metricCustomNames', JSON.stringify(currentData.customNames));
                element.textContent = newName;
            }
        }
        
        // Simple historical data display
        function showHistoricalData(key, displayName) {
            // This would fetch and display full FRED historical data
            console.log(`Showing historical data for ${displayName} (${key})`);
            // You can implement a modal or expand the chart here
            alert(`Historical data for ${displayName} would be displayed here with full FRED history`);
        }
        
        // Keep all your existing functions exactly as they were
        async function testAPIConnections() {
            // Your existing code
        }
        
        async function loadAllData() {
            // Your existing code
        }
        
        async function loadOverviewData() {
            try {
                const response = await fetch(OPENBB_CONFIG.MAIN_API.baseUrl + OPENBB_CONFIG.MAIN_API.endpoints.overview);
                const data = await response.json();
                
                currentData.overview = data;
                
                // Use the modified updateKeyMetrics
                updateKeyMetrics(data.indicators || {});
                
                // Keep the rest of your existing code
                displayOverviewGrid(data.indicators || {});
                updateMainChart(data.indicators || {});
                
            } catch (error) {
                console.error('Error loading overview:', error);
                showError('overviewGrid', 'Failed to load overview data');
            }
        }
        
        // Keep all your other existing functions unchanged
        // ... rest of your original JavaScript code ...
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializePlatform);
    </script>
