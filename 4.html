<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Charts</title>
   
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
       
        /* Header */
        .header {
            background: #121212;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
       
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px);
        }
       
        /* Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
       
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px;
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol {
            font-weight: bold;
            color: #00dd77;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .search-item-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
       
        /* Charts Area */
        .charts-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }
        /* Enhanced chart styles with themes and fullscreen support */
        .chart-window {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-window.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10000;
            border-radius: 0;
            padding: 10px;
            background: var(--chart-bg);
        }
        .chart-window.fullscreen .chart-canvas {
            height: calc(100vh - 120px);
        }
        
        /* Theme variables */
        :root {
            --chart-bg: #131313;
            --chart-border: #282828;
            --chart-text: #e0e0e0;
            --chart-grid: #22222250;
            --chart-axis: #888;
        }
        
        [data-theme="light"] {
            --chart-bg: #ffffff;
            --chart-border: #e0e0e0;
            --chart-text: #333333;
            --chart-grid: #f0f0f0;
            --chart-axis: #666;
        }
        
        [data-theme="light"] .chart-window {
            background: var(--chart-bg);
            border-color: var(--chart-border);
            color: var(--chart-text);
        }
        
        [data-theme="light"] .control-btn,
        [data-theme="light"] .display-toggle,
        [data-theme="light"] .timeframe-btn {
            background: #f5f5f5;
            border-color: #ddd;
            color: #333;
        }
        
        [data-theme="light"] .display-toggle.active,
        [data-theme="light"] .timeframe-btn.active {
            background: #00dd77;
            color: #fff;
        }
        
        /* Chart type controls */
        .chart-type-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .chart-type-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        
        .chart-type-btn:hover {
            background: #333;
            border-color: #555;
        }
        
        .chart-type-btn.active {
            background: #0066cc;
            color: #fff;
            border-color: #0066cc;
        }
        
        /* Theme toggle */
        .theme-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: #333;
            border-color: #555;
        }
        
        /* Fullscreen button */
        .fullscreen-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            line-height: 1;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .fullscreen-btn:hover {
            background: #333;
            border-color: #555;
        }
        
        /* Comparison controls */
        .comparison-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .comparison-label {
            font-size: 11px;
            color: #888;
            margin-right: 5px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title {
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons {
            display: flex;
            gap: 2px;
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            border-radius: 4px;
        }
        .timeframe-btn:hover {
            background: #2e2e2e;
            color: #fff;
        }
        .timeframe-btn.active {
            background: #00dd77;
            color: #000;
            font-weight: bold;
        }
       
        /* Chart Display Controls */
        .chart-display-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .display-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .display-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .display-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
       
        .chart-canvas {
            background: #0a0a0a;
            border-radius: 6px;
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
       
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        .close-btn {
            background: #dd4444;
            border-color: #dd4444;
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
       
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
       
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
       
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
       
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📊 OPENBB FINANCIAL CHARTS • 6,042+ Indicators</div>
        <div class="header-controls">
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox"
                       placeholder="🔍 Search 6,042+ OpenBB Financial Indicators (FEDFUNDS, Treasury, GDP, AAPL, etc.)..."
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
        </div>

        <div class="charts-area" id="chartsArea">
            <div class="chart-grid" id="chartGrid"></div>
        </div>
    </div>

    <script>
        // Configuration for your OpenBB Financial Intelligence Platform
        const OPENBB_API_BASE = 'https://i3y8tfdp1k.execute-api.us-east-1.amazonaws.com/prod';
        const LAMBDA_DIRECT_ACCESS = true; // Use direct Lambda access for 100% reliability
        
        // Your AWS configuration (from documentation)
        const AWS_CONFIG = {
            region: 'us-east-1',
            functionName: 'indexToOpenSearch'
        };
        
        // Sample data for demo (will be replaced by your real 6,042 indicators)
        const sampleSymbols = [
            { symbol: 'AAPL', name: 'Apple Inc.', source: 'polygon', provider: 'polygon_direct' },
            { symbol: 'MSFT', name: 'Microsoft Corporation', source: 'polygon', provider: 'polygon_direct' },
            { symbol: 'GOOGL', name: 'Alphabet Inc.', source: 'polygon', provider: 'polygon_direct' },
            { symbol: 'AMZN', name: 'Amazon.com Inc.', source: 'polygon', provider: 'polygon_direct' },
            { symbol: 'TSLA', name: 'Tesla Inc.', source: 'polygon', provider: 'polygon_direct' },
            { symbol: 'SPY', name: 'SPDR S&P 500 ETF', source: 'polygon', provider: 'polygon_direct' },
            { symbol: 'QQQ', name: 'Invesco QQQ Trust', source: 'polygon', provider: 'polygon_direct' },
            { symbol: 'FEDFUNDS', name: 'Federal Funds Rate', source: 'fred', provider: 'fred_direct' },
            { symbol: 'UNRATE', name: 'Unemployment Rate', source: 'fred', provider: 'fred_direct' },
            { symbol: 'GDP', name: 'Gross Domestic Product', source: 'fred', provider: 'fred_direct' },
            { symbol: 'CPIAUCSL', name: 'Consumer Price Index', source: 'fred', provider: 'fred_direct' },
            { symbol: 'DGS10', name: '10-Year Treasury Rate', source: 'fred', provider: 'fred_direct' },
            { symbol: 'VIXCLS', name: 'CBOE Volatility Index', source: 'fred', provider: 'fred_direct' }
        ];
       
        const charts = {};
        let chartIdCounter = 0;
        let activeChartId = null;
        let searchTimeout = null;
       
        // Color palette for charts
        const colorPalette = [
            '#00AEEF', '#FF4444', '#F4D03F', '#58D68D', '#FF7043',
            '#AF7AC5', '#48C9B0', '#EC7063', '#5DADE2', '#F5B041'
        ];
       
        // Initialize the application
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            document.getElementById('searchBox').focus();
            addNewChart(); // Start with one chart
        }
       
        // Update clock
        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }
       
        // Search your 6,042 indicators using OpenBB Financial Intelligence Platform
        async function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');
           
            if (!query || query.trim().length < 1) {
                resultsDiv.style.display = 'none';
                return;
            }
           
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                resultsDiv.innerHTML = '<div class="search-loading">🔍 Searching 6,042+ OpenBB Financial Indicators...</div>';
                resultsDiv.style.display = 'block';
               
                try {
                    let searchResults = [];
                    
                    // Method 1: Try your OpenBB API Gateway first
                    try {
                        console.log('🔍 Searching OpenBB API Gateway...');
                        const apiResponse = await fetch(`${OPENBB_API_BASE}/api/search?query=${encodeURIComponent(query)}&limit=50`);
                        
                        if (apiResponse.ok) {
                            const apiData = await apiResponse.json();
                            console.log('✅ OpenBB API Response:', apiData);
                            
                            if (apiData.results && Array.isArray(apiData.results)) {
                                searchResults = apiData.results.map(item => ({
                                    symbol: item.symbol || item.indicator_name || item.id,
                                    name: item.title || item.description || item.name || item.symbol,
                                    source: item.provider || item.source || 'openbb',
                                    provider: item.provider || 'openbb_direct',
                                    description: item.description || item.units || '',
                                    frequency: item.frequency || '',
                                    units: item.units || ''
                                }));
                                console.log(`✅ Found ${searchResults.length} indicators from OpenBB`);
                            }
                        }
                    } catch (error) {
                        console.warn('⚠️ OpenBB API Gateway failed:', error);
                    }
                    
                    // Method 2: If API Gateway failed, try direct Lambda (from your docs - 100% reliable)
                    if (searchResults.length === 0) {
                        try {
                            console.log('🔄 Trying OpenBB direct endpoint...');
                            const directResponse = await fetch(`${OPENBB_API_BASE}/openbb-search?query=${encodeURIComponent(query)}&limit=50`);
                            
                            if (directResponse.ok) {
                                const directData = await directResponse.json();
                                console.log('✅ OpenBB Direct Response:', directData);
                                
                                if (directData.results && Array.isArray(directData.results)) {
                                    searchResults = directData.results.map(item => ({
                                        symbol: item.symbol || item.indicator_name || item.id,
                                        name: item.title || item.description || item.name || item.symbol,
                                        source: item.provider || item.source || 'openbb',
                                        provider: item.provider || 'openbb_direct',
                                        description: item.description || item.units || '',
                                        frequency: item.frequency || '',
                                        units: item.units || ''
                                    }));
                                    console.log(`✅ Found ${searchResults.length} indicators from OpenBB Direct`);
                                }
                            }
                        } catch (error) {
                            console.warn('⚠️ OpenBB Direct failed:', error);
                        }
                    }
                    
                    // Method 3: Fallback to sample data for demo
                    if (searchResults.length === 0) {
                        console.log('🔄 Falling back to sample data...');
                        searchResults = sampleSymbols.filter(symbol =>
                            symbol.symbol.toLowerCase().includes(query.toLowerCase()) ||
                            symbol.name.toLowerCase().includes(query.toLowerCase())
                        );
                        console.log(`📊 Using ${searchResults.length} sample indicators`);
                    }
                    
                    displaySearchResults(searchResults, query);
                    
                } catch (error) {
                    console.error('❌ Search error:', error);
                    resultsDiv.innerHTML = `
                        <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                            <div style="color: #ff6666;">Search Error</div>
                            <div style="font-size: 12px; margin-top: 5px;">
                                Unable to connect to OpenBB platform. Using sample data.
                            </div>
                        </div>
                    `;
                    
                    // Show sample data as fallback
                    const fallbackResults = sampleSymbols.filter(symbol =>
                        symbol.symbol.toLowerCase().includes(query.toLowerCase()) ||
                        symbol.name.toLowerCase().includes(query.toLowerCase())
                    );
                    setTimeout(() => displaySearchResults(fallbackResults, query), 1000);
                }
            }, 300);
        }
       
        // Enhanced display for your OpenBB search results
        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
           
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        <div>No results found for "${query}"</div>
                        <div style="margin-top: 10px; font-size: 12px; color: #666;">
                            Search examples: FEDFUNDS, Treasury, GDP, Unemployment, VIX, AAPL
                        </div>
                        <div style="margin-top: 5px; font-size: 11px; color: #00ff88;">
                            📊 Database: 6,042+ OpenBB Financial Indicators
                        </div>
                    </div>
                `;
                return;
            }
           
            // Sort results by relevance
            results.sort((a, b) => {
                const symbolA = a.symbol.toLowerCase();
                const symbolB = b.symbol.toLowerCase();
                const queryLower = query.toLowerCase();
               
                // Exact matches first
                if (symbolA === queryLower) return -1;
                if (symbolB === queryLower) return 1;
               
                // Then starts with
                if (symbolA.startsWith(queryLower)) return -1;
                if (symbolB.startsWith(queryLower)) return 1;
               
                return 0;
            });
           
            const displayResults = results.slice(0, 100);
           
            const highlightMatch = (text) => {
                if (!text) return '';
                const regex = new RegExp(`(${query.split(' ').join('|')})`, 'gi');
                return text.replace(regex, '<span style="color: #00ff88; font-weight: bold;">$1</span>');
            };
           
            // Enhanced result display with OpenBB metadata
            let html = `
                <div style="padding: 8px 20px; font-size: 11px; color: #00ff88; border-bottom: 1px solid #333; background: #1a1a1a;">
                    📊 OpenBB Financial Intelligence • Found ${displayResults.length} of 6,042+ indicators
                </div>
            `;
            
            displayResults.forEach(result => {
                const getProviderIcon = (provider) => {
                    const icons = {
                        'fred': '🏛️ FRED',
                        'fred_direct': '🏛️ FRED',
                        'polygon': '📈 Polygon',
                        'polygon_direct': '📈 Polygon',
                        'ecb': '🇪🇺 ECB',
                        'ecb_direct': '🇪🇺 ECB',
                        'ny_fed': '🏦 NY Fed',
                        'ny_fed_direct': '🏦 NY Fed',
                        'treasury': '💰 Treasury',
                        'treasury_direct': '💰 Treasury',
                        'ofr': '📊 OFR',
                        'ofr_direct': '📊 OFR',
                        'openbb': '⚡ OpenBB',
                        'openbb_direct': '⚡ OpenBB'
                    };
                    return icons[provider] || '📊 Financial';
                };
                
                const providerIcon = getProviderIcon(result.provider || result.source);
                const frequency = result.frequency ? ` • ${result.frequency}` : '';
                const units = result.units ? ` • ${result.units}` : '';
               
                html += `
                    <div class="search-item" onclick="addToChart('${result.symbol}', '${(result.name || result.symbol).replace(/'/g, "\\'")}', '${result.provider || result.source}')">
                        <div class="search-item-left">
                            <div class="search-item-symbol">${highlightMatch(result.symbol)}</div>
                            <div class="search-item-name">${highlightMatch(result.name || result.symbol)}</div>
                            ${result.description ? `<div class="search-item-description">${highlightMatch(result.description)}${frequency}${units}</div>` : ''}
                        </div>
                        <div class="search-item-source">${providerIcon}</div>
                    </div>
                `;
            });
           
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
       
        // Add symbol to active chart with OpenBB provider support

        // Enhanced sample data generation with 10+ years of data and OHLC
        function generateSampleData(symbol, years = 10) {
            const data = [];
            const startDate = new Date();
            startDate.setFullYear(startDate.getFullYear() - years);
           
            let baseValue = 100;
            let baseVolume = 1000000;
            let volatility = 0.02;
            
            // Symbol-specific parameters
            const symbolConfig = {
                'AAPL': { baseValue: 150, baseVolume: 50000000, volatility: 0.025 },
                'MSFT': { baseValue: 300, baseVolume: 30000000, volatility: 0.022 },
                'GOOGL': { baseValue: 2500, baseVolume: 25000000, volatility: 0.028 },
                'AMZN': { baseValue: 3200, baseVolume: 35000000, volatility: 0.030 },
                'TSLA': { baseValue: 800, baseVolume: 80000000, volatility: 0.045 },
                'SPY': { baseValue: 450, baseVolume: 70000000, volatility: 0.018 },
                'QQQ': { baseValue: 380, baseVolume: 45000000, volatility: 0.022 },
                'FEDFUNDS': { baseValue: 2.5, baseVolume: 0, volatility: 0.01 },
                'UNRATE': { baseValue: 5.0, baseVolume: 0, volatility: 0.005 },
                'DGS10': { baseValue: 3.5, baseVolume: 0, volatility: 0.008 },
                'VIXCLS': { baseValue: 20, baseVolume: 0, volatility: 0.15 },
                'GDP': { baseValue: 25000, baseVolume: 0, volatility: 0.003 },
                'CPIAUCSL': { baseValue: 310, baseVolume: 0, volatility: 0.002 }
            };
            
            const config = symbolConfig[symbol] || { baseValue, baseVolume, volatility };
            let currentValue = config.baseValue;
            
            for (let i = 0; i < years * 252; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
               
                // Enhanced market simulation with multiple components
                const randomWalk = (Math.random() - 0.5) * config.volatility * 2;
                const trendComponent = Math.sin(i / 300) * 0.001; // Long-term trends
                const cyclicalComponent = Math.sin(i / 63) * 0.005; // Quarterly cycles
                const seasonalComponent = Math.sin((i % 252) / 252 * 2 * Math.PI) * 0.002; // Annual patterns
                const weeklyComponent = Math.sin((i % 5) / 5 * 2 * Math.PI) * 0.001; // Weekly patterns
                
                // Market events and volatility clustering
                const eventProbability = Math.random();
                let eventComponent = 0;
                if (eventProbability < 0.003) { // Rare large events
                    eventComponent = (Math.random() - 0.5) * config.volatility * 8;
                } else if (eventProbability < 0.02) { // Moderate events
                    eventComponent = (Math.random() - 0.5) * config.volatility * 3;
                }
                
                const totalChange = randomWalk + trendComponent + cyclicalComponent + 
                                  seasonalComponent + weeklyComponent + eventComponent;
                
                // Apply change to get new close price
                const previousClose = currentValue;
                currentValue *= (1 + totalChange);
               
                // Prevent unrealistic values
                if (symbol.includes('RATE') || symbol.includes('UNRATE')) {
                    currentValue = Math.max(0.01, Math.min(currentValue, 15));
                } else if (symbol === 'VIXCLS') {
                    currentValue = Math.max(8, Math.min(currentValue, 85));
                } else if (symbol === 'GDP') {
                    currentValue = Math.max(currentValue, config.baseValue * 0.8);
                }
                
                // Generate realistic OHLC data
                const dailyVolatility = config.volatility * (0.3 + Math.random() * 0.7);
                const range = currentValue * dailyVolatility;
                
                // Open price (slight gap from previous close)
                const gapSize = (Math.random() - 0.5) * config.volatility * 0.5;
                const open = previousClose * (1 + gapSize);
                
                // High and low prices
                const intrarayMove1 = (Math.random() - 0.5) * range;
                const intrarayMove2 = (Math.random() - 0.5) * range;
                
                const high = Math.max(open, currentValue) + Math.abs(intrarayMove1);
                const low = Math.min(open, currentValue) - Math.abs(intrarayMove2);
                
                // Ensure OHLC consistency
                const finalHigh = Math.max(high, open, currentValue);
                const finalLow = Math.min(low, open, currentValue);
                
                // Generate volume data
                let volume = 0;
                if (config.baseVolume > 0) {
                    const volumeVariation = (Math.random() - 0.5) * 0.6;
                    const volumeTrend = Math.abs(totalChange) * 4; // Higher volume on bigger moves
                    const volumeCluster = Math.abs(eventComponent) > 0 ? 2 : 1; // Volume clustering
                    volume = Math.round(config.baseVolume * (1 + volumeVariation + volumeTrend) * volumeCluster);
                    volume = Math.max(volume, config.baseVolume * 0.1); // Minimum volume
                }
               
                data.push({
                    date: date.toISOString().split('T')[0],
                    value: currentValue,
                    close: currentValue,
                    open: open,
                    high: finalHigh,
                    low: finalLow,
                    volume: volume,
                    // Additional data for technical analysis
                    typical_price: (finalHigh + finalLow + currentValue) / 3,
                    weighted_price: (finalHigh + finalLow + currentValue + currentValue) / 4
                });
            }
           
            return data;
        }

        // Calculate additional changes for chart data with proper trend detection
        function calculateChartChanges(data) {
            if (!data || data.length === 0) return data;
           
            return data.map((item, index, arr) => {
                const newItem = { ...item };
                const currentDate = new Date(item.date);
               
                // Helper function to find previous value by days
                const findPreviousValue = (daysAgo) => {
                    const targetDate = new Date(currentDate);
                    targetDate.setDate(currentDate.getDate() - daysAgo);
                   
                    for (let i = index - 1; i >= 0; i--) {
                        if (new Date(arr[i].date) <= targetDate) {
                            return arr[i].value;
                        }
                    }
                    return null;
                };
               
                // Calculate various period changes for trend detection
                const prevDayValue = (index > 0) ? arr[index-1].value : null;
                const prevWeekValue = findPreviousValue(7);
                const prevMonthValue = findPreviousValue(30);
                const prevYearValue = findPreviousValue(365);
               
                // Daily changes
                if (prevDayValue !== null && prevDayValue !== 0) {
                    newItem.daily_pct_change = ((item.value - prevDayValue) / Math.abs(prevDayValue)) * 100;
                    newItem.daily_change_units = item.value - prevDayValue;
                } else {
                    newItem.daily_pct_change = 0;
                    newItem.daily_change_units = 0;
                }
               
                // Weekly changes
                if (prevWeekValue !== null && prevWeekValue !== 0) {
                    newItem.weekly_pct_change = ((item.value - prevWeekValue) / Math.abs(prevWeekValue)) * 100;
                    newItem.weekly_change_units = item.value - prevWeekValue;
                } else {
                    newItem.weekly_pct_change = 0;
                    newItem.weekly_change_units = 0;
                }
               
                // Monthly changes
                if (prevMonthValue !== null && prevMonthValue !== 0) {
                    newItem.monthly_pct_change = ((item.value - prevMonthValue) / Math.abs(prevMonthValue)) * 100;
                    newItem.monthly_change_units = item.value - prevMonthValue;
                } else {
                    newItem.monthly_pct_change = 0;
                    newItem.monthly_change_units = 0;
                }
               
                // Yearly changes
                if (prevYearValue !== null && prevYearValue !== 0) {
                    newItem.yearly_pct_change = ((item.value - prevYearValue) / Math.abs(prevYearValue)) * 100;
                    newItem.yearly_change_units = item.value - prevYearValue;
                } else {
                    newItem.yearly_pct_change = 0;
                    newItem.yearly_change_units = 0;
                }
               
                // Trend detection indicators
                if (index >= 5) {
                    // 5-period trend
                    const recentValues = arr.slice(index - 4, index + 1).map(d => d.value);
                    const trend = recentValues[recentValues.length - 1] - recentValues[0];
                    newItem.short_trend = trend;
                    
                    // Moving average for smoothing
                    const avgValue = recentValues.reduce((sum, val) => sum + val, 0) / recentValues.length;
                    newItem.moving_avg_5 = avgValue;
                }
               
                if (index >= 20) {
                    // 20-period moving average for longer trend
                    const longerValues = arr.slice(index - 19, index + 1).map(d => d.value);
                    const avgLonger = longerValues.reduce((sum, val) => sum + val, 0) / longerValues.length;
                    newItem.moving_avg_20 = avgLonger;
                    
                    // Trend strength
                    newItem.trend_strength = ((item.value - avgLonger) / Math.abs(avgLonger)) * 100;
                }
               
                return newItem;
            });
        }
       
        // Comprehensive technical indicators calculation including RSI, Bollinger Bands, Stochastic, Volume Analysis
        function calculateTechnicalIndicators(data) {
            if (!data || data.length === 0) return data;
           
            const values = data.map(d => d.value);
            const highs = data.map(d => d.high || d.value);
            const lows = data.map(d => d.low || d.value);
            const closes = data.map(d => d.close || d.value);
            const volumes = data.map(d => d.volume || 0);
           
            // RSI Calculation (14-period)
            const calculateRSI = (prices, period = 14) => {
                const rsiValues = [];
                
                for (let i = 0; i < period; i++) {
                    rsiValues.push(null);
                }
                
                if (prices.length > period) {
                    let gains = [];
                    let losses = [];
                    
                    // Calculate initial gains and losses
                    for (let i = 1; i <= period; i++) {
                        const change = prices[i] - prices[i - 1];
                        gains.push(change > 0 ? change : 0);
                        losses.push(change < 0 ? -change : 0);
                    }
                    
                    let avgGain = gains.reduce((sum, gain) => sum + gain, 0) / period;
                    let avgLoss = losses.reduce((sum, loss) => sum + loss, 0) / period;
                    
                    // Calculate RSI for the period
                    let rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                    let rsi = 100 - (100 / (1 + rs));
                    rsiValues.push(rsi);
                    
                    // Use Wilder's smoothing for subsequent values
                    for (let i = period + 1; i < prices.length; i++) {
                        const change = prices[i] - prices[i - 1];
                        const gain = change > 0 ? change : 0;
                        const loss = change < 0 ? -change : 0;
                        
                        avgGain = (avgGain * (period - 1) + gain) / period;
                        avgLoss = (avgLoss * (period - 1) + loss) / period;
                        
                        rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                        rsi = 100 - (100 / (1 + rs));
                        rsiValues.push(rsi);
                    }
                }
                
                return rsiValues;
            };
            
            // Stochastic Oscillator Calculation
            const calculateStochastic = (highs, lows, closes, kPeriod = 14, dPeriod = 3) => {
                const stochK = [];
                const stochD = [];
                
                for (let i = 0; i < kPeriod - 1; i++) {
                    stochK.push(null);
                    stochD.push(null);
                }
                
                for (let i = kPeriod - 1; i < closes.length; i++) {
                    const periodHighs = highs.slice(i - kPeriod + 1, i + 1);
                    const periodLows = lows.slice(i - kPeriod + 1, i + 1);
                    
                    const highestHigh = Math.max(...periodHighs);
                    const lowestLow = Math.min(...periodLows);
                    
                    const k = ((closes[i] - lowestLow) / (highestHigh - lowestLow)) * 100;
                    stochK.push(k);
                }
                
                // Calculate %D (Simple Moving Average of %K)
                for (let i = 0; i < dPeriod - 1; i++) {
                    stochD.push(null);
                }
                
                for (let i = dPeriod - 1; i < stochK.length; i++) {
                    const kValues = stochK.slice(i - dPeriod + 1, i + 1).filter(v => v !== null);
                    if (kValues.length === dPeriod) {
                        const d = kValues.reduce((sum, val) => sum + val, 0) / dPeriod;
                        stochD.push(d);
                    } else {
                        stochD.push(null);
                    }
                }
                
                return { stochK, stochD };
            };
            
            // Bollinger Bands Calculation
            const calculateBollingerBands = (prices, period = 20, stdDev = 2) => {
                const sma = [];
                const upperBand = [];
                const lowerBand = [];
                const bandwidth = [];
                
                for (let i = 0; i < period - 1; i++) {
                    sma.push(null);
                    upperBand.push(null);
                    lowerBand.push(null);
                    bandwidth.push(null);
                }
                
                for (let i = period - 1; i < prices.length; i++) {
                    const slice = prices.slice(i - period + 1, i + 1);
                    const average = slice.reduce((sum, val) => sum + val, 0) / period;
                    sma.push(average);
                    
                    // Calculate standard deviation
                    const variance = slice.reduce((sum, val) => sum + Math.pow(val - average, 2), 0) / period;
                    const standardDev = Math.sqrt(variance);
                    
                    upperBand.push(average + (standardDev * stdDev));
                    lowerBand.push(average - (standardDev * stdDev));
                    bandwidth.push((standardDev * stdDev * 2) / average * 100); // Bandwidth as percentage
                }
                
                return { sma, upperBand, lowerBand, bandwidth };
            };
            
            // Volume indicators
            const calculateVolumeIndicators = (prices, volumes) => {
                const volumeMovingAvg = [];
                const volumeRatio = [];
                const priceVolumeStrength = [];
                
                const vmaPeriod = 20;
                
                // Volume Moving Average
                for (let i = 0; i < vmaPeriod - 1; i++) {
                    volumeMovingAvg.push(null);
                    volumeRatio.push(null);
                    priceVolumeStrength.push(null);
                }
                
                for (let i = vmaPeriod - 1; i < volumes.length; i++) {
                    const volumeSlice = volumes.slice(i - vmaPeriod + 1, i + 1);
                    const avgVolume = volumeSlice.reduce((sum, vol) => sum + vol, 0) / vmaPeriod;
                    volumeMovingAvg.push(avgVolume);
                    
                    // Volume ratio (current volume vs average)
                    const ratio = avgVolume > 0 ? volumes[i] / avgVolume : 0;
                    volumeRatio.push(ratio);
                    
                    // Price-Volume Strength (combines price change with volume)
                    if (i > 0) {
                        const priceChange = (prices[i] - prices[i - 1]) / prices[i - 1];
                        const strength = priceChange * ratio;
                        priceVolumeStrength.push(strength);
                    } else {
                        priceVolumeStrength.push(0);
                    }
                }
                
                return { volumeMovingAvg, volumeRatio, priceVolumeStrength };
            };
            
            // Calculate EMA helper function
            const calculateEMA = (period, dataArray) => {
                if (dataArray.length < period) return dataArray.map(() => null);
               
                const k = 2 / (period + 1);
                const emaArray = [];
               
                // Initialize with SMA
                let ema = dataArray.slice(0, period).reduce((sum, val) => sum + val, 0) / period;
                emaArray.push(...Array(period - 1).fill(null), ema);
               
                // Calculate EMA for remaining values
                for (let i = period; i < dataArray.length; i++) {
                    ema = (dataArray[i] - ema) * k + ema;
                    emaArray.push(ema);
                }
               
                return emaArray;
            };
           
            // Calculate MACD components
            const ema12Values = calculateEMA(12, values);
            const ema26Values = calculateEMA(26, values);
            const macdLine = ema12Values.map((e12, i) =>
                ema26Values[i] !== null && e12 !== null ? e12 - ema26Values[i] : null
            );
            const macdForSignal = macdLine.slice();
            const signalLineValues = calculateEMA(9, macdForSignal.map(v => v || 0));
            const macdHistogram = macdLine.map((macd, i) =>

            );
            
            // Calculate all indicators
            const rsiValues = calculateRSI(values);
            const stochastic = calculateStochastic(highs, lows, closes);
            const bollinger = calculateBollingerBands(values);
            const volumeIndicators = calculateVolumeIndicators(values, volumes);

                let signal = null;

                // Only use signal if MACD is valid
                if (currentMacd === null) {

                // Calculate 30-period slope and z-score
                if (index >= 29) {
                    const window = values.slice(index - 29, index + 1);
                    const n = window.length;
                    const x = Array.from({length: n}, (_, i) => i);
                   
                    // Linear regression for slope
                    const sumX = x.reduce((a, b) => a + b, 0);
                    const sumY = window.reduce((a, b) => a + b, 0);
                    const sumXY = x.reduce((sum, xi, i) => sum + xi * window[i], 0);
                    const sumX2 = x.reduce((sum, xi) => sum + xi * xi, 0);
                   
                    if ((n * sumX2 - sumX * sumX) !== 0) {
                        slope30 = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
                    }
                   
                    // Z-score calculation
                    const mean = sumY / n;
                    const variance = window.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / n;
                    const stdDev = Math.sqrt(variance);
                   
                    if (stdDev > 0) {
                        zscore30 = (item.value - mean) / stdDev;
                    }
                }

                const stochK = stochastic.stochK[index];
                const stochD = stochastic.stochD[index];
                const volumeRatio = volumeIndicators.volumeRatio[index];
                
                if (currentMacd !== null && currentSignal !== null && rsi !== null && stochK !== null) {

                    else signalStrength -= 1;

                    // Volume confirmation

                    // Generate final signal
                    if (signalStrength >= 2) signal = 1; // Strong Buy
                    else if (signalStrength <= -2) signal = -1; // Strong Sell  
                    else signal = 0; // Hold
                }
               
                return {

        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
           
            const now = new Date();
            let cutoffDate = new Date();
           
            switch(timeframe) {
                case '1D':
                    cutoffDate.setDate(now.getDate() - 1);
                    break;
                case '1W':
                    cutoffDate.setDate(now.getDate() - 7);
                    break;
                case '1M':
                    cutoffDate.setMonth(now.getMonth() - 1);
                    break;
                case '3M':
                    cutoffDate.setMonth(now.getMonth() - 3);
                    break;
                case '6M':
                    cutoffDate.setMonth(now.getMonth() - 6);
                    break;
                case '1Y':
                    cutoffDate.setFullYear(now.getFullYear() - 1);
                    break;
                case '2Y':
                    cutoffDate.setFullYear(now.getFullYear() - 2);
                    break;
                case '5Y':
                    cutoffDate.setFullYear(now.getFullYear() - 5);
                    break;
                case '10Y':
                    cutoffDate.setFullYear(now.getFullYear() - 10);
                    break;
                case 'MAX':
                    return data;
            }
           
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }

                                <button onclick="updateChartRender('${chartId}')" 
                                        style="margin-top: 10px; padding: 5px 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">
                                    🔄 Retry Render
                                </button>
                            </div>
                        `;
                    });
                    
            } catch (error) {
                console.error("❌ Complete chart render failure:", error);
                canvasElement.innerHTML = `
                    <div class="chart-message" style="color: #ff4444;">
                        ❌ Chart system error<br>
                        <small>${error.message}</small><br>
                        <button onclick="updateChartRender('${chartId}')" 
                                style="margin-top: 10px; padding: 5px 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">
                            🔄 Retry
                        </button>
                    </div>
                `;
            }
        }
       
        // Utility functions
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
           
            setTimeout(() => popup.remove(), 3000);
        }
       
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
           
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
       
        // Initialize on page load
        window.onload = init;
    </script>
</body>
</html>
