<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform - grumpyy.com</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        /* Navigation Bar */
        nav {
            background: #121212;
            border-bottom: 1px solid #282828;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .nav-links a.active {
            color: #00ff88;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 999;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px);
        }
        
        /* Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px;
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        
        /* Watchlist Section */
        .watchlist-section {
            background: #121212;
            border-top: 1px solid #282828;
            flex: 1;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        
        .add-watchlist {
            background: #00dd77;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* Table Styles */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
        
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
        
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .skeleton-loader {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 20px;
            margin: 5px 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        .message-popup.warning { border-color: #ffaa00; color: #ffcc00; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
        
        /* Connection status indicators */
        .connection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .connection-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 6px;
            font-size: 12px;
        }

        .connection-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .connection-indicator.connected {
            background: #00dd77;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 12px;
            }
            
            .header-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .watchlist-controls {
                flex-wrap: wrap;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

                ]
            },

                    { symbol: 'ADA', name: 'Cardano', type: 'crypto' },

                    { symbol: 'treasury_10y', name: '10-Year Treasury', type: 'bond' },
                    { symbol: 'treasury_30y', name: '30-Year Treasury', type: 'bond' },

                ]
            }
        };

        // Global variables
        let currentWatchlist = 'MAIN';
        let watchlistData = {};

        // Generate simulated data
        function generateSimulatedData(symbol) {
            const baseValues = {
                unemployment: 3.7,
                gdp: 25462.7,
                inflation: 3.2,
                cpi: 310.3,
                ppi: 245.8,
                retail_sales: 684.5,
                sp500: 4783.35,
                nasdaq: 15215.70,
                dow: 37863.80,
                vix: 18.5,
                treasury_2y: 4.25,
                treasury_10y: 4.65,
                treasury_30y: 4.87,
                corporate_bonds: 5.12,
                municipal_bonds: 4.95,
                tips: 2.85,
                dxy: 102.5,
                oil: 89.45,
                AAPL: 185.25,
                MSFT: 378.90,
                GOOGL: 142.15,
                AMZN: 153.80,
                TSLA: 245.60,
                NVDA: 875.30,
                BTC: 43250.00,
                ETH: 2650.00,
                ADA: 0.485,
                SOL: 98.75,
                MATIC: 0.825,
                AVAX: 35.60
            };

            const base = baseValues[symbol] || Math.random() * 100;
            const variation = (Math.random() - 0.5) * 0.02; // ¬±1% variation
            
            return {
                value: base * (1 + variation),
                changes: {
                    '1d': (Math.random() - 0.5) * 4, // ¬±2%
                    '1w': (Math.random() - 0.5) * 8, // ¬±4%
                    '1m': (Math.random() - 0.5) * 15, // ¬±7.5%
                    '1y': (Math.random() - 0.5) * 30  // ¬±15%
                },
                unit: getUnit(symbol),
                source: 'Demo',
                simulated: true
            };
        }

        function getUnit(symbol) {
            const units = {
                unemployment: '%',
                gdp: 'Trillion USD',
                inflation: '%',
                cpi: 'Index',
                ppi: 'Index',
                retail_sales: 'Billion USD',
                sp500: 'Points',
                nasdaq: 'Points',
                dow: 'Points',
                vix: 'Points',
                treasury_2y: '%',
                treasury_10y: '%',
                treasury_30y: '%',
                corporate_bonds: '%',
                municipal_bonds: '%',
                tips: '%',
                dxy: 'Index',
                oil: 'USD/barrel',
                AAPL: 'USD',
                MSFT: 'USD',
                GOOGL: 'USD',
                AMZN: 'USD',
                TSLA: 'USD',
                NVDA: 'USD',
                BTC: 'USD',
                ETH: 'USD',
                ADA: 'USD',
                SOL: 'USD',
                MATIC: 'USD',
                AVAX: 'USD'
            };
            return units[symbol] || '';
        }

        // Initialize the application
        async function init() {
            try {
                console.log('üöÄ Initializing OpenBB Platform...');
                
                updateClock();
                setInterval(updateClock, 1000);
                
                initializeConnectionStatus();
                await testConnections();
                
                loadWatchlist();
                setupSearchListeners();
                
                document.getElementById('searchBox').focus();
                
                showTemporaryMessage('OpenBB Platform Ready - Demo Mode Active', 'info');
                console.log('‚úÖ Platform initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                showTemporaryMessage('Platform initialization failed', 'error');
            }
        }

        function initializeConnectionStatus() {
            const connectionGrid = document.getElementById('connectionGrid');
            const connections = [
                { id: 'semantic', name: 'Semantic Search', status: 'testing' },
                { id: 'demo', name: 'Demo Data', status: 'connected' },
                { id: 'total', name: 'Total Indicators', status: 'connected' }
            ];

            connectionGrid.innerHTML = connections.map(conn => `
                <div class="connection-item">
                    <div class="connection-indicator ${conn.status}" id="${conn.id}-connection"></div>
                    <span>${conn.name}</span>
                </div>
            `).join('');
        }

        async function testConnections() {
            try {
                const response = await fetch(`${CONFIG.SEMANTIC_API}/api/search?query=test`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    AppState.apiConnections.semantic = true;
                    document.getElementById('semantic-connection').classList.add('connected');
                    document.getElementById('apiStatus').classList.add('connected');
                    document.getElementById('apiStatusText').textContent = 'APIs: Connected';
                    console.log('‚úÖ Semantic API connected');
                }
            } catch (error) {
                console.warn('‚ùå Semantic API failed:', error.message);
                document.getElementById('apiStatusText').textContent = 'APIs: Demo Mode';
            }
        }

        function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query || query.trim().length < 1) {
                resultsDiv.style.display = 'none';
                return;
            }

            clearTimeout(AppState.searchTimeout);
            AppState.searchTimeout = setTimeout(async () => {
                try {
                    resultsDiv.innerHTML = '<div class="search-loading">Searching financial indicators...</div>';
                    resultsDiv.style.display = 'block';

                    const results = await searchIndicators(query);
                    displaySearchResults(results, query);

                } catch (error) {
                    console.error('Search error:', error);
                    resultsDiv.innerHTML = `
                        <div class="search-item" style="text-align:center; color:#ff4444;">
                            Search error: ${error.message}
                        </div>
                    `;
                }
            }, CONFIG.SEARCH_DEBOUNCE);
        }

        async function searchIndicators(query) {
            const searchTerms = query.toLowerCase();
            const results = [];

            // Define searchable indicators
            const searchMappings = {
                'unemployment': { symbol: 'unemployment', name: 'Unemployment Rate', category: 'Economic' },
                'jobs': { symbol: 'unemployment', name: 'Unemployment Rate', category: 'Economic' },
                'gdp': { symbol: 'gdp', name: 'Gross Domestic Product', category: 'Economic' },
                'growth': { symbol: 'gdp', name: 'GDP Growth', category: 'Economic' },
                'inflation': { symbol: 'inflation', name: 'Inflation Rate', category: 'Economic' },
                'cpi': { symbol: 'cpi', name: 'Consumer Price Index', category: 'Economic' },
                'ppi': { symbol: 'ppi', name: 'Producer Price Index', category: 'Economic' },
                'retail': { symbol: 'retail_sales', name: 'Retail Sales', category: 'Economic' },
                'sp500': { symbol: 'sp500', name: 'S&P 500 Index', category: 'Markets' },
                'nasdaq': { symbol: 'nasdaq', name: 'NASDAQ Composite', category: 'Markets' },
                'dow': { symbol: 'dow', name: 'Dow Jones Industrial Average', category: 'Markets' },
                'vix': { symbol: 'vix', name: 'VIX Volatility Index', category: 'Markets' },
                'treasury': { symbol: 'treasury_10y', name: '10-Year Treasury', category: 'Bonds' },
                'bond': { symbol: 'treasury_10y', name: 'Treasury Bonds', category: 'Bonds' },
                'oil': { symbol: 'oil', name: 'Crude Oil Price', category: 'Commodities' },
                'apple': { symbol: 'AAPL', name: 'Apple Inc.', category: 'Stocks' },
                'microsoft': { symbol: 'MSFT', name: 'Microsoft Corporation', category: 'Stocks' },
                'google': { symbol: 'GOOGL', name: 'Alphabet Inc.', category: 'Stocks' },
                'amazon': { symbol: 'AMZN', name: 'Amazon.com Inc.', category: 'Stocks' },
                'tesla': { symbol: 'TSLA', name: 'Tesla Inc.', category: 'Stocks' },
                'nvidia': { symbol: 'NVDA', name: 'NVIDIA Corporation', category: 'Stocks' },
                'bitcoin': { symbol: 'BTC', name: 'Bitcoin', category: 'Crypto' },
                'ethereum': { symbol: 'ETH', name: 'Ethereum', category: 'Crypto' },
                'btc': { symbol: 'BTC', name: 'Bitcoin', category: 'Crypto' },
                'eth': { symbol: 'ETH', name: 'Ethereum', category: 'Crypto' }
            };

            // Find matching indicators
            for (const [term, config] of Object.entries(searchMappings)) {
                if (searchTerms.includes(term)) {
                    results.push({
                        symbol: config.symbol,
                        name: config.name,
                        description: `${config.category} indicator`,
                        category: config.category,
                        priority: 'high'
                    });
                }
            }

            // If semantic API is available, try it
            if (AppState.apiConnections.semantic) {
                try {
                    const semanticResults = await searchSemanticAPI(query);
                    results.push(...semanticResults);
                } catch (error) {
                    console.warn('Semantic search failed:', error);
                }
            }

            return results;
        }

        async function searchSemanticAPI(query) {
            const response = await fetch(`${CONFIG.SEMANTIC_API}/api/search?query=${encodeURIComponent(query)}`, {
                method: 'GET',
                mode: 'cors'
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.success && data.data && data.data.results) {
                return data.data.results.map(result => ({
                    symbol: result.symbol || result.id,
                    name: result.name,
                    description: result.description,
                    category: result.category,
                    last_value: result.last_value,
                    unit: result.unit,
                    priority: 'medium'
                }));
            }
            
            return [];
        }

        function displaySearchResults(results, query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="search-item" style="text-align:center; color:#888; padding: 20px;">
                        No results found for "${query}"
                        <div style="margin-top: 10px; font-size: 12px;">
                            Try: unemployment, gdp, inflation, sp500, apple, bitcoin
                        </div>
                    </div>
                `;
                return;
            }

            // Remove duplicates
            const uniqueResults = results.filter((result, index, self) => 
                index === self.findIndex(r => r.symbol === result.symbol)
            );

            const html = uniqueResults.slice(0, 20).map(result => {
                const highlightMatch = (text) => {
                    if (!text) return '';
                    const regex = new RegExp(`(${query.split(' ').join('|')})`, 'gi');
                    return text.replace(regex, '<span style="color: #00ff88; font-weight: bold;">$1</span>');
                };

                const priorityIndicator = result.priority === 'high' ? 'üî•' : '';
                const valueDisplay = result.last_value ? ` - ${result.last_value}${result.unit ? ' ' + result.unit : ''}` : '';

                return `
                    <div class="search-item" onclick="addToWatchlist('${result.symbol}', '${result.name.replace(/'/g, "\\'")}')">
                        <div style="flex: 1;">
                            <div style="font-weight: bold; color: #00dd77; margin-bottom: 4px;">
                                ${highlightMatch(result.symbol)} ${priorityIndicator}
                                <span style="font-size: 10px; background: #0066cc; color: white; padding: 2px 6px; border-radius: 3px; margin-left: 8px;">
                                    ${result.category}
                                </span>
                            </div>
                            <div style="color: #ddd; margin-bottom: 4px;">
                                ${highlightMatch(result.name)}${valueDisplay}
                            </div>
                            ${result.description ? `<div style="font-size: 12px; color: #aaa;">${highlightMatch(result.description)}</div>` : ''}
                        </div>
                        <div style="font-size: 11px; color: #888; background: #2a2a2a; padding: 4px 8px; border-radius: 4px;">
                            DEMO
                        </div>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        function addToWatchlist(symbol, name) {
            const currentSymbols = WATCHLISTS[currentWatchlist].symbols;
            
            if (!currentSymbols.find(s => s.symbol === symbol)) {
                currentSymbols.push({
                    symbol: symbol,
                    name: name,
                    type: 'custom'
                });
                
                // Add to current data with loading state
                watchlistData[symbol] = {
                    name: name,
                    value: 'Loading...',
                    changes: { '1d': null, '1w': null, '1m': null, '1y': null },
                    loading: true
                };
                
                renderWatchlist();
                loadSymbolData(symbol);
                
                showTemporaryMessage(`Added ${name} to ${currentWatchlist} watchlist`, 'info');
            } else {
                showTemporaryMessage(`${name} is already in ${currentWatchlist} watchlist`, 'info');
            }
            
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchBox').value = '';
        }

        function loadWatchlist() {
            const watchlist = WATCHLISTS[currentWatchlist];
            if (!watchlist) return;

            watchlistData = {};
            
            watchlist.symbols.forEach(symbolObj => {
                watchlistData[symbolObj.symbol] = {
                    name: symbolObj.name,
                    value: 'Loading...',
                    changes: { '1d': null, '1w': null, '1m': null, '1y': null },
                    loading: true
                };
                
                // Load data for each symbol
                setTimeout(() => loadSymbolData(symbolObj.symbol), Math.random() * 1000);
            });

            renderWatchlist();
        }

        function loadSymbolData(symbol) {
            // Simulate API delay
            setTimeout(() => {
                const data = generateSimulatedData(symbol);
                if (watchlistData[symbol]) {
                    watchlistData[symbol] = {
                        ...watchlistData[symbol],
                        ...data,
                        loading: false
                    };
                    renderWatchlist();
                }
            }, 500 + Math.random() * 1500);
        }

        function renderWatchlist() {
            const tbody = document.getElementById('watchlistBody');
            const watchlist = WATCHLISTS[currentWatchlist];
            
            if (!watchlist || watchlist.symbols.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: #666;">No symbols in this watchlist. Use search to add symbols.</td></tr>';
                return;
            }

            const formatValue = (value, unit) => {
                if (value === 'Loading...' || value === 'Error') return value;
                if (typeof value === 'number') {
                    if (value >= 1000) return value.toLocaleString(undefined, { maximumFractionDigits: 2 });
                    if (value >= 1) return value.toFixed(2);
                    return value.toFixed(4);
                }
                return value;
            };

            const formatChange = (change) => {
                if (change === null || change === undefined || isNaN(change)) return '‚Äî';
                const val = parseFloat(change);
                return (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
            };

            const getChangeClass = (change) => {
                if (change === null || change === undefined || isNaN(change)) return 'neutral';
                return parseFloat(change) >= 0 ? 'positive' : 'negative';
            };

            const html = watchlist.symbols.map(symbolObj => {
                const data = watchlistData[symbolObj.symbol] || {};
                const isLoading = data.loading;

                return `
                    <tr style="cursor: pointer;" title="Symbol: ${symbolObj.symbol}">
                        <td>
                            <div class="symbol-cell">
                                <div class="symbol-icon">${symbolObj.symbol.charAt(0)}</div>
                                <div class="symbol-info">
                                    <div class="symbol-name">
                                        ${data.name || symbolObj.name}
                                        ${isLoading ? '<span class="loading-pulse">‚óè</span>' : ''}
                                    </div>
                                    <div class="symbol-fullname">${symbolObj.symbol} (${data.source || 'Demo'})</div>
                                </div>
                            </div>
                        </td>
                        <td class="price-cell">
                            ${isLoading ? '<div class="skeleton-loader"></div>' : formatValue(data.value, data.unit)}
                            ${data.unit && !isLoading ? ' ' + data.unit : ''}
                        </td>
                        <td class="change-cell ${getChangeClass(data.changes && data.changes['1d'])}">
                            ${formatChange(data.changes && data.changes['1d'])}
                        </td>
                        <td class="change-cell ${getChangeClass(data.changes && data.changes['1w'])}">
                            ${formatChange(data.changes && data.changes['1w'])}
                        </td>
                        <td class="change-cell ${getChangeClass(data.changes && data.changes['1m'])}">
                            ${formatChange(data.changes && data.changes['1m'])}
                        </td>
                        <td class="change-cell ${getChangeClass(data.changes && data.changes['1y'])}">
                            ${formatChange(data.changes && data.changes['1y'])}
                        </td>
                        <td style="font-size: 11px; color: #888;">
                            ${data.simulated ? 'Demo Data' : 'Live'}
                        </td>
                        <td style="padding: 5px;">
                            <button class="control-btn" style="padding: 4px 8px; font-size: 11px; background: #f5f5f5; color: #333; border: 1px solid #ddd;" 
                                    onclick="removeFromWatchlist(event, '${symbolObj.symbol}')">√ó</button>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = html;
        }

        function removeFromWatchlist(event, symbol) {
            event.stopPropagation();
            const watchlist = WATCHLISTS[currentWatchlist];
            if (!watchlist) return;

            const index = watchlist.symbols.findIndex(s => s.symbol === symbol);
            if (index > -1) {
                watchlist.symbols.splice(index, 1);
                delete watchlistData[symbol];
                renderWatchlist();
                showTemporaryMessage(`Removed ${symbol} from ${currentWatchlist} watchlist`, 'info');
            }
        }

        function switchWatchlist(watchlistName) {
            currentWatchlist = watchlistName;
            loadWatchlist();
        }

        function refreshAllData() {
            showTemporaryMessage('Refreshing all data...', 'info');
            loadWatchlist();
        }

        function setupSearchListeners() {
            document.addEventListener('click', (event) => {
                const searchBox = document.getElementById('searchBox');
                const searchResults = document.getElementById('searchResults');
                
                if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        function showDashboard(type) {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
            
            switch(type) {
                case 'main':
                    switchWatchlist('MAIN');
                    break;
                case 'macro':
                    switchWatchlist('ECONOMIC');
                    break;
                case 'ai':
                case 'search':
                case 'realtime':
                case 'monitor':
                case 'login':
                    showTemporaryMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} dashboard - coming soon!`, 'info');
                    break;
            }
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                timeZone: 'America/New_York'
            });
            document.getElementById('clock').textContent = `NY: ${timeString}`;
        }

        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 3000);
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
