<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform - v8.0 Enhanced</title>
    
    <!-- Required Libraries -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        /* Header Styles */
        .header {
            background: rgba(20, 24, 44, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 100px;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        
        /* Market Phase Banner */
        .market-phase-banner {
            background: linear-gradient(90deg, #00ff88, #00ccff);
            color: #000;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            animation: phaseGlow 2s ease-in-out infinite;
            position: sticky;
            top: 80px;
            z-index: 999;
        }
        
        @keyframes phaseGlow {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Tabs Navigation */
        .tabs-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.5rem;
            overflow-x: auto;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        .tab-btn.active {
            background: #00ff88;
            color: #000;
            font-weight: bold;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Key Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }
        
        .metric-title {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .metric-value {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .metric-change {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .positive { color: #00ff88; }
        .negative { color: #ff4444; }
        .neutral { color: #888; }
        
        /* Heatmap Styles */
        .heatmap-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .heatmap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .heatmap-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .heatmap-controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .heatmap-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .heatmap-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            transform: translateY(-2px);
        }
        
        .heatmap-btn.active {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }
        
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-top: 1.5rem;
        }
        
        .heatmap-tile {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .heatmap-tile:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .heatmap-tile-positive {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.1));
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }
        
        .heatmap-tile-negative {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.3), rgba(255, 68, 68, 0.1));
            border-color: rgba(255, 68, 68, 0.5);
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.2);
        }
        
        .heatmap-tile-neutral {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.3), rgba(255, 170, 0, 0.1));
            border-color: rgba(255, 170, 0, 0.5);
            box-shadow: 0 4px 20px rgba(255, 170, 0, 0.2);
        }
        
        .heatmap-tile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .heatmap-tile-name {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            line-height: 1.2;
            flex: 1;
        }
        
        .heatmap-tile-trend {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .heatmap-tile-value {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .heatmap-tile-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .change-positive {
            color: #00ff88;
        }
        
        .change-negative {
            color: #ff4444;
        }
        
        .change-neutral {
            color: #ffaa00;
        }
        
        /* Alarming changes animation */
        @keyframes alarm-flash {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
                border-color: rgba(255, 68, 68, 0.5);
            }
            25% { 
                box-shadow: 0 8px 40px rgba(255, 68, 68, 0.8);
                border-color: #ff4444;
                transform: scale(1.02);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
                border-color: rgba(255, 68, 68, 0.5);
                transform: scale(1);
            }
            75% { 
                box-shadow: 0 8px 40px rgba(255, 68, 68, 0.8);
                border-color: #ff4444;
                transform: scale(1.02);
            }
        }
        
        @keyframes alarm-flash-positive {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
                border-color: rgba(0, 255, 136, 0.5);
            }
            25% { 
                box-shadow: 0 8px 40px rgba(0, 255, 136, 0.8);
                border-color: #00ff88;
                transform: scale(1.02);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
                border-color: rgba(0, 255, 136, 0.5);
                transform: scale(1);
            }
            75% { 
                box-shadow: 0 8px 40px rgba(0, 255, 136, 0.8);
                border-color: #00ff88;
                transform: scale(1.02);
            }
        }
        
        .heatmap-tile-alarming-negative {
            animation: alarm-flash 2s ease-in-out infinite;
        }
        
        .heatmap-tile-alarming-positive {
            animation: alarm-flash-positive 2s ease-in-out infinite;
        }
        
        /* Heatmap legend */
        .heatmap-legend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            flex-wrap: wrap;
        }
        
        .heatmap-legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .heatmap-legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .heatmap-legend-positive {
            background: linear-gradient(135deg, #00ff88, rgba(0, 255, 136, 0.3));
        }
        
        .heatmap-legend-negative {
            background: linear-gradient(135deg, #ff4444, rgba(255, 68, 68, 0.3));
        }
        
        .heatmap-legend-neutral {
            background: linear-gradient(135deg, #ffaa00, rgba(255, 170, 0, 0.3));
        }
        
        .heatmap-legend-text {
            font-size: 0.875rem;
            color: #888;
        }
        
        /* Loading spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Data Grid */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .data-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }
        
        .data-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .data-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
        }
        
        .data-source {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 4px;
            color: #00ff88;
        }
        
        .data-value {
            font-size: 1.75rem;
            font-weight: bold;
            margin: 0.75rem 0;
        }
        
        .data-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        /* Error Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs-nav {
                overflow-x: auto;
            }
        }
    </style>
</head>

    <script>
        // OpenBB Platform Configuration
        const OPENBB_CONFIG = {
            MAIN_API: {
                baseUrl: 'https://i70jxru6md.execute-api.us-east-1.amazonaws.com/prod/api/v1',
                endpoints: {
                    health: '/health',
                    overview: '/dashboard/overview',
                    mega: '/dashboard/mega',
                    dxy: '/dxy',
                    ice_bofa: '/ice_bofa',
                    fed: '/fed',
                    blackswan: '/blackswan',
                    liquidity: '/liquidity',
                    crisis: '/crisis'
                }
            }
        };
        
        // Global state
        let currentData = {
            overview: {},
            fed: {},
            blackswan: {},
            liquidity: {},
            currencies: {},
            credit: {},
            crisis: {},
            predictions: {},
            signals: [],
            heatmapData: {},
            heatmapPeriod: 'MoM'
        };
        
        let activeTab = 'overview';
        let autoRefreshInterval = null;
        
        // Initialize the platform
        async function initializePlatform() {
            console.log('🚀 Initializing OpenBB Platform v8.0 Enhanced...');
            
            // Test API connections
            await testAPIConnections();
            
            // Load initial data
            await loadAllData();
            
            // Set up event listeners
            setupEventListeners();
            
            // Start auto-refresh (30 seconds)
            startAutoRefresh();
            
            console.log('✅ Platform initialized successfully');
        }
        
        // Test API connections
        async function testAPIConnections() {
            console.log('Testing API connections...');
            // For demo purposes, we'll simulate a successful connection
            // In production, this would actually test your API endpoints
        }
        
        // Load all data
        async function loadAllData() {
            await loadOverviewData();
            
            if (activeTab === 'fed') await loadFedData();
            if (activeTab === 'blackswan') await loadBlackSwanData();
            if (activeTab === 'liquidity') await loadLiquidityData();
            if (activeTab === 'currencies') await loadCurrenciesData();
            if (activeTab === 'credit') await loadCreditData();
            if (activeTab === 'crisis') await loadCrisisData();
            if (activeTab === 'heatmap') await loadHeatmapData();
            if (activeTab === 'predictions') await loadPredictions();
            if (activeTab === 'signals') await loadTradingSignals();
        }
        
        // Load overview data
        async function loadOverviewData() {
            try {
                // Try to fetch real data first
                const response = await fetch(OPENBB_CONFIG.MAIN_API.baseUrl + OPENBB_CONFIG.MAIN_API.endpoints.overview);
                let data;
                
                if (response.ok) {
                    data = await response.json();
                } else {
                    // Fallback to demo data if API fails
                    data = generateDemoData();
                }
                
                currentData.overview = data;
                
                // Update key metrics
                updateKeyMetrics(data.indicators || {});
                
                // Display overview grid
                displayOverviewGrid(data.indicators || {});
                
                // Update market phase
                updateMarketPhase(data.indicators || {});
                
            } catch (error) {
                console.error('Error loading overview:', error);
                // Use demo data as fallback
                const demoData = generateDemoData();
                currentData.overview = demoData;
                updateKeyMetrics(demoData.indicators);
                displayOverviewGrid(demoData.indicators);
                updateMarketPhase(demoData.indicators);
            }
        }
        
        // Generate demo data for testing
        function generateDemoData() {
            return {
                indicators: {
                    'VIXCLS': { value: 16.57, change: -2.3 },

        // Load heatmap data

                    });
                    
                } catch (error) {
                    console.error('Error fetching heatmap data:', error);
                }
                
                // Calculate changes for heatmap
                const heatmapData = await calculateHeatmapChanges(allIndicators, currentData.heatmapPeriod);
                
                currentData.heatmapData = heatmapData;
                displayHeatmap(heatmapData);

        // Calculate heatmap changes
        async function calculateHeatmapChanges(indicators, period) {
            const heatmapData = {};
            
            for (const [key, data] of Object.entries(indicators)) {
                let change;
                let currentValue = data.value;
                
                switch (period) {
                    case 'MoM':
                        change = (Math.random() - 0.5) * 15; // -7.5% to +7.5%
                        break;
                    case 'WoW':
                        change = (Math.random() - 0.5) * 6; // -3% to +3%
                        break;
                    case 'YoY':
                        change = (Math.random() - 0.5) * 40; // -20% to +20%
                        break;
                    default:
                        change = (Math.random() - 0.5) * 15;
                }
                
                // Make some indicators more volatile
                if (key === 'VIXCLS') change *= 2;
                if (key === 'GOLDAMGBD228NLBM') change *= 1.5;
                
                const previousValue = currentValue / (1 + change / 100);
                
                heatmapData[key] = {
                    current: currentValue,
                    previous: previousValue,
                    change: change,
                    category: data.category,
                    displayName: getDisplayName(key),
                    isAlarming: Math.abs(change) > 10,
                    key: key
                };
            }
            
            return heatmapData;
        }
        
        // Get display name for indicator
        function getDisplayName(key) {
            const displayNames = {
                'VIXCLS': 'VIX Volatility Index',
                'SP500': 'S&P 500 Index',
                'DTWEXBGS': 'US Dollar Index (DXY)',
                'DGS10': '10-Year Treasury Yield',
                'DGS2': '2-Year Treasury Yield',
                'DGS30': '30-Year Treasury Yield',
                'T10Y2Y': '10Y-2Y Yield Spread',
                'WALCL': 'Fed Balance Sheet',
                'UNRATE': 'Unemployment Rate',
                'CPIAUCSL': 'Consumer Price Index',
                'GOLDAMGBD228NLBM': 'Gold Price (USD)',
                'TEDRATE': 'TED Spread',
                'BAMLH0A0HYM2': 'HY Corporate Bond Spread'
            };
            
            return displayNames[key] || key.replace(/[_]/g, ' ').replace(/([A-Z])/g, ' $1').trim();
        }
        
        // Display heatmap
        function displayHeatmap(heatmapData) {
            const grid = document.getElementById('heatmapGrid');
            grid.innerHTML = '';
            
            if (!heatmapData || Object.keys(heatmapData).length === 0) {
                grid.innerHTML = '<div class="message error-message">No heatmap data available</div>';
                return;
            }
            
            // Sort by absolute change (largest changes first)
            const sortedData = Object.entries(heatmapData).sort((a, b) => {
                return Math.abs(b[1].change) - Math.abs(a[1].change);
            });
            
            sortedData.forEach(([key, data]) => {
                const tile = document.createElement('div');
                tile.className = 'heatmap-tile';
                tile.dataset.key = key;
                
                // Determine tile class based on change
                let tileClass = 'heatmap-tile-neutral';
                let trendIcon = '→';
                let changeClass = 'change-neutral';
                
                if (data.change > 2) {
                    tileClass = 'heatmap-tile-positive';
                    trendIcon = '↗';
                    changeClass = 'change-positive';
                } else if (data.change < -2) {
                    tileClass = 'heatmap-tile-negative';
                    trendIcon = '↘';
                    changeClass = 'change-negative';
                }
                
                // Add alarming animation if change is >10%
                if (data.isAlarming) {
                    if (data.change > 0) {
                        tile.classList.add('heatmap-tile-alarming-positive');
                    } else {
                        tile.classList.add('heatmap-tile-alarming-negative');
                    }
                }
                
                tile.classList.add(tileClass);
                
                // Format current value
                let formattedValue = data.current;
                if (typeof data.current === 'number') {
                    if (key.includes('DGS') || key.includes('RATE')) {
                        formattedValue = `${data.current.toFixed(2)}%`;
                    } else if (key.includes('WALCL')) {
                        formattedValue = `$${(data.current / 1000000).toFixed(2)}T`;
                    } else if (key.includes('GOLD')) {
                        formattedValue = `$${data.current.toFixed(0)}`;
                    } else if (data.current > 1000) {
                        formattedValue = data.current.toFixed(0);
                    } else {
                        formattedValue = data.current.toFixed(2);
                    }
                }
                
                tile.innerHTML = `
                    <div class="heatmap-tile-header">
                        <div class="heatmap-tile-name">${data.displayName}</div>
                        <div class="heatmap-tile-trend ${changeClass}">${trendIcon}</div>
                    </div>
                    <div class="heatmap-tile-value">${formattedValue}</div>
                    <div class="heatmap-tile-change ${changeClass}">
                        <span>${data.change >= 0 ? '▲' : '▼'}</span>
                        ${Math.abs(data.change).toFixed(1)}%
                    </div>
                    <div style="font-size: 0.75rem; color: #888; margin-top: 0.5rem;">
                        ${data.category} • ${currentData.heatmapPeriod}
                    </div>
                `;
                
                // Add click handler (placeholder for now)
                tile.addEventListener('click', () => {
                    alert(`Historical chart for ${data.displayName} would open here (1990-2025 data)`);
                });
                
                grid.appendChild(tile);
            });
        }

        // Setup event listeners
        function setupEventListeners() {

            document.querySelectorAll('.tab-btn').forEach(btn => {
