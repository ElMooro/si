<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>NASDAQ Data Link | JustHodl.AI</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0f172a,#1e293b);color:#e2e8f0;min-height:100vh}.tb{background:#0a0f1a;border-bottom:1px solid #1e3a5f;padding:12px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100;flex-wrap:wrap;gap:8px}.tb a{color:#94a3b8;text-decoration:none;font-size:13px;padding:6px 12px;border-radius:6px;transition:.2s}.tb a:hover{color:#00ccff;background:rgba(0,204,255,.1)}.tb .logo{font-size:18px;font-weight:700;background:linear-gradient(135deg,#00ccff,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.ct{max-width:1600px;margin:0 auto;padding:20px}h1{font-size:2rem;font-weight:700;background:linear-gradient(135deg,#00ccff,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:20px 0}.sub{text-align:center;color:#94a3b8;margin-bottom:30px}.sb{display:flex;justify-content:center;gap:15px;margin-bottom:25px;flex-wrap:wrap}.pill{padding:5px 14px;border-radius:20px;font-size:12px;font-weight:600}.pok{background:rgba(34,197,94,.15);color:#22c55e}.pt{background:rgba(0,204,255,.15);color:#00ccff}.cat{font-size:1.1rem;font-weight:600;color:#00ccff;margin:20px 0 12px;padding:8px 12px;background:rgba(0,204,255,.08);border-left:4px solid #00ccff;border-radius:4px}.gr{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:12px;margin-bottom:15px}.cd{background:rgba(15,23,42,.9);border:1px solid rgba(0,204,255,.2);border-radius:10px;padding:15px;transition:.3s}.cd:hover{border-color:#00ccff;transform:translateY(-2px)}.cn{font-size:13px;color:#00ccff;font-weight:600;margin-bottom:8px}.cc{font-size:10px;color:#475569;font-family:monospace;margin-bottom:6px}.dr{display:flex;justify-content:space-between;padding:3px 0;border-bottom:1px solid rgba(255,255,255,.04);font-size:11px}.dl{color:#94a3b8}.dv{color:#fff;font-weight:600}.ld{text-align:center;padding:60px;color:#00ccff}</style></head><body><div class="tb"><span class="logo">üìä NASDAQ Data Link</span><div><a href="index.html" style="color:#00ccff">‚Üê Terminal</a><a href="eia.html">EIA</a><a href="fmp.html">FMP</a><a href="benzinga.html">Benzinga</a><a href="fred.html">FRED</a><a href="ecb.html">ECB</a></div></div><div class="ct"><h1>üìä NASDAQ Data Link Intelligence</h1><p class="sub">CFTC Positioning, valuations, credit spreads, macro signals</p><div class="sb" id="sb"><div class="pill pt">Loading...</div></div><div id="out"><div class="ld">Fetching data...</div></div></div><script>const U='https://ff66pvk3anywuluh75k7khvpaq0tslft.lambda-url.us-east-1.on.aws/';const CL={cftc_positioning:'üìä CFTC Futures Positioning',valuations:'üìà Market Valuations',credit_spreads:'üí≥ Credit Spreads',macro_signals:'üîî Macro Signals'};function fv(v){if(v==null)return'N/A';if(typeof v==='string')return v;if(Math.abs(v)>=1e9)return(v/1e9).toFixed(2)+'B';if(Math.abs(v)>=1e6)return(v/1e6).toFixed(2)+'M';if(Math.abs(v)>=1e3)return(v/1e3).toFixed(1)+'K';return Number(v).toFixed(2)}async function go(){try{const r=await fetch(U);const d=await r.json();document.getElementById('sb').innerHTML='<div class="pill pok">'+d.metrics_ok+' Datasets</div><div class="pill pt">'+new Date(d.ts).toLocaleString()+'</div>';let html='';for(const[ck,cd]of Object.entries(d.categories||{})){html+='<div class="cat">'+(CL[ck]||ck)+'</div><div class="gr">';for(const[co,it]of Object.entries(cd)){if(it.error){html+='<div class="cd"><div class="cn">'+it.name+'</div><div style="color:#ef4444;font-size:11px">'+it.error+'</div></div>';continue}const lt=it.latest||{};html+='<div class="cd"><div class="cn">'+it.name+'</div><div class="cc">'+co+'</div>';for(const c of(it.columns||[])){html+='<div class="dr"><span class="dl">'+c+'</span><span class="dv">'+fv(lt[c])+'</span></div>'}html+='</div>'}html+='</div>'}document.getElementById('out').innerHTML=html;}catch(e){document.getElementById('out').innerHTML='<div style="text-align:center;padding:40px;color:#ef4444">'+e.message+'</div>';setTimeout(go,30000)}}go();setInterval(go,300000);</script></body></html>
