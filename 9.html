<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB Financial Intelligence Platform - 72,846+ Indicators</title>
    
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        /* Navigation Bar */
        nav {
            background: #121212;
            border-bottom: 1px solid #282828;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .nav-links a.active {
            color: #00ff88;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff88;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 999;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 71px);
        }
        
        /* Search Section */
        .search-section {
            background: #121212;
            padding: 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #222;
            border: 2px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #00ff88;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 18px;
        }
        
        /* Enhanced Ticker Type Filter */
        .ticker-type-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .type-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .type-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .type-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        /* Data Source Filter */
        .data-source-filter {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .source-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .source-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .source-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        .source-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        .source-indicator.connected {
            background: #00dd77;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            margin-top: 5px;
            max-height: 500px;
            overflow-y: auto;
            background: #181818;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }
        .search-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #252525; }
        .search-item-left {
            flex: 1;
        }
        .search-item-symbol {
            font-weight: bold;
            color: #00dd77;
            font-size: 16px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .search-item-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 4px;
        }
        .search-item-description {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        .search-item-source {
            font-size: 11px;
            color: #888;
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .search-item-type {
            font-size: 10px;
            color: #fff;
            background: #0066cc;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            text-transform: uppercase;
        }
        
        /* Charts and Watchlist Container */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Charts Area */
        .charts-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
        }
        .chart-window {
            background: #131313;
            border: 1px solid #282828;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
            min-height: 500px;
        }
        .chart-window.active-chart {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .chart-title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-grow: 1;
        }
        .chart-title {
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-symbols {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .chart-symbol-tag {
            background: #252525;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .symbol-color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .remove-symbol {
            cursor: pointer;
            color: #ff5555;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0.7;
            font-size: 14px;
        }
        .remove-symbol:hover { opacity: 1; }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .timeframe-buttons {
            display: flex;
            gap: 2px;
            background: #080808;
            padding: 3px;
            border-radius: 6px;
            border: 1px solid #252525;
        }
        .timeframe-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            border-radius: 4px;
        }
        .timeframe-btn:hover {
            background: #2e2e2e;
            color: #fff;
        }
        .timeframe-btn.active {
            background: #00dd77;
            color: #000;
            font-weight: bold;
        }
        
        /* Chart Display Controls */
        .chart-display-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .display-toggle {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .display-toggle:hover {
            background: #333;
            border-color: #555;
        }
        .display-toggle.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        .chart-canvas {
            background: #0a0a0a;
            border-radius: 6px;
            height: 500px;
            flex-grow: 1;
            min-height: 450px;
        }
        .chart-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }
        
        .control-btn {
            background: #252525;
            border: 1px solid #383838;
            color: #ccc;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: #333;
            border-color: #555;
            color: #fff;
        }
        .close-btn {
            background: #dd4444;
            border-color: #dd4444;
            color: #fff;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1;
        }
        .close-btn:hover { background: #ff5555; }
        
        /* Watchlist Section */
        .watchlist-section {
            background: #121212;
            border-top: 1px solid #282828;
            height: 300px;
            overflow-y: auto;
        }
        
        .watchlist-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #282828;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .watchlist-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .watchlist-selector {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .watchlist-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .sort-button {
            background: #252525;
            color: #fff;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sort-button:hover {
            background: #333;
            border-color: #555;
        }
        
        .sort-button.active {
            background: #00dd77;
            color: #000;
            border-color: #00dd77;
        }
        
        .add-watchlist {
            background: #00dd77;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-watchlist:hover { background: #00ff88; }
        
        /* CoinMarketCap Style Table */
        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        
        .watchlist-table th {
            background: #f5f5f5;
            color: #333;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 57px;
            z-index: 5;
        }
        
        .watchlist-table th.sortable:hover {
            background: #e8e8e8;
        }
        
        .sort-indicator {
            font-size: 10px;
            margin-left: 4px;
            color: #999;
        }
        
        .sort-indicator.asc::after {
            content: "▲";
            color: #00dd77;
        }
        
        .sort-indicator.desc::after {
            content: "▼";
            color: #ff4444;
        }
        
        .watchlist-table tbody tr {
            transition: background-color 0.2s;
            cursor: pointer;
            background: #fff;
            color: #333;
        }
        
        .watchlist-table tbody tr:hover {
            background: #f8f8f8;
        }
        
        .watchlist-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #333;
        }
        
        .symbol-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        
        .symbol-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #000;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .symbol-fullname {
            color: #666;
            font-size: 11px;
        }
        
        .edit-icon {
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            color: #666;
        }
        
        .symbol-cell:hover .edit-icon {
            opacity: 1;
        }
        
        .color-tag {
            width: 8px;
            height: 24px;
            border-radius: 2px;
            margin-right: 4px;
            cursor: pointer;
        }
        
        .price-cell {
            font-weight: bold;
            color: #000;
            text-align: right;
        }
        
        .change-cell {
            text-align: right;
            font-weight: bold;
        }
        
        .positive { color: #00dd77; }
        .negative { color: #ff4444; }
        .neutral { color: #666; }
        
        /* Enhanced flashing animations for significant changes (15%+) */
        @keyframes flashGreen {
            0%, 100% { background-color: #fff; }
            50% { background-color: #00ff8830; }
        }
        
        @keyframes flashRed {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ff444430; }
        }
        
        .flash-green {
            animation: flashGreen 2s ease-in-out infinite;
        }
        
        .flash-red {
            animation: flashRed 2s ease-in-out infinite;
        }
        
        /* Loading */
        .loading-pulse { animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        /* Message Popup */
        .message-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 6px;
            z-index: 2000;
            animation: slideInAndOut 3s ease-in-out forwards;
        }
        .message-popup.info { border-color: #00dd77; }
        .message-popup.error { border-color: #ff4444; color: #ff6666; }
        
        @keyframes slideInAndOut {
            0% { transform: translateX(120%); opacity: 0; }
            15%, 85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(120%); opacity: 0; }
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00dd77;
        }
        
        /* Liquidity Dashboard Alert */
        .liquidity-alert {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        
        .liquidity-alert.moderate {
            background: linear-gradient(45deg, #ffaa00, #ffcc00);
            color: #000;
        }
        
        .liquidity-alert.low {
            background: linear-gradient(45deg, #00dd77, #00ff88);
            color: #000;
        }
        
        /* Info Panel */
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00ff88;
            max-width: 400px;
            font-size: 13px;
            z-index: 9999;
        }
        
        .info-panel h3 {
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .info-panel button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .info-panel button:hover {
            background: #00dd77;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">📊 OPENBB</div>
        <div class="nav-links">
            <a href="#" class="active">Platform</a>
            <a href="#" onclick="showAPIInfo()">Lambda Search</a>
            <a href="#" onclick="showEnhancedInfo()">Enhanced API</a>
            <a href="#" onclick="showDocumentation()">Documentation</a>
        </div>
    </nav>

    <div class="header">
        <div class="logo">📊 OPENBB FINANCIAL INTELLIGENCE - 72,846+ INDICATORS</div>
        <div class="header-controls">
            <div class="liquidity-alert" id="liquidityAlert" onclick="showLiquidityDashboard()" style="display: none;">
                <span id="liquidityAlertText">Checking Liquidity...</span>
            </div>
            <div class="api-status">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Checking connections...</span>
            </div>
            <button class="control-btn" onclick="addNewChart()">+ New Chart</button>
            <span id="clock" style="color: #888; font-size: 14px;"></span>
        </div>
    </div>

    <div class="main-container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox"
                       placeholder="Search 72,846+ financial instruments (Stocks, ETFs, Crypto, Economic Data, Treasury, ECB Stress)..."
                       onkeyup="performSearch(this.value)"
                       autocomplete="off">
                <span class="search-icon">🔍</span>
                <div class="search-results" id="searchResults" style="display: none;"></div>
            </div>
            
            <div class="ticker-type-filter">
                <button class="type-toggle active" data-type="CS" onclick="toggleTickerType('CS')">📈 Stocks</button>
                <button class="type-toggle active" data-type="ETF" onclick="toggleTickerType('ETF')">🎯 ETFs</button>
                <button class="type-toggle active" data-type="CRYPTO" onclick="toggleTickerType('CRYPTO')">₿ Crypto</button>
                <button class="type-toggle active" data-type="MF" onclick="toggleTickerType('MF')">🏛️ Mutual Funds</button>
                <button class="type-toggle active" data-type="BOND" onclick="toggleTickerType('BOND')">🏦 Bonds</button>
                <button class="type-toggle active" data-type="INDEX" onclick="toggleTickerType('INDEX')">📊 Indices</button>
                <button class="type-toggle active" data-type="OTHER" onclick="toggleTickerType('OTHER')">🔧 Other</button>
            </div>
            
            <div class="data-source-filter">
                <button class="source-toggle active" data-source="lambda" onclick="toggleDataSource('lambda')">
                    <span class="source-indicator" id="lambda-indicator"></span>
                    Lambda Platform (6,204)
                </button>
                <button class="source-toggle active" data-source="enhanced" onclick="toggleDataSource('enhanced')">
                    <span class="source-indicator" id="enhanced-indicator"></span>
                    Enhanced API (60,000+)
                </button>
                <button class="source-toggle active" data-source="polygon" onclick="toggleDataSource('polygon')">
                    <span class="source-indicator" id="polygon-indicator"></span>
                    Polygon
                </button>
                <button class="source-toggle active" data-source="fred" onclick="toggleDataSource('fred')">
                    <span class="source-indicator" id="fred-indicator"></span>
                    FRED
                </button>
                <button class="source-toggle active" data-source="ny_fed" onclick="toggleDataSource('ny_fed')">
                    <span class="source-indicator" id="ny_fed-indicator"></span>
                    NY Fed
                </button>
                <button class="source-toggle active" data-source="ecb" onclick="toggleDataSource('ecb')">
                    <span class="source-indicator" id="ecb-indicator"></span>
                    ECB
                </button>
                <button class="source-toggle active" data-source="ofr" onclick="toggleDataSource('ofr')">
                    <span class="source-indicator" id="ofr-indicator"></span>
                    OFR
                </button>
                <button class="source-toggle active" data-source="treasury" onclick="toggleDataSource('treasury')">
                    <span class="source-indicator" id="treasury-indicator"></span>

        // Calculate unit changes
        function calculateUnitChanges(data) {
            if (!data || data.length < 2) {
                return { 'daily': null, 'yearly': null };
            }
            
            const latestItem = data[data.length - 1];
            const latestValue = latestItem.value || latestItem.close || latestItem.price || 0;
            const latestDate = new Date(latestItem.date);
            
            const changeUnits = {};
            const periods = {
                'daily': 1,
                'yearly': 365
            };
            
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
                
                let closestItem = null;
                let minDiff = Infinity;
                
                for (const item of data) {
                    const itemDate = new Date(item.date);
                    const diff = Math.abs(itemDate - targetDate);
                    
                    if (diff < minDiff && itemDate <= targetDate) {
                        minDiff = diff;
                        closestItem = item;
                    }
                }
                
                if (closestItem) {
                    const historicalValue = closestItem.value || closestItem.close || closestItem.price || 0;
                    changeUnits[period] = latestValue - historicalValue;
                } else {
                    changeUnits[period] = null;
                }
            }
            
            return changeUnits;
        }
        
        // Calculate percentage changes
        function calculatePercentageChanges(data) {
            if (!data || data.length < 2) {
                return { '1d': null, '1w': null, '1m': null, '1y': null };
            }
            
            const latestItem = data[data.length - 1];
            const latestValue = latestItem.value || latestItem.close || latestItem.price || 0;
            const latestDate = new Date(latestItem.date);
            
            if (!latestValue || latestValue === 0) {
                return { '1d': null, '1w': null, '1m': null, '1y': null };
            }
            
            const changes = {};
            const periods = {
                '1d': 1,
                '1w': 7,
                '1m': 30,
                '1y': 365
            };
            
            for (const [period, days] of Object.entries(periods)) {
                const targetDate = new Date(latestDate);
                targetDate.setDate(targetDate.getDate() - days);
                
                let closestItem = null;
                let minDiff = Infinity;
                
                for (const item of data) {
                    const itemDate = new Date(item.date);
                    const diff = Math.abs(itemDate - targetDate);
                    
                    if (diff < minDiff && itemDate <= targetDate) {
                        minDiff = diff;
                        closestItem = item;
                    }
                }
                
                if (closestItem) {
                    const historicalValue = closestItem.value || closestItem.close || closestItem.price || 0;
                    if (historicalValue && historicalValue !== 0) {
                        changes[period] = ((latestValue - historicalValue) / historicalValue * 100);
                    } else {
                        changes[period] = null;
                    }
                } else {
                    changes[period] = null;
                }
            }
            
            return changes;
        }
        
        // Check for significant changes
        function checkForSignificantChanges(symbol, changes) {
            const significantThreshold = 15;
            const flashDuration = 7 * 24 * 60 * 60 * 1000;
            
            const dailyChange = changes['1d'];
            const weeklyChange = changes['1w'];
            
            let shouldFlash = false;
            let flashType = null;
            
            if (dailyChange !== null && Math.abs(dailyChange) >= significantThreshold) {
                shouldFlash = true;
                flashType = dailyChange > 0 ? 'green' : 'red';
            } else if (weeklyChange !== null && Math.abs(weeklyChange) >= significantThreshold) {
                shouldFlash = true;
                flashType = weeklyChange > 0 ? 'green' : 'red';
            }
            
            if (shouldFlash) {
                const currentTime = Date.now();
                
                flashTimers[symbol] = {
                    startTime: currentTime,
                    endTime: currentTime + flashDuration,
                    type: flashType
                };
                
                setTimeout(() => {
                    if (flashTimers[symbol]) {
                        delete flashTimers[symbol];
                        renderWatchlist();
                    }
                }, flashDuration);
            }
        }
        
        // Check if symbol should flash
        function shouldSymbolFlash(symbol) {
            const flashInfo = flashTimers[symbol];
            if (!flashInfo) return { flash: false, type: null };
            
            const currentTime = Date.now();
            if (currentTime <= flashInfo.endTime) {
                return { flash: true, type: flashInfo.type };
            } else {
                delete flashTimers[symbol];
                return { flash: false, type: null };
            }
        }

            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">Loading ${symbol} from ${provider}...</div>`;

                    const enhancedEndpoints = {

                        'GDP_REAL': '/economy/gdp/real?provider=oecd&country=usa'
                    };
                    
                    if (enhancedEndpoints[symbol]) {
                        url = `${ENHANCED_API}${enhancedEndpoints[symbol]}`;
                    } else if (provider === 'fred' || provider === 'enhanced') {
                        url = `${ENHANCED_API}/economy/fred/series?symbol=${encodeURIComponent(symbol)}&provider=fred&limit=1000`;
                    }
                }
                
                if (!url && provider === 'lambda') {
                    url = `${LAMBDA_API}/api/search?query="${encodeURIComponent(symbol)}"&limit=1`;
                }
                
                if (!url) {
                    throw new Error('No API endpoint available');
                }
                
                console.log(`Chart data URL for ${symbol}: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }
                
                const result = await response.json();
                console.log(`Chart data received for ${symbol}:`, result);
                
                let processedData = [];
                
                // Process Enhanced API data
                if (result.results && Array.isArray(result.results)) {
                    processedData = result.results
                        .map(item => {
                            let value = item.value || item.data || item.inflation_expectation || 
                                       item.consumer_sentiment || item.gdp || 0;
                            
                            return {
                                date: item.date || item.period,
                                value: parseFloat(value)
                            };
                        })
                        .filter(item => item.value !== null && !isNaN(item.value) && item.date)
                        .sort((a, b) => new Date(a.date) - new Date(b.date));
                } else if (result.data && Array.isArray(result.data)) {
                    processedData = result.data
                        .map(item => ({
                            date: item.date,
                            value: parseFloat(item.value || item.data || 0)
                        }))
                        .filter(item => !isNaN(item.value));
                } else if (result.total_hits && result.results && result.results.length > 0) {
                    // Lambda format - limited data
                    const lambdaData = result.results[0]._source || result.results[0];
                    const currentValue = lambdaData.value || lambdaData.latest_value || 0;
                    processedData = [{
                        date: new Date().toISOString().split('T')[0],
                        value: currentValue
                    }];
                }
                
                if (processedData.length === 0) {
                    throw new Error('No valid data points found');
                }
                
                console.log(`Processed ${processedData.length} data points for ${symbol}`);
                
                chart.data[symbol] = processedData;
                updateChartRender(chartId);
                updateChartSymbols(chartId);
                
            } catch (error) {
                console.error(`Error loading chart data for ${symbol}:`, error);
                
                // Use demo data for chart
                const demoData = getDemoDataForSymbol(symbol);
                const currentDate = new Date();
                const chartData = [];
                
                // Generate 365 days of historical data
                for (let i = 365; i >= 0; i--) {
                    const date = new Date(currentDate);
                    date.setDate(date.getDate() - i);
                    
                    // Random walk from base price
                    const randomWalk = (Math.random() - 0.5) * demoData.price * 0.02;
                    const value = demoData.price + randomWalk;
                    
                    chartData.push({
                        date: date.toISOString().split('T')[0],
                        value: value
                    });
                }
                
                chart.data[symbol] = chartData;
                updateChartRender(chartId);
                updateChartSymbols(chartId);
                
                if (canvasDiv) {
                    showTemporaryMessage(`Using demo data for ${symbol} chart`, 'info');
                }
            }
        }

        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
            
            const now = new Date();
            let cutoffDate = new Date();
            
            switch(timeframe) {
                case '1D':
                    cutoffDate.setDate(now.getDate() - 1);
                    break;
                case '1W':
                    cutoffDate.setDate(now.getDate() - 7);
                    break;
                case '1M':
                    cutoffDate.setMonth(now.getMonth() - 1);
                    break;
                case '3M':
                    cutoffDate.setMonth(now.getMonth() - 3);
                    break;
                case '6M':
                    cutoffDate.setMonth(now.getMonth() - 6);
                    break;
                case '1Y':
                    cutoffDate.setFullYear(now.getFullYear() - 1);
                    break;
                case '2Y':
                    cutoffDate.setFullYear(now.getFullYear() - 2);
                    break;
                case '5Y':
                    cutoffDate.setFullYear(now.getFullYear() - 5);
                    break;
                case '10Y':
                    cutoffDate.setFullYear(now.getFullYear() - 10);
                    break;
                case 'MAX':
                    return data;
            }
            
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }

                displayModeBar: true
            };
            
            if(canvasElement.querySelector('.chart-message')) canvasElement.innerHTML = '';
            
            Plotly.react(canvasElement, traces, layout, config)
                .then(gd => {
                    charts[chartId].chartInstance = gd;
                })
                .catch(err => {
                    console.error("Plotly error:", err);
                    canvasElement.innerHTML = `<div class="chart-message" style="color: #ff4444;">Chart error: ${err.message}</div>`;
                });
        }

        function showChartView() {
            const chartsArea = document.getElementById('chartsArea');
            const watchlistSection = document.querySelector('.watchlist-section');
            
            if (chartsArea.style.display === 'none') {
                chartsArea.style.display = 'block';
                watchlistSection.style.flex = '0 0 300px';
            } else {
                chartsArea.style.display = 'none';
                watchlistSection.style.flex = '1';
            }
        }
        
        // Toggle ticker type filter
        function toggleTickerType(type) {
            const button = document.querySelector(`.ticker-type-filter [data-type="${type}"]`);
            const isActive = button.classList.contains('active');
            
            if (isActive) {
                button.classList.remove('active');
                activeTickerTypes = activeTickerTypes.filter(t => t !== type);
            } else {
                button.classList.add('active');
                activeTickerTypes.push(type);
            }
        }

        // Toggle data source
        function toggleDataSource(source) {
            const button = document.querySelector(`[data-source="${source}"]`);
            const isActive = button.classList.contains('active');
            
            if (isActive) {
                button.classList.remove('active');
                activeSources = activeSources.filter(s => s !== source);
            } else {
                button.classList.add('active');
                activeSources.push(source);
            }
        }
        
        // Load liquidity dashboard
        async function loadLiquidityDashboard() {
            try {
                if (!document.getElementById('enhanced-indicator').classList.contains('connected')) {
                    console.log('Skipping liquidity dashboard - Enhanced API not available');
                    return;
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${ENHANCED_API}/liquidity/dashboard`, {
                    signal: controller.signal
                }).finally(() => clearTimeout(timeoutId));
                
                if (response.ok) {
                    const data = await response.json();
                    updateLiquidityAlert(data);
                }
            } catch (error) {
                console.warn('Liquidity dashboard failed:', error);
                document.getElementById('liquidityAlert').style.display = 'none';
            }
        }
        
        // Update liquidity alert
        function updateLiquidityAlert(data) {
            const alertElement = document.getElementById('liquidityAlert');
            const alertText = document.getElementById('liquidityAlertText');
            
            if (!data || data.overall_stress_score === undefined) {
                alertElement.style.display = 'none';
                return;
            }
            
            const stressScore = data.overall_stress_score;
            const stressLevel = data.stress_level;
            
            alertElement.style.display = 'block';
            alertText.textContent = `Liquidity: ${stressLevel} (${(stressScore * 100).toFixed(1)}%)`;
            
            alertElement.className = 'liquidity-alert';
            if (stressLevel === 'EXTREME' || stressLevel === 'HIGH') {
                alertElement.classList.add('high');
            } else if (stressLevel === 'MODERATE') {
                alertElement.classList.add('moderate');
            } else {
                alertElement.classList.add('low');
            }
        }
        
        // Show liquidity dashboard
        function showLiquidityDashboard() {
            showTemporaryMessage('Loading comprehensive liquidity dashboard...', 'info');
        }
        
        // Edit symbol function
        function editSymbol(event, symbol) {
            event.stopPropagation();
            showTemporaryMessage(`Edit functionality for ${symbol} - implement as needed`, 'info');
        }
        
        // Show API info
        function showAPIInfo() {
            showTemporaryMessage('Lambda Search API: 6,204 indicators from global financial sources', 'info');
        }
        
        // Show Enhanced API info
        function showEnhancedInfo() {
            showTemporaryMessage('Enhanced API: 60,000+ indicators with real-time updates', 'info');
        }
        
        // Show documentation
        function showDocumentation() {
            window.open('https://docs.openbb.co', '_blank');
        }
        
        // Utility functions
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 3000);
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
</body>
