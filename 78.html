<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Pro Trading Terminal</title>
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-card: #1a1f3a;
            --bg-hover: #262b47;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --accent-green: #00d4aa;
            --accent-red: #ff3b69;
            --accent-blue: #5865f2;
            --accent-yellow: #ffb800;
            --accent-purple: #9945ff;
            --accent-orange: #ff6b35;
            --border: #2a3050;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1920px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .market-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.open {
            background: var(--accent-green);
        }

        .status-indicator.closed {
            background: var(--accent-red);
        }

        .status-indicator.pre {
            background: var(--accent-yellow);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
            box-shadow: 0 8px 16px var(--shadow);
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .search-result-symbol {
            font-weight: 600;
            color: var(--text-primary);
        }

        .search-result-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .search-result-exchange {
            font-size: 0.75rem;
            padding: 0.2rem 0.4rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            color: var(--text-secondary);
        }

        /* Container */
        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            gap: 1.5rem;
            min-height: calc(100vh - 100px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Main Content */
        .main-content {
            min-height: 100%;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Scanner Grid */
        .scanner-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .filter-select {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* Asset Grid */
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .asset-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        .asset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .asset-card:hover::before {
            transform: translateX(0);
        }

        .asset-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--accent-blue);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .asset-info {
            flex: 1;
        }

        .asset-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .asset-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .asset-badges {
            display: flex;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .asset-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .badge-stock { background: var(--accent-blue); color: white; }
        .badge-crypto { background: var(--accent-purple); color: white; }
        .badge-forex { background: var(--accent-yellow); color: black; }
        .badge-option { background: var(--accent-orange); color: white; }
        .badge-earnings { background: var(--accent-red); color: white; }
        .badge-dividend { background: var(--accent-green); color: white; }

        .asset-price-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.75rem;
        }

        .asset-price {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .asset-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .change-arrow {
            font-size: 0.8rem;
        }

        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }
        .neutral { color: var(--text-secondary); }

        /* Mini Chart */
        .mini-chart {
            height: 60px;
            margin-bottom: 0.75rem;
            border-radius: 4px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        /* Asset Metrics */
        .asset-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .metric-item {
            font-size: 0.8rem;
        }

        .metric-label {
            color: var(--text-secondary);
        }

        .metric-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Action Buttons */
        .asset-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.25rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .action-btn:hover {
            background: var(--accent-blue);
            color: white;
            transform: scale(1.1);
        }

        .action-btn.favorited {
            color: var(--accent-yellow);
            background: rgba(255, 184, 0, 0.1);
        }

        /* Right Sidebar */
        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* News Feed */
        .news-feed {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .news-item {
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .news-item:hover {
            opacity: 0.8;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-headline {
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Market Overview */
        .market-overview {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .overview-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .index-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .index-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .index-item:hover {
            background: var(--bg-hover);
        }

        .index-symbol {
            font-weight: 600;
            color: var(--text-primary);
        }

        .index-price {
            text-align: right;
        }

        .index-value {
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .index-change {
            font-size: 0.85rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 1400px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        /* Chart Container */
        .chart-section {
            margin-bottom: 2rem;
        }

        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .timeframe-selector {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-secondary);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .timeframe-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .timeframe-btn:hover {
            color: var(--text-primary);
        }

        .timeframe-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        .chart-type-selector {
            display: flex;
            gap: 0.5rem;
        }

        .chart-type-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chart-type-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .chart-type-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .chart-container {
            height: 500px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
        }

        /* Indicators Panel */
        .indicators-panel {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .indicator-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .indicator-toggle:hover {
            border-color: var(--accent-blue);
        }

        .indicator-toggle.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .indicator-checkbox {
            width: 16px;
            height: 16px;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Options Chain */
        .options-section {
            margin-bottom: 2rem;
        }

        .options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .options-controls {
            display: flex;
            gap: 1rem;
        }

        .expiry-selector {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
        }

        .options-table {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
        }

        .options-table-header {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            background: var(--bg-hover);
            padding: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .options-row {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            padding: 0.75rem;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .options-row:hover {
            background: var(--bg-hover);
        }

        .call-section {
            color: var(--accent-green);
        }

        .put-section {
            color: var(--accent-red);
        }

        /* Notes Section */
        .notes-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .notes-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            resize: vertical;
            font-family: inherit;
        }

        .notes-list {
            margin-top: 1rem;
        }

        .note-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .note-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .note-text {
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-success {
            background: var(--accent-green);
        }

        .btn-danger {
            background: var(--accent-red);
        }

        /* Utilities */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--bg-hover) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: skeleton 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes skeleton {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

    <script>
        // Configuration

        const API_BASE = 'https://fjf6t3ne4h.execute-api.us-east-1.amazonaws.com/prod';
        const POLYGON_REST = 'https://api.polygon.io';
        const WS_ENDPOINTS = {
            stocks: 'wss://socket.polygon.io/stocks',
            crypto: 'wss://socket.polygon.io/crypto',
            forex: 'wss://socket.polygon.io/forex'
        };

        // State Management
        let state = {
            view: 'dashboard',
            activeTab: 'all',
            timeframe: '1D',

                sma: false,

            lwChart: null,

            indicatorSeries: {}
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Initializing Polygon Pro Terminal...');
            loadStateFromStorage();
            setupEventListeners();
            await initializeApp();
        });

        // Load state from localStorage
        function loadStateFromStorage() {
            const savedWatchlist = localStorage.getItem('polygon_pro_watchlist');
            const savedFavorites = localStorage.getItem('polygon_pro_favorites');
            const savedNotes = localStorage.getItem('polygon_pro_notes');
            const savedAlerts = localStorage.getItem('polygon_pro_alerts');
            
            if (savedWatchlist) state.watchlist = JSON.parse(savedWatchlist);
            if (savedFavorites) state.favorites = JSON.parse(savedFavorites);
            if (savedNotes) state.notes = JSON.parse(savedNotes);
            if (savedAlerts) state.alerts = JSON.parse(savedAlerts);
        }

        // Save state to localStorage
        function saveStateToStorage() {
            localStorage.setItem('polygon_pro_watchlist', JSON.stringify(state.watchlist));
            localStorage.setItem('polygon_pro_favorites', JSON.stringify(state.favorites));
            localStorage.setItem('polygon_pro_notes', JSON.stringify(state.notes));
            localStorage.setItem('polygon_pro_alerts', JSON.stringify(state.alerts));
        }

        // Setup event listeners
        function setupEventListeners() {
            // Symbol search with debounce
            let searchTimer;
            document.getElementById('symbol-search').addEventListener('input', (e) => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => searchSymbols(e.target.value), 300);
            });
            
            // Click outside to close search results
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    document.getElementById('search-results').classList.remove('active');
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === '/' && !e.target.matches('input, textarea')) {
                    e.preventDefault();
                    document.getElementById('symbol-search').focus();
                }
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Initialize app
        async function initializeApp() {
            updateMarketStatus();
            await loadDefaultAssets();
            await loadMarketOverview();
            await loadTopMovers();
            await loadNews();
            renderAssetGrid();
            
            // Start auto-refresh
            setInterval(updateMarketStatus, 60000); // Every minute
            setInterval(refreshAll, 300000); // Every 5 minutes
        }

        // Update market status
        async function updateMarketStatus() {
            try {
                const response = await fetch(`${POLYGON_REST}/v1/marketstatus/now?apiKey=${POLYGON_API_KEY}`);
                const data = await response.json();
                
                const statusEl = document.getElementById('market-status-text');
                const indicatorEl = document.getElementById('status-indicator');
                
                if (data.market === 'open') {
                    state.marketStatus = 'open';
                    statusEl.textContent = 'Markets Open';
                    indicatorEl.className = 'status-indicator open';
                } else if (data.afterHours) {
                    state.marketStatus = 'after';
                    statusEl.textContent = 'After Hours';
                    indicatorEl.className = 'status-indicator pre';
                } else if (data.earlyHours) {
                    state.marketStatus = 'pre';
                    statusEl.textContent = 'Pre-Market';
                    indicatorEl.className = 'status-indicator pre';
                } else {
                    state.marketStatus = 'closed';
                    statusEl.textContent = 'Markets Closed';
                    indicatorEl.className = 'status-indicator closed';
                }
            } catch (error) {
                console.error('Error fetching market status:', error);
            }
        }

        // Search symbols
        async function searchSymbols(query) {
            if (!query || query.length < 1) {
                document.getElementById('search-results').classList.remove('active');
                return;
            }
            
            try {
                const response = await fetch(`${POLYGON_REST}/v3/reference/tickers?search=${encodeURIComponent(query)}&active=true&limit=10&apiKey=${POLYGON_API_KEY}`);
                const data = await response.json();
                
                const resultsEl = document.getElementById('search-results');
                
                if (data.results && data.results.length > 0) {
                    let html = '';
                    data.results.forEach(ticker => {
                        html += `
                            <div class="search-result-item" onclick="addToWatchlist('${ticker.ticker}', '${ticker.name}', '${ticker.type}')">
                                <div>
                                    <div class="search-result-symbol">${ticker.ticker}</div>
                                    <div class="search-result-name">${ticker.name}</div>
                                </div>
                                <div class="search-result-exchange">${ticker.primary_exchange || ticker.market}</div>
                            </div>
                        `;
                    });
                    resultsEl.innerHTML = html;
                    resultsEl.classList.add('active');
                } else {
                    resultsEl.innerHTML = '<div class="search-result-item">No results found</div>';
                    resultsEl.classList.add('active');
                }
            } catch (error) {
                console.error('Error searching symbols:', error);
            }
        }

        // Add to watchlist
        function addToWatchlist(symbol, name, type) {
            if (!state.watchlist.find(a => a.symbol === symbol)) {
                state.watchlist.push({ symbol, name, type });
                saveStateToStorage();
                loadAssetData(symbol, type);
                showToast(`${symbol} added to watchlist`, 'success');
            }
            
            document.getElementById('search-results').classList.remove('active');
            document.getElementById('symbol-search').value = '';
        }

        // Load default assets
        async function loadDefaultAssets() {
            const defaultSymbols = [
                { symbol: 'SPY', name: 'SPDR S&P 500 ETF', type: 'ETF' },
                { symbol: 'QQQ', name: 'Invesco QQQ Trust', type: 'ETF' },
                { symbol: 'AAPL', name: 'Apple Inc.', type: 'CS' },
                { symbol: 'MSFT', name: 'Microsoft Corporation', type: 'CS' },
                { symbol: 'NVDA', name: 'NVIDIA Corporation', type: 'CS' },
                { symbol: 'TSLA', name: 'Tesla Inc.', type: 'CS' },
                { symbol: 'X:BTCUSD', name: 'Bitcoin', type: 'CRYPTO' },
                { symbol: 'X:ETHUSD', name: 'Ethereum', type: 'CRYPTO' }
            ];
            
            if (state.watchlist.length === 0) {
                state.watchlist = defaultSymbols;
            }
            
            // Load data for all watchlist items
            for (const asset of state.watchlist) {
                await loadAssetData(asset.symbol, asset.type);
            }
        }

        // Load asset data
        async function loadAssetData(symbol, type) {
            try {
                // For crypto, use different endpoint
                let endpoint = `${API_BASE}/stock/${symbol}`;
                if (type === 'CRYPTO' || symbol.startsWith('X:')) {
                    // Use Polygon's crypto endpoint directly
                    const ticker = symbol.replace('X:', '');
                    const response = await fetch(`${POLYGON_REST}/v2/snapshot/locale/global/markets/crypto/tickers/${symbol}?apiKey=${POLYGON_API_KEY}`);
                    const data = await response.json();
                    
                    if (data.ticker) {
                        state.assetData[symbol] = {
                            symbol: symbol,
                            open: data.ticker.day.o,
                            high: data.ticker.day.h,
                            low: data.ticker.day.l,
                            close: data.ticker.day.c,
                            volume: data.ticker.day.v,
                            prevClose: data.ticker.prevDay.c,
                            change: data.ticker.day.c - data.ticker.prevDay.c,
                            changePercent: ((data.ticker.day.c - data.ticker.prevDay.c) / data.ticker.prevDay.c * 100)
                        };
                    }
                } else {
                    // Regular stocks
                    const response = await fetch(endpoint);
                    if (response.ok) {
                        const data = await response.json();
                        if (!data.error) {
                            state.assetData[symbol] = data;
                        }
                    }
                }
            } catch (error) {
                console.error(`Error loading ${symbol}:`, error);
            }
        }

        // Load market overview (indices)
        async function loadMarketOverview() {
            const indices = ['SPY', 'QQQ', 'DIA', 'IWM', 'VTI'];
            const listEl = document.getElementById('index-list');
            
            let html = '';
            for (const symbol of indices) {
                try {
                    const response = await fetch(`${API_BASE}/stock/${symbol}`);
                    if (response.ok) {
                        const data = await response.json();
                        const change = data.close - data.open;
                        const changePercent = (change / data.open * 100).toFixed(2);
                        const isPositive = change >= 0;
                        
                        html += `
                            <div class="index-item" onclick="openAssetModal('${symbol}')">
                                <div class="index-symbol">${symbol}</div>
                                <div class="index-price">
                                    <div class="index-value">$${data.close.toFixed(2)}</div>
                                    <div class="index-change ${isPositive ? 'positive' : 'negative'}">
                                        ${isPositive ? '▲' : '▼'} ${Math.abs(changePercent)}%
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error(`Error loading ${symbol}:`, error);
                }
            }
            
            listEl.innerHTML = html || '<div class="loading">Loading indices...</div>';
        }

        async function loadTopMovers() {
            try {
                const response = await fetch(`${POLYGON_REST}/v2/snapshot/locale/us/markets/stocks/gainers?apiKey=${POLYGON_API_KEY}`);

                if (data.tickers) {
                    // Store top gainers for later use
                    state.topGainers = data.tickers.slice(0, 10);

            } catch (error) {
                console.error('Error loading top movers:', error);

            try {
                const response = await fetch(`${POLYGON_REST}/v2/snapshot/locale/us/markets/stocks/losers?apiKey=${POLYGON_API_KEY}`);
                const data = await response.json();
                
                if (data.tickers) {
                    // Store top losers for later use
                    state.topLosers = data.tickers.slice(0, 10);
                }
            } catch (error) {
                console.error('Error loading top losers:', error);
            }
        }

        // Render mini chart
        function renderMiniChart(symbol) {
            const container = document.getElementById(`mini-chart-${symbol}`);
            if (!container) return;
            
            // Generate sample data for mini chart
            const data = [];
            let price = state.assetData[symbol]?.close || 100;
            for (let i = 0; i < 20; i++) {
                price = price * (1 + (Math.random() - 0.5) * 0.02);
                data.push(price);
            }
            
            // Simple sparkline using canvas
            const canvas = document.createElement('canvas');
            canvas.width = container.offsetWidth;
            canvas.height = 60;
            const ctx = canvas.getContext('2d');
            
            const min = Math.min(...data);
            const max = Math.max(...data);
            const range = max - min;
            const stepX = canvas.width / (data.length - 1);
            
            ctx.strokeStyle = data[data.length - 1] >= data[0] ? '#00d4aa' : '#ff3b69';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.forEach((value, i) => {
                const x = i * stepX;
                const y = canvas.height - ((value - min) / range * canvas.height * 0.8 + canvas.height * 0.1);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            
            ctx.stroke();
            container.innerHTML = '';
            container.appendChild(canvas);
        }

        // Load aggregates

            try {
                const response = await fetch(
                    `${POLYGON_REST}/v2/aggs/ticker/${symbol}/range/${timespan.multiplier}/${timespan.unit}/${from}/${to}?adjusted=true&sort=asc&apiKey=${POLYGON_API_KEY}`

                const data = await response.json();

        // Render main chart using Lightweight Charts

            // Create new chart

                    textColor: '#8892b0',

                    horzLines: { color: '#2a3050' },
                },

                },
                rightPriceScale: {
                    borderColor: '#2a3050',
                },
                timeScale: {

                    timeVisible: true,
                    secondsVisible: false,
                },
            });
            
            // Add candlestick series

                    upColor: '#00d4aa',

                    borderUpColor: '#00d4aa',
                    borderDownColor: '#ff3b69',

                    wickDownColor: '#ff3b69',
                });
            } else {
                state.candleSeries = state.lwChart.addLineSeries({

            // Add volume series if enabled
            if (state.indicators.volume) {
                state.volumeSeries = state.lwChart.addHistogramSeries({

                    },

                    },

            // Load data
            const history = state.priceHistory[symbol] || [];
            if (history.length > 0) {
                const chartData = history.map(bar => ({
                    time: bar.t / 1000,
                    open: bar.o,
                    high: bar.h,
                    low: bar.l,
                    close: bar.c,
                }));
                
                const volumeData = history.map(bar => ({
                    time: bar.t / 1000,
                    value: bar.v,
                    color: bar.c >= bar.o ? '#00d4aa33' : '#ff3b6933',
                }));
                
                if (state.chartType === 'candle') {
                    state.candleSeries.setData(chartData);
                } else {
                    const lineData = chartData.map(d => ({ time: d.time, value: d.close }));
                    state.candleSeries.setData(lineData);

                if (state.volumeSeries) {
                    state.volumeSeries.setData(volumeData);

                // Add indicators
                if (state.indicators.sma) addSMA(chartData);
                if (state.indicators.ema) addEMA(chartData);
                if (state.indicators.bb) addBollingerBands(chartData);
            }
            
            // Fit content
            state.lwChart.timeScale().fitContent();

        // Add SMA indicator
        function addSMA(data, period = 20) {
            const smaData = [];
            for (let i = period - 1; i < data.length; i++) {
                let sum = 0;
                for (let j = 0; j < period; j++) {
                    sum += data[i - j].close;
                }
                smaData.push({
                    time: data[i].time,
                    value: sum / period,
                });
            }
            
            if (state.indicatorSeries.sma) {
                state.indicatorSeries.sma.setData(smaData);
            } else {
                state.indicatorSeries.sma = state.lwChart.addLineSeries({
                    color: '#ffb800',
                    lineWidth: 1,
                    title: 'SMA',
                });
                state.indicatorSeries.sma.setData(smaData);
            }
        }

        // Add EMA indicator
        function addEMA(data, period = 20) {
            const emaData = [];
            const k = 2 / (period + 1);
            let ema = data[0].close;
            
            for (let i = 0; i < data.length; i++) {
                ema = data[i].close * k + ema * (1 - k);
                if (i >= period - 1) {
                    emaData.push({
                        time: data[i].time,
                        value: ema,
                    });
                }
            }
            
            if (state.indicatorSeries.ema) {
                state.indicatorSeries.ema.setData(emaData);
            } else {
                state.indicatorSeries.ema = state.lwChart.addLineSeries({
                    color: '#9945ff',
                    lineWidth: 1,
                    title: 'EMA',
                });
                state.indicatorSeries.ema.setData(emaData);
            }
        }

        // Add Bollinger Bands
        function addBollingerBands(data, period = 20, stdDev = 2) {
            const upperBand = [];
            const lowerBand = [];
            
            for (let i = period - 1; i < data.length; i++) {
                let sum = 0;
                for (let j = 0; j < period; j++) {
                    sum += data[i - j].close;
                }
                const sma = sum / period;
                
                let variance = 0;
                for (let j = 0; j < period; j++) {
                    variance += Math.pow(data[i - j].close - sma, 2);
                }
                const std = Math.sqrt(variance / period);
                
                upperBand.push({
                    time: data[i].time,
                    value: sma + std * stdDev,
                });
                
                lowerBand.push({
                    time: data[i].time,
                    value: sma - std * stdDev,
                });
            }
            
            if (state.indicatorSeries.bbUpper) {
                state.indicatorSeries.bbUpper.setData(upperBand);
                state.indicatorSeries.bbLower.setData(lowerBand);
            } else {
                state.indicatorSeries.bbUpper = state.lwChart.addLineSeries({
                    color: '#ff6b3533',
                    lineWidth: 1,
                    title: 'BB Upper',
                });
                state.indicatorSeries.bbLower = state.lwChart.addLineSeries({
                    color: '#ff6b3533',
                    lineWidth: 1,
                    title: 'BB Lower',
                });
                state.indicatorSeries.bbUpper.setData(upperBand);
                state.indicatorSeries.bbLower.setData(lowerBand);
            }
        }

        // WebSocket Management
        function toggleWebSocket() {
            const statusEl = document.getElementById('ws-status');
            
            if (Object.keys(state.wsConnections).length > 0) {
                // Close all connections
                Object.values(state.wsConnections).forEach(ws => ws.close());
                state.wsConnections = {};
                statusEl.textContent = '🔴';
                showToast('Live data disconnected', 'info');
            } else {
                // Connect to WebSocket
                connectWebSocket();
                statusEl.textContent = '🟢';
                showToast('Live data connected', 'success');
            }
        }

        function connectWebSocket() {
            // Connect to stocks WebSocket
            const ws = new WebSocket(WS_ENDPOINTS.stocks);
            
            ws.onopen = () => {
                // Authenticate
                ws.send(JSON.stringify({
                    action: 'auth',
                    params: POLYGON_API_KEY
                }));
                
                // Subscribe to watchlist symbols
                const symbols = state.watchlist
                    .filter(a => !a.symbol.startsWith('X:') && !a.symbol.startsWith('C:'))
                    .map(a => `AM.${a.symbol}`)
                    .join(',');
                
                if (symbols) {
                    ws.send(JSON.stringify({
                        action: 'subscribe',
                        params: symbols
                    }));
                }
            };
            
            ws.onmessage = (event) => {
                const messages = JSON.parse(event.data);
                messages.forEach(msg => {
                    if (msg.ev === 'AM' || msg.ev === 'A') {
                        updateLivePrice(msg.sym, msg);
                    }
                });
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showToast('Live data connection error', 'error');
            };
            
            state.wsConnections.stocks = ws;
        }

        function updateLivePrice(symbol, data) {
            // Update asset data
            if (state.assetData[symbol]) {
                state.assetData[symbol].close = data.c;
                state.assetData[symbol].high = Math.max(state.assetData[symbol].high, data.h);
                state.assetData[symbol].low = Math.min(state.assetData[symbol].low, data.l);
                state.assetData[symbol].volume = data.v;
                
                // Update UI if visible
                const card = document.querySelector(`[onclick="openAssetModal('${symbol}')"]`);
                if (card) {
                    const priceEl = card.querySelector('.asset-price');
                    if (priceEl) {
                        priceEl.textContent = `${data.c.toFixed(2)}`;
                        // Flash animation
                        priceEl.style.animation = 'none';
                        setTimeout(() => {
                            priceEl.style.animation = 'pulse 0.5s';
                        }, 10);
                    }
                }
            }
        }

        // Utility Functions
        function formatPrice(value) {
            if (value == null) return '-';
            return '
                                     + parseFloat(value).toFixed(2);
        }

        function formatVolume(value) {
            if (value == null) return '-';
            if (value >= 1e12) return (value / 1e12).toFixed(2) + 'T';
            if (value >= 1e9) return (value / 1e9).toFixed(2) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(2) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(2) + 'K';
            return value.toFixed(0);
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval > 1) return interval + ' years ago';
            if (interval === 1) return '1 year ago';
            
            interval = Math.floor(seconds / 2592000);
            if (interval > 1) return interval + ' months ago';
            if (interval === 1) return '1 month ago';
            
            interval = Math.floor(seconds / 86400);
            if (interval > 1) return interval + ' days ago';
            if (interval === 1) return '1 day ago';
            
            interval = Math.floor(seconds / 3600);
            if (interval > 1) return interval + ' hours ago';
            if (interval === 1) return '1 hour ago';
            
            interval = Math.floor(seconds / 60);
            if (interval > 1) return interval + ' minutes ago';
            if (interval === 1) return '1 minute ago';
            
            return 'Just now';
        }

        function getTimespanForTimeframe(timeframe) {
            const map = {
                '1D': { multiplier: 5, unit: 'minute' },
                '5D': { multiplier: 30, unit: 'minute' },
                '1M': { multiplier: 1, unit: 'day' },
                '3M': { multiplier: 1, unit: 'day' },
                '6M': { multiplier: 1, unit: 'week' },
                'YTD': { multiplier: 1, unit: 'day' },
                '1Y': { multiplier: 1, unit: 'week' },
                '5Y': { multiplier: 1, unit: 'month' },
                'MAX': { multiplier: 1, unit: 'month' }
            };
            return map[timeframe] || map['1D'];
        }

        function getDateRangeForTimeframe(timeframe) {
            const now = new Date();
            const to = now.toISOString().split('T')[0];
            let from;
            
            switch(timeframe) {
                case '1D':
                    from = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                    break;
                case '5D':
                    from = new Date(now.getTime() - 5 * 24 * 60 * 60 * 1000);
                    break;
                case '1M':
                    from = new Date(now.setMonth(now.getMonth() - 1));
                    break;
                case '3M':
                    from = new Date(now.setMonth(now.getMonth() - 3));
                    break;
                case '6M':
                    from = new Date(now.setMonth(now.getMonth() - 6));
                    break;
                case 'YTD':
                    from = new Date(now.getFullYear(), 0, 1);
                    break;
                case '1Y':
                    from = new Date(now.setFullYear(now.getFullYear() - 1));
                    break;
                case '5Y':
                    from = new Date(now.setFullYear(now.getFullYear() - 5));
                    break;
                case 'MAX':
                    from = new Date(2000, 0, 1);
                    break;
                default:
                    from = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            }
            
            return {
                from: from.toISOString().split('T')[0],
                to: to
            };
        }

        // Auto-save on window close
        window.addEventListener('beforeunload', saveStateToStorage);
