<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Pro Trading Terminal</title>
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-card: #1a1f3a;
            --bg-hover: #262b47;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --accent-green: #00d4aa;
            --accent-red: #ff3b69;
            --accent-blue: #5865f2;
            --accent-yellow: #ffb800;
            --accent-purple: #9945ff;
            --border: #2a3050;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .market-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.open {
            background: var(--accent-green);
        }

        .status-indicator.closed {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Tabs */
        .tab-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .filter-select {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* Asset Grid */
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .asset-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .asset-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            border-color: var(--accent-blue);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .asset-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .asset-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .asset-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-blue);
            color: white;
        }

        .action-btn.favorited {
            color: var(--accent-yellow);
        }

        .asset-price-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
        }

        .asset-price {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .asset-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }

        .mini-chart {
            height: 60px;
            margin-bottom: 1rem;
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .asset-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .metric-item {
            font-size: 0.85rem;
        }

        .metric-label {
            color: var(--text-secondary);
        }

        .metric-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        .chart-container {
            height: 500px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        /* Button */
        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 3000;
        }

        .toast {
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .asset-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>📊</span>
                <span>Polygon Pro Terminal</span>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="symbol-search" placeholder="Search symbols... (AAPL, BTC, EUR/USD)">
                <div class="search-results" id="search-results"></div>
            </div>
            
            <div class="market-status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="market-status-text">Loading...</span>
            </div>
            
            <div class="header-controls">
                <button class="btn btn-secondary" onclick="toggleLiveData()">
                    <span id="ws-status">🔴</span> Live Data
                </button>
                <button class="btn" onclick="refreshAll()">🔄 Refresh</button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Tabs -->
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('all')">All Assets</button>
            <button class="tab-btn" onclick="switchTab('gainers')">🚀 Top Gainers</button>
            <button class="tab-btn" onclick="switchTab('losers')">📉 Top Losers</button>
            <button class="tab-btn" onclick="switchTab('active')">🔥 Most Active</button>
            <button class="tab-btn" onclick="switchTab('unusual')">⚡ Unusual Volume</button>
            <button class="tab-btn" onclick="switchTab('earnings')">📊 Earnings Today</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Exchange</label>
                <select class="filter-select" id="exchange-filter">
                    <option value="all">All Exchanges</option>
                    <option value="XNAS">NASDAQ</option>
                    <option value="XNYS">NYSE</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Market Cap</label>
                <select class="filter-select" id="marketcap-filter">
                    <option value="all">All Caps</option>
                    <option value="mega">Mega (>200B)</option>
                    <option value="large">Large (10B-200B)</option>
                    <option value="mid">Mid (2B-10B)</option>
                    <option value="small">Small (<2B)</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Volume</label>
                <select class="filter-select" id="volume-filter">
                    <option value="all">All Volume</option>
                    <option value="high">High (>20M)</option>
                    <option value="medium">Medium (5M-20M)</option>
                    <option value="low">Low (<5M)</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Price</label>
                <select class="filter-select" id="price-filter">
                    <option value="all">All Prices</option>
                    <option value="penny">Under $1</option>
                    <option value="low">$1-$10</option>
                    <option value="mid">$10-$50</option>
                    <option value="high">Over $50</option>
                </select>
            </div>
        </div>

        <!-- Asset Grid -->
        <div class="asset-grid" id="asset-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Asset Modal -->
    <div class="modal" id="asset-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Asset Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="chart-container" id="chart-container"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // Configuration
        const POLYGON_API_KEY = 'zvEY_KYYMHoAN0JqY7n2Ze6q0kBuJX_d';
        const API_BASE = 'https://fjf6t3ne4h.execute-api.us-east-1.amazonaws.com/prod';
        
        // State
        let state = {
            activeTab: 'all',
            watchlist: [],
            favorites: [],
            assetData: {},
            currentAsset: null,
            lwChart: null
        };

        // Default assets
        const defaultAssets = [
            'SPY', 'QQQ', 'AAPL', 'MSFT', 'NVDA', 'TSLA', 
            'AMD', 'META', 'GOOGL', 'AMZN'
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Polygon Pro Terminal...');
            loadFromStorage();
            initializeApp();
        });

        // Load from localStorage
        function loadFromStorage() {
            try {
                const saved = localStorage.getItem('polygon_watchlist');
                if (saved) {
                    state.watchlist = JSON.parse(saved);
                } else {
                    state.watchlist = defaultAssets;
                }
            } catch (e) {
                console.error('Error loading from storage:', e);
                state.watchlist = defaultAssets;
            }
        }

        // Save to localStorage
        function saveToStorage() {
            try {
                localStorage.setItem('polygon_watchlist', JSON.stringify(state.watchlist));
            } catch (e) {
                console.error('Error saving to storage:', e);
            }
        }

        // Initialize app
        async function initializeApp() {
            updateMarketStatus();
            await loadAssets();
            renderAssetGrid();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Symbol search
            const searchInput = document.getElementById('symbol-search');
            let searchTimer;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => searchSymbols(e.target.value), 300);
            });
            
            // Click outside to close search
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    document.getElementById('search-results').classList.remove('active');
                }
            });
        }

        // Update market status
        function updateMarketStatus() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const time = hour + minute / 60;
            
            const statusEl = document.getElementById('market-status-text');
            const indicatorEl = document.getElementById('status-indicator');
            
            // Simple market hours check (9:30 AM - 4:00 PM ET, Mon-Fri)
            if (day >= 1 && day <= 5) {
                if (time >= 9.5 && time < 16) {
                    statusEl.textContent = 'Markets Open';
                    indicatorEl.className = 'status-indicator open';
                } else if (time >= 4 && time < 9.5) {
                    statusEl.textContent = 'Pre-Market';
                    indicatorEl.className = 'status-indicator closed';
                } else if (time >= 16 && time < 20) {
                    statusEl.textContent = 'After Hours';
                    indicatorEl.className = 'status-indicator closed';
                } else {
                    statusEl.textContent = 'Markets Closed';
                    indicatorEl.className = 'status-indicator closed';
                }
            } else {
                statusEl.textContent = 'Markets Closed';
                indicatorEl.className = 'status-indicator closed';
            }
        }

        // Load assets
        async function loadAssets() {
            for (const symbol of state.watchlist) {
                try {
                    const response = await fetch(`${API_BASE}/stock/${symbol}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (!data.error) {
                            state.assetData[symbol] = data;
                        }
                    }
                } catch (error) {
                    console.error(`Error loading ${symbol}:`, error);
                }
            }
        }

        // Render asset grid
        function renderAssetGrid() {
            const grid = document.getElementById('asset-grid');
            const assets = state.watchlist;
            
            if (assets.length === 0) {
                grid.innerHTML = '<div class="loading">No assets to display</div>';
                return;
            }
            
            let html = '';
            assets.forEach(symbol => {
                const data = state.assetData[symbol];
                if (data) {
                    const change = (data.close || 0) - (data.open || 0);
                    const changePercent = data.open ? (change / data.open * 100) : 0;
                    const isPositive = change >= 0;
                    const isFavorite = state.favorites.includes(symbol);
                    
                    html += `
                        <div class="asset-card" onclick="openModal('${symbol}')">
                            <div class="asset-header">
                                <div>
                                    <div class="asset-symbol">${symbol}</div>
                                    <div class="asset-name">Stock</div>
                                </div>
                                <div class="asset-actions" onclick="event.stopPropagation()">
                                    <button class="action-btn ${isFavorite ? 'favorited' : ''}" onclick="toggleFavorite('${symbol}')">
                                        ⭐
                                    </button>
                                </div>
                            </div>
                            <div class="asset-price-row">
                                <div class="asset-price">$${(data.close || 0).toFixed(2)}</div>
                                <div class="asset-change ${isPositive ? 'positive' : 'negative'}">
                                    ${isPositive ? '▲' : '▼'} ${Math.abs(changePercent).toFixed(2)}%
                                </div>
                            </div>
                            <div class="mini-chart"></div>
                            <div class="asset-metrics">
                                <div class="metric-item">
                                    <div class="metric-label">Volume</div>
                                    <div class="metric-value">${formatVolume(data.volume || 0)}</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">Day Range</div>
                                    <div class="metric-value">$${(data.low || 0).toFixed(2)}-$${(data.high || 0).toFixed(2)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
            
            grid.innerHTML = html || '<div class="loading">Loading assets...</div>';
        }

        // Search symbols
        async function searchSymbols(query) {
            if (!query || query.length < 1) {
                document.getElementById('search-results').classList.remove('active');
                return;
            }
            
            // Simple search in watchlist
            const results = defaultAssets.filter(s => s.includes(query.toUpperCase()));
            const resultsEl = document.getElementById('search-results');
            
            if (results.length > 0) {
                let html = '';
                results.forEach(symbol => {
                    html += `
                        <div class="search-result-item" onclick="addToWatchlist('${symbol}')">
                            <span>${symbol}</span>
                        </div>
                    `;
                });
                resultsEl.innerHTML = html;
                resultsEl.classList.add('active');
            } else {
                resultsEl.innerHTML = '<div class="search-result-item">No results found</div>';
                resultsEl.classList.add('active');
            }
        }

        // Add to watchlist
        function addToWatchlist(symbol) {
            if (!state.watchlist.includes(symbol)) {
                state.watchlist.push(symbol);
                saveToStorage();
                loadAssets().then(() => renderAssetGrid());
                showToast(`${symbol} added to watchlist`);
            }
            document.getElementById('search-results').classList.remove('active');
            document.getElementById('symbol-search').value = '';
        }

        // Toggle favorite
        function toggleFavorite(symbol) {
            const index = state.favorites.indexOf(symbol);
            if (index > -1) {
                state.favorites.splice(index, 1);
            } else {
                state.favorites.push(symbol);
            }
            renderAssetGrid();
        }

        // Switch tab
        function switchTab(tab) {
            state.activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderAssetGrid();
        }

        // Open modal
        function openModal(symbol) {
            state.currentAsset = symbol;
            document.getElementById('modal-title').textContent = symbol;
            document.getElementById('asset-modal').classList.add('active');
            renderChart(symbol);
        }

        // Close modal
        function closeModal() {
            document.getElementById('asset-modal').classList.remove('active');
            if (state.lwChart) {
                state.lwChart.remove();
                state.lwChart = null;
            }
        }

        // Render chart
        function renderChart(symbol) {
            const container = document.getElementById('chart-container');
            
            if (state.lwChart) {
                state.lwChart.remove();
            }
            
            state.lwChart = LightweightCharts.createChart(container, {
                width: container.offsetWidth,
                height: 500,
                layout: {
                    background: { color: '#151932' },
                    textColor: '#8892b0',
                },
                grid: {
                    vertLines: { color: '#2a3050' },
                    horzLines: { color: '#2a3050' },
                }
            });
            
            const candleSeries = state.lwChart.addCandlestickSeries({
                upColor: '#00d4aa',
                downColor: '#ff3b69',
                borderUpColor: '#00d4aa',
                borderDownColor: '#ff3b69',
                wickUpColor: '#00d4aa',
                wickDownColor: '#ff3b69',
            });
            
            // Generate sample data
            const data = [];
            const basePrice = state.assetData[symbol]?.close || 100;
            const now = Math.floor(Date.now() / 1000);
            
            for (let i = 100; i >= 0; i--) {
                const time = now - i * 86400;
                const open = basePrice * (1 + (Math.random() - 0.5) * 0.02);
                const close = open * (1 + (Math.random() - 0.5) * 0.02);
                const high = Math.max(open, close) * (1 + Math.random() * 0.01);
                const low = Math.min(open, close) * (1 - Math.random() * 0.01);
                
                data.push({ time, open, high, low, close });
            }
            
            candleSeries.setData(data);
            state.lwChart.timeScale().fitContent();
        }

        // Toggle live data
        function toggleLiveData() {
            const statusEl = document.getElementById('ws-status');
            if (statusEl.textContent === '🔴') {
                statusEl.textContent = '🟢';
                showToast('Live data connected');
            } else {
                statusEl.textContent = '🔴';
                showToast('Live data disconnected');
            }
        }

        // Refresh all
        async function refreshAll() {
            showToast('Refreshing data...');
            await loadAssets();
            renderAssetGrid();
            updateMarketStatus();
        }

        // Show toast
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Format volume
        function formatVolume(value) {
            if (value >= 1e9) return (value / 1e9).toFixed(2) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(2) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(2) + 'K';
            return value.toFixed(0);
        }
    </script>
</body>
