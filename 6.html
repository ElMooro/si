        }

            }

            }

                align-items: center;

                    </div>
                `;
                return;
            }
            
            // Helper functions
            function highlightMatch(text, query) {
                if (!text || !query) return text || '';
                const regex = new RegExp(`(${query.split(' ').join('|')})`, 'gi');
                return text.replace(regex, '<span style="color: #00ff88; font-weight: bold;">$1</span>');
            }
            
            const getProviderIcon = (provider, source, verified) => {
                if (verified) return '⭐ VERIFIED';
                const icons = {
                    'fred': '🏛️ FRED',
                    'fred_direct': '🏛️ FRED',
                    'econdb': '📊 EconDB',

                    'commodities_direct': '🥇 Commodities',
                    'enhanced': '⚡ Enhanced API',
                    'lambda': '🔍 Lambda Search'
                };
                return icons[provider] || icons[source] || '📊 Financial';
            };
            
            // Categorize results (moved inside function to fix reference error)
            const categories = {
                'Verified Working': [],
                'Economic Indicators': [],
                'Interest Rates': [],
                'Stocks': [],
                'ETFs': [],
                'Commodities': [],
                'Cryptocurrency': [],
                'International': [],
                'Other': []
            };
            
            // Populate categories
            results.forEach(result => {
                if (result.verified) {
                    categories['Verified Working'].push(result);
                } else if (['lambda', 'enhanced'].includes(result.source) && 
                    (result.provider === 'fred_direct' || result.provider === 'fred' || result.sector?.includes('Economic'))) {
                    categories['Economic Indicators'].push(result);
                } else if (result.symbol?.includes('DGS') || result.symbol?.includes('RATE') || 
                    result.symbol === 'FEDFUNDS' || result.name?.includes('Rate')) {
                    categories['Interest Rates'].push(result);
                } else if (result.sector === 'Technology' || result.sector === 'Consumer Discretionary' || 
                    result.provider === 'polygon_direct') {
                    categories['Stocks'].push(result);
                } else if (result.sector === 'ETF' || result.symbol?.includes('ETF') || result.name?.includes('ETF')) {
                    categories['ETFs'].push(result);
                } else if (result.source === 'commodities' || result.symbol?.includes('=F') || 
                    result.sector === 'Commodities' || result.sector === 'Energy') {
                    categories['Commodities'].push(result);
                } else if (result.source === 'crypto' || result.symbol?.includes('-USD') || 
                    result.sector === 'Cryptocurrency') {
                    categories['Cryptocurrency'].push(result);
                } else if (result.sector === 'International Economics' || result.provider === 'eurostat') {
                    categories['International'].push(result);
                } else {
                    categories['Other'].push(result);
                }
            });
            
            // Sort each category
            Object.keys(categories).forEach(category => {
                categories[category].sort((a, b) => {
                    const symbolA = (a.symbol || '').toLowerCase();
                    const symbolB = (b.symbol || '').toLowerCase();
                    const queryLower = query.toLowerCase();
                   
                    // Exact matches first
                    if (symbolA === queryLower) return -1;
                    if (symbolB === queryLower) return 1;
                   
                    // Then starts with

                    if (symbolB.startsWith(queryLower)) return 1;

                            <button class="close-btn" onclick="removeChart(event, '${chartId}')">×</button>
                        </div>
                    </div>
                    <div class="chart-canvas" id="${chartId}_canvas">
                        <div class="chart-message">🔍 Search for a financial instrument to add to this chart<br><br>
                        <small>Try: "University of Michigan", "GDP", "Federal Funds", "Treasury", "Apple", "Bitcoin"</small></div>
                    </div>
                </div>`;
            
            document.getElementById('chartGrid').insertAdjacentHTML('beforeend', chartHtml);
            charts[chartId] = {
                symbols: [],
                data: {},
                timeframe: '1Y',
                chartInstance: null,
                displayMode: 'raw',
                isFullscreen: false,
                maxSymbols: 10
            };
            setActiveChart(chartId);
        }
        
        function setActiveChart(chartId) {
            if (activeChartId === chartId) return;
            activeChartId = chartId;
            document.querySelectorAll('.chart-window').forEach(c => c.classList.remove('active-chart'));
            const chartElement = document.getElementById(chartId);
            if (chartElement) {
                chartElement.classList.add('active-chart');
            }
        }
        
        function removeChart(event, chartIdToRemove) {
            event.stopPropagation();
            if (charts[chartIdToRemove] && charts[chartIdToRemove].chartInstance) {
                Plotly.purge(`${chartIdToRemove}_canvas`);
            }
            delete charts[chartIdToRemove];
            document.getElementById(chartIdToRemove)?.remove();
            
            if (activeChartId === chartIdToRemove) {
                const chartKeys = Object.keys(charts);
                activeChartId = chartKeys.length > 0 ? chartKeys[chartKeys.length - 1] : null;
                if(activeChartId) setActiveChart(activeChartId);
            }
            
            if (Object.keys(charts).length === 0) {
                addNewChart();
            }
        }
        
        // Add symbol to specific chart with enhanced API support
        function addSymbolToChart(chartId, symbol, name, source, provider, endpoint) {
            const chart = charts[chartId];
            if (!chart) return;
            
            if (!chart.symbols.find(s => s.symbol === symbol)) {
                chart.symbols.push({ symbol, name, source, provider, endpoint: endpoint || '' });
                loadChartData(chartId, symbol, name, source, provider, endpoint);
            }
            setActiveChart(chartId);
        }
        
        // Enhanced data loading with improved proxy support
        async function loadChartData(chartId, symbol, name, source, provider, endpoint) {
            const chart = charts[chartId];
            if (!chart) return;
            
            const canvasDiv = document.getElementById(`${chartId}_canvas`);
            if (canvasDiv) canvasDiv.innerHTML = `<div class="chart-message loading-pulse">📊 Loading ${symbol} from ${source}...</div>`;
            
            try {
                let data = [];
                let dataSource = 'Sample';
                
                // Try to load real data from APIs with improved proxy handling
                if (source === 'enhanced' && endpoint && apiConnectionStatus !== 'sample_mode') {
                    try {
                        console.log(`🌐 Loading from Enhanced API: ${endpoint}`);
                        
                        let response;
                        let apiData;
                        
                        if (API_CONFIG.use_proxy) {
                            // Try the working proxy method determined during status check
                            const fullUrl = API_CONFIG.enhanced_direct + endpoint;
                            
                            if (API_CONFIG.current_proxy === 0) {
                                // AllOrigins method
                                response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(fullUrl)}`, {
                                    method: 'GET',
                                    headers: { 'Accept': 'application/json' }
                                });
                                
                                if (response.ok) {
                                    const allOriginsData = await response.json();
                                    if (allOriginsData.contents) {
                                        apiData = JSON.parse(allOriginsData.contents);
                                    }
                                }
                            } else {
                                // Direct attempt or other proxy methods
                                response = await fetch(fullUrl, {
                                    method: 'GET',
                                    headers: { 'Accept': 'application/json' },
                                    mode: 'cors'
                                });
                                
                                if (response.ok) {
                                    apiData = await response.json();
                                }
                            }
                        } else {
                            // Direct HTTP access (local development)
                            response = await fetch(`${API_CONFIG.enhanced_direct}${endpoint}`, {
                                method: 'GET',
                                headers: { 'Accept': 'application/json' },
                                mode: 'cors'
                            });
                            
                            if (response.ok) {
                                apiData = await response.json();
                            }
                        }
                        
                        if (apiData && apiData.results && Array.isArray(apiData.results)) {
                            // Convert API data to chart format
                            data = apiData.results.map(item => ({
                                date: item.date,
                                value: item.value || item.close || item.price || 0,
                                open: item.open || item.value || 0,
                                high: item.high || item.value || 0,
                                low: item.low || item.value || 0,
                                close: item.close || item.value || 0,
                                volume: item.volume || 0
                            }));
                            dataSource = 'API';
                            console.log(`✅ Loaded ${data.length} real data points from Enhanced API`);
                        }
                        
                    } catch (apiError) {
                        console.warn(`⚠️ Enhanced API failed for ${symbol}:`, apiError);
                        if (API_CONFIG.use_proxy) {
                            console.log('💡 API call blocked by HTTPS mixed content policy - using enhanced sample data');
                        }
                    }
                }
                
                // For Lambda sources, acknowledge but use sample data due to CORS complexity
                if (source === 'lambda' && data.length === 0) {
                    console.log(`🔍 Lambda source requested for ${symbol} - using enhanced sample data`);
                    // Lambda integration would require more complex CORS handling
                }
                
                // Generate enhanced sample data if no real data obtained
                if (data.length === 0) {
                    console.log(`📊 Generating enhanced sample data for ${symbol}`);
                    data = generateEnhancedSampleData(symbol, 5); // 5 years of data
                    dataSource = 'Enhanced Sample';
                }
                
                // Store data and update chart
                chart.data[symbol] = data;
                updateChartRender(chartId);
                updateChartSymbols(chartId);
                
                // Show success message with data source indication
                const sourceIcon = dataSource === 'API' ? '🌐' : dataSource === 'Enhanced Sample' ? '📊' : '📈';
                showTemporaryMessage(`✅ ${sourceIcon} Added ${symbol} (${data.length} ${dataSource} data points)`, 'info');
                
            } catch (error) {
                console.error(`❌ Failed to load ${symbol}:`, error);
                
                // Show error with retry option
                if (canvasDiv) {
                    canvasDiv.innerHTML = `
                        <div class="chart-message" style="color: #ff4444;">
                            ❌ Failed to load ${symbol}<br>
                            <small>${error.message}</small><br>
                            <button onclick="retryLoadChart('${chartId}', '${symbol}', '${name}', '${source}', '${provider}', '${endpoint}')" 
                                    style="margin-top: 10px; padding: 8px 12px; background: linear-gradient(45deg, #00ff88, #00ccff); color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
                                🔄 Retry Loading
                            </button>
                        </div>
                    `;
                }
                
                // Remove failed symbol from chart
                chart.symbols = chart.symbols.filter(s => s.symbol !== symbol);
                updateChartSymbols(chartId);
                
                showTemporaryMessage(`❌ Failed to load ${symbol}`, 'error');
            }
        }
        
        // Retry function for failed charts
        function retryLoadChart(chartId, symbol, name, source, provider, endpoint) {
            console.log(`🔄 Retrying chart load for ${symbol}...`);
            loadChartData(chartId, symbol, name, source, provider, endpoint);
        }
        
        // Enhanced sample data generation with realistic financial patterns
        function generateEnhancedSampleData(symbol, years = 5) {
            const data = [];
            const startDate = new Date();
            startDate.setFullYear(startDate.getFullYear() - years);
            
            const endDate = new Date();
            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            // Symbol-specific parameters for realistic data
            const symbolConfig = {
                'AAPL': { baseValue: 150, volatility: 0.025, trend: 0.0002, hasVolume: true },
                'MSFT': { baseValue: 300, volatility: 0.022, trend: 0.0001, hasVolume: true },
                'GOOGL': { baseValue: 2500, volatility: 0.028, trend: 0.0001, hasVolume: true },
                'AMZN': { baseValue: 3200, volatility: 0.030, trend: 0.0001, hasVolume: true },
                'TSLA': { baseValue: 800, volatility: 0.045, trend: 0.0002, hasVolume: true },
                'NVDA': { baseValue: 500, volatility: 0.035, trend: 0.0003, hasVolume: true },
                'META': { baseValue: 280, volatility: 0.032, trend: 0.0001, hasVolume: true },
                'SPY': { baseValue: 450, volatility: 0.018, trend: 0.0001, hasVolume: true },
                'QQQ': { baseValue: 380, volatility: 0.022, trend: 0.0002, hasVolume: true },
                'VTI': { baseValue: 220, volatility: 0.016, trend: 0.0001, hasVolume: true },
                'FEDFUNDS': { baseValue: 5.25, volatility: 0.01, trend: 0, min: 0, max: 8, hasVolume: false },
                'UNRATE': { baseValue: 3.8, volatility: 0.005, trend: 0, min: 2, max: 12, hasVolume: false },
                'DGS10': { baseValue: 4.2, volatility: 0.008, trend: 0, min: 0.5, max: 8, hasVolume: false },
                'DGS2': { baseValue: 4.8, volatility: 0.01, trend: 0, min: 0.1, max: 7, hasVolume: false },
                'DGS30': { baseValue: 4.5, volatility: 0.007, trend: 0, min: 1, max: 8, hasVolume: false },
                'VIXCLS': { baseValue: 15, volatility: 0.15, trend: 0, min: 8, max: 85, hasVolume: false },
                'GDP_NOMINAL': { baseValue: 27000, volatility: 0.003, trend: 0.0001, min: 20000, max: 30000, hasVolume: false },
                'GDP_REAL': { baseValue: 25000, volatility: 0.003, trend: 0.0001, min: 20000, max: 28000, hasVolume: false },
                'UMCSENT': { baseValue: 70, volatility: 0.02, trend: 0, min: 50, max: 110, hasVolume: false },
                'SLOOS': { baseValue: 0, volatility: 0.1, trend: 0, min: -50, max: 50, hasVolume: false },
                'BTC-USD': { baseValue: 45000, volatility: 0.05, trend: 0.0002, hasVolume: true },
                'ETH-USD': { baseValue: 3000, volatility: 0.06, trend: 0.0002, hasVolume: true },
                'CL=F': { baseValue: 75, volatility: 0.03, trend: 0, min: 30, max: 150, hasVolume: true },
                'GC=F': { baseValue: 1950, volatility: 0.02, trend: 0.0001, min: 1500, max: 2500, hasVolume: true }
            };
            
            const config = symbolConfig[symbol] || { baseValue: 100, volatility: 0.02, trend: 0, hasVolume: true };
            let currentValue = config.baseValue;
            
            for (let i = 0; i < totalDays; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                // Skip weekends for financial data
                if (date.getDay() === 0 || date.getDay() === 6) continue;
                
                // Enhanced market simulation
                const randomWalk = (Math.random() - 0.5) * config.volatility * 2;
                const longTermTrend = config.trend || 0;
                const seasonalComponent = Math.sin((i % 252) / 252 * 2 * Math.PI) * 0.002;
                const volatilityCluster = Math.random() < 0.02 ? (Math.random() - 0.5) * config.volatility * 3 : 0;
                
                const totalChange = randomWalk + longTermTrend + seasonalComponent + volatilityCluster;
                const previousClose = currentValue;
                currentValue *= (1 + totalChange);
                
                // Apply constraints
                if (config.min !== undefined) currentValue = Math.max(currentValue, config.min);
                if (config.max !== undefined) currentValue = Math.min(currentValue, config.max);
                
                // Generate OHLC data
                const dailyVolatility = config.volatility * (0.3 + Math.random() * 0.7);
                const range = currentValue * dailyVolatility;
                
                const gapSize = (Math.random() - 0.5) * config.volatility * 0.5;
                const open = previousClose * (1 + gapSize);
                
                const intrarayMove1 = (Math.random() - 0.5) * range * 2;
                const intrarayMove2 = (Math.random() - 0.5) * range * 2;
                
                const high = Math.max(open, currentValue) + Math.abs(intrarayMove1);
                const low = Math.min(open, currentValue) - Math.abs(intrarayMove2);
                
                const finalHigh = Math.max(high, open, currentValue);
                const finalLow = Math.min(low, open, currentValue);
                
                // Generate volume
                let volume = 0;
                if (config.hasVolume) {
                    const baseVolume = 1000000;
                    const volumeVariation = (Math.random() - 0.5) * 0.6;
                    const volumeTrend = Math.abs(totalChange) * 3;
                    volume = Math.round(baseVolume * (1 + volumeVariation + volumeTrend));
                    volume = Math.max(volume, baseVolume * 0.1);
                }
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    value: currentValue,
                    close: currentValue,
                    open: open,
                    high: finalHigh,
                    low: finalLow,
                    volume: volume
                });
            }
            
            return data;
        }
        
        // Enhanced chart rendering
        function updateChartRender(chartId) {
            const chart = charts[chartId];
            const canvasElement = document.getElementById(`${chartId}_canvas`);
            
            if (!canvasElement || !chart) return;
            
            if (chart.symbols.length === 0) {
                canvasElement.innerHTML = '<div class="chart-message">🔍 Search for a financial instrument to add to this chart</div>';
                return;
            }
            
            try {
                const traces = [];
                const displayMode = chart.displayMode || 'raw';
                let yLabel = 'Value';
                
                chart.symbols.forEach((s, index) => {
                    const symbolData = chart.data[s.symbol];
                    if (!symbolData || symbolData.length === 0) return;
                    
                    const filteredData = filterDataByTimeframe(symbolData, chart.timeframe);
                    if (filteredData.length === 0) return;
                    
                    const lineColor = colorPalette[index % colorPalette.length];
                    let yData, hoverTemplate;
                    
                    switch (displayMode) {
                        case 'raw':
                            yData = filteredData.map(d => d.value);
                            yLabel = 'Price/Value';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>Value: %{y:.4f}<extra></extra>`;
                            break;
                            
                        case 'pct_change':
                            // Year-over-year percentage change
                            const yoyData = filteredData.map((item, idx) => {
                                if (idx < 252) return null; // Need 1 year of data
                                const yearAgoValue = filteredData[idx - 252]?.value;
                                if (!yearAgoValue || yearAgoValue === 0) return null;
                                return ((item.value - yearAgoValue) / yearAgoValue) * 100;
                            }).filter(v => v !== null);
                            
                            yData = yoyData;
                            yLabel = 'Year-over-Year % Change';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>YoY Change: %{y:.2f}%<extra></extra>`;
                            break;
                            
                        case 'trend':
                            // Moving average trend
                            const maData = [];
                            for (let i = 19; i < filteredData.length; i++) {
                                const slice = filteredData.slice(i - 19, i + 1);
                                const avg = slice.reduce((sum, d) => sum + d.value, 0) / slice.length;
                                maData.push(avg);
                            }
                            yData = maData;
                            yLabel = '20-Period Moving Average';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>MA: %{y:.4f}<extra></extra>`;
                            break;
                            
                        case 'volatility':
                            // Rolling volatility
                            const volData = [];
                            for (let i = 19; i < filteredData.length; i++) {
                                const slice = filteredData.slice(i - 19, i + 1);
                                const returns = slice.slice(1).map((d, idx) => 
                                    Math.log(d.value / slice[idx].value));
                                const mean = returns.reduce((sum, r) => sum + r, 0) / returns.length;
                                const variance = returns.reduce((sum, r) => sum + Math.pow(r - mean, 2), 0) / returns.length;
                                volData.push(Math.sqrt(variance * 252) * 100); // Annualized volatility %
                            }
                            yData = volData;
                            yLabel = 'Annualized Volatility (%)';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>Volatility: %{y:.2f}%<extra></extra>`;
                            break;
                            
                        case 'comparison':
                            // Indexed to 100 at start
                            const baseValue = filteredData[0].value;
                            yData = filteredData.map(d => (d.value / baseValue) * 100);
                            yLabel = 'Indexed (Base = 100)';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>Index: %{y:.2f}<extra></extra>`;
                            break;
                            
                        default:
                            yData = filteredData.map(d => d.value);
                            yLabel = 'Value';
                            hoverTemplate = `<b>${s.symbol}</b><br>Date: %{x}<br>Value: %{y:.4f}<extra></extra>`;
                    }
                    
                    if (yData.length === 0) return;
                    
                    const trace = {
                        x: filteredData.slice(0, yData.length).map(d => d.date),
                        y: yData,
                        type: 'scatter',
                        mode: 'lines',
                        name: s.symbol,
                        hovertemplate: hoverTemplate,
                        line: { color: lineColor, width: 3 }
                    };
                    
                    traces.push(trace);
                });
                
                if (traces.length === 0) {
                    canvasElement.innerHTML = '<div class="chart-message">No data to display for selected timeframe</div>';
                    return;
                }
                
                const layout = {
                    title: {
                        text: `${displayMode.replace('_', ' ').toUpperCase()} VIEW`,
                        font: { color: '#fff', size: 16 },
                        x: 0.5
                    },
                    paper_bgcolor: 'rgba(10, 10, 26, 0.8)',
                    plot_bgcolor: 'rgba(10, 10, 26, 0.8)',
                    font: { color: '#aaa', size: 12 },
                    margin: { t: 60, r: 80, b: 60, l: 80 },
                    xaxis: {
                        type: 'date',
                        gridcolor: 'rgba(255, 255, 255, 0.1)',
                        tickfont: { color: '#888' },
                        rangeslider: { visible: false }
                    },
                    yaxis: {
                        title: { text: yLabel, font: { color: '#aaa' } },
                        gridcolor: 'rgba(255, 255, 255, 0.1)',
                        tickfont: { color: '#888' },
                        zeroline: true,
                        zerolinecolor: '#444',
                        zerolinewidth: 1
                    },
                    hovermode: 'x unified',
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        yanchor: 'bottom',
                        y: 1.02,
                        xanchor: 'right',
                        x: 1,
                        bgcolor: 'rgba(10, 10, 26, 0.8)',
                        bordercolor: '#00ff88',
                        borderwidth: 1,
                        font: { size: 11, color: '#fff' }
                    },
                    height: chart.isFullscreen ? window.innerHeight - 120 : 520,
                    autosize: true
                };
                
                const config = {
                    responsive: true,
                    displaylogo: false,
                    modeBarButtonsToRemove: ['select2d', 'lasso2d'],
                    displayModeBar: true
                };
                
                if (canvasElement.querySelector('.chart-message')) {
                    canvasElement.innerHTML = '';
                }
                
                Plotly.react(canvasElement, traces, layout, config)
                    .then(gd => {
                        charts[chartId].chartInstance = gd;
                        console.log(`✅ Chart ${chartId} rendered successfully`);
                    })
                    .catch(err => {
                        console.error("❌ Plotly rendering error:", err);
                        canvasElement.innerHTML = `
                            <div class="chart-message" style="color: #ff4444;">
                                ❌ Chart rendering error<br>
                                <small>${err.message}</small>
                            </div>
                        `;
                    });
                    
            } catch (error) {
                console.error("❌ Chart render failure:", error);
                canvasElement.innerHTML = `
                    <div class="chart-message" style="color: #ff4444;">
                        ❌ Chart system error<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Display mode toggle
        function toggleChartDisplay(event, chartId, displayMode) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            
            chart.displayMode = displayMode;
            
            const controlsDiv = event.target.parentElement;
            controlsDiv.querySelectorAll('.display-toggle').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateChartRender(chartId);
        }
        
        // Timeframe change
        function changeTimeframe(event, chartId, timeframe) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;
            chart.timeframe = timeframe;
            
            const buttonContainer = document.getElementById(`${chartId}_timeframe_buttons`);
            if (buttonContainer) {
                buttonContainer.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
                if(event.target.tagName === 'BUTTON') event.target.classList.add('active');
            }
            updateChartRender(chartId);
        }
        
        // Fullscreen toggle
        function toggleFullscreen(chartId) {
            const chart = charts[chartId];
            const chartWindow = document.getElementById(chartId);
            if (!chart || !chartWindow) return;
            
            chart.isFullscreen = !chart.isFullscreen;
            
            if (chart.isFullscreen) {
                chartWindow.classList.add('fullscreen');
                document.body.style.overflow = 'hidden';
            } else {
                chartWindow.classList.remove('fullscreen');
                document.body.style.overflow = 'auto';
            }
            
            setTimeout(() => {
                updateChartRender(chartId);
            }, 100);
        }
        
        // Update chart symbols display
        function updateChartSymbols(chartId) {
            const chart = charts[chartId];
            if (!chart) return;
            const symbolsDiv = document.getElementById(`${chartId}_symbols`);
            if (!symbolsDiv) return;
            
            symbolsDiv.innerHTML = chart.symbols.map((s, i) => `
                <div class="chart-symbol-tag">
                    <span class="symbol-color-dot" style="background-color: ${colorPalette[i % colorPalette.length]};"></span>
                    ${s.symbol}
                    <span class="remove-symbol" onclick="removeSymbolFromChart(event, '${chartId}', '${s.symbol}')">×</span>
                </div>`).join('');
        }
        
        // Remove symbol from chart
        function removeSymbolFromChart(event, chartId, symbolToRemove) {
            event.stopPropagation();
            const chart = charts[chartId];
            if (!chart) return;

            chart.symbols = chart.symbols.filter(s => s.symbol !== symbolToRemove);
            delete chart.data[symbolToRemove];
            
            updateChartRender(chartId);
            updateChartSymbols(chartId);
            
            if (chart.symbols.length === 0) {
                document.getElementById(`${chartId}_canvas`).innerHTML = '<div class="chart-message">🔍 Search for a financial instrument to add to this chart</div>';
            }
        }
        
        // Filter data by timeframe
        function filterDataByTimeframe(data, timeframe) {
            if (!data || data.length === 0) return data;
            
            const now = new Date();
            let cutoffDate = new Date();
            
            switch(timeframe) {
                case '1D':
                    cutoffDate.setDate(now.getDate() - 1);
                    break;
                case '1W':
                    cutoffDate.setDate(now.getDate() - 7);
                    break;
                case '1M':
                    cutoffDate.setMonth(now.getMonth() - 1);
                    break;
                case '3M':
                    cutoffDate.setMonth(now.getMonth() - 3);
                    break;
                case '6M':
                    cutoffDate.setMonth(now.getMonth() - 6);
                    break;
                case '1Y':
                    cutoffDate.setFullYear(now.getFullYear() - 1);
                    break;
                case '2Y':
                    cutoffDate.setFullYear(now.getFullYear() - 2);
                    break;
                case '5Y':
                    cutoffDate.setFullYear(now.getFullYear() - 5);
                    break;
                case '10Y':
                    cutoffDate.setFullYear(now.getFullYear() - 10);
                    break;
                case 'MAX':
                    return data;
            }
            
            return data.filter(item => new Date(item.date) >= cutoffDate);
        }
        
        // Utility functions
        function showTemporaryMessage(text, type = 'info') {
            const popup = document.createElement('div');
            popup.className = `message-popup ${type}`;
            popup.textContent = text;
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 4000);
        }
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBox = document.getElementById('searchBox');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        // Handle escape key for fullscreen
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                Object.keys(charts).forEach(chartId => {
                    if (charts[chartId].isFullscreen) {
                        toggleFullscreen(chartId);
                    }
                });
            }
        });
        
        // Initialize on page load
        window.onload = init;
    </script>
