<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>FMP Fundamentals | JustHodl.AI</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0f172a,#1e293b);color:#e2e8f0;min-height:100vh}.tb{background:#0a0f1a;border-bottom:1px solid #1e3a5f;padding:12px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100;flex-wrap:wrap;gap:8px}.tb a{color:#94a3b8;text-decoration:none;font-size:13px;padding:6px 12px;border-radius:6px;transition:.2s}.tb a:hover{color:#a855f7;background:rgba(168,85,247,.1)}.tb .logo{font-size:18px;font-weight:700;background:linear-gradient(135deg,#a855f7,#6366f1);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.ct{max-width:1600px;margin:0 auto;padding:20px}h1{font-size:2rem;font-weight:700;background:linear-gradient(135deg,#a855f7,#6366f1);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:20px 0}.sub{text-align:center;color:#94a3b8;margin-bottom:30px}.sb{display:flex;justify-content:center;gap:15px;margin-bottom:25px;flex-wrap:wrap}.pill{padding:5px 14px;border-radius:20px;font-size:12px;font-weight:600}.pok{background:rgba(34,197,94,.15);color:#22c55e}.pt{background:rgba(168,85,247,.15);color:#a855f7}.sec{font-size:1.1rem;font-weight:600;color:#a855f7;margin:20px 0 12px;padding:8px 12px;background:rgba(168,85,247,.08);border-left:4px solid #a855f7;border-radius:4px}.g4{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;margin-bottom:15px}.cd{background:rgba(15,23,42,.9);border:1px solid rgba(168,85,247,.2);border-radius:10px;padding:14px;transition:.3s}.cd:hover{border-color:#a855f7;transform:translateY(-2px)}table{width:100%;border-collapse:collapse;font-size:12px;margin-bottom:15px}th{text-align:left;color:#a855f7;padding:7px;border-bottom:1px solid rgba(168,85,247,.2);font-weight:600}td{padding:7px;border-bottom:1px solid rgba(255,255,255,.04)}tr:hover td{background:rgba(168,85,247,.04)}.bg{display:inline-block;padding:2px 7px;border-radius:4px;font-size:10px;font-weight:600}.bu{background:rgba(34,197,94,.15);color:#22c55e}.bd{background:rgba(239,68,68,.15);color:#ef4444}.bh{background:rgba(245,158,11,.15);color:#f59e0b}.up{color:#22c55e}.dn{color:#ef4444}.ld{text-align:center;padding:60px;color:#a855f7}</style></head><body><div class="tb"><span class="logo">üíπ FMP Fundamentals</span><div><a href="index.html" style="color:#a855f7">‚Üê Terminal</a><a href="eia.html">EIA</a><a href="nasdaq-datalink.html">NASDAQ</a><a href="benzinga.html">Benzinga</a><a href="fred.html">FRED</a><a href="ecb.html">ECB</a></div></div><div class="ct"><h1>üíπ FMP Fundamentals & Institutional Intelligence</h1><p class="sub">Sectors, movers, ratings, SEC filings, insider trading</p><div class="sb" id="sb"><div class="pill pt">Loading...</div></div><div id="out"><div class="ld">Fetching FMP data...</div></div></div><script>const U='https://nwjtcrf4xwkc6n5r6u3vw7ub6m0wgpiv.lambda-url.us-east-1.on.aws/';function p(v){if(!v)return'-';const n=Number(v);return(n>0?'+':'')+n.toFixed(2)+'%'}function cl(v){return Number(v)>0?'up':'dn'}function bg(r){if(!r)return'';const s=r.toLowerCase();if(s.includes('buy')||s.includes('strong'))return'<span class="bg bu">'+r+'</span>';if(s.includes('sell'))return'<span class="bg bd">'+r+'</span>';return'<span class="bg bh">'+r+'</span>'}async function go(){try{const r=await fetch(U);const d=await r.json();document.getElementById('sb').innerHTML='<div class="pill pok">Active</div><div class="pill pt">'+new Date(d.ts).toLocaleString()+'</div>';let h='';if(d.sector_performance&&d.sector_performance.length){h+='<div class="sec">üìä Sector Performance</div><div class="g4">';d.sector_performance.forEach(s=>{h+='<div class="cd"><div style="font-weight:600;margin-bottom:4px;font-size:13px">'+s.sector+'</div><div class="'+cl(s.changesPercentage)+'" style="font-size:20px;font-weight:700">'+p(s.changesPercentage)+'</div></div>'});h+='</div>'}['gainers','losers','actives'].forEach(t=>{const l=d.movers&&d.movers[t];if(l&&l.length){const ic={gainers:'üöÄ Top Gainers',losers:'üìâ Top Losers',actives:'üî• Most Active'};h+='<div class="sec">'+ic[t]+'</div><table><tr><th>Symbol</th><th>Name</th><th>Price</th><th>Change%</th></tr>';l.slice(0,10).forEach(s=>{h+='<tr><td style="font-weight:700;color:#a855f7">'+s.symbol+'</td><td>'+((s.name||'').substring(0,30))+'</td><td>$'+(Number(s.price)||0).toFixed(2)+'</td><td class="'+cl(s.changesPercentage)+'">'+p(s.changesPercentage)+'</td></tr>'});h+='</table>'}});if(d.ratings&&Object.keys(d.ratings).length){h+='<div class="sec">‚≠ê Analyst Ratings</div><table><tr><th>Symbol</th><th>Rating</th><th>Score</th><th>Rec</th></tr>';for(const[s,r]of Object.entries(d.ratings)){h+='<tr><td style="font-weight:700;color:#a855f7">'+s+'</td><td>'+bg(r.rating||'')+'</td><td>'+(r.ratingScore||'-')+'</td><td>'+(r.ratingRecommendation||'-')+'</td></tr>'}h+='</table>'}if(d.insider_trading&&d.insider_trading.length){h+='<div class="sec">üïµÔ∏è Insider Trading</div><table><tr><th>Date</th><th>Symbol</th><th>Owner</th><th>Shares</th><th>Price</th></tr>';d.insider_trading.slice(0,15).forEach(t=>{h+='<tr><td>'+(t.transactionDate||'')+'</td><td style="font-weight:700;color:#a855f7">'+(t.symbol||'')+'</td><td>'+((t.reportingName||'').substring(0,25))+'</td><td>'+(Number(t.securitiesTransacted||0).toLocaleString())+'</td><td>$'+(Number(t.price||0).toFixed(2))+'</td></tr>'});h+='</table>'}document.getElementById('out').innerHTML=h||'No data yet';}catch(e){document.getElementById('out').innerHTML='<div style="text-align:center;padding:40px;color:#ef4444">'+e.message+'</div>';setTimeout(go,30000)}}go();setInterval(go,300000);</script></body></html>
