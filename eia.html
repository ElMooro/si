<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>EIA Energy | JustHodl.AI</title><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#0f172a,#1e293b);color:#e2e8f0;min-height:100vh}.tb{background:#0a0f1a;border-bottom:1px solid #1e3a5f;padding:12px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100;flex-wrap:wrap;gap:8px}.tb a{color:#94a3b8;text-decoration:none;font-size:13px;padding:6px 12px;border-radius:6px;transition:.2s}.tb a:hover{color:#f59e0b;background:rgba(245,158,11,.1)}.tb .logo{font-size:18px;font-weight:700;background:linear-gradient(135deg,#f59e0b,#ef4444);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.ct{max-width:1600px;margin:0 auto;padding:20px}h1{font-size:2rem;font-weight:700;background:linear-gradient(135deg,#f59e0b,#ef4444);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:20px 0}.sub{text-align:center;color:#94a3b8;margin-bottom:30px}.sb{display:flex;justify-content:center;gap:15px;margin-bottom:25px;flex-wrap:wrap}.pill{padding:5px 14px;border-radius:20px;font-size:12px;font-weight:600}.pok{background:rgba(34,197,94,.15);color:#22c55e}.pt{background:rgba(245,158,11,.15);color:#f59e0b}.cat{font-size:1.1rem;font-weight:600;color:#f59e0b;margin:20px 0 12px;padding:8px 12px;background:rgba(245,158,11,.08);border-left:4px solid #f59e0b;border-radius:4px}.gr{display:grid;grid-template-columns:repeat(auto-fill,minmax(270px,1fr));gap:12px;margin-bottom:15px}.cd{background:rgba(15,23,42,.9);border:1px solid rgba(245,158,11,.2);border-radius:10px;padding:15px;transition:.3s}.cd:hover{border-color:#f59e0b;transform:translateY(-2px)}.cn{font-size:11px;color:#94a3b8;text-transform:uppercase;margin-bottom:6px}.cv{font-size:26px;font-weight:700;color:#fff;margin-bottom:4px}.cp{font-size:10px;color:#64748b;margin-bottom:6px}.cg{display:flex;gap:10px}.ch{font-size:11px;font-weight:600;padding:2px 7px;border-radius:4px}.up{color:#22c55e;background:rgba(34,197,94,.12)}.dn{color:#ef4444;background:rgba(239,68,68,.12)}.mc{height:35px;margin-top:8px}.ld{text-align:center;padding:60px;color:#f59e0b}</style></head><body><div class="tb"><span class="logo">‚ö° EIA Energy</span><div><a href="index.html" style="color:#f59e0b">‚Üê Terminal</a><a href="nasdaq-datalink.html">NASDAQ</a><a href="fmp.html">FMP</a><a href="benzinga.html">Benzinga</a><a href="fred.html">FRED</a><a href="ecb.html">ECB</a></div></div><div class="ct"><h1>‚ö° EIA Energy Intelligence</h1><p class="sub">Real-time STEO data ‚Äî oil, gas, electricity, global supply</p><div class="sb" id="sb"><div class="pill pt">Loading...</div></div><div id="out"><div class="ld">Fetching EIA data...</div></div></div><script>const U='https://qtpcgyf6fblkrw43exypf2c3su0tbzpo.lambda-url.us-east-1.on.aws/';const CATS={oil_markets:{i:'üõ¢Ô∏è',t:'Oil Markets'},natural_gas:{i:'üî•',t:'Natural Gas'},demand_indicators:{i:'üìä',t:'Energy Demand'},fuel_prices:{i:'‚õΩ',t:'Fuel Prices'},electricity:{i:'‚ö°',t:'Electricity'},global_supply_demand:{i:'üåç',t:'Global Supply'}};function f(v){if(v==null)return'N/A';if(Math.abs(v)>=1e6)return(v/1e6).toFixed(2)+'M';if(Math.abs(v)>=1e3)return(v/1e3).toFixed(1)+'K';return Number(v).toFixed(2)}function cc(v){return v>0?'up':v<0?'dn':''}function cs(v){if(v==null)return'-';return(v>0?'+':'')+v.toFixed(2)+'%'}function mc(c,h){if(!h||!h.length)return;const v=h.map(x=>x.v).filter(x=>x!=null).reverse();if(v.length<2)return;new Chart(c,{type:'line',data:{labels:v.map((_,i)=>i),datasets:[{data:v,borderColor:'#f59e0b',borderWidth:1.5,pointRadius:0,fill:true,backgroundColor:'rgba(245,158,11,0.08)',tension:.4}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{x:{display:false},y:{display:false}}}})}async function go(){try{const r=await fetch(U);const d=await r.json();document.getElementById('sb').innerHTML='<div class="pill pok">'+d.metrics_ok+' Metrics</div><div class="pill pt">'+new Date(d.ts).toLocaleString()+'</div>';let html='';for(const[k,ci]of Object.entries(CATS)){const cd=d[k];if(!cd||!Object.keys(cd).length)continue;html+='<div class="cat">'+ci.i+' '+ci.t+'</div><div class="gr">';for(const[s,it]of Object.entries(cd)){const dd=it.data;if(!dd){html+='<div class="cd"><div class="cn">'+it.name+'</div><div style="color:#ef4444">No Data</div></div>';continue}html+='<div class="cd"><div class="cn">'+it.name+'</div><div class="cv">'+f(dd.value)+'</div><div class="cp">'+dd.period+'</div><div class="cg"><div class="ch '+cc(dd.mom)+'">MoM: '+cs(dd.mom)+'</div><div class="ch '+cc(dd.yoy)+'">YoY: '+cs(dd.yoy)+'</div></div><div class="mc"><canvas id="c_'+s+'"></canvas></div></div>'}html+='</div>'}document.getElementById('out').innerHTML=html;for(const[k]of Object.entries(CATS)){const cd=d[k];if(!cd)continue;for(const[s,it]of Object.entries(cd)){if(it.data&&it.data.history){const c=document.getElementById('c_'+s);if(c)mc(c,it.data.history)}}}}catch(e){document.getElementById('out').innerHTML='<div style="text-align:center;padding:40px;color:#ef4444">'+e.message+'</div>';setTimeout(go,30000)}}go();setInterval(go,300000);</script></body></html>
