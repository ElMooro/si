<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBB SDK Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-title {
            color: #00ff88;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .test-button {
            background: #00dd77;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .test-button:hover {
            background: #00ff88;
        }
        .results {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .info { color: #00aaff; }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            flex: 1;
        }
        .stat-number {
            font-size: 24px;
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß™ OpenBB SDK Test Console</h1>
        <p>Test all SDK features with verified 66,204+ financial indicators</p>
    </div>

    <div class="stats" id="stats">
        <div class="stat-box">
            <div class="stat-number" id="totalIndicators">Loading...</div>
            <div>Total Indicators</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="healthySystems">0/3</div>
            <div>Systems Online</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="cacheSize">0</div>
            <div>Cached Items</div>
        </div>
    </div>

    <!-- Test Sections -->
    <div class="test-section">
        <h2 class="test-title">1. Basic Search Tests</h2>
        <button class="test-button" onclick="testBasicSearch()">Search "GDP"</button>
        <button class="test-button" onclick="testSearch('FEDFUNDS')">Search "FEDFUNDS"</button>
        <button class="test-button" onclick="testSearch('unemployment')">Search "unemployment"</button>
        <button class="test-button" onclick="testSearch('treasury yields')">Search "treasury yields"</button>
        <div class="results" id="basicSearchResults"></div>
    </div>

    <div class="test-section">
        <h2 class="test-title">2. Search Mode Tests</h2>
        <button class="test-button" onclick="testIntelligentSearch()">Intelligent Search</button>
        <button class="test-button" onclick="testSemanticSearch()">Semantic Search</button>
        <button class="test-button" onclick="testWildcardSearch()">Wildcard Search</button>
        <button class="test-button" onclick="testCategorySearch()">Category Search</button>
        <button class="test-button" onclick="testFuzzySearch()">Fuzzy Search</button>
        <div class="results" id="searchModeResults"></div>
    </div>

    <div class="test-section">
        <h2 class="test-title">3. Data Retrieval Tests</h2>
        <button class="test-button" onclick="testGetData('FEDFUNDS')">Get FEDFUNDS Data</button>
        <button class="test-button" onclick="testGetData('DGS10')">Get DGS10 Data</button>
        <button class="test-button" onclick="testGetData('UNRATE')">Get UNRATE Data</button>
        <button class="test-button" onclick="testRealTimeData()">Get Real-Time Data</button>
        <div class="results" id="dataResults"></div>
    </div>

    <div class="test-section">
        <h2 class="test-title">4. Enhanced Features</h2>
        <button class="test-button" onclick="testAutocomplete()">Test Autocomplete</button>
        <button class="test-button" onclick="testSuggestions()">Test Spell Correction</button>
        <button class="test-button" onclick="testSystemStatus()">Check System Status</button>
        <button class="test-button" onclick="testStats()">Get Verified Stats</button>
        <div class="results" id="enhancedResults"></div>
    </div>

    <div class="test-section">
        <h2 class="test-title">5. Special Indicators</h2>
        <button class="test-button" onclick="testBAMLIndicators()">ICE BofA Indicators</button>
        <button class="test-button" onclick="testDollarIndex()">Dollar Index</button>
        <button class="test-button" onclick="testTreasuryYields()">Treasury Yields</button>
        <button class="test-button" onclick="testEconomicIndicators()">Economic Categories</button>
        <div class="results" id="specialResults"></div>
    </div>

    <!-- Include the Fixed SDK -->
    <script>
        // Paste the OpenBB SDK code here
        ${openbb_sdk_code}
    </script>

    <!-- Test Functions -->
    <script>
        let sdk;
        
        // Initialize SDK
        async function initSDK() {
            try {
                sdk = new OpenBBSDK({
                    cache: true,
                    maxCacheSize: 100
                });
                
                log('success', '‚úÖ SDK initialized successfully');
                
                // Update stats
                const stats = await sdk.getSystemStatus();
                updateStats(stats);
                
            } catch (error) {
                log('error', `‚ùå SDK initialization failed: ${error.message}`);
            }
        }
        
        // Logging helper
        function log(type, message, targetId = null) {
            const timestamp = new Date().toLocaleTimeString();
            const formattedMessage = `[${timestamp}] ${message}`;
            
            if (targetId) {
                const element = document.getElementById(targetId);
                element.innerHTML += `<span class="${type}">${formattedMessage}</span>\n`;
                element.scrollTop = element.scrollHeight;
            } else {
                console.log(formattedMessage);
            }
        }
        
        // Update stats display
        function updateStats(stats) {
            if (stats.total_indicators) {
                document.getElementById('totalIndicators').textContent = '66,204+';
            }
            if (stats.healthy_systems !== undefined) {
                document.getElementById('healthySystems').textContent = `${stats.healthy_systems}/3`;
            }
            if (sdk && sdk.cache) {
                document.getElementById('cacheSize').textContent = sdk.cache.size;
            }
        }
        
        // Test Functions
        async function testBasicSearch() {
            const resultDiv = 'basicSearchResults';
            document.getElementById(resultDiv).innerHTML = '';
            
            try {
                log('info', 'Testing basic search for "GDP"...', resultDiv);
                const results = await sdk.search('GDP', { limit: 5 });
                
                log('success', `Found ${results.total} results:`, resultDiv);
                results.results.forEach(r => {
                    log('info', `  üìä ${r.symbol} - ${r.name || 'N/A'}`, resultDiv);
                });
                
                updateStats();
            } catch (error) {
                log('error', `Search failed: ${error.message}`, resultDiv);
            }
        }
        
        async function testSearch(query) {
            const resultDiv = 'basicSearchResults';
            document.getElementById(resultDiv).innerHTML = '';
            
            try {
                log('info', `Searching for "${query}"...`, resultDiv);
                const results = await sdk.search(query, { limit: 10 });
                
                log('success', `Found ${results.total} results:`, resultDiv);
                results.results.slice(0, 5).forEach(r => {
                    log('info', `  üìä ${r.symbol} - ${r.name || 'N/A'}`, resultDiv);
                });
                
                if (results.total > 5) {
                    log('info', `  ... and ${results.total - 5} more`, resultDiv);
                }
                
                updateStats();
            } catch (error) {
                log('error', `Search failed: ${error.message}`, resultDiv);
            }
        }
        
        async function testIntelligentSearch() {
            const resultDiv = 'searchModeResults';
            document.getElementById(resultDiv).innerHTML = '';
            
            try {
                log('info', 'Testing intelligent search for "federal funds rate"...', resultDiv);
                const results = await sdk.intelligentSearch('federal funds rate', { limit: 5 });
                
                log('success', `Strategies used: ${results.strategies_used.join(', ')}`, resultDiv);
                log('success', `Found ${results.total} results:`, resultDiv);
                results.results.forEach(r => {
                    log('info', `  üìä ${r.symbol} via ${r.strategy}`, resultDiv);
                });
            } catch (error) {
                log('error', `Intelligent search failed: ${error.message}`, resultDiv);
            }
        }
        
        async function testSemanticSearch() {
            const resultDiv = 'searchModeResults';
            document.getElementById(resultDiv).innerHTML = '';
            
            try {
                log('info', 'Testing semantic search for "jobless"...', resultDiv);
                const results = await sdk.semanticSearch('jobless', { limit: 5 });
                
                log('success', `Related terms: ${results.related_terms.join(', ')}`, resultDiv);
                log('success', `Found ${results.total} results:`, resultDiv);
                results.results.forEach(r => {
                    log('info', `  üìä ${r.symbol} - ${r.matched_term}`, resultDiv);
                });
            } catch (error) {
                log('error', `Semantic search failed: ${error.message}`, resultDiv);
            }
        }
        
        async function testWildcardSearch() {
            const resultDiv = 'searchModeResults';
            document.getElementById(resultDiv).innerHTML = '';
            
            try {
                log('info', 'Testing wildcard search for "DGS*"...', resultDiv);
                const results = await sdk.wildcardSearch('DGS*', { limit: 10 });
                
                log('success', `Found ${results.total} matches:`, resultDiv);
                results.results.forEach(r => {
                    log('info', `  üìä ${r.symbol}`, resultDiv);
                });
            } catch (error) {
                log('error', `Wildcard search failed: ${error.message}`, resultDiv);
            }
        }

            const resultDiv = 'searchModeResults';
            document.getElementById(resultDiv).innerHTML = '';
            
            try {
                log('info', 'Testing category search for "interest_rates"...', resultDiv);
