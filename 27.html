        body {

            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.active { background: #00ff88; }
        .status-dot.warning { background: #ffaa00; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .auto-update-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
        }

        .update-timer {
            font-size: 11px;
            color: #00ff88;
            font-weight: 600;
        }

        /* Search Container */
        .search-container {
            padding: 30px;
            background: rgba(25, 25, 25, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        /* Search Results Dropdown */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(18, 18, 18, 0.98);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 0 0 12px 12px;
            margin-top: -1px;
            display: none;
            z-index: 1000;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-result-item:hover {
            background: rgba(0, 255, 136, 0.1);
            padding-left: 25px;
        }

        .result-symbol {
            font-weight: bold;
            color: #00ff88;
        }

        .result-name {
            color: #aaa;
            font-size: 14px;
        }

        .result-source {
            font-size: 11px;
            padding: 2px 8px;
            background: rgba(0, 204, 255, 0.2);
            border-radius: 10px;
            color: #00ccff;
        }

        .search-error {

            text-align: center;
            color: #ff6b6b;
            font-size: 14px;
        }

        .search-loading {
            padding: 20px;
            text-align: center;
            color: #00ff88;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            max-width: 1800px;

        }

            padding: 25px;

            border: 1px solid rgba(255, 255, 255, 0.1);

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

            color: #fff;

            color: #000;
            font-weight: bold;

        }

            padding: 15px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .watchlist-table tr:hover {
            background: rgba(0, 255, 136, 0.05);

        .indicator-symbol {
            font-weight: bold;
            color: #00ff88;
        }

        @keyframes spin {

            right: 20px;

            color: #000;

            font-weight: bold;
            display: none;

        }

            display: block;
        }

        .notification.error {
            background: rgba(255, 68, 68, 0.9);
            color: #fff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        function initializeApp() {
            // Load saved watchlist
            const saved = localStorage.getItem('watchlist');
            if (saved) {
                watchlist = JSON.parse(saved);
                updateWatchlistDisplay();
            }
            
            // Initialize empty chart
            initializeChart();
            
            // Show notification
            showNotification('Dashboard initialized. Auto-update enabled.', 'success');
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            });
            
            searchInput.addEventListener('focus', function() {
                if (this.value.length > 0) {
                    performSearch(this.value);
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-box')) {
                    document.getElementById('searchResults').classList.remove('active');
                }
            });

            const searchValue = query || document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('searchResults');
            
            if (searchValue.length < 1) {
                resultsDiv.classList.remove('active');
                return;
            }
            
            // Show loading
            resultsDiv.innerHTML = '<div class="search-loading">Searching...</div>';
            resultsDiv.classList.add('active');
            
            // Search through indicators
            const results = [];
            const searchTerm = searchValue.toUpperCase();
            
            for (const [symbol, data] of Object.entries(INDICATORS)) {
                if (symbol.includes(searchTerm) || 
                    data.name.toUpperCase().includes(searchTerm)) {
                    results.push({ symbol, ...data });
                }
            }
            
            // Display results
            if (results.length > 0) {
                resultsDiv.innerHTML = results.map(item => `
                    <div class="search-result-item" onclick="selectIndicator('${item.symbol}')">
                        <div>
                            <span class="result-symbol">${item.symbol}</span>
                            <span class="result-name">${item.name}</span>
                        </div>
                        <span class="result-source">${item.source.toUpperCase()}</span>
                    </div>
                `).join('');
            } else {
                // Try to fetch from API if not in local database
                fetchIndicatorFromAPI(searchValue);
            }
        }

        async function fetchIndicatorFromAPI(symbol) {
            const resultsDiv = document.getElementById('searchResults');
            
            try {
                // Try FRED first
                const fredResponse = await fetchFredData(symbol);
                if (fredResponse) {
                    resultsDiv.innerHTML = `
                        <div class="search-result-item" onclick="selectIndicator('${symbol}')">

                                <span class="result-symbol">${symbol}</span>
                                <span class="result-name">FRED Series</span>
                            </div>

        function selectIndicator(symbol) {
            currentIndicator = symbol;
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('chartTitle').textContent = `${symbol} - ${INDICATORS[symbol]?.name || 'Loading...'}`;
            document.getElementById('addToWatchlistBtn').style.display = 'inline-block';
            
            // Load data and update chart
            loadIndicatorData(symbol);
        }

        async function loadIndicatorData(symbol) {
            try {
                showNotification('Loading real data...', 'info');
                
                const indicator = INDICATORS[symbol] || { source: 'fred', id: symbol };
                let data = null;
                
                switch (indicator.source) {
                    case 'fred':
                        data = await fetchFredData(indicator.id || symbol);
                        break;
                    case 'yahoo':
                        data = await fetchYahooData(indicator.id || symbol);
                        break;
                    case 'treasury':
                        data = await fetchTreasuryData(indicator.id || symbol);
                        break;
                    case 'bls':
                        data = await fetchBLSData(indicator.id || symbol);
                        break;
                    case 'worldbank':
                        data = await fetchWorldBankData(indicator.id || symbol);
                        break;
                    case 'ecb':
                        data = await fetchECBData(indicator.flow, indicator.id || symbol);
                        break;
                    default:
                        // Default to FRED
                        data = await fetchFredData(symbol);
                }
                
                if (data && data.length > 0) {
                    chartData = data;
                    updateChart(data);
                    
                    // Update watchlist if this indicator is there
                    if (watchlist.includes(symbol)) {
                        updateWatchlistItem(symbol, data);
                    }
                    
                    showNotification(`Real data loaded: ${data.length} data points`, 'success');
                } else {
                    throw new Error('No data available from API');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification(`Error: ${error.message}. Please check API keys and try again.`, 'error');
                
                // Show error in chart area
                document.getElementById('mainChart').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #ff6b6b;">
                        <h3>Unable to load real data</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 20px; font-size: 14px;">
                            Please ensure you have valid API keys configured:<br>
                            - FRED API key from https://fred.stlouisfed.org/docs/api/api_key.html<br>
                            - For other sources, CORS proxy may be required
                        </p>
                    </div>
                `;
            }
        }

        async function fetchFredData(series) {
            try {
                const url = `${API_CONFIG.endpoints.fred}?series_id=${series}&api_key=${API_CONFIG.keys.fred}&file_type=json&observation_start=1990-01-01`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`FRED API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.observations && data.observations.length > 0) {
                    return data.observations.map(obs => ({
                        date: obs.date,
                        value: parseFloat(obs.value),
                        formatted: obs.value
                    })).filter(d => !isNaN(d.value));
                }
                
                return null;
            } catch (error) {
                console.error('FRED API error:', error);
                // Try with CORS proxy
                try {
                    const proxyUrl = `${API_CONFIG.proxies.cors}${API_CONFIG.endpoints.fred}?series_id=${series}&api_key=${API_CONFIG.keys.fred}&file_type=json&observation_start=1990-01-01`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    if (data.observations && data.observations.length > 0) {
                        return data.observations.map(obs => ({
                            date: obs.date,
                            value: parseFloat(obs.value),
                            formatted: obs.value
                        })).filter(d => !isNaN(d.value));
                    }
                } catch (proxyError) {
                    console.error('Proxy error:', proxyError);
                }
                return null;
            }
        }

        async function fetchYahooData(symbol) {
            try {
                // Yahoo Finance requires CORS proxy
                const period1 = Math.floor(new Date('1990-01-01').getTime() / 1000);
                const period2 = Math.floor(Date.now() / 1000);
                const url = `${API_CONFIG.proxies.cors}${API_CONFIG.endpoints.yahoo}${symbol}?period1=${period1}&period2=${period2}&interval=1d`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Yahoo API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.chart && data.chart.result && data.chart.result[0]) {
                    const result = data.chart.result[0];
                    const timestamps = result.timestamp;
                    const closes = result.indicators.quote[0].close;
                    
                    return timestamps.map((ts, i) => ({
                        date: new Date(ts * 1000).toISOString().split('T')[0],
                        value: closes[i],
                        formatted: closes[i]?.toFixed(2)
                    })).filter(d => d.value !== null);
                }
                
                return null;
            } catch (error) {
                console.error('Yahoo API error:', error);
                return null;
            }
        }

        async function fetchTreasuryData(indicator) {
            try {
                // Treasury Direct API for real data
                const today = new Date().toISOString().split('T')[0];
                const startDate = '1990-01-01';
                const url = `${API_CONFIG.endpoints.treasury}?fields=record_date,exchange_rate,currency&filter=record_date:gte:${startDate},record_date:lte:${today}&sort=-record_date&page[size]=10000`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Treasury API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    return data.data.map(item => ({
                        date: item.record_date,
                        value: parseFloat(item.exchange_rate),
                        formatted: item.exchange_rate
                    })).filter(d => !isNaN(d.value)).reverse();
                }
                
                return null;
            } catch (error) {
                console.error('Treasury API error:', error);
                return null;
            }
        }

        async function fetchBLSData(seriesId) {
            try {
                const currentYear = new Date().getFullYear();
                const startYear = 1990;
                
                const body = JSON.stringify({
                    "seriesid": [seriesId],
                    "startyear": startYear.toString(),
                    "endyear": currentYear.toString(),
                    "registrationkey": API_CONFIG.keys.bls
                });
                
                const response = await fetch(API_CONFIG.endpoints.bls, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: body
                });
                
                if (!response.ok) throw new Error(`BLS API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.Results && data.Results.series && data.Results.series[0]) {
                    const series = data.Results.series[0].data;
                    return series.map(item => ({
                        date: `${item.year}-${item.period.replace('M', '')}-01`,
                        value: parseFloat(item.value),
                        formatted: item.value
                    })).filter(d => !isNaN(d.value)).reverse();
                }
                
                return null;
            } catch (error) {
                console.error('BLS API error:', error);
                return null;
            }
        }

        async function fetchWorldBankData(indicator) {
            try {
                const url = `${API_CONFIG.endpoints.worldbank}${indicator}?date=1990:${new Date().getFullYear()}&format=json&per_page=1000`;
                
                const response = await fetch(`${API_CONFIG.proxies.cors}${url}`);
                if (!response.ok) throw new Error(`World Bank API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data[1] && data[1].length > 0) {
                    return data[1].map(item => ({
                        date: `${item.date}-01-01`,
                        value: parseFloat(item.value),
                        formatted: item.value?.toFixed(2)
                    })).filter(d => !isNaN(d.value)).reverse();
                }
                
                return null;
            } catch (error) {
                console.error('World Bank API error:', error);
                return null;
            }
        }

        async function fetchECBData(flow, key) {
            try {
                const url = `${API_CONFIG.endpoints.ecb}${flow}/${key}?startPeriod=1990-01-01`;
                
                const response = await fetch(`${API_CONFIG.proxies.cors}${url}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error(`ECB API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.dataSets && data.dataSets[0] && data.dataSets[0].series) {
                    const observations = Object.values(data.dataSets[0].series)[0].observations;
                    const dates = data.structure.dimensions.observation[0].values;
                    
                    return dates.map((d, i) => ({
                        date: d.id,
                        value: parseFloat(observations[i]?.[0]),
                        formatted: observations[i]?.[0]
                    })).filter(d => !isNaN(d.value));
                }
                
                return null;
            } catch (error) {
                console.error('ECB API error:', error);
                return null;
            }
        }

        function changePeriod(period) {
            // Update active button
            document.querySelectorAll('.period-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (!chartData) return;
            
            // Filter data based on period
            let filteredData = chartData;
            const now = new Date();
            let startDate = new Date();
            
            switch (period) {
                case '1M':
                    startDate.setMonth(now.getMonth() - 1);
                    break;
                case '3M':
                    startDate.setMonth(now.getMonth() - 3);
                    break;
                case '6M':
                    startDate.setMonth(now.getMonth() - 6);
                    break;
                case '1Y':
                    startDate.setFullYear(now.getFullYear() - 1);
                    break;
                case '5Y':
                    startDate.setFullYear(now.getFullYear() - 5);
                    break;
                case 'MAX':
                    startDate = new Date('1990-01-01');
                    break;
            }
            
            filteredData = chartData.filter(d => new Date(d.date) >= startDate);
            updateChart(filteredData);
        }

        function addToWatchlist() {
            if (!currentIndicator) return;
            
            if (!watchlist.includes(currentIndicator)) {
                watchlist.push(currentIndicator);
                localStorage.setItem('watchlist', JSON.stringify(watchlist));
                updateWatchlistDisplay();
                showNotification(`${currentIndicator} added to watchlist`, 'success');
            } else {
                showNotification(`${currentIndicator} is already in watchlist`, 'info');
            }
        }

        async function updateWatchlistDisplay() {
            const tbody = document.getElementById('watchlistBody');
            
            if (watchlist.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #666;">

            tbody.innerHTML = '<tr><td colspan="9" style="text-align: center;"><div class="loading-spinner"></div></td></tr>';

        async function loadWatchlistItemData(symbol) {
            try {
                const indicator = INDICATORS[symbol] || { source: 'fred', id: symbol };
                let data = null;
                
                switch (indicator.source) {
                    case 'fred':
                        data = await fetchFredData(indicator.id || symbol);
                        break;
                    case 'yahoo':
                        data = await fetchYahooData(indicator.id || symbol);
                        break;
                    default:
                        data = await fetchFredData(symbol);
                }
                
                return calculateMetrics(data);
            } catch (error) {
                console.error(`Error loading ${symbol}:`, error);
                return null;
            }
        }

        function calculateMetrics(data) {
            if (!data || data.length === 0) return null;
            
            const latest = data[data.length - 1];
            const prev = data[data.length - 2];
            
            // Calculate MoM (Month over Month)
            const oneMonthAgo = data.find(d => {
                const date = new Date(d.date);
                const target = new Date(latest.date);
                target.setMonth(target.getMonth() - 1);
                return Math.abs(date - target) < 7 * 24 * 60 * 60 * 1000;
            });
            
            // Calculate QoQ (Quarter over Quarter)
            const oneQuarterAgo = data.find(d => {
                const date = new Date(d.date);
                const target = new Date(latest.date);
                target.setMonth(target.getMonth() - 3);
                return Math.abs(date - target) < 7 * 24 * 60 * 60 * 1000;
            });
            
            // Calculate YoY (Year over Year)
            const oneYearAgo = data.find(d => {
                const date = new Date(d.date);
                const target = new Date(latest.date);
                target.setFullYear(target.getFullYear() - 1);
                return Math.abs(date - target) < 7 * 24 * 60 * 60 * 1000;
            });
            
            return {
                value: latest.value,
                change: prev ? latest.value - prev.value : 0,
                changePercent: prev ? ((latest.value - prev.value) / prev.value * 100) : 0,
                mom: oneMonthAgo ? ((latest.value - oneMonthAgo.value) / oneMonthAgo.value * 100) : null,
                qoq: oneQuarterAgo ? ((latest.value - oneQuarterAgo.value) / oneQuarterAgo.value * 100) : null,
                yoy: oneYearAgo ? ((latest.value - oneYearAgo.value) / oneYearAgo.value * 100) : null,
                lastUpdate: latest.date
            };
        }

        function createWatchlistRow(symbol, metrics) {
            const indicator = INDICATORS[symbol] || { name: symbol };
            
            if (!metrics) {
                return `
                    <tr>
                        <td class="indicator-symbol">${symbol}</td>
                        <td>${indicator.name}</td>
                        <td colspan="6" style="color: #666;">Loading...</td>
                        <td>
                            <button class="remove-btn" onclick="removeFromWatchlist('${symbol}')">Remove</button>
                        </td>
                    </tr>
                `;
            }
            
            const formatValue = (val) => val !== null ? val.toFixed(2) : 'N/A';
            const formatPercent = (val) => {
                if (val === null) return 'N/A';
                const formatted = val.toFixed(2) + '%';
                return val >= 0 
                    ? `<span class="value-positive">+${formatted}</span>`
                    : `<span class="value-negative">${formatted}</span>`;
            };
            
            return `
                <tr onclick="selectIndicator('${symbol}')" style="cursor: pointer;">
                    <td class="indicator-symbol">${symbol}</td>
                    <td>${indicator.name}</td>
                    <td>${formatValue(metrics.value)}</td>
                    <td>${formatPercent(metrics.changePercent)}</td>
                    <td>${formatPercent(metrics.mom)}</td>
                    <td>${formatPercent(metrics.qoq)}</td>
                    <td>${formatPercent(metrics.yoy)}</td>
                    <td>${new Date(metrics.lastUpdate).toLocaleDateString()}</td>
                    <td>
                        <button class="remove-btn" onclick="event.stopPropagation(); removeFromWatchlist('${symbol}')">Remove</button>
                    </td>
                </tr>
            `;
        }

        function removeFromWatchlist(symbol) {
            watchlist = watchlist.filter(s => s !== symbol);
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            updateWatchlistDisplay();
            showNotification(`${symbol} removed from watchlist`, 'info');
        }

        function updateWatchlistItem(symbol, data) {
            const metrics = calculateMetrics(data);
            const rows = document.querySelectorAll('#watchlistBody tr');
            
            rows.forEach(row => {
                const symbolCell = row.querySelector('.indicator-symbol');
                if (symbolCell && symbolCell.textContent === symbol) {
                    // Update row with new data
                    const newRow = createWatchlistRow(symbol, metrics);
                    row.outerHTML = newRow;
                }
            });
        }

        // Auto-update functionality
        function startAutoUpdate() {
            // Update every day at midnight
            scheduleNextUpdate();
            
            // Also update watchlist every 5 minutes for real-time data
            setInterval(() => {
                updateWatchlistDisplay();
            }, 5 * 60 * 1000);
            
            // Update timer display every second
            setInterval(updateTimerDisplay, 1000);
        }

        function scheduleNextUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const msUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                performDailyUpdate();
                scheduleNextUpdate(); // Schedule next update
            }, msUntilMidnight);
        }

        async function performDailyUpdate() {
            showNotification('Performing daily update...', 'info');
            
            try {
                // Update all watchlist items
                await updateWatchlistDisplay();
                
                // Update current chart if indicator is selected
                if (currentIndicator) {
                    await loadIndicatorData(currentIndicator);
                }
                
                lastUpdateTime = Date.now();
                showNotification('Daily update completed successfully', 'success');
            } catch (error) {
                console.error('Daily update error:', error);
                showNotification('Error during daily update', 'error');
            }
        }

        function updateTimerDisplay() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const msUntilMidnight = tomorrow - now;
            const hours = Math.floor(msUntilMidnight / (1000 * 60 * 60));
            const minutes = Math.floor((msUntilMidnight % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((msUntilMidnight % (1000 * 60)) / 1000);
            
            document.getElementById('updateTimer').textContent = 
                `Next: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateDataSourceCount() {
            const sources = new Set();
            Object.values(INDICATORS).forEach(ind => sources.add(ind.source));
            document.getElementById('dataSourceCount').textContent = `${sources.size} Sources`;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Error handling
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showNotification('An error occurred. Please refresh the page.', 'error');
        });

        // Handle network errors
        window.addEventListener('online', function() {
            showNotification('Connection restored', 'success');
        });

        window.addEventListener('offline', function() {
            showNotification('Connection lost. Some features may be unavailable.', 'error');
        });
